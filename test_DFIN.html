    { b: 12, q: "12. (Relación) Un determinado inversor posee la siguiente combinación de activos financieros: un 50% de su presupuesto se encuentra invertido en obligaciones de empresa que ofrecen una rentabilidad del 8%, con una desviación típica del 6% y el 50% restante en una cartera de acciones con una rentabilidad del 12% y una desviación típica del 10%, siendo la correlación entre acciones y obligaciones de 0,2. Actualmente se está planteando la posibilidad de modificar su estrategia, de modo que desea invertir en una combinación de acciones como las anteriores y de letras del tesoro (cuya rentabilidad esperada es del 5%). Si el inversor no desea alterar el riesgo asumido, determine cuál sería la composición adecuada de esta nueva cartera:", o: ["Al inversor no le interesa alterar la estrategia porque, para el mismo nivel de riesgo, obtendría una rentabilidad de, aproximadamente, un 9,4%, inferior a la actual.", "Al inversor no le interesa el cambio de estrategia porque, para el mismo nivel de riesgo, obtendría una rentabilidad de, aproximadamente, un 8,5%, menor que la actual.", "No es posible formar una cartera de acciones y letras del tesoro sin alterar el riesgo asumido por el inversor.", "Las respuestas a), b) y c) son falsas."], a: 3, exp: "Cartera actual: σp² = 0,5²×0,06² + 0,5²×0,10² + 2×0,5×0,5×0,2×0,06×0,10 = 0,0034. σp = 5,83%. Rentabilidad actual = 0,5×8% + 0,5×12% = 10%. Nueva cartera (acciones + letras): σp = w×10% = 5,83% → w = 58,3% en acciones. Rentabilidad nueva = 0,583×12% + 0,417×5% = 9,08%. Como 9,08% < 10%, parece que no interesa, pero ninguna opción describe exactamente este resultado, por lo que D es correcta." },
    { b: 12, q: "13. (Relación) Un inversor busca formar una cartera invirtiendo en los títulos A y B: Acción A: Rentabilidad media 5,75%, Desviación típica 6%. Acción B: Rentabilidad media 7%, Desviación típica 8%. El coeficiente de correlación entre ambos títulos es de 0,4. Indique cuál de las siguientes afirmaciones es correcta:", o: ["Si el inversor pretende minimizar el riesgo de su cartera, ésta debería estar compuesta en un 27,27% por el título A y en un 72,72% por el título B.", "Si el inversor pretende minimizar el riesgo de su cartera, ésta debería estar compuesta al 100% por el título A, ya que es el que incorpora un menor riesgo.", "Si el inversor pretende minimizar el riesgo de su cartera, ésta debería estar compuesta en un 72,72% por el título A y en un 27,27% por el título B.", "Las respuestas a), b) y c) son falsas."], a: 2, exp: "Para minimizar el riesgo: wA = (σB² - ρ×σA×σB) / (σA² + σB² - 2×ρ×σA×σB). wA = (64 - 0,4×6×8) / (36 + 64 - 2×0,4×6×8) = (64 - 19,2) / (100 - 38,4) = 44,8 / 61,6 = 72,73%. wB = 27,27%. Por tanto, la respuesta C es correcta." },
    { b: 12, q: "14. (Relación) Todas las acciones de una cartera tienen una desviación típica de 0,5 y una correlación con las demás de 0,3. La desviación típica de las rentabilidades de esta cartera, sabiendo que tiene la misma cuantía invertida en 100 acciones, tomaría un valor aproximado de:", o: ["0,50", "0,250", "0,277", "Las respuestas a), b) y c) son falsas."], a: 2, exp: "σp² = (1/N)×σ² + (1 - 1/N)×ρ×σ². Con N=100, σ=0,5, ρ=0,3: σp² = (1/100)×0,25 + (99/100)×0,3×0,25 = 0,0025 + 0,07425 = 0,07675. σp = √0,07675 ≈ 0,277." },
    { b: 12, q: "15. (Relación) Cuando se considera la posibilidad de añadir un título a una cartera bien diversificada, el inversor se interesa:", o: ["En aquellas proporciones del riesgo del título que se pueden diversificar.", "En aquellas proporciones del riesgo del título que no se pueden diversificar.", "En la totalidad del riesgo del título.", "En la calificación crediticia de la empresa emisora."], a: 1, exp: "En una cartera bien diversificada, el riesgo específico (diversificable) ya está eliminado. Por tanto, al añadir un nuevo título, solo importa su contribución al riesgo sistemático (no diversificable), es decir, su beta o covarianza con el mercado." },
    { b: 12, q: "16. (Relación) Determine cuál de las siguientes afirmaciones es correcta:", o: ["Si un inversor con tolerancia al riesgo pide prestado para invertir en renta variable es porque piensa asumir sólo el riesgo de la cartera de mercado.", "En un mercado en el que todos los individuos tienen la misma información, la cartera con riesgo más diversificada que los inversores considerarían como referencia para diseñar su estrategia de rentabilidad-riesgo sería la cartera de mercado.", "Si un inversor con aversión al riesgo invierte parte de su presupuesto en la cartera de mercado y parte en letras del tesoro, es porque piensa asumir sólo el riesgo de la cartera de mercado.", "La sensibilidad de una cartera de renta variable ante variaciones del mercado puede aproximarse por la varianza de la rentabilidad de dicha cartera."], a: 1, exp: "En el modelo CAPM, con información homogénea, todos los inversores eligen la cartera de mercado como la cartera con riesgo de referencia porque es la más diversificada (elimina todo el riesgo específico y solo contiene riesgo sistemático). Luego ajustan su exposición combinándola con el activo libre de riesgo según su perfil." },
    { b: 12, q: "17. (Relación) La contribución de un título al riesgo de una cartera bien diversificada:", o: ["Es directamente proporcional a la covarianza del rendimiento del título con el rendimiento del mercado.", "Es directamente proporcional a la varianza del rendimiento del título.", "Es directamente proporcional a la varianza del rendimiento del mercado.", "Ninguna de las respuestas anteriores es cierta."], a: 0, exp: "En una cartera bien diversificada, la contribución marginal de un título al riesgo total depende de su covarianza con la cartera (mercado), no de su varianza individual. Beta = Cov(Ri, Rm) / Var(Rm), por lo que la contribución es proporcional a la covarianza con el mercado." },
    { b: 12, q: "18. (Relación) Si un título tuviera una combinación de rendimiento esperado y de beta que se encontrase por debajo de la línea del mercado de valores (SML) significa que:", o: ["El título no pertenece a la cartera de mercado.", "Su precio de mercado es demasiado bajo.", "Su precio de mercado es demasiado alto.", "Su precio de mercado no es relevante."], a: 2, exp: "Si un título está POR DEBAJO de la SML, ofrece menor rentabilidad de la que debería para su nivel de riesgo (beta). Esto significa que está SOBREVALORADO: su precio es demasiado alto, lo que hace que su rentabilidad esperada sea inferior a la de equilibrio. Los inversores lo venderán hasta que su precio baje y su rentabilidad suba a la SML." },
    { b: 12, q: "19. (Relación) Considere dos carteras: A) cartera con beta 2,5; B) cartera con beta -2,5. Indique cuál de las siguientes afirmaciones es correcta:", o: ["Ante una variación en la rentabilidad del mercado, la rentabilidad de la cartera A experimentaría variaciones de mayor orden que las que experimentaría la de la cartera B.", "Ante una variación en la rentabilidad del mercado, la rentabilidad de la cartera B experimentaría variaciones de mayor orden que las que experimentaría la de la cartera A.", "Ante una variación en la rentabilidad del mercado, las rentabilidades de las carteras A y B experimentarían variaciones de idéntico orden.", "Ante una variación en la rentabilidad del mercado, las rentabilidades de las carteras A y B no experimentarían variación alguna."], a: 2, exp: "La magnitud de la variación depende del valor absoluto de la beta. |βA| = |2,5| = 2,5 y |βB| = |-2,5| = 2,5. Ambas carteras experimentarían variaciones del mismo ORDEN (magnitud), aunque en direcciones opuestas. La cartera A se mueve en la misma dirección que el mercado y la B en dirección contraria." },
    { b: 12, q: "20. (Relación) La acción 'A' tiene una beta de 0,5 y una rentabilidad esperada del 7%. Por su parte, la acción 'B' tiene una beta de 1,5 y una rentabilidad esperada del 15%. Suponiendo que ambas acciones están en equilibrio, la rentabilidad del mercado y la prima por riesgo que corresponden a tal mercado serán, respectivamente:", o: ["10,0% y 5,0%", "10,0% y 4,0%", "11,0% y 8,0%", "11,0% y 3,5%"], a: 2, exp: "Usando CAPM: 7% = Rf + 0,5×(Rm - Rf) y 15% = Rf + 1,5×(Rm - Rf). Restando: 8% = 1×(Rm - Rf) → Prima de riesgo = 8%. Sustituyendo en la primera: 7% = Rf + 0,5×8% → Rf = 3%. Por tanto: Rm = Rf + Prima = 3% + 8% = 11%. Respuesta: Rm = 11%, Prima = 8%." },
    { b: 12, q: "21. (Relación) Suponga que el tipo de interés sin riesgo es del 7% y la rentabilidad esperada del mercado es del 15%. En base al CAPM especifique: 1º) ¿Cuál es la prima por riesgo del mercado?; 2º) ¿Cuál será la rentabilidad exigida a una inversión con una beta de 1,25?; 3º) ¿Si el mercado espera que una empresa ofrece una rentabilidad del 11%, cuál será su beta?; 4º) ¿Si una inversión tiene una beta de 1,5 y una rentabilidad esperada del 20%, tiene un VAN positivo o negativo?", o: ["9% / 15% / 1,0 / VAN > 0", "8% / 14% / 0,7 / VAN < 0", "7% / 15% / 1,3 / VAN < 0", "8% / 17% / 0,5 / VAN > 0"], a: 3, exp: "1) Prima = 15% - 7% = 8%. 2) r = 7% + 1,25×8% = 17%. 3) 11% = 7% + β×8% → β = 0,5. 4) Rentabilidad requerida = 7% + 1,5×8% = 19%. Como 20% > 19%, el proyecto ofrece más de lo requerido → VAN > 0." },
    { b: 12, q: "22. (Relación) Determinada empresa se financia con una mezcla de deuda y capital propio. Datos: rentabilidad esperada de la deuda = 12% anual; beta del capital propio = 1,5; rentabilidad de las letras del Tesoro = 10%; rentabilidad del mercado = 18%; ratio de endeudamiento (deudas/valor de la empresa) = 0,5. Indique: 1) la rentabilidad esperada de los fondos propios; 2) la beta de la deuda; 3) la rentabilidad esperada de los activos; 4) la beta de los activos:", o: ["1) 15%; 2) 0,50; 3) 20%; 4) 1,500", "1) 22%; 2) 0,25; 3) 17%; 4) 0,875", "1) 22%; 2) 0,30; 3) 10%; 4) 0,500", "1) 22%; 2) 0,30; 3) 10%; 4) 1,000"], a: 1, exp: "1) rE = Rf + βE×(Rm-Rf) = 10% + 1,5×8% = 22%. 2) 12% = 10% + βD×8% → βD = 0,25. 3) rA = 0,5×12% + 0,5×22% = 17%. 4) βA = 0,5×0,25 + 0,5×1,5 = 0,875." },
    { b: 12, q: "23. (Relación) Cuando utilizamos una única tasa de descuento para actualizar los flujos de caja de un determinado proyecto de inversión, estamos suponiendo implícitamente:", o: ["Que la beta del proyecto permanece constante a lo largo de toda la vida del proyecto.", "Que el riesgo acumulado no aumenta a una tasa constante a medida que avanza el tiempo.", "Que los flujos de caja más cercanos en el tiempo son más arriesgados, por tardar menos tiempo en percibirse.", "Las respuestas a), b) y c) son correctas."], a: 0, exp: "Al usar una tasa de descuento única, asumimos que el riesgo sistemático (beta) del proyecto es constante durante toda su vida. Si la beta cambiara con el tiempo, deberíamos usar diferentes tasas para diferentes períodos. El riesgo acumulado SÍ aumenta con el tiempo (por eso descontamos más los flujos lejanos)." },
    { b: 12, q: "24. (Relación) La empresa Z, S.A. presenta la siguiente estructura: Valor del activo = 300, Valor de la deuda = 150, Valor del capital propio = 150. La βDEUDA es de 0,3, la rentabilidad del mercado rm es del 16%, la rentabilidad libre de riesgo rf es del 4%, la rentabilidad de los activos rA es del 22%. Si la empresa decide sustituir fondos propios por fondos ajenos en una cuantía de 15 u.m., la βDEUDA pasaría a ser de 0,4. Señale la respuesta correcta:", o: ["La rentabilidad de los activos derivada de la nueva situación ascenderá, aproximadamente, a 16,867%.", "La rentabilidad de la deuda derivada de la nueva situación ascenderá, aproximadamente, a 7,6%.", "La rentabilidad de los fondos propios derivada de la nueva situación ascenderá, aproximadamente, a 38,13%.", "Las respuestas a), b) y c) son falsas."], a: 2, exp: "Nueva estructura: D = 165, E = 135, V = 300. rA permanece en 22% (los activos no cambian). Nueva rD = 4% + 0,4×12% = 8,8%. Usando rA = (D/V)×rD + (E/V)×rE: 22% = (165/300)×8,8% + (135/300)×rE. 22% = 4,84% + 0,45×rE → rE = (22% - 4,84%)/0,45 = 38,13%." },
    { b: 12, q: "25. (Relación) Cuando la empresa realiza cambios en la estructura de capital, incrementando la proporción de deuda sobre la de capital propio, permaneciendo todo lo demás constante, podemos afirmar que:", o: ["La beta del activo debería incrementarse.", "El coste de capital de la empresa debe incrementarse, porque también aumenta la prima por riesgo del mercado.", "El riesgo de mercado del capital propio y de la deuda no se verá afectado por esta medida.", "Ninguna de las anteriores es correcta."], a: 3, exp: "Ninguna es correcta: A) La beta del activo (βA) NO cambia si los activos no cambian. B) El coste de capital (CMPC) no cambia según MM, y la prima de mercado es externa a la empresa. C) FALSO: el riesgo del capital propio (βE) SÍ aumenta con más deuda. Lo que permanece constante es la beta del activo y el valor de la empresa (según MM sin impuestos)." },
    { b: 12, q: "26. (Relación) Se estima que un determinado proyecto de inversión generará unos flujos de tesorería de 150 euros en el primer año, y de 225 en el segundo. Si la tasa libre de riesgo es del 5%, la beta del proyecto es de 2 y la rentabilidad del mercado del 15%, indique cuál de las siguientes afirmaciones es incorrecta:", o: ["El flujo equivalente cierto del flujo de tesorería del año 1 es de 178,57 euros.", "El coste de capital del proyecto es del 25%.", "El flujo equivalente cierto del flujo de tesorería del año 2 es de 158,76 euros.", "El ratio 'equivalente cierto del flujo de tesorería/flujo de tesorería' del año 1 es del 84%."], a: 0, exp: "Coste capital = 5% + 2×(15%-5%) = 25%. Ratio EC año 1 = 1,05/1,25 = 0,84 (84%). EC₁ = 150 × 0,84 = 126€ (NO 178,57€). Ratio EC año 2 = (1,05/1,25)² = 0,7056. EC₂ = 225 × 0,7056 = 158,76€. La opción A es INCORRECTA porque el EC del año 1 es 126€, no 178,57€." },
    { b: 12, q: "27. (Relación) Indique cuál de las siguientes afirmaciones es correcta:", o: ["La proposición I de MM dice que el apalancamiento financiero no tiene ningún efecto sobre la riqueza del accionista, pero la proposición II de MM indica que la rentabilidad esperada del accionista crece a medida que se incrementa el ratio de endeudamiento. Lo anterior podría venir explicado por el mayor riesgo que soportan los accionistas.", "La proposición I de MM dice que el apalancamiento financiero no tiene ningún efecto sobre la riqueza del accionista, pero la proposición II de MM indica que la rentabilidad esperada del accionista crece a medida que disminuye el ratio de endeudamiento. Lo anterior podría venir explicado por el mayor riesgo que soportan los accionistas.", "La proposición I de MM dice que el apalancamiento financiero no tiene ningún efecto sobre la riqueza del accionista, pero la proposición II de MM indica que la rentabilidad esperada del accionista crece a medida que se incrementa el ratio de endeudamiento. Lo anterior podría venir explicado por el menor riesgo que soportan los accionistas.", "Las respuestas a), b) y c) son falsas."], a: 0, exp: "Proposición I de MM: El valor de la empresa es independiente de su estructura de capital (el apalancamiento no afecta la riqueza total). Proposición II de MM: rE = rA + (D/E)×(rA - rD), es decir, la rentabilidad del capital propio CRECE con el endeudamiento. Esto se debe al MAYOR riesgo que asumen los accionistas cuando hay más deuda." },
    { b: 12, q: "28. (Relación) En un contexto de mercado como el definido por Modigliani y Miller, si la rentabilidad esperada de los activos de una empresa es del 8%, la proporción de deuda sobre recursos totales es del 30% y la rentabilidad esperada de la deuda es del 9%, podemos afirmar que:", o: ["Si se incrementa el ratio de endeudamiento (D/E), la rentabilidad del capital propio crecerá proporcionalmente a dicho incremento.", "Si se incrementa el ratio de endeudamiento (D/E), la rentabilidad del capital propio decrecerá proporcionalmente a dicho incremento.", "La rentabilidad del capital propio es independiente del valor que alcance el ratio de endeudamiento de la empresa.", "Ninguna de las respuestas anteriores es correcta."], a: 1, exp: "Según MM II: rE = rA + (D/E)×(rA - rD). Aquí rA = 8% y rD = 9%, por lo que (rA - rD) = -1% (negativo). Esto significa que al aumentar D/E, el término (D/E)×(-1%) se hace más negativo, y rE DECRECE. Situación atípica donde rD > rA, lo que implica que la deuda es más costosa que el rendimiento de los activos." },
    { b: 12, q: "29. (Relación) De acuerdo con la Posición Tradicional respecto a la estructura financiera:", o: ["La rentabilidad esperada del capital propio crece con el endeudamiento, pero al principio no lo hace en una proporción tan alta como la defendida por Modigliani y Miller, en tanto que llega un momento en que crece en una proporción mayor a la definida por éstos. La rentabilidad esperada de la deuda se mantiene constante a medida que aumenta el endeudamiento hasta cierto nivel, y luego se hace creciente.", "La rentabilidad esperada del capital propio crece con el endeudamiento, pero en una proporción más alta que la defendida por Modigliani y Miller para cualquier nivel de deuda. La rentabilidad esperada de la deuda se mantiene constante a medida que aumenta el endeudamiento hasta cierto nivel, y luego se hace creciente.", "La rentabilidad esperada del capital propio crece con el endeudamiento, pero no en una proporción tan alta como la defendida por Modigliani y Miller. La rentabilidad esperada de la deuda se mantiene constante a medida que aumenta el endeudamiento.", "La rentabilidad esperada del capital propio crece con el endeudamiento, pero en una proporción más alta que la defendida por Modigliani y Miller para cualquier nivel de deuda. La rentabilidad esperada de la deuda se mantiene constante a medida que aumenta el endeudamiento."], a: 0, exp: "Posición Tradicional: Con deuda moderada, los accionistas no perciben mucho riesgo adicional, por lo que rE crece menos que en MM. Con deuda elevada, el riesgo se hace evidente y rE crece más rápidamente. La deuda también empieza con rD constante y luego aumenta cuando el riesgo de impago es significativo. Esto permite una estructura óptima donde el CMPC es mínimo." },
    { b: 12, q: "30. (Relación) La relación de intercambio entre los beneficios fiscales y los costes de insolvencia determina la estructura óptima de capital, por lo que puede afirmarse que:", o: ["La empresa alcanzará dicho óptimo cuando el valor actual del ahorro fiscal debido al endeudamiento adicional sea mayor que el incremento del valor actual de los costes de insolvencia provocado por ese mayor endeudamiento.", "La empresa alcanzará dicho óptimo cuando el valor del ahorro fiscal debido al endeudamiento adicional sea menor que el incremento del valor actual de los costes de insolvencia provocado por ese mayor endeudamiento.", "La empresa alcanzará dicho óptimo cuando el valor del ahorro fiscal debido al endeudamiento adicional se viese exactamente compensado por el incremento del valor actual de los costes de insolvencia provocado por ese mayor endeudamiento.", "Las respuestas a), b) y c) son falsas."], a: 2, exp: "Teoría del Trade-off: El óptimo se alcanza cuando el beneficio marginal (ahorro fiscal) iguala al coste marginal (costes de insolvencia). En ese punto, añadir más deuda no crea valor adicional porque el ahorro fiscal extra se compensa exactamente con el incremento de los costes de insolvencia esperados." },
    { b: 12, q: "31. (Relación) Cuando las empresas están endeudadas podemos afirmar que:", o: ["A los accionistas y obligacionistas les interesa que la empresa sustituya proyectos de inversión antiguos por otros nuevos con elevado nivel de riesgo económico porque es la única forma de aumentar el valor de mercado de la empresa.", "A los accionistas y obligacionistas les interesa que la empresa sustituya proyectos de inversión antiguos por otros nuevos con bajo nivel de riesgo económico porque es la única forma de aumentar el valor de mercado de la empresa.", "Accionistas y obligacionistas son indiferentes ante el nivel de riesgo económico de los proyectos de inversión, ya que el valor de mercado de los fondos propios y de la deuda de la empresa no cambia según se desprende de la Proposición I de MM.", "Ninguna de las anteriores."], a: 3, exp: "Existe un conflicto de intereses (problema de agencia): A los ACCIONISTAS de empresas muy endeudadas les puede interesar aumentar el riesgo (sustitución de activos), porque si sale bien ganan mucho y si sale mal las pérdidas las asumen los acreedores. A los OBLIGACIONISTAS les interesa lo contrario: proyectos seguros. Por tanto, NO comparten el mismo interés, y ninguna opción A, B o C es correcta." },
    { b: 12, q: "32. (Relación) Una empresa presenta balances a valor contable (Activo fijo 50, Deuda 100, Capital 50) y a valor de mercado (Activo fijo 50, Deuda 50, Capital 25). El director financiero decide llevar a cabo un proyecto de alto riesgo que podría proporcionar dentro de un año (vencimiento de la deuda) un flujo de 20€ con probabilidad 5%, o de 10€ con probabilidad 95%. El VAN esperado del proyecto es de -12 euros. Indique la afirmación correcta:", o: ["La decisión es la mejor posible, ya que favorece los intereses tanto de accionistas como de obligacionistas, puesto que es muy probable que se disponga de recursos suficientes para afrontar la amortización de la deuda.", "La decisión no es la mejor posible, ya que favorece los intereses de los obligacionistas pero perjudica a los accionistas.", "La decisión no es la mejor posible, ya que favorece los intereses de los accionistas, pero no de los obligacionistas, puesto que probablemente no se dispondrá de recursos suficientes para amortizar la deuda.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "La empresa está en situación de insolvencia (deuda de mercado 50 > capital 25). Con el proyecto arriesgado de VAN negativo: si sale bien (5%), los accionistas ganan algo; si sale mal (95%), la pérdida adicional la absorben los acreedores. Es un ejemplo clásico de sustitución de activos donde los accionistas transfieren riesgo a los obligacionistas, perjudicándolos." },
    { b: 12, q: "33. (Relación) Determinada empresa desea evaluar un nuevo proyecto de inversión en I+D con riesgo económico y financiero diferentes al resto de los proyectos que tiene la empresa actualmente. ¿Qué Coste Medio Ponderado de Capital aconsejaría usted utilizar a su Director Financiero?", o: ["El CMPC histórico de la empresa.", "El CMPC promedio que actualmente tiene la industria a la que pertenece la empresa.", "El coste de oportunidad del capital o tasa de rentabilidad ofrecida en el mercado de capitales por activos de riesgo equivalentes.", "Ninguna de las anteriores."], a: 2, exp: "Si el proyecto tiene riesgo diferente al de la empresa, no se puede usar el CMPC de la empresa (A) ni el de la industria si el riesgo también difiere (B). Se debe usar el coste de oportunidad del capital apropiado para el riesgo específico del proyecto, es decir, la tasa que ofrecen activos con riesgo equivalente en el mercado." },
    { b: 12, q: "34. (Relación) Indique cuál de las siguientes afirmaciones es correcta sobre el valor actual de los ahorros fiscales:", o: ["El VA de los ahorros fiscales derivados de la deuda es mayor si se asume la hipótesis de deuda fija que si se toma la de deuda reequilibrada. Ello se debe a que bajo esta última, la corriente de ahorros fiscales futuros tiene un menor riesgo asociado.", "El VA de los ahorros fiscales derivados de la deuda es mayor si se asume la hipótesis de deuda fija que si se toma la de deuda reequilibrada. Ello se debe a que bajo esta última, la corriente de ahorros fiscales futuros tiene un mayor riesgo asociado.", "El VA de los ahorros fiscales derivados de la deuda es menor si se asume la hipótesis de deuda fija que si se toma la de deuda reequilibrada. Ello se debe a que bajo esta última, la corriente de ahorros fiscales futuros tiene un mayor riesgo asociado.", "Ninguna de las respuestas anteriores es correcta."], a: 1, exp: "Con DEUDA FIJA: los ahorros fiscales son predecibles y se descuentan a rD (tasa menor → VA mayor). Con DEUDA REEQUILIBRADA: los ahorros fiscales varían con el valor del proyecto y se descuentan a rA > rD (tasa mayor → VA menor). Por tanto, el VA es mayor con deuda fija porque los ahorros tienen menor riesgo (se descuentan a tasa menor)." },
    { b: 12, q: "35. (Relación) Indique cuál de las siguientes afirmaciones es correcta sobre VAN y VAA:", o: ["El VAN de un proyecto obtenido descontando sus flujos de caja al CMPC después de impuestos debe coincidir con el VAA asumiendo la hipótesis de deuda fija, ya que ambos métodos suponen las mismas hipótesis de partida.", "El VAN de un proyecto obtenido descontando sus flujos de caja al CMPC después de impuestos debe coincidir con el VAA asumiendo la hipótesis de deuda reequilibrada, ya que ambos métodos suponen las mismas hipótesis de partida.", "Para obtener el valor de un proyecto teniendo en cuenta los efectos de su financiación, el método del CMPC después de impuestos es válido tanto para la regla de deuda fija como para la de deuda reequilibrada.", "Para obtener el valor de un proyecto teniendo en cuenta los efectos de su financiación, el método del CMPC después de impuestos es válido sólo cuando se asume la regla de deuda fija."], a: 1, exp: "El CMPC después de impuestos asume implícitamente que la empresa mantiene un ratio de endeudamiento constante (deuda reequilibrada). Por tanto, el VAN calculado con CMPC coincide con el VAA bajo hipótesis de deuda reequilibrada, ya que ambos métodos parten de los mismos supuestos sobre la financiación." },
    // ============== BLOQUE 13: EXAMEN EXTRA 2023 ==============
    { b: 13, q: "1. (Examen Extra 2023) Indique cuál de las siguientes afirmaciones sobre valoración de proyectos con criterio VAN es falsa:", o: ["Si en la vida de un proyecto de inversión, de un periodo a otro, se produce una reducción del periodo de cobro, ceteris paribus, que da lugar a un aumento del fondo de maniobra, este incremento deberá restarse al calcular el flujo de caja del periodo correspondiente.", "Si en la vida de un proyecto de inversión, de un periodo a otro, ceteris paribus, se produce una reducción del periodo de pago que da lugar a un aumento del fondo de maniobra, este aumento deberá restarse al calcular el flujo de caja del periodo correspondiente.", "Si en la vida de un proyecto de inversión, de un periodo a otro, ceteris paribus, se produce una reducción del periodo de cobro que da lugar a una disminución del fondo de maniobra, este decremento deberá sumarse al calcular el flujo de caja del periodo correspondiente.", "Si en la vida de un proyecto de inversión, de un periodo a otro, se produce un incremento del periodo de cobro, ceteris paribus, que da lugar a un aumento del fondo de maniobra, este incremento deberá restarse al calcular el flujo de caja del periodo correspondiente."], a: 0, exp: "La opción A es FALSA porque una reducción del periodo de cobro NO aumenta el FM, sino que lo DISMINUYE (cobras antes → menos inversión en clientes → menos FM). Una reducción del periodo de cobro libera efectivo y aumenta el flujo de caja. La opción B es correcta: reducir periodo de pago aumenta FM (pagas antes → menos financiación de proveedores). La opción C es correcta: reducción de FM se suma al flujo. La opción D es correcta: incremento de FM se resta." },
    { b: 13, q: "2. (Examen Extra 2023) Indique cuál de las siguientes afirmaciones es falsa:", o: ["El riesgo de una cartera de activos financieros depende del riesgo de cada activo de la cartera.", "El riesgo de una cartera de activos financieros depende de la proporción invertida en cada activo.", "El riesgo de una cartera de activos financieros depende de la correlación entre las rentabilidades de los activos de la cartera.", "El riesgo de una cartera de activos financieros depende de las rentabilidades de los activos de la cartera."], a: 3, exp: "La opción D es FALSA. El riesgo de una cartera (varianza/desviación típica) depende de: A) La varianza (riesgo) de cada activo - VERDADERO. B) Las ponderaciones (proporciones) de cada activo - VERDADERO. C) Las covarianzas/correlaciones entre activos - VERDADERO. Pero NO depende directamente de las RENTABILIDADES esperadas, sino de las varianzas y covarianzas. La fórmula σp² = Σwi²σi² + ΣΣwiwjσij no incluye las rentabilidades esperadas." },
    { b: 13, q: "3. (Examen Extra 2023) Indique en cuál de los siguientes escenarios el riesgo de una cartera mixta, medido por su desviación típica, es exactamente igual a la media de las desviaciones típicas de los títulos:", o: ["En una cartera formada por un 50% en Letras del Tesoro y un 50% en acciones de Indra SA.", "En una cartera formada por un 50% en acciones de Mediaset y un 50% en acciones de Indra SA, encontrándose perfecta y negativamente correlacionadas las rentabilidades de dichos títulos.", "En una cartera formada por un 50% en acciones de Mediaset y un 50% en acciones de Indra SA, encontrándose perfecta y positivamente correlacionadas las rentabilidades de dichos títulos.", "Ninguna de las respuestas anteriores es correcta."], a: 0, exp: "Con Letras del Tesoro (opción A): σLetras = 0. Media de desviaciones = (0 + σIndra)/2 = 0,5×σIndra. Desviación de la cartera: σp = 0,5×0 + 0,5×σIndra = 0,5×σIndra. ¡Son iguales! La opción A es correcta. La opción C (ρ=+1) también daría σp = media, pero solo si ambos títulos tienen riesgo. Con Letras (σ=0), la respuesta es A." },
    { b: 13, q: "4. (Examen Extra 2023) Sabiendo que un determinado proyecto de inversión se financiará con una estructura de capital que difiere sustancialmente de la que tienen los proyectos de la empresa o del sector:", o: ["El CMPC del proyecto debe ajustarse exclusivamente mediante los sucesivos tres pasos y en el siguiente orden: 1) Calculando el coste de la deuda y de los fondos propios para el nuevo endeudamiento, 2) Calculando el coste de oportunidad del capital, 3) Recalculando de nuevo el CMPC.", "El CMPC del proyecto debe ajustarse exclusivamente mediante los sucesivos tres pasos y en el siguiente orden: 1) Calculando la tasa libre de riesgo, 2) Calculando el coste de oportunidad del capital, 3) Recalculando de nuevo el CMPC.", "El CMPC del proyecto debe ajustarse exclusivamente mediante los sucesivos tres pasos y en el siguiente orden: 1) Calculando las betas de la deuda y de los fondos propios, 2) Calculando la beta del coste de oportunidad del capital, 3) Recalculando de nuevo el CMPC.", "Ninguna de las afirmaciones anteriores es correcta."], a: 3, exp: "Ninguna es correcta. La 'regla de los tres pasos' correcta es: 1) Desapalancar la beta del sector/empresa para obtener la beta de los activos (βA), 2) Reapalancar βA con la nueva estructura de capital del proyecto para obtener la nueva βE, 3) Calcular el nuevo CMPC con la nueva estructura y costes. Ninguna de las opciones describe correctamente este proceso." },
    { b: 13, q: "5. (Examen Extra 2023) Sean dos títulos (T1 y T2) cuyo valor de la covarianza entre ambos (T1, T2) es igual a 1.500. Se sabe además que el valor de la varianza de T1 es igual a 2.500 y que el valor de la varianza de T2 es igual a 1.200. Con la información disponible, indique cuál de las siguientes opciones respecto al coeficiente de correlación es correcta:", o: ["Su valor es igual a 86,60%.", "Su valor es igual a 0,05%.", "La relación entre ambos títulos es perfecta y positiva.", "Ninguna de las respuestas anteriores es correcta."], a: 0, exp: "ρ = Cov(T1,T2) / (σ1 × σ2) = 1.500 / (√2.500 × √1.200) = 1.500 / (50 × 34,64) = 1.500 / 1.732 = 0,866 = 86,6%. La opción A es correcta: el coeficiente de correlación es 86,60%." },
    { b: 13, q: "6. (Examen Extra 2023) De acuerdo con los principios e hipótesis de la Posición Tradicional, indique cuál de las siguientes afirmaciones es correcta:", o: ["No existe una estructura de capital óptima.", "La estructura de capital óptima es la que minimiza el coste de los fondos propios.", "El coste del endeudamiento es creciente a medida que aumenta el nivel de endeudamiento.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "Ninguna es correcta según la Posición Tradicional: A) FALSO - Sí existe estructura óptima (la que minimiza CMPC). B) FALSO - La estructura óptima minimiza el CMPC, no el coste de los fondos propios (que siempre crece con deuda). C) FALSO - El coste de la deuda es CONSTANTE hasta cierto nivel de endeudamiento, y solo después empieza a crecer. Por tanto, la respuesta es D." },
    { b: 13, q: "7. (Examen Extra 2023) Si el Valor Actual Ajustado (VAA) de un proyecto de inversión es positivo, utilizando la hipótesis de deuda reequilibrada, entonces podemos afirmar que:", o: ["Soporta una cuantía de deuda constante durante la vida del proyecto.", "El ratio de deuda soportado respecto al valor de dicho proyecto es constante durante la vida del proyecto.", "El ratio de deuda soportado respecto al valor de los fondos propios es constante durante la vida del proyecto.", "El proyecto ayuda a reducir el riesgo sistemático global de la empresa."], a: 1, exp: "Con hipótesis de deuda REEQUILIBRADA, la empresa mantiene un ratio de endeudamiento (D/V) constante. Esto significa que la cantidad de deuda varía proporcionalmente con el valor del proyecto (no es constante en términos absolutos). La opción A sería para deuda FIJA. La opción B es correcta: D/V constante. La opción C (D/E constante) también sería equivalente, pero la definición estándar es D/V. D es irrelevante para la hipótesis de reequilibrio." },
    { b: 13, q: "8. (Examen Extra 2023) Una empresa que se financia solamente con acciones distribuye un dividendo al final de este año de 2 euros por acción. El precio de la acción es de 17 euros. El ROE de la empresa es del 15% y su tasa de reparto es del 75%. Si la tasa libre de riesgo es del 4% y la prima de riesgo de mercado es del 10%, ¿cuál es el valor de la beta de esta empresa?", o: ["0,21", "1,90", "1,15", "0,37"], a: 2, exp: "Primero calculamos g (crecimiento): g = ROE × (1 - tasa reparto) = 15% × (1 - 0,75) = 15% × 0,25 = 3,75%. Usando el modelo de Gordon: P0 = D1/(r - g) → 17 = 2/(r - 0,0375) → r - 0,0375 = 2/17 = 0,1176 → r = 0,1176 + 0,0375 = 0,1551 = 15,51%. Usando CAPM: r = Rf + β×Prima → 0,1551 = 0,04 + β×0,10 → β = (0,1551 - 0,04)/0,10 = 1,151 ≈ 1,15. La respuesta correcta es C (1,15)." },
    { b: 13, q: "9. (Examen Extra 2023) Indique cuál de las siguientes afirmaciones es falsa:", o: ["Si en el cálculo de la renta anual derivada de alquilar una maquinaria influyen el cambio tecnológico, el efecto de la inflación y los impuestos, entonces el cálculo del VA del alquiler por el método del coste anual equivalente deberá aplicar una tasa real de descuento.", "Si en el cálculo de la renta anual derivada de alquilar una maquinaria influyen el cambio tecnológico, el efecto de la inflación y los impuestos, entonces el cálculo del VA del alquiler por el método del coste anual equivalente deberá aplicar una tasa nominal de descuento.", "El método del coste anual equivalente permite, básicamente, transformar los costes operativos reales del activo y el coste real derivado de las inversiones en un conjunto de anualidades constantes con un valor actual igual que el VA de todos los costes.", "El método de la anualidad equivalente permite, básicamente, transformar los Flujos Netos de Caja del activo y el coste derivado de las inversiones en un conjunto de anualidades constantes con un valor actual igual que el VAN del proyecto."], a: 1, exp: "La opción A es verdadera es con tasa real. Cuando los flujos están afectados por la inflación (están en términos nominales), se debe usar una tasa NOMINAL de descuento, no real. La consistencia exige: flujos nominales → tasa nominal; flujos reales → tasa real. Si consideramos inflación en los costes, estamos trabajando en términos nominales y debemos descontar a tasa nominal (opción B es correcta). Las opciones C y D describen correctamente los métodos de CAE y anualidad equivalente." },
    { b: 13, q: "10. (Examen Extra 2023) Cierto inversor se plantea la compra de una acción hoy, con intención de mantenerla en su cartera los siguientes tres años. El precio que estaría dispuesto a pagar hoy por esta acción podría obtenerse:", o: ["Descontando los dividendos esperados de esa acción para los próximos tres años.", "Descontando los dividendos esperados de esa acción para los próximos tres años, y la ganancia esperada por la venta de la acción.", "Descontando los dividendos esperados de esa acción para los próximos tres años, y el precio de venta previsto para la acción dentro de tres años.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "El valor de una acción para un inversor que la mantendrá 3 años es el VA de los flujos que recibirá: los dividendos de los años 1, 2 y 3, más el precio al que la venderá al final del año 3. P0 = D1/(1+r) + D2/(1+r)² + D3/(1+r)³ + P3/(1+r)³. La opción C es correcta. La opción A omite el precio de venta. La opción B habla de 'ganancia' en lugar de 'precio de venta', lo cual es incorrecto porque debemos descontar el precio total, no solo la ganancia." },
    // ============== BLOQUE 14: EXAMEN ORD 2023 ==============
    { b: 14, q: "1. (Examen Ord 2023) La empresa Lauson SA en estos momentos se financia únicamente mediante recursos propios, siendo la rentabilidad exigida por los accionistas del 14%. El director financiero se está planteando alterar su estructura de capital para conseguir que ésta sea un 45% de deuda, con un coste del 9,5%, y el 55% restante con recursos propios. El tipo del impuesto sobre sociedades es del 25%. Con esta información, indique cuál de las siguientes afirmaciones es correcta tras la alteración de la estructura de capital:", o: ["La rentabilidad exigida por el accionista ascenderá al 14%.", "El coste de oportunidad del capital será del 12,93%.", "El coste medio ponderado después de impuestos será del 17,68%.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "El coste de oportunidad del capital (rA) permanece en 14% (no cambia con la estructura). Calculemos rE con MM II: rE = rA + (D/E)×(rA - rD) = 14% + (45/55)×(14% - 9,5%) = 14% + 0,818×4,5% = 14% + 3,68% = 17,68%. CMPC = (E/V)×rE + (D/V)×rD×(1-t) = 0,55×17,68% + 0,45×9,5%×0,75 = 9,72% + 3,21% = 12,93%. Pero la opción B dice 'coste de oportunidad del capital' (rA), no CMPC. rA sigue siendo 14%, no 12,93%. Por tanto, ninguna es correcta." },
    { b: 14, q: "2. (Examen Ord 2023) Uno de los criterios generalmente aceptados para la determinación de los flujos de caja es:", o: ["No tener en cuenta las variaciones del Fondo de Maniobra causadas por el proyecto.", "Hay que tener en cuenta los gastos irrecuperables.", "Los flujos de caja deben estimarse siempre antes de impuestos.", "Hay que ser coherente con el uso de la inflación en las magnitudes necesarias para la valoración."], a: 3, exp: "Las 'reglas de oro' para determinar flujos de caja son: 1) SÍ considerar variaciones del FM (A es falsa). 2) NO considerar costes hundidos/irrecuperables (B es falsa). 3) Los flujos deben ser después de impuestos (C es falsa). 4) Coherencia con inflación: flujos nominales → tasa nominal, flujos reales → tasa real (D es correcta)." },
    { b: 14, q: "3. (Examen Ord 2023) Bajo la premisa de mercados perfectos y eficientes como los definidos por Modigliani y Miller, indique cuál de estas afirmaciones es correcta:", o: ["En su proposición II afirman que el coste de los recursos propios se incrementa con el endeudamiento y que dicho aumento es proporcional al ratio deuda-valor de la empresa.", "En su proposición II asumen que el aumento del endeudamiento no afecta al tipo de interés de la deuda de la empresa.", "El endeudamiento no aumenta el riesgo financiero y reduce el coste de los recursos propios si no existe riesgo de insolvencia.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "A) MM II dice: rE = rA + (D/E)×(rA-rD). El aumento es proporcional a D/E (deuda/equity), NO a D/V (deuda/valor). FALSA. B) MM básico asume que rD es constante y libre de riesgo. Pero esto es un supuesto, no algo que 'no afecte'. Esta afirmación puede considerarse imprecisa. C) FALSO - El endeudamiento SÍ aumenta el riesgo financiero de los accionistas. Por tanto, la respuesta es D." },
    { b: 14, q: "4. (Examen Ord 2023) En la valoración de proyectos de inversión, si la diferencia entre el valor residual de un inmovilizado y su valor neto contable es positiva, indique cuál de las siguientes afirmaciones es correcta:", o: ["Esta diferencia implica un gasto extraordinario por el que la empresa tiene que reflejar un ahorro fiscal en su tributación.", "En un proyecto de inversión esta diferencia no puede ser mayor que cero en ningún caso.", "La diferencia supone un ingreso o plusvalía extraordinaria por la cual la empresa tiene que tributar.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "Si Valor Residual (precio de venta) > Valor Neto Contable, hay una PLUSVALÍA o ganancia patrimonial. Esta ganancia es un ingreso extraordinario que está sujeto a tributación: Impuesto = t × (VR - VNC). La opción C es correcta. A) Es falsa porque es un ingreso, no un gasto. B) Es falsa porque sí puede haber plusvalías." },
    { b: 14, q: "5. (Examen Ord 2023) Sea un mercado en el que la relación lineal de equilibrio entre la rentabilidad esperada y el coeficiente beta viene dada por la ecuación Ri = 4% + βi × 12%. ¿Qué recomendaría usted si en dicho mercado un título con un coeficiente beta igual a 0,6 ofrece al inversor una rentabilidad del 12,5%?", o: ["Está infravalorado, por tanto, no aconsejaría comprar.", "Está infravalorado, por tanto, aconsejaría comprar.", "Está sobrevalorado, por tanto, aconsejaría comprar.", "Está sobrevalorado, por tanto, no aconsejaría comprar."], a: 1, exp: "Rentabilidad de equilibrio según SML: Ri = 4% + 0,6×12% = 4% + 7,2% = 11,2%. El título ofrece 12,5% > 11,2% de equilibrio. Ofrece MÁS rentabilidad de la que debería para su riesgo → está POR ENCIMA de la SML → está INFRAVALORADO (precio bajo). Recomendación: COMPRAR porque su precio subirá hasta que la rentabilidad baje a 11,2%." },
    { b: 14, q: "6. (Examen Ord 2023) Cuando un inversor invierte en una cartera P con endeudamiento compuesta por una cartera de títulos con riesgo, S, y el activo libre de riesgo, podemos afirmar que:", o: ["Su rentabilidad y su riesgo son iguales a la rentabilidad y el riesgo de la cartera S.", "La cantidad invertida en la cartera de títulos con riesgo, S, es mayor que el presupuesto del que inicialmente disponía el inversor.", "Su rentabilidad es superior y su riesgo es inferior a la rentabilidad y el riesgo de la cartera S, respectivamente.", "Su rentabilidad y su riesgo son inferiores a la rentabilidad y el riesgo de la cartera S."], a: 1, exp: "Una cartera 'con endeudamiento' significa que el inversor pide prestado a la tasa libre de riesgo para invertir MÁS de su presupuesto en la cartera con riesgo S. Si ws > 1 (más del 100% en S), entonces wrf < 0 (endeudamiento). Esto implica: mayor rentabilidad esperada Y mayor riesgo que S. La opción B es correcta: invierte más que su presupuesto inicial en S." },
    { b: 14, q: "7. (Examen Ord 2023) Indique cuál de las siguientes afirmaciones es correcta:", o: ["El valor de una obligación emitida por una empresa privada se obtiene actualizando los pagos futuros prometidos por ese título a la tasa libre de riesgo.", "Si el tipo de interés del cupón de una obligación con pago periódico de intereses es inferior al tipo de interés de mercado, el valor de la obligación será inferior a su valor nominal.", "Las obligaciones con cupón fijo no están tan sometidas al riesgo de tipo de interés.", "Ninguna de las afirmaciones es correcta."], a: 1, exp: "A) FALSO - Las obligaciones de empresas privadas se descuentan a una tasa que incluye prima de riesgo, no a la tasa libre de riesgo. B) VERDADERO - Si cupón < tipo mercado, la obligación cotiza 'bajo la par' (precio < nominal). Esto es porque los flujos prometidos son menores que los del mercado. C) FALSO - Las obligaciones con cupón fijo están MUY sometidas al riesgo de tipo de interés (si suben tipos, baja su precio)." },
    { b: 14, q: "8. (Examen Ord 2023) La decisión sobre la conveniencia de renovar un equipo en funcionamiento al que aún le queda vida útil por otro de distinta duración que permitirá fabricar el mismo producto en la misma cantidad habría de tomarse basándose en:", o: ["El VAN incremental.", "El coste anual equivalente incremental.", "La TIR incremental.", "La comparación entre la vida útil de los dos equipos."], a: 1, exp: "Cuando se comparan proyectos mutuamente excluyentes con DIFERENTE duración (equipo viejo vs nuevo con distinta vida útil), el criterio adecuado es el Coste Anual Equivalente (CAE). El CAE transforma todos los costes en una anualidad comparable, permitiendo comparar equipos con diferentes vidas útiles. El VAN simple no es adecuado para comparar proyectos de distinta duración." },
    { b: 14, q: "9. (Examen Ord 2023) Seleccione cuál de las respuestas siguientes se ajusta a la determinación y cuantificación de la inversión inicial en un proyecto de inversión:", o: ["Coste principal, materias primas, formación del personal y mano de obra.", "Coste principal, coste secundario, formación del personal y variación inicial del fondo de maniobra.", "Coste principal, materias primas, mano de obra y gastos generales.", "Ninguna de las respuestas es correcta."], a: 1, exp: "La inversión inicial incluye: 1) Coste principal (precio del activo). 2) Costes secundarios (transporte, instalación, etc.). 3) Formación del personal necesaria para operar el activo. 4) Variación inicial del Fondo de Maniobra (inversión en circulante). Las materias primas y mano de obra son costes operativos, no inversión inicial. Los gastos generales no son parte de la inversión inicial." },
    { b: 14, q: "10. (Examen Ord 2023) De acuerdo con el modelo de descuento de dividendos en la hipótesis de crecimiento constante y sostenible en el tiempo de éstos, indique cuál de las siguientes opciones es correcta:", o: ["Cuanto mayor sea la tasa de crecimiento, mayor será el coste de los fondos propios de la empresa.", "Cuanto mayor sea la tasa de crecimiento, menor será la tasa de capitalización del mercado para esta empresa.", "Cuanto mayor sea la tasa de crecimiento, mayor será el coste de la deuda financiera.", "El coste de los fondos propios de la empresa, así como el coste de la deuda financiera, son independientes de la tasa de crecimiento."], a: 3, exp: "El modelo de Gordon: P0 = D1/(r-g). Despejando r: r = D1/P0 + g. Esto NO significa que un mayor g cause mayor r. El coste de los fondos propios (r) viene determinado por el riesgo de la empresa (CAPM), no por g. El crecimiento g afecta al precio de la acción, pero el coste de capital es independiente de la tasa de crecimiento. Lo mismo aplica al coste de la deuda. La opción D es correcta." },
    // ============== BLOQUE 15: WUOLAH (Teoría Temas 1-4) ==============
    // TEMA 1: La Empresa y el Director Financiero
    { b: 15, q: "1. (Wuolah T1) ¿Cuál es el objetivo principal de la función financiera?", o: ["Reducir los costes de la empresa.", "Maximizar el valor para los accionistas.", "Incrementar las ventas.", "Controlar los gastos operativos."], a: 1, exp: "La función financiera busca maximizar el valor de la empresa aumentando los flujos de caja y reduciendo el coste de capital." },
    { b: 15, q: "2. (Wuolah T1) ¿Cuál de las siguientes es una decisión financiera básica?", o: ["Decisiones de marketing.", "Decisiones de inversión.", "Decisiones operativas.", "Decisiones de personal."], a: 1, exp: "Las decisiones financieras básicas se centran en la asignación de recursos (inversión) y en cómo financiarlos (financiación)." },
    { b: 15, q: "3. (Wuolah T1) ¿Qué tipo de empresa tiene responsabilidad ilimitada?", o: ["Sociedad anónima.", "Empresa pública.", "Empresa individual.", "Cooperativa."], a: 2, exp: "En una empresa individual, el propietario asume responsabilidad ilimitada por las deudas de la empresa." },
    { b: 15, q: "4. (Wuolah T1) El director financiero NO es responsable de:", o: ["La gestión de la tesorería.", "La política de dividendos.", "El marketing estratégico.", "Las relaciones con los mercados financieros."], a: 2, exp: "Las responsabilidades del director financiero están relacionadas con la gestión del capital y las decisiones financieras, no con marketing." },
    { b: 15, q: "5. (Wuolah T1) ¿Qué es una institución financiera?", o: ["Un intermediario entre ahorradores e inversores.", "Un mercado de renta variable.", "Una empresa que fabrica bienes de consumo.", "Una entidad gubernamental que regula los mercados."], a: 0, exp: "Las instituciones financieras como bancos y aseguradoras facilitan el flujo de fondos entre ahorradores e inversores." },
    { b: 15, q: "6. (Wuolah T1) ¿Qué tipo de mercado facilita la emisión de activos financieros?", o: ["Mercado secundario.", "Mercado de derivados.", "Mercado primario.", "Mercado de bienes de consumo."], a: 2, exp: "En el mercado primario, se emiten activos financieros como acciones y bonos por primera vez." },
    { b: 15, q: "7. (Wuolah T1) ¿Qué caracteriza a una sociedad limitada (S.L.)?", o: ["Acceso libre a los mercados financieros.", "Responsabilidad limitada de los socios.", "Emisión obligatoria de acciones.", "Propiedad estatal."], a: 1, exp: "En una S.L., los socios responden únicamente con el capital aportado, no con su patrimonio personal." },
    { b: 15, q: "8. (Wuolah T1) ¿Qué mercados negocian activos ya emitidos?", o: ["Mercados primarios.", "Mercados secundarios.", "Mercados monetarios.", "Mercados futuros."], a: 1, exp: "Los mercados secundarios permiten la compraventa de activos previamente emitidos, como acciones y bonos." },
    { b: 15, q: "9. (Wuolah T1) ¿Qué decisión pertenece al ámbito del director financiero?", o: ["La estrategia de marketing de productos.", "La emisión de bonos para financiar una nueva planta.", "El diseño de nuevos productos.", "La contratación de personal."], a: 1, exp: "El director financiero toma decisiones sobre cómo financiar las inversiones de la empresa." },
    { b: 15, q: "10. (Wuolah T1) ¿Qué función financiera busca garantizar liquidez diaria?", o: ["La gestión de inversiones.", "La gestión de la tesorería.", "La política de dividendos.", "La planificación estratégica."], a: 1, exp: "La tesorería asegura que la empresa tenga fondos disponibles para cumplir con sus obligaciones diarias." },
    // TEMA 2: Valor Actual, Coste de Oportunidad y Valoración de Activos
    { b: 15, q: "11. (Wuolah T2) ¿Qué representa el valor temporal del dinero?", o: ["Que el dinero no pierde valor con el tiempo.", "Que el dinero vale más hoy que mañana.", "Que el dinero tiene un valor constante en el tiempo.", "Que el dinero no genera intereses."], a: 1, exp: "Esto se debe a la capacidad de invertir y generar rendimientos con el dinero disponible hoy." },
    { b: 15, q: "12. (Wuolah T2) ¿Qué mide el coste de oportunidad del capital?", o: ["El coste de emitir bonos.", "La rentabilidad mínima que exigen los inversores.", "Los gastos operativos de la empresa.", "La depreciación de los activos."], a: 1, exp: "Representa el rendimiento requerido por los inversores para asumir el riesgo de una inversión." },
    { b: 15, q: "13. (Wuolah T2) ¿Qué criterio utiliza el valor actual neto (VAN)?", o: ["Los beneficios contables futuros.", "Los flujos de caja futuros descontados.", "Los ingresos operativos.", "Las inversiones en capital circulante."], a: 1, exp: "El VAN mide la diferencia entre los flujos de caja descontados y la inversión inicial." },
    { b: 15, q: "14. (Wuolah T2) ¿Cómo se calcula el precio de un bono?", o: ["Sumando los cupones y el valor nominal.", "Actualizando los cupones y el valor nominal a la tasa de interés del mercado.", "Dividiendo los cupones por el valor nominal.", "Multiplicando el valor nominal por la tasa de interés."], a: 1, exp: "El precio de un bono se calcula descontando los flujos futuros esperados." },
    { b: 15, q: "15. (Wuolah T2) ¿Qué mide el modelo de dividendos descontados?", o: ["El valor contable de una acción.", "El valor presente de los dividendos futuros.", "El coste de capital de la empresa.", "La variabilidad del precio de las acciones."], a: 1, exp: "Este modelo valora acciones en función de los dividendos esperados y su crecimiento." },
    { b: 15, q: "16. (Wuolah T2) Si el VAN de un proyecto es positivo, significa que:", o: ["La inversión no es viable.", "El proyecto no genera valor.", "El proyecto genera valor adicional para la empresa.", "Los flujos de caja son insuficientes."], a: 2, exp: "Un VAN positivo indica que el retorno esperado supera el coste del capital." },
    { b: 15, q: "17. (Wuolah T2) ¿Qué es el coste de oportunidad?", o: ["El coste de financiar un proyecto con deuda.", "El rendimiento de la mejor alternativa no seleccionada.", "El coste de emitir acciones.", "Los gastos fijos de la empresa."], a: 1, exp: "Refleja el sacrificio de elegir una opción en lugar de la mejor alternativa." },
    { b: 15, q: "18. (Wuolah T2) ¿Qué representa la tasa de descuento en el VAN?", o: ["Los costes operativos del proyecto.", "El coste del capital de la empresa.", "Los flujos de caja esperados.", "El valor contable de los activos."], a: 1, exp: "La tasa de descuento refleja el rendimiento exigido por los inversores y ajusta los flujos de caja futuros." },
    { b: 15, q: "19. (Wuolah T2) ¿Qué representa el valor residual?", o: ["Los ingresos operativos del primer año.", "El valor esperado de los activos al final de un proyecto.", "Los dividendos generados por las acciones.", "El coste de emitir bonos."], a: 1, exp: "Es el valor de los activos que la empresa puede recuperar al final del proyecto." },
    { b: 15, q: "20. (Wuolah T2) ¿Qué mide el ratio de pago de dividendos?", o: ["La relación entre dividendos y beneficios netos.", "El crecimiento esperado de las acciones.", "La liquidez de la empresa.", "El coste de los flujos de caja."], a: 0, exp: "Este ratio muestra qué proporción de los beneficios se distribuye como dividendos." },
    // TEMA 3: Criterios de Valoración de Inversiones
    { b: 15, q: "21. (Wuolah T3) ¿Qué criterio mide directamente la creación de valor de un proyecto?", o: ["Tasa interna de rentabilidad (TIR).", "Plazo de recuperación.", "Valor actual neto (VAN).", "Rentabilidad contable media."], a: 2, exp: "El VAN mide cuánto valor genera un proyecto, descontando sus flujos de caja futuros al coste del capital." },
    { b: 15, q: "22. (Wuolah T3) ¿Qué significa que el VAN sea cero?", o: ["El proyecto genera pérdidas.", "El proyecto no genera ni pierde valor.", "El proyecto es inviable.", "El coste de capital es nulo."], a: 1, exp: "Un VAN de cero implica que los flujos de caja futuros igualan al coste del capital y la inversión inicial." },
    { b: 15, q: "23. (Wuolah T3) ¿Qué mide el criterio del plazo de recuperación?", o: ["El tiempo que tarda el proyecto en generar valor.", "El tiempo necesario para recuperar la inversión inicial.", "La rentabilidad contable de un proyecto.", "Los flujos de caja futuros."], a: 1, exp: "Este criterio calcula el periodo en el que los flujos de caja acumulados igualan la inversión inicial." },
    { b: 15, q: "24. (Wuolah T3) ¿Cuál es una desventaja del plazo de recuperación?", o: ["No considera el riesgo del proyecto.", "Ignora los flujos de caja después del periodo de recuperación.", "Es complicado de calcular.", "Depende de la tasa de descuento."], a: 1, exp: "Una vez recuperada la inversión, este criterio no considera los flujos adicionales ni el valor temporal del dinero." },
    { b: 15, q: "25. (Wuolah T3) ¿Qué es la Tasa Interna de Rentabilidad (TIR)?", o: ["La tasa que maximiza el VAN.", "La tasa que iguala el VAN a cero.", "La tasa de interés del mercado.", "La rentabilidad contable del proyecto."], a: 1, exp: "La TIR es la tasa de descuento que hace que los flujos de caja del proyecto igualen la inversión inicial." },
    { b: 15, q: "26. (Wuolah T3) ¿Qué defecto tiene la TIR?", o: ["Supone que los flujos de caja se reinvierten a la TIR.", "Es más difícil de calcular que el VAN.", "No considera el plazo de recuperación.", "Ignora los flujos de caja negativos."], a: 0, exp: "Este defecto puede llevar a conclusiones erróneas, ya que las reinversiones suelen realizarse al coste del capital, no a la TIR." },
    { b: 15, q: "27. (Wuolah T3) ¿Cuál de los siguientes es un criterio que NO considera el valor temporal del dinero?", o: ["VAN.", "TIR.", "Plazo de recuperación.", "Ninguna de las anteriores."], a: 2, exp: "El plazo de recuperación ignora el valor temporal del dinero al no descontar los flujos de caja." },
    { b: 15, q: "28. (Wuolah T3) ¿Qué criterio utiliza la rentabilidad contable media?", o: ["El promedio de los beneficios contables dividido por la inversión inicial.", "El valor actual de los flujos de caja dividido por el coste de capital.", "La tasa de rentabilidad exigida por los inversores.", "La diferencia entre ingresos y costes operativos."], a: 0, exp: "Este criterio se basa en valores contables, no en flujos de caja ni tasas de descuento." },
    { b: 15, q: "29. (Wuolah T3) ¿Qué criterio es más adecuado para comparar proyectos excluyentes?", o: ["TIR.", "VAN.", "Plazo de recuperación.", "Rentabilidad contable media."], a: 1, exp: "El VAN compara la creación de valor absoluta de los proyectos, lo que es clave cuando son mutuamente excluyentes." },
    { b: 15, q: "30. (Wuolah T3) ¿Qué se considera una ventaja del VAN frente a la TIR?", o: ["El VAN permite comparar proyectos con diferentes plazos de recuperación.", "El VAN no depende de la tasa de descuento.", "El VAN siempre selecciona el proyecto más rentable cuando son excluyentes.", "El VAN ignora los flujos de caja futuros."], a: 2, exp: "Al calcular la creación de valor total, el VAN es más confiable para seleccionar entre proyectos mutuamente excluyentes." },
    // TEMA 4: Análisis de las Variables en Decisiones de Inversión
    { b: 15, q: "31. (Wuolah T4) ¿Qué se utiliza para evaluar la viabilidad de un proyecto?", o: ["Beneficio neto contable.", "Flujos de caja futuros.", "Costes fijos.", "Beneficios acumulados."], a: 1, exp: "Los flujos de caja reflejan los ingresos y egresos reales generados por el proyecto." },
    { b: 15, q: "32. (Wuolah T4) ¿Qué son los flujos de caja operativos?", o: ["Flujos relacionados con la inversión inicial.", "Flujos generados por las operaciones principales del negocio.", "Flujos derivados de la venta de activos.", "Flujos relacionados con el valor residual."], a: 1, exp: "Estos flujos provienen de actividades operativas, como ventas y costes recurrentes." },
    { b: 15, q: "33. (Wuolah T4) ¿Qué representan las inversiones en capital circulante?", o: ["Activos fijos de largo plazo.", "Recursos dedicados a existencias, cuentas por cobrar y pagar.", "Gastos operativos inmediatos.", "Dividendos distribuidos a los accionistas."], a: 1, exp: "Las inversiones en capital circulante aseguran el funcionamiento operativo de la empresa." },
    { b: 15, q: "34. (Wuolah T4) ¿Qué es el valor residual?", o: ["La inversión inicial.", "Los beneficios netos de un proyecto.", "El valor estimado de los activos al final de la vida útil del proyecto.", "El coste de mantenimiento de los activos."], a: 2, exp: "El valor residual es el ingreso esperado por la liquidación o uso futuro de los activos del proyecto." },
    { b: 15, q: "35. (Wuolah T4) ¿Qué elemento debe considerarse en los flujos de caja futuros?", o: ["Costes hundidos.", "Beneficios contables.", "Costes relevantes.", "Intereses de la deuda."], a: 2, exp: "Solo los costes e ingresos relacionados directamente con el proyecto deben incluirse en los flujos de caja." },
    { b: 15, q: "36. (Wuolah T4) ¿Qué característica tienen los flujos de caja incrementales?", o: ["Incluyen todos los ingresos y costes contables de la empresa.", "Solo consideran los ingresos y costes adicionales atribuibles al proyecto.", "Incluyen los costes hundidos.", "Representan exclusivamente los beneficios netos del proyecto."], a: 1, exp: "Los flujos incrementales reflejan únicamente los cambios en los ingresos y costes generados directamente por el proyecto." },
    { b: 15, q: "37. (Wuolah T4) ¿Qué debe excluirse en el cálculo de los flujos de caja del proyecto?", o: ["Costes hundidos.", "Ingresos adicionales generados por el proyecto.", "Gastos en capital circulante.", "Impuestos sobre los ingresos."], a: 0, exp: "Los costes hundidos son gastos pasados que no se ven afectados por la aceptación o rechazo del proyecto." },
    { b: 15, q: "38. (Wuolah T4) ¿Qué flujo de caja debe incluirse en el análisis de un proyecto?", o: ["El coste de emisión de acciones previas.", "Los ingresos netos esperados del proyecto.", "Los beneficios contables futuros.", "La depreciación acumulada de activos."], a: 1, exp: "Los flujos de caja deben reflejar los ingresos reales que generará el proyecto." },
    { b: 15, q: "39. (Wuolah T4) ¿Qué representan los flujos de caja de las inversiones en capital circulante?", o: ["Recursos financieros necesarios para mantener las operaciones diarias.", "Ingresos derivados de la venta de activos.", "Beneficios contables del proyecto.", "Amortizaciones contables del proyecto."], a: 0, exp: "Estos flujos son fundamentales para gestionar existencias, cuentas por cobrar y pagar." },
    { b: 15, q: "40. (Wuolah T4) ¿Cómo se calcula el flujo de caja operativo?", o: ["Beneficio neto + Amortizaciones - Impuestos.", "Ventas netas - Costes de producción - Impuestos.", "Beneficio operativo + Amortizaciones - Impuestos.", "Beneficio contable + Gastos financieros."], a: 2, exp: "Este cálculo incluye el beneficio generado por las operaciones, ajustado por elementos no monetarios como las amortizaciones." },
    // TEMA 5: Riesgo, Rentabilidad y Coste de Oportunidad
    { b: 15, q: "41. (Wuolah T5) ¿Qué mide el riesgo en un proyecto de inversión?", o: ["La variabilidad de los flujos de caja esperados.", "Los beneficios contables de la empresa.", "La relación entre ingresos y costes operativos.", "El crecimiento esperado de la inversión."], a: 0, exp: "El riesgo se mide como la incertidumbre en los rendimientos futuros del proyecto." },
    { b: 15, q: "42. (Wuolah T5) ¿Qué representa la beta en la teoría de carteras?", o: ["El riesgo total de un activo.", "El riesgo sistemático de un activo en relación al mercado.", "El riesgo diversificable de un activo.", "El rendimiento esperado de un activo."], a: 1, exp: "La beta mide la sensibilidad de un activo a los movimientos del mercado general." },
    { b: 15, q: "43. (Wuolah T5) Según el CAPM, ¿qué determina la rentabilidad esperada de un activo?", o: ["La rentabilidad libre de riesgo y el riesgo diversificable.", "La prima de mercado y la beta del activo.", "La variabilidad de los flujos de caja del activo.", "El rendimiento contable histórico del activo."], a: 1, exp: "El CAPM establece que la rentabilidad esperada de un activo depende de la prima de mercado ajustada por la beta del activo." },
    { b: 15, q: "44. (Wuolah T5) ¿Qué tipo de riesgo se puede eliminar mediante diversificación?", o: ["Riesgo sistemático.", "Riesgo diversificable o específico.", "Riesgo del mercado.", "Riesgo operativo."], a: 1, exp: "Este riesgo está asociado a factores específicos del activo o la empresa y puede eliminarse mediante una cartera diversificada." },
    { b: 15, q: "45. (Wuolah T5) ¿Qué indica un coeficiente beta mayor que 1?", o: ["Que el activo es menos volátil que el mercado.", "Que el activo tiene el mismo nivel de riesgo que el mercado.", "Que el activo es más volátil que el mercado.", "Que el activo no tiene riesgo sistemático."], a: 2, exp: "Una beta mayor que 1 indica que el activo amplifica los movimientos del mercado." },
    { b: 15, q: "46. (Wuolah T5) ¿Qué teoría sugiere que no es posible superar consistentemente al mercado?", o: ["Teoría de la cartera.", "Hipótesis de los mercados eficientes (HME).", "Modelo CAPM.", "Modelo de Fama y French."], a: 1, exp: "Según la HME, los precios reflejan toda la información disponible, por lo que no se pueden obtener rendimientos superiores consistentemente." },
    { b: 15, q: "47. (Wuolah T5) ¿Qué mide la desviación estándar en un proyecto?", o: ["La rentabilidad promedio.", "La dispersión de los flujos de caja en torno a su promedio.", "El coste de capital.", "El rendimiento contable."], a: 1, exp: "La desviación estándar mide la variabilidad de los rendimientos esperados, siendo una medida de riesgo." },
    { b: 15, q: "48. (Wuolah T5) ¿Qué es la prima de mercado en el modelo CAPM?", o: ["La rentabilidad de un activo sin riesgo.", "La diferencia entre la rentabilidad del mercado y la tasa libre de riesgo.", "La rentabilidad de un activo menos volátil que el mercado.", "La tasa de descuento aplicada a los proyectos de inversión."], a: 1, exp: "La prima de mercado representa la compensación adicional que exigen los inversores por asumir el riesgo del mercado." },
    { b: 15, q: "49. (Wuolah T5) ¿Qué tipo de riesgo NO afecta la rentabilidad esperada según el CAPM?", o: ["Riesgo sistemático.", "Riesgo del mercado.", "Riesgo diversificable.", "Riesgo de tipo de interés."], a: 2, exp: "Según el CAPM, los inversores solo son recompensados por el riesgo sistemático, ya que el diversificable puede eliminarse." },
    { b: 15, q: "50. (Wuolah T5) ¿Qué indica una beta igual a 0?", o: ["Que el activo tiene el mismo riesgo que el mercado.", "Que el activo no tiene riesgo sistemático.", "Que el activo genera un rendimiento superior al mercado.", "Que el activo es menos volátil que el mercado."], a: 1, exp: "Una beta de 0 implica que el rendimiento del activo es independiente de los movimientos del mercado." },
    // TEMA 6: Presupuesto de Capital y Riesgo
    { b: 15, q: "51. (Wuolah T6) ¿Qué representa la beta de un activo?", o: ["El rendimiento esperado del activo.", "El riesgo sistemático del activo en relación al mercado.", "La volatilidad total del activo.", "El flujo de caja descontado del activo."], a: 1, exp: "La beta mide cómo los rendimientos de un activo reaccionan a los movimientos del mercado." },
    { b: 15, q: "52. (Wuolah T6) ¿Cómo se calcula la beta de una empresa apalancada?", o: ["Multiplicando la beta de los activos por el ratio deuda/capital.", "Ajustando la beta de los activos considerando el apalancamiento financiero.", "Dividiendo los beneficios contables entre el apalancamiento operativo.", "Sumando la beta del mercado y el riesgo específico de la empresa."], a: 1, exp: "La beta apalancada refleja el riesgo total incluyendo la estructura de capital de la empresa." },
    { b: 15, q: "53. (Wuolah T6) ¿Qué relación tiene la estructura de capital con el coste de capital de una empresa?", o: ["El apalancamiento siempre disminuye el coste de capital.", "Aumentar la deuda puede reducir el coste medio ponderado hasta cierto punto.", "El coste de capital permanece constante independientemente de la estructura de capital.", "Incrementar la deuda siempre aumenta el coste medio ponderado."], a: 1, exp: "Hasta un nivel óptimo, el ahorro fiscal de la deuda reduce el coste medio ponderado. Más allá, los riesgos de insolvencia aumentan el coste total." },
    { b: 15, q: "54. (Wuolah T6) ¿Qué representa el CMPC (Coste Medio Ponderado de Capital)?", o: ["La tasa de descuento aplicable a todos los proyectos de inversión.", "El coste promedio de todas las fuentes de financiación ponderadas por su proporción.", "El coste total de la deuda de la empresa.", "El rendimiento histórico del mercado."], a: 1, exp: "El CMPC se calcula considerando tanto la deuda como el capital propio, ponderados por su peso en la estructura de capital." },
    { b: 15, q: "55. (Wuolah T6) ¿Qué tasas de descuento se aplican cuando no se puede utilizar la beta?", o: ["Tasas fijas basadas en el rendimiento contable.", "Tasas comparables de proyectos similares.", "Tasas de descuento nominales.", "Tasas libres de riesgo únicamente."], a: 1, exp: "Si no hay beta disponible, se suelen usar tasas de proyectos con características y riesgos similares." },
    { b: 15, q: "56. (Wuolah T6) ¿Qué son los flujos equivalentes ciertos?", o: ["Flujos ajustados por riesgo, tratados como si fueran seguros.", "Flujos de caja no descontados.", "Flujos ajustados únicamente por inflación.", "Flujos de caja futuros sin riesgo."], a: 0, exp: "Este enfoque convierte flujos riesgosos en valores equivalentes de flujos seguros mediante ajustes." },
    { b: 15, q: "57. (Wuolah T6) ¿Qué implica un beta mayor que 1 en un proyecto?", o: ["El proyecto es menos riesgoso que el mercado.", "El proyecto tiene el mismo nivel de riesgo que el mercado.", "El proyecto es más riesgoso que el mercado.", "El proyecto no está correlacionado con el mercado."], a: 2, exp: "Una beta superior a 1 indica que el proyecto amplifica los movimientos del mercado y es más riesgoso." },
    { b: 15, q: "58. (Wuolah T6) ¿Qué relación existe entre el apalancamiento financiero y el riesgo?", o: ["Aumentar la deuda reduce el riesgo financiero.", "Aumentar la deuda incrementa el riesgo financiero para los accionistas.", "El apalancamiento financiero no afecta el riesgo.", "El apalancamiento siempre disminuye el coste de capital propio."], a: 1, exp: "Al aumentar la deuda, crece el riesgo de insolvencia y la rentabilidad exigida por los accionistas." },
    { b: 15, q: "59. (Wuolah T6) ¿Qué sucede si se usa una tasa de descuento incorrecta en la valoración de un proyecto?", o: ["El VAN puede sobreestimarse o infraestimarse.", "Los flujos de caja del proyecto no cambian.", "La inversión inicial aumenta automáticamente.", "El proyecto se vuelve más viable."], a: 0, exp: "Una tasa de descuento inadecuada distorsiona el valor presente de los flujos de caja y puede conducir a decisiones erróneas." },
    { b: 15, q: "60. (Wuolah T6) ¿Qué ocurre si una empresa usa una tasa de descuento más alta de lo debido?", o: ["Los proyectos serán más fácilmente aceptados.", "El VAN de los proyectos será menor al real.", "La rentabilidad de los proyectos aumenta.", "El coste de capital se reduce."], a: 1, exp: "Una tasa de descuento más alta penaliza los flujos futuros, disminuyendo el VAN de los proyectos." },
    // TEMA 7: Política de Endeudamiento
    { b: 15, q: "61. (Wuolah T7) ¿Qué representa el endeudamiento en una economía sin impuestos según Modigliani y Miller (MM)?", o: ["Incrementa el valor de la empresa.", "No afecta al valor de la empresa.", "Disminuye el valor de la empresa.", "Aumenta los beneficios netos."], a: 1, exp: "Según MM, en una economía sin impuestos ni costes de insolvencia, la estructura de capital es irrelevante." },
    { b: 15, q: "62. (Wuolah T7) ¿Qué factor introduce la posición tradicional respecto al endeudamiento?", o: ["El apalancamiento no genera riesgos.", "Existe un nivel óptimo de deuda que maximiza el valor de la empresa.", "Aumentar la deuda siempre incrementa el valor de la empresa.", "La deuda es más costosa que el capital propio."], a: 1, exp: "La posición tradicional sugiere que el ahorro fiscal de la deuda compensa hasta cierto punto los riesgos asociados." },
    { b: 15, q: "63. (Wuolah T7) ¿Qué ocurre con el riesgo financiero al aumentar el apalancamiento?", o: ["Disminuye.", "Aumenta debido al mayor riesgo de insolvencia.", "Permanece constante.", "Se reduce si el mercado es eficiente."], a: 1, exp: "Un mayor apalancamiento incrementa la probabilidad de no poder cumplir con las obligaciones de deuda." },
    { b: 15, q: "64. (Wuolah T7) ¿Qué beneficio fiscal tiene la deuda?", o: ["Los intereses son deducibles fiscalmente.", "Los dividendos son más baratos.", "Los pagos de intereses son opcionales.", "La deuda no tiene costes fiscales."], a: 0, exp: "Esta deducción reduce la base imponible, generando un ahorro fiscal para la empresa." },
    { b: 15, q: "65. (Wuolah T7) ¿Qué influye en el nivel de endeudamiento óptimo?", o: ["El riesgo de insolvencia y los costes de agencia.", "Los beneficios contables.", "La estructura organizativa de la empresa.", "El tamaño del mercado objetivo."], a: 0, exp: "La deuda debe equilibrar el ahorro fiscal con los costes asociados al mayor riesgo financiero." },
    { b: 15, q: "66. (Wuolah T7) ¿Qué ocurre teóricamente con el valor de mercado de una empresa cuando se realiza un reparto de dividendos en acciones?", o: ["Aumenta significativamente.", "Disminuye debido al efecto dilutivo.", "Permanece constante.", "Disminuye levemente debido a las imperfecciones del mercado."], a: 2, exp: "El reparto de dividendos en acciones no altera el valor total de la empresa, ya que simplemente redistribuye el capital en forma de acciones adicionales, ajustando el precio por acción." },
    { b: 15, q: "67. (Wuolah T7) Indique la respuesta falsa respecto a la teoría de irrelevancia de los dividendos de Modigliani y Miller (MM):", o: ["Es válida únicamente en mercados perfectos.", "Supone que los inversores son indiferentes entre dividendos y ganancias de capital.", "Asume que los dividendos afectan directamente al valor de mercado de la empresa.", "Parte del supuesto de ausencia de impuestos y costes de transacción."], a: 2, exp: "Según MM, en mercados perfectos, los dividendos no influyen en el valor de mercado de la empresa, ya que cualquier reparto es compensado por la reducción del precio de las acciones." },
    { b: 15, q: "68. (Wuolah T7) ¿Qué justificación apoyan los defensores de la 'teoría de la clientela'?", o: ["Los inversores prefieren empresas con altas tasas de dividendos debido a menores impuestos.", "Las empresas deben ajustarse a las preferencias de dividendos de sus inversores.", "Los dividendos no son relevantes para los inversores.", "Las ganancias de capital son siempre preferibles a los dividendos."], a: 1, exp: "La 'teoría de la clientela' sugiere que los inversores buscan empresas con políticas de dividendos alineadas a sus necesidades, lo que influye en sus decisiones de inversión." },
    { b: 15, q: "69. (Wuolah T7) ¿Qué ocurre con el precio de las acciones tras un reparto de dividendos en efectivo?", o: ["Permanece igual.", "Disminuye en una proporción igual al dividendo repartido.", "Aumenta debido a la confianza del mercado.", "Se ve afectado únicamente por factores externos."], a: 1, exp: "El precio ajustado de las acciones refleja el valor descontado por el dividendo en efectivo entregado a los accionistas." },
    { b: 15, q: "70. (Wuolah T7) Indique cuál es una ventaja de la recompra de acciones frente al pago de dividendos:", o: ["Incrementa automáticamente los beneficios por acción (BPA).", "Es más eficiente fiscalmente para los accionistas.", "Mejora la estructura financiera de la empresa.", "Todas las anteriores."], a: 3, exp: "Las recompras de acciones pueden ser más eficientes fiscalmente y aumentar el BPA al reducir el número de acciones en circulación. También permiten ajustes en la estructura financiera." },
    { b: 15, q: "71. (Wuolah T7) Según la teoría de Modigliani y Miller, ¿qué explica la relevancia de los dividendos en mercados imperfectos?", o: ["Costes de transacción y fiscalidad.", "El efecto de señalización.", "La aversión de los inversores al riesgo.", "Las respuestas A y B son correctas."], a: 3, exp: "En mercados imperfectos, los costes de transacción y los impuestos pueden hacer que los dividendos sean relevantes. Además, los dividendos a menudo actúan como señales de la salud financiera de la empresa." },
    { b: 15, q: "72. (Wuolah T7) ¿Qué indica el efecto de señalización asociado a los dividendos?", o: ["Las empresas con dividendos altos están en declive.", "Un aumento en los dividendos sugiere confianza en las futuras ganancias.", "Los dividendos bajos siempre indican problemas financieros.", "Los cambios en los dividendos no afectan la percepción del mercado."], a: 1, exp: "El efecto de señalización postula que los cambios en los dividendos envían señales al mercado sobre las expectativas futuras de la empresa." },
    { b: 15, q: "73. (Wuolah T7) ¿Qué práctica es común en empresas que desean mantener flexibilidad financiera?", o: ["Repartir dividendos extraordinarios en efectivo.", "Reducir los dividendos a largo plazo.", "Implementar programas de recompra de acciones.", "Aumentar los dividendos constantemente."], a: 2, exp: "Las recompras permiten ajustar la distribución de efectivo sin comprometerse a dividendos regulares elevados." },
    { b: 15, q: "74. (Wuolah T7) ¿Qué ocurre cuando los dividendos están más gravados que las ganancias de capital?", o: ["Los inversores prefieren empresas que paguen dividendos más altos.", "Los inversores favorecen empresas con bajas tasas de reparto.", "Los dividendos no afectan las decisiones de inversión.", "El mercado penaliza a las empresas que no pagan dividendos."], a: 1, exp: "Si los dividendos están más gravados, los inversores tienden a preferir empresas que retengan beneficios y aumenten el valor de sus acciones." },
    { b: 15, q: "75. (Wuolah T7) ¿Qué política suelen seguir las empresas maduras con flujos de caja estables?", o: ["Repartir dividendos elevados.", "Recomprar acciones.", "Retener la mayor parte de las ganancias.", "Ambas A y B."], a: 3, exp: "Las empresas maduras tienden a repartir dividendos elevados y, en algunos casos, también recomprar acciones para devolver valor a sus accionistas." },
    { b: 15, q: "76. (Wuolah T7) Indique cuál de las siguientes afirmaciones es falsa:", o: ["Los dividendos extraordinarios suelen ser no recurrentes.", "Los inversores tienen preferencias homogéneas respecto a los dividendos.", "Las recompras de acciones pueden usarse como alternativa a los dividendos en efectivo.", "La política de dividendos puede influir en el precio de la acción."], a: 1, exp: "Los inversores tienen diferentes preferencias en función de su perfil fiscal, objetivos financieros y necesidades de ingreso." },
    { b: 15, q: "77. (Wuolah T7) ¿Qué indica la teoría de 'derechas' respecto a los dividendos?", o: ["Los dividendos son preferibles a las ganancias de capital.", "Las empresas deberían minimizar los dividendos para maximizar el valor de mercado.", "Los dividendos no son relevantes.", "Ninguna de las anteriores."], a: 1, exp: "Según la postura 'derecha', minimizar los dividendos reduce los impuestos y maximiza las ganancias de capital, lo que puede aumentar el valor de la empresa." },
    { b: 15, q: "78. (Wuolah T7) ¿Qué relación determina la estructura óptima de capital según la teoría del Trade-Off?", o: ["Entre el coste de capital y el beneficio fiscal de la deuda.", "Entre el beneficio fiscal de la deuda y los costes de insolvencia.", "Entre los dividendos y los beneficios netos.", "Entre el apalancamiento operativo y financiero."], a: 1, exp: "La teoría del Trade-Off establece que el endeudamiento óptimo se alcanza cuando el ahorro fiscal por intereses iguala los costes esperados de insolvencia financiera." },
    { b: 15, q: "79. (Wuolah T7) Cuando una empresa está altamente endeudada, ¿qué efecto podría preferir el accionista?", o: ["Invertir en proyectos de bajo riesgo.", "Repartir dividendos elevados.", "Invertir en proyectos de alto riesgo.", "Reducir la deuda de forma inmediata."], a: 2, exp: "En empresas altamente endeudadas, los accionistas podrían preferir proyectos arriesgados debido al potencial de ganancias elevadas, mientras los riesgos recaen principalmente en los acreedores." },
