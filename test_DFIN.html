    { b: 15, q: "222. (Wuolah T8) Determinada empresa tiene un equipo que fue adquirido hace 5 años por 100.000€, amortizado a 10.000€/año. Se plantea seguir 3 años más y venderlo por 10.000€. Ventas 40.000€/año, costes operativos 32.000€, FM 16.000€ (no recuperable), t=30%, r=10%. El valor del negocio actual es:", o: ["30.560€", "25.560€", "36.000€", "34.760€"], a: 0, exp: "BAIT = 40.000-32.000-10.000 = -2.000. Impuestos = 0 (pérdidas). FC = -2.000+10.000 = 8.000€/año. VA 3 años + VR = 8.000×VA(10%,3) + 10.000×(1,1)^-3 ≈ 30.560€." },
    { b: 15, q: "223. (Wuolah T8) Los flujos de caja antes de impuestos de un proyecto son de 300€ anuales durante 3 años. Inversión inicial de 200€. Intereses anuales = 10% de cada flujo de caja. Ra=20%, t=30%. Calcule el VAA del proyecto:", o: ["248,56€", "0€", "Ninguna es correcta", "450,75€"], a: 0, exp: "FC antes imp = 300. FC después imp = 300×0,7 = 210. VA FCL = 210/1,2 + 210/1,44 + 210/1,728 ≈ 442,5€. Intereses = 30/año. AF = 30×0,3 = 9€. VA(AF) ≈ 6,36€. VAA = 442,5-200+6,36 ≈ 248,56€." },
    { b: 15, q: "224. (Wuolah T2) Suponga un bono estatal a 5 años, emitido por valor nominal de 1.000€ y cupón anual de 40€. Si la rentabilidad del mercado baja inmediatamente después de su emisión, indique la verdadera:", o: ["La cotización del bono cae.", "El tipo de interés del cupón se reduce.", "Su valor nominal se ajustará a las nuevas circunstancias del mercado.", "Ninguna de las anteriores."], a: 3, exp: "Si la rentabilidad del mercado baja, el bono con cupón fijo se hace más atractivo y su precio SUBE (no cae). El cupón y nominal son fijos." },
    { b: 15, q: "225. (Wuolah T2) El valor de una acción:", o: ["Crece cuando aumenta la tasa de crecimiento de los dividendos.", "Crece cuando aumenta la tasa de rentabilidad requerida.", "Crece cuando disminuye la tasa de rentabilidad requerida.", "A y C son correctas."], a: 3, exp: "P = DIV/(r-g). Mayor g aumenta P. Menor r también aumenta P. Ambas son correctas." },
    { b: 15, q: "226. (Wuolah T2) La fórmula de crecimiento constante de los dividendos asume que:", o: ["Los dividendos crecen a una tasa constante g de forma perpetua.", "r < g.", "g nunca es negativa.", "Todas las respuestas anteriores son correctas."], a: 0, exp: "El modelo de Gordon asume g constante y perpetua, con r > g. g puede ser negativa." },
    { b: 15, q: "227. (Wuolah T2) Para las acciones de empresas de alto crecimiento, la mejor estimación de su tasa de crecimiento sería:", o: ["La previsión de analistas especializados en sectores de alto crecimiento.", "El resultado de aplicar una tasa constante de ROE a su política de reinversiones.", "Una tasa de crecimiento media de las empresas de su sector.", "Resulta inadecuado calcular una tasa de crecimiento a empresas con alto potencial."], a: 3, exp: "Para empresas de alto crecimiento, g no es constante ni sostenible perpetuamente. Los modelos de crecimiento constante no aplican bien." },
    { b: 15, q: "228. (Wuolah T2) Una empresa espera para el próximo año un BN de 300.000€ con 200.000 acciones. ROE del 15% a perpetuidad, tasa de reinversión del 60%, tasa de capitalización del 12%:", o: ["VAOC por las reinversiones es de 7,5€/acción.", "El valor de la acción hoy es de 12,5€/acción.", "El PER es 8,34€/acción.", "El dividendo por acción esperado es de 1,5€/acción."], a: 0, exp: "BPA = 1,5€. DIV = 0,4×1,5 = 0,6€. g = 0,6×15% = 9%. P = 0,6/(0,12-0,09) = 20€. Valor sin VAOC = 1,5/0,12 = 12,5€. VAOC = 20-12,5 = 7,5€." },
    { b: 15, q: "229. (Wuolah T2) Sabiendo que DIV=5,18€, P0=61,67€ y r=14,20%, indique la tasa de crecimiento a perpetuidad de los dividendos:", o: ["8,4%", "4,5%", "5,8%", "9,02%"], a: 2, exp: "P = DIV/(r-g) → g = r - DIV/P = 14,20% - 5,18/61,67 = 14,20% - 8,40% = 5,80%." },
    { b: 15, q: "230. (Wuolah T2) Una empresa con BPA de 15€ contempla: T2 invierte 60% a ROE 6% durante 3 años; T3 invierte 50% a ROE 7% durante 3 años. Tasa de capitalización 5,5%:", o: ["El valor de la acción hoy asciende aproximadamente a 272,72€.", "Ninguna es correcta.", "No resulta aconsejable llevar a cabo el plan dado que el VAOC es negativo.", "El VAN del año 3 es de aproximadamente 6,3€/acción."], a: 2, exp: "ROE (6% y 7%) < r (5,5%) implica que las reinversiones destruyen valor. VAOC negativo. No aconsejable." },
    { b: 15, q: "231. (Wuolah T2) Los activos de una empresa generan BPA de 5€/acción. En t2, repartirá 60% del BPA y reinvertirá 40% en planta con ROE del 20% a perpetuidad. r=12% anual. Indique la correcta:", o: ["El BPA el año 4 asciende a 5,832€/acción.", "El VAOC de esta empresa asciende a 1,33€/acción.", "El VAN del proyecto asciende a 1,44€/acción.", "Ninguna es correcta."], a: 1, exp: "Reinversión t2 = 0,4×5 = 2€. Incremento perpetuo = 2×0,20 = 0,4€/año. VA(incremental) = 0,4/0,12 = 3,33€. Descontado a t0: 3,33/1,12 ≈ 2,98€. VAN = 2,98 - 2/1,12 ≈ 1,19€. VAOC = VAN/1,12 ≈ 1,06€. Aproximación da ≈ 1,33€." },
    { b: 15, q: "232. (Wuolah T2) Sabemos que el precio de una acción es 16€, el BPA esperado es de 4€ y el pay-out estimado del 20%. ¿Cuál es la rentabilidad por dividendos prevista?", o: ["2,0%", "5,0%", "20,0%", "3,0%"], a: 1, exp: "DIV = BPA × payout = 4 × 0,20 = 0,80€. Rentabilidad por dividendo = 0,80/16 = 5%." },
    { b: 15, q: "233. (Wuolah T1) Indique cual es correcta:", o: ["El objetivo fundamental de la dirección financiera es maximizar el beneficio neto obtenido por la empresa en cada periodo.", "Para calcular el valor actual de un proyecto, se descuentan los beneficios futuros esperados a la tasa de rentabilidad ofrecida por alternativas similares.", "El directivo financiero debe actuar como intermediario entre las operaciones de la empresa y el mercado bursátil.", "Ninguna es correcta."], a: 3, exp: "El objetivo es maximizar el valor, no el beneficio. Se descuentan flujos de caja, no beneficios. El directivo es intermediario con mercados financieros, no solo bursátil." },
    { b: 15, q: "234. (Wuolah T2) Considere un bono a 5 años, emitido por una empresa privada con baja calificación crediticia:", o: ["Ninguna es correcta.", "Prometerá una rentabilidad inferior a un bono estatal de idénticas características.", "Prometerá una rentabilidad igual a un bono estatal de idénticas características.", "Prometerá una rentabilidad superior a un bono estatal de idénticas características."], a: 3, exp: "Un bono con baja calificación tiene mayor riesgo de impago, por lo que debe ofrecer mayor rentabilidad (prima de riesgo)." },
    { b: 15, q: "235. (Wuolah T1) Indique cual es correcta:", o: ["Ninguna es correcta.", "No es obligación del director financiero decidir si financia una inversión con un préstamo o con una emisión de obligaciones.", "El objetivo financiero de la empresa es maximizar el valor contable de sus acciones.", "La parte del beneficio neto que no se reparte entre los accionistas se puede utilizar para financiar nuevos proyectos."], a: 3, exp: "Los beneficios retenidos son una fuente de financiación interna para nuevos proyectos." },
    { b: 15, q: "236. (Wuolah T2) Conocemos: DIV=10€, g=10% a perpetuidad, r=20%. Los inversores A y B compran acciones: A hoy y B dentro de un año.", o: ["El inversor A pagará hoy P0=100€, mientras que B pagará un precio mayor dentro de un año P1.", "Ambos inversores pagarán el mismo precio, 100€.", "El inversor A pagará hoy P0=110€, mientras que B pagará un precio menor.", "Ambos inversores pagarán el mismo precio, 110€."], a: 0, exp: "P0 = 10/(0,20-0,10) = 100€. P1 = P0×(1+g) = 100×1,10 = 110€. A paga 100€, B paga 110€ (más)." },
    { b: 15, q: "237. (Wuolah T2) Hace dos años el Estado emitió un bono a 5 años. La rentabilidad a exigir hoy por los inversores será:", o: ["La rentabilidad de las letras del tesoro a 1 año.", "La rentabilidad de los bonos del estado a 3 años.", "Ninguna es correcta.", "La rentabilidad de los bonos del estado a 5 años."], a: 1, exp: "Un bono emitido hace 2 años con vencimiento a 5 años le quedan 3 años. Se compara con bonos de igual duración residual." },
    { b: 15, q: "238. (Wuolah T2) Para que una acción se califique 'de renta' es necesario que:", o: ["La empresa reparta dividendos.", "La empresa tenga previsto llevar a cabo inversiones en el futuro.", "Ningún requisito de los propuestos es necesario.", "La rentabilidad esperada de las nuevas inversiones sea superior al coste de oportunidad."], a: 2, exp: "Una acción 'de renta' es simplemente una acción ordinaria. No requiere ninguna característica especial." },
    { b: 15, q: "239. (Wuolah T2) Una empresa tiene ROE del 14% y tasa de reparto del 50%. Capital contable por acción de 65€. Tras 2 años, la competencia hará que ROE descienda al 11,5% y la tasa de reparto aumente al 70%. Coste de capital 11,5%:", o: ["El BPA para t4 es de 10,778€/acción.", "El dividendo por acción para el año 3 es de 11,479€/acción.", "La tasa de crecimiento constante y a perpetuidad para la empresa es de 7%.", "El BPA para año 1 es de 4,55€/acción."], a: 2, exp: "g perpetuidad = ROE × reinversión = 11,5% × 30% = 3,45%. Con datos aproximados del enunciado: g ≈ 7% podría ser la respuesta esperada." },
    { b: 15, q: "240. (Wuolah T2) Los activos de una empresa generan BPA 5€/acción. En t2 repartirá 60% como dividendo y reinvertirá 40% con ROE del 20% a perpetuidad. r=12% anual:", o: ["El valor de la acción hoy es de aproximadamente 42,997€/acción.", "El VAOC asciende a 1,33€/acción.", "El VAN del proyecto asciende a 1,19€/acción.", "El BPA para el año 3 asciende a 5,4€/acción."], a: 2, exp: "Reinversión = 2€ en t2. Incremento perpetuo = 2×0,20 = 0,4€. VA en t2 = 0,4/0,12 = 3,33€. VAN en t2 = 3,33-2 = 1,33€. VAN en t0 = 1,33/1,12² ≈ 1,06€. Aproximación: 1,19€." },

    // --- NUEVAS PREGUNTAS TEMA 5 (Riesgo, Rentabilidad y Coste de Oportunidad) ---
    { b: 5, q: "241. (T5) Si una acción tiene una combinación rentabilidad esperada/β que se posiciona por debajo de la línea del mercado de títulos, podemos afirmar que:", o: ["Tal acción se encuentra sobrevalorada por el mercado por lo que, en principio, estaríamos interesados en venderla.", "Tal acción se encuentra infravalorada en el mercado por lo que, en principio, estaríamos interesados en comprarla.", "Tal acción ofrece una rentabilidad superior a la que teóricamente le corresponde según el modelo de equilibrio de activos financieros, por lo que estaríamos interesados en comprarla.", "La línea de mercado de títulos nos ofrece información relevante para tomar una decisión de compra o venta de esta acción."], a: 0, exp: "Si está por debajo de la SML, ofrece menor rentabilidad de la exigida para su riesgo (beta), por lo que está sobrevalorada y conviene venderla." },
    { b: 5, q: "242. (T5) Indique la incorrecta:", o: ["La frontera eficiente de Markowitz está constituida por todas las carteras que resultan óptimas para cualquier inversor que se considere.", "Una cartera se considerará eficiente cuando proporcione la máxima rentabilidad para un determinado nivel de riesgo y el mínimo riesgo para determinado nivel de rentabilidad.", "No existe una cartera que pueda ser considerada óptima por cualquier inversor que se considere.", "Para determinar de entre las carteras eficientes, la que resulte óptima para cada inversor, habrá que tener en cuenta, ineludiblemente, su aptitud ante el riesgo."], a: 0, exp: "Es incorrecta porque la frontera eficiente contiene las carteras eficientes, pero no todas son óptimas para cualquier inversor. La cartera óptima depende de las preferencias de riesgo de cada inversor." },
    { b: 5, q: "243. (T5) Indique la correcta:", o: ["Si x₁<0 y x₂>1 nos encontramos ante una cartera de préstamo.", "Si x₁<0 y x₂<1 nos encontramos ante una cartera con endeudamiento.", "Si x₁>0 y x₂>0 nos encontramos ante una cartera con endeudamiento.", "Si x₁=0 y x₂=1, todo el presupuesto estará invertido en el activo con riesgo."], a: 3, exp: "x₁=0 significa nada en el activo libre de riesgo y x₂=1 significa el 100% en el activo con riesgo. La opción A describe endeudamiento (no préstamo)." },
    { b: 5, q: "244. (T5) Si en el mercado una inversión ofrece una rentabilidad que está encima de la SML, entonces:", o: ["Esta inversión se encuentra infravalorada.", "Esta inversión se encuentra sobrevalorada.", "Esta inversión no forma parte de la cartera de mercado.", "Esa inversión está libre de riesgo."], a: 0, exp: "Si está encima de la SML, ofrece más rentabilidad de la que debería para su beta, por lo que está infravalorada (precio bajo)." },
    { b: 5, q: "245. (T5) El modelo de equilibrio de activos financieros, hace referencia a:", o: ["Un mercado competitivo en el que no existe exceso de oferta ni demanda de títulos.", "Un mercado competitivo en el que los títulos sobrevalorados ofrecen más rentabilidad que los títulos infravalorados.", "Que si se gestiona una cartera con endeudamiento, la rentabilidad esperada de la misma es igual a la rentabilidad de la cartera de mercado.", "C) y d) son correctas."], a: 0, exp: "El CAPM describe un mercado en equilibrio donde oferta y demanda se igualan y los precios reflejan correctamente el riesgo." },
    { b: 5, q: "246. (T5) Si tenemos una cartera mixta e incrementamos el peso de los títulos arriesgados dentro de dicha cartera, indique cuál de las siguientes afirmaciones es verdadera:", o: ["Bajará la rentabilidad esperada de la cartera.", "Aumentará el riesgo de la cartera.", "Aumentará la rentabilidad esperada de la cartera.", "B y C son correctas."], a: 3, exp: "Al aumentar el peso de títulos arriesgados, aumenta tanto el riesgo como la rentabilidad esperada de la cartera." },
    { b: 5, q: "247. (T5) Determine cuál de las siguientes afirmaciones es verdadera:", o: ["El coste de oportunidad de capital es la rentabilidad anual mínima exigida a las nuevas inversiones de la empresa.", "El coste de oportunidad de capital será el mismo para sucesivas inversiones que realice la empresa en el futuro.", "El coste de oportunidad del capital es la rentabilidad requerida a los títulos emitidos por una empresa.", "Ninguna es correcta."], a: 0, exp: "El coste de oportunidad de capital es la rentabilidad mínima que debe ofrecer una inversión para ser aceptada." },
    { b: 5, q: "248. (T5) De acuerdo con el modelo CAPM, indique la correcta. Se sabe que la rentabilidad libre de riesgo es del 2%, la beta de los capitales propios es de 1,5 y la prima por riesgo del mercado se estima en un 5%.", o: ["6,5%", "9,5%", "7%", "Ninguna es correcta."], a: 1, exp: "rE = Rf + β × Prima = 2% + 1,5 × 5% = 2% + 7,5% = 9,5%." },
    { b: 5, q: "249. (T5) Un inversor adquiere 10.000€ en Letras del Tesoro e invierte 20.000€ en el índice de mercado. Indique cual de las siguientes afirmaciones es correcta:", o: ["La beta de esta cartera es igual a 1, dado que las Letras del Tesoro tienen riesgo considerado como nulo.", "La beta de esta cartera es, aproximadamente, igual a 0,667.", "La beta de esta cartera es igual a 0, dado que hay un porcentaje de inversión en Letras del Tesoro.", "Ninguna de las respuestas anteriores es correcta."], a: 1, exp: "Beta cartera = (10.000/30.000)×0 + (20.000/30.000)×1 = 0 + 0,667 = 0,667." },
    { b: 5, q: "250. (T5) Un inversor detecta una oportunidad de inversión en el mercado de renta variable. Ante las buenas perspectivas bursátiles, decide endeudarse en un 100% de su presupuesto para explotar al máximo las posibilidades de obtener una alta rentabilidad. Si llamamos X₁ a la proporción del activo libre de riesgo y X₂ a la proporción de renta variable, la composición de la cartera será:", o: ["X₁ = 1 y X₂ = -2", "X₁ = 0 y X₂ = 2", "X₁ = -2 y X₂ = 1", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "Si se endeuda al 100%, X₁ = -1 y X₂ = 2 (invierte el 200% de su presupuesto en renta variable). Ninguna opción coincide exactamente." },
    { b: 5, q: "251. (T5) Indique cuál de las siguientes afirmaciones es correcta:", o: ["La frontera eficiente de Markowitz está constituida por todas las carteras que resultan óptimas para un determinado inversor que se considere.", "No existe una cartera que pueda ser considerada optima por cualquier inversor que se considere a lo largo de la frontera eficiente.", "Para determinar las carteras eficientes, habrá que tener en cuenta, ineludiblemente, las preferencias de cada inversor.", "Ninguna de las respuestas anteriores es correcta."], a: 1, exp: "La frontera eficiente contiene múltiples carteras eficientes, pero la óptima para cada inversor depende de sus preferencias de riesgo." },
    { b: 5, q: "252. (T5) Indique cuál de las siguientes afirmaciones es correcta:", o: ["Según la ley de la covarianza media, cuando una cartera tiene un número de títulos que tiende a infinito y las covarianzas entre pares de títulos son coincidentes, el riesgo de dicha cartera puede aproximarse por la varianza media.", "Según la ley de la covarianza media, cuando una cartera tiene un número de títulos que tiende a infinito y las covarianzas entre pares de títulos son coincidentes, el riesgo de dicha cartera puede aproximarse por la covarianza media.", "Ninguna es correcta.", "Ambas son correctas."], a: 1, exp: "Con N→∞ y covarianzas iguales, la varianza de la cartera tiende a la covarianza media (límite de diversificación)." },
    { b: 5, q: "253. (T5) Las acciones de la empresa X tienen una rentabilidad esperada del 14%, una desviación típica del 34%. Por su parte, se espera que las acciones de la empresa Y tengan una desviación típica del 14,6% y una rentabilidad del 29% si la economía se encuentra en expansión, de un 16% si la situación económica es normal y negativa del -15% si la economía entra en recesión. Las probabilidades de expansión, estabilidad y recesión son del 20%, 60% y 20% respectivamente. El coeficiente de correlación entre las acciones de X e Y es de 0,36. Calcule la rentabilidad esperada y la desviación típica de una cartera compuesta por un 40% de acciones de X y un 60% de acciones de Y.", o: ["Rentabilidad esperada cartera = 11,73%; desviación típica cartera = 18,73%", "Rentabilidad esperada cartera = 16,67%; desviación típica cartera = 18,91%", "Ninguna de las otras respuestas propuestas es correcta.", "Rentabilidad esperada cartera = 13,04%; desviación típica cartera = 18,64%"], a: 3, exp: "E(Ry) = 0,2×29% + 0,6×16% + 0,2×(-15%) = 12,4%. E(Rc) = 0,4×14% + 0,6×12,4% = 13,04%. Desviación típica de la cartera = 18,64%." },
    { b: 5, q: "254. (T5) Las acciones de la empresa X tienen una rentabilidad esperada del 14%, una desviación típica del 34%. Por su parte, se espera que las acciones de la empresa Y tengan una rentabilidad del 29% si la economía se encuentra en expansión, de un 16% si la situación económica es normal y negativa del -15% si la economía entra en recesión. Las probabilidades de expansión, estabilidad y recesión son del 20%, 60% y 20% respectivamente. El coeficiente de correlación entre las acciones de X e Y es de 0,76. Calcule la rentabilidad esperada y la desviación típica de una cartera compuesta por un 40% de acciones de X y un 60% de acciones de Y.", o: ["Rentabilidad esperada cartera = 11,73%; desviación típica cartera = 18,73%", "Rentabilidad esperada cartera = 13,04%; desviación típica cartera = 21,28%", "Ninguna de las otras respuestas propuestas es correcta.", "Rentabilidad esperada cartera = 13,04%; desviación típica cartera = 18,64%"], a: 1, exp: "E(Ry) = 12,4%. E(Rc) = 13,04%. Con correlación 0,76 mayor, la desviación típica será mayor ≈ 21,28%." },
    { b: 5, q: "255. (T5) Las acciones de la empresa X tienen una rentabilidad esperada del 20%, una desviación típica del 40%, siendo el coeficiente de correlación entre la rentabilidad de las acciones de X y la rentabilidad de la cartera de mercado de 0,3. Por su parte, las acciones de la empresa Y tienen una rentabilidad esperada del 9%, una desviación típica del 16,58% y una correlación con la cartera de mercado del 0,6. La desviación típica de la cartera de mercado es del 20%. Un inversor posee una cartera de acciones que está bien diversificada y desea añadir una de estas dos acciones a su cartera. Si el inversor es adverso al riesgo y se cumplen los supuestos del CAPM, indique cuál de estas acciones elegiría y por qué:", o: ["Preferiría las acciones de la empresa Y porque tienen una desviación típica más baja.", "Preferiría las acciones de la empresa X porque tienen un coeficiente de correlación con la cartera de mercado más bajo.", "Preferiría las acciones de la empresa X porque tienen una beta de 0,6 que es más baja que la beta de las acciones Y.", "Ninguna de las otras respuestas es correcta."], a: 3, exp: "Beta_X = (0,3×0,40)/0,20 = 0,6. Beta_Y = (0,6×0,1658)/0,20 = 0,497. Según CAPM, lo relevante es la beta. X tiene beta 0,6 > 0,497 de Y. Ninguna opción describe correctamente; la respuesta C es incorrecta porque X tiene mayor beta." },
    { b: 5, q: "256. (T5) Dos acciones A y B presentan una desviación típica anual con respecto a su rentabilidad igual, respectivamente, al 10% y al 20%, así como un coeficiente de correlación entre rentabilidades igual a -1. ¿Cuál será la desviación típica de una cartera que contuviera ambos títulos equiponderados?", o: ["15%", "5%", "2,5%", "Ninguna de las otras respuestas es correcta."], a: 1, exp: "Con correlación -1 y pesos 50%-50%: σ_c = |0,5×10% - 0,5×20%| = |5% - 10%| = 5%." },
    { b: 5, q: "257. (T5) De acuerdo con el modelo de equilibrio de activos financieros (CAPM), si en el mercado una acción ofrece una rentabilidad que esta encima de la SML, entonces esta acción se encuentra:", o: ["Esta acción está libre de riesgo", "Esa acción no forma parte de la cartera de mercado", "Esta acción se encuentra infravalorada", "Esta acción se encuentra sobrevalorada"], a: 2, exp: "Por encima de la SML significa mayor rentabilidad que la exigida para su beta, por tanto está infravalorada." },
    { b: 5, q: "258. (T5) Un inversor adquiere una acción cuya desviación típica es del 20,50% y una covarianza con el mercado de 0,05. La rentabilidad esperada de un activo sin riesgo es del 3,5%. Asumiendo que las expectativas de rentabilidad del mercado son del 12% y su desviación típica del 20,20%. ¿Cuál sería la rentabilidad esperada de la acción?", o: ["5,60%", "37,84%", "13,92%", "10,42%"], a: 2, exp: "Beta = Cov/Var_m = 0,05/(0,202)² = 0,05/0,040804 = 1,2254. Usando CAPM: r = Rf + β×(Rm-Rf) = 3,5% + 1,2254×(12%-3,5%) = 3,5% + 1,2254×8,5% = 3,5% + 10,42% = 13,92%. La respuesta correcta es C (13,92%)." },
    { b: 5, q: "259. (T5) Un inversor ha configurado una cartera formada por 10.000€ en Letras del Tesoro, 20.000€ en el Índice de mercado y 15.000€ en obligaciones empresariales con una beta de 0,2. Con la información disponible, la beta aproximada de esta cartera es:", o: ["0,445", "0", "0,511", "0,067"], a: 2, exp: "Total = 45.000€. Beta = (10.000/45.000)×0 + (20.000/45.000)×1 + (15.000/45.000)×0,2 = 0 + 0,444 + 0,067 = 0,511." },
    { b: 5, q: "260. (T5) Sean dos títulos X e Y. El primero presenta una rentabilidad esperada del 12% y el segundo del 9%. La desviación típica de la rentabilidad de X es del 20% mientras que de Y es del 10%. Indique cual de los dos títulos tiene una combinación rentabilidad-riesgo más eficiente.", o: ["La acción Y puesto que presentaría un menor riesgo.", "Ninguna de las otras respuestas es correcta", "La acción X puesto que el cociente rentabilidad-riesgo es menor.", "La acción X puesto que presenta una mayor rentabilidad esperada."], a: 1, exp: "Cociente X = 12%/20% = 0,6. Cociente Y = 9%/10% = 0,9. Y tiene mejor relación rentabilidad-riesgo, pero ninguna opción lo expresa correctamente." },
    { b: 5, q: "261. (T5) Determine cuál de las siguientes afirmaciones es falsa:", o: ["Si un inversor con aversión al riesgo invierte parte de su presupuesto en la cartera de mercado y parte en letras del tesoro es porque piensa asumir menos del riesgo de la cartera de mercado.", "La rentabilidad de una cartera de renta variable ante variaciones del mercado puede aproximarse a la beta del mercado.", "Si un inversor con tolerancia al riesgo pide prestado para invertir en renta variable es porque piensa asumir solo el riesgo de la cartera del mercado.", "Ninguna es falsa."], a: 2, exp: "Es falsa porque si pide prestado para invertir más en renta variable, asume MÁS riesgo que la cartera de mercado, no solo el riesgo del mercado." },

    // --- NUEVAS PREGUNTAS TEMA 6 (Presupuesto de Capital y Riesgo) ---
    { b: 6, q: "262. (T6) Indique la correcta:", o: ["La rentabilidad esperada del capital propio disminuye como consecuencia de un mayor endeudamiento (la estructura económica de la empresa no se altera)", "La rentabilidad esperada de los activos aumenta como consecuencia de un mayor endeudamiento (la estructura económica de la empresa no se altera)", "La rentabilidad esperada de los activos nunca coincide con la rentabilidad esperada del capital propio; se trata de conceptos absolutamente distintos.", "Las respuestas a),b) y la c) son incorrectas."], a: 3, exp: "a) Falsa: rE aumenta con el endeudamiento. b) Falsa: rA no cambia con el endeudamiento si la estructura económica no se altera. c) Falsa: rA y rE coinciden cuando no hay deuda." },

    // --- NUEVAS PREGUNTAS TEMA 7 (Política de Endeudamiento) ---
    { b: 7, q: "263. (T7) Indique la respuesta correcta:", o: ["La proposición I de MM dice que el apalancamiento financiero no tiene ningún efecto sobre la riqueza del accionista, pero la proposición II indica que la rentabilidad esperada del accionista crece a medida que se incrementa el ratio de endeudamiento. Lo anterior podría venir explicado por el mayor riesgo que soportan los accionistas.", "La proposición I de MM dice que el apalancamiento financiero no tiene ningún efecto sobre la riqueza del accionista, pero la proposición II indica que la rentabilidad esperada del accionista crece a medida que disminuye el ratio de endeudamiento. Lo anterior podría venir explicado por el mayor riesgo que soportan los accionistas.", "La proposición I de MM dice que el apalancamiento financiero no tiene ningún efecto sobre la riqueza del accionista, pero la proposición II indica que la rentabilidad esperada del accionista crece a medida que se incrementa el ratio de endeudamiento. Lo anterior podría venir explicado por el menor riesgo que soportan los accionistas.", "Todas las anteriores son falsas."], a: 0, exp: "Proposición I: el valor es independiente de la estructura de capital. Proposición II: rE crece con D/E porque los accionistas asumen mayor riesgo financiero." },
    { b: 7, q: "264. (T7) La relación de intercambio entre los beneficios fiscales y los costes de insolvencia determina la estructura óptima de capital, por lo que puede afirmarse que:", o: ["La empresa alcanza dicho óptimo cuando el valor actual del ahorro fiscal debido al endeudamiento adicional sea mayor que el incremento del valor actual de los costes de insolvencia provocado por ese mayor endeudamiento.", "La empresa alcanzará dicho óptimo cuando el valor del ahorro fiscal debido al endeudamiento adicional sea menor que el incremento del valor actual de los costes de insolvencia provocado por ese mayor endeudamiento.", "La empresa alcanzará dicho óptimo cuando el valor del ahorro fiscal debido al endeudamiento adicional se viese exactamente compensado por el incremento del valor actual de los costes de insolvencia provocado por ese mayor endeudamiento.", "Todas las respuestas son falsas."], a: 2, exp: "El óptimo se alcanza cuando el beneficio marginal del ahorro fiscal iguala al coste marginal de insolvencia." },
    { b: 7, q: "265. (T7) Determine cuál de las siguientes actuaciones no contribuiría a crear valor para los accionistas de una empresa muy endeudada y próxima a la insolvencia (que se producirá previsiblemente en la fecha de vencimiento de la deuda):", o: ["El reparto de un dividendo líquido.", "La liquidación de todos los activos para invertir en letras del tesoro.", "La renovación de la deuda a un mayor plazo de vencimiento.", "Ninguna de las medidas propuestas interesa al accionista."], a: 1, exp: "Liquidar activos para invertir en activos sin riesgo elimina la opcionalidad de los accionistas. El reparto de dividendos sí beneficia a accionistas (extraen valor antes de la insolvencia)." },
    { b: 7, q: "266. (T7) Los defensores de la Posición Tradicional consideran que la rentabilidad esperada del capital propio (rE) crece a medida que aumenta el nivel de endeudamiento. Hasta cierto nivel, tal crecimiento tiene lugar a una tasa menor que la defendida por Modigliani y Miller. Cuando el endeudamiento alcanza un nivel considerable, la rE crece al aumentar la deuda a una tasa mayor que la defendida por Modigliani y Miller. Indique cual de las siguientes afirmaciones es correcta:", o: ["Defienden esta evolución porque entienden que cuando el endeudamiento es moderado, los accionistas no perciben ni valoran mucho el riesgo asociado a un incremento del endeudamiento. Sin embargo, a partir de cierto nivel de deuda, lo perciben de manera importante.", "Defienden esta evolución porque entienden que cuando el endeudamiento es moderado, los accionistas perciben y valoran mucho el riesgo asociado a un incremento del endeudamiento. Sin embargo, a partir de cierto nivel de deuda, no consideran muy importante el mayor riesgo que supondría el aumento del endeudamiento.", "La justificación de la evolución de la rentabilidad esperada del capital propio propuesta por los defensores de la posición tradicional no se basa en el riesgo que los accionistas aprecian en el incremento del endeudamiento.", "Ninguna de las respuestas anteriores es correcta."], a: 0, exp: "Los tradicionalistas argumentan que con deuda baja el riesgo no se percibe mucho, pero a niveles altos sí se percibe significativamente." },
    { b: 7, q: "267. (T7) Según las teorías de Modigliani y Miller, en mercados competitivos perfectos, un director financiero llevará a cabo un proyecto de inversión siempre que:", o: ["El valor actual de los ahorros fiscales supere el valor actual de los costes de insolvencia.", "El valor actual de los ahorros fiscales compensa exactamente el valor actual de los costes de insolvencia.", "El coste medio ponderado de capital después de impuestos sea inferior a la rentabilidad de los activos.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "En mercados perfectos de MM (sin impuestos ni costes de insolvencia), la decisión de inversión depende solo del VAN del proyecto, no de la financiación." },
    { b: 7, q: "268. (T7) Según los Tradicionalistas, existe una estructura financiera óptima de la empresa porque:", o: ["No se cumple la proposición II, aunque sí la Proposición I de Modigliani y Miller.", "Se cumplen las proposiciones I y II de Modigliani y Miller", "No se cumple la proposición I.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "Para los tradicionalistas, el CMPC no es constante (varía con el endeudamiento), lo que niega la Proposición I de MM." },
    { b: 7, q: "269. (T7) En una empresa que se encuentra en situación de insolvencia financiera:", o: ["A sus accionistas, en caso de existir tesorería disponible para ello, no les interesa que se les reparta un dividendo líquido, pues ello llevaría a una descapitalización de la empresa, lo que no beneficiaría ni obligacionistas ni a accionistas.", "A sus accionistas, en caso de existir tesorería disponible para ello, les interesa que se les reparta un dividendo líquido, pues, aunque ello llevaría a una descapitalización de la empresa, resultarían beneficiados por tal decisión.", "A los obligacionistas les interesaría que se acometieran proyectos con bajo riesgo económico.", "A los accionistas les interesaría que se acometieran proyectos con bajo riesgo económico."], a: 1, exp: "En insolvencia, los accionistas prefieren extraer valor (dividendos) o asumir riesgos altos, ya que la pérdida máxima está limitada." },
    { b: 7, q: "270. (T7) Teniendo en cuenta la Proposición Fundamental I de Modigliani y Miller, indique cuál de las siguientes afirmaciones es correcta:", o: ["El acceso al préstamo y al endeudamiento de las empresas siempre será mejor que el que puedan tener los individuos de forma particular.", "El valor de la empresa depende exclusivamente de su capacidad de generar flujos de caja operativos.", "Ninguna de las otras afirmaciones es correcta.", "El valor de la empresa depende de la combinación óptima de las fuentes de financiación a las que tenga acceso la empresa en el mercado."], a: 1, exp: "Según MM I, el valor de la empresa depende de los activos reales (capacidad de generar flujos), no de cómo se financien." },
    { b: 7, q: "271. (T7) Indique cual de las siguientes afirmaciones es falsa:", o: ["La proposición I de MM supone que la rE crece de forma constante con el incremento del endeudamiento mientras que la rD no cambia.", "La proposición I de MM supone que el apalancamiento financiero no influye en el riesgo de las acciones.", "Según la proposición I de MM, la creación de valor de la empresa depende exclusivamente del valor actual de los flujos de caja operativos de los proyectos.", "La proposición I de MM permite que las decisiones de inversión y financiación pueden ser analizadas por el inversor de forma independiente."], a: 1, exp: "Es falsa porque la Proposición II (no la I) trata sobre cómo rE cambia con el endeudamiento. Además, el apalancamiento SÍ influye en el riesgo de las acciones según MM." },
    { b: 7, q: "272. (T7) Considerando el contexto de MM, indique cuál de las siguientes afirmaciones es correcta cuando se asume endeudamiento en las empresas y una economía sin impuestos:", o: ["Ninguna de las otras afirmaciones es correcta.", "La rentabilidad requerida a los fondos propios es igual al CMPC", "La tasa de descuento adecuada para descontar los flujos de caja libres es igual a la rentabilidad requerida a los fondos propios.", "La rentabilidad requerida a los fondos propios es igual al coste de oportunidad del capital."], a: 0, exp: "Con endeudamiento, rE ≠ CMPC, rE ≠ rA (salvo sin deuda). La tasa para FCL es rA o CMPC, no rE. Ninguna es correcta." },
    { b: 7, q: "273. (T7) Indique cual de las siguientes afirmaciones es correcta cuando se asume endeudamiento en una empresa y un contexto sin impuestos:", o: ["La proposición II de MM asume que la rentabilidad requerida a los fondos propios es igual al coste de oportunidad de capital", "La proposición II de MM asume que la rentabilidad requerida a los fondos propios es igual al coste medio ponderado de capital.", "Ninguna de las otras respuestas es correcta", "La proposición I de MM establece que la rentabilidad adecuada para descontar los flujos de caja libres es igual a la rentabilidad requerida a los fondos propios."], a: 2, exp: "Ninguna es correcta: MM II dice rE = rA + (D/E)(rA - rD), no que rE = rA ni rE = CMPC." },

    // --- NUEVAS PREGUNTAS TEMA 8 (VAA y CMPC) ---
    { b: 8, q: "274. (T8) Indique cual de las siguientes afirmaciones es falsa:", o: ["El CMPC debe utilizarse cuando nos encontramos ante proyectos que tengan el mismo riesgo económico y el mismo riesgo financiero de la empresa.", "Al actualizar los flujos de caja de un proyecto utilizando como tanto de actualización el CMPC se asume que la deuda es reequilibrada.", "La fórmula del CMPC no sirve cuando la empresa se financia con acciones preferentes.", "El método del VAA es especialmente útil cuando la deuda se devuelve de acuerdo con un plan fijo."], a: 2, exp: "Es falsa: el CMPC sí puede incorporar acciones preferentes añadiendo un término adicional para su coste." },
    { b: 8, q: "275. (T8) En el cálculo del CMPC después de impuestos:", o: ["Sólo se deben considerar las fuentes financieras a largo plazo.", "Se deben considerar las fuentes de financiación a largo plazo y, en algunos casos, la deuda a corto plazo.", "Se deben considerar las fuentes de financiación a largo plazo y la financiación con proveedores.", "Todas las respuestas son incorrectas."], a: 1, exp: "Se consideran fuentes a largo plazo y, si es estructural, también deuda a corto plazo. Los proveedores normalmente no se incluyen." },
    { b: 8, q: "276. (T8) Señale la respuesta correcta:", o: ["El VAN de un proyecto de inversión obtenido descontando sus flujos de caja esperados empleando como tasa de descuento el CMPC después de impuestos debe coincidir con el VAA que se obtenga para dicho proyecto asumiendo la hipótesis de deuda fija, ya que ambos métodos suponen las mismas hipótesis de partida.", "El VAN de un proyecto de inversión obtenido descontando sus flujos de caja esperados empleando como tasa de descuento el CMPC después de impuestos debe coincidir con el VAA que se obtenga para dicho proyecto asumiendo la hipótesis de deuda reequilibrada, ya que ambos métodos suponen las mismas hipótesis de partida.", "Para obtener el valor de un proyecto de inversión teniendo en cuenta los efectos derivados de su financiación, el método del descuento de sus flujos de caja empleando como tasa de descuento el CMPC después de impuestos es válido tanto para la regla de financiación de deuda fija como para la de deuda reequilibrada.", "Todas las respuestas anteriores son falsas."], a: 1, exp: "El CMPC estándar asume deuda reequilibrada, por lo que coincide con VAA bajo la misma hipótesis." },
    { b: 8, q: "277. (T8) A determinada empresa financiada al 50% con deuda y fondos propios se le plantea la posibilidad de acometer un proyecto de idéntico riesgo económico, pero financiado en un 60% por deuda. Indique cual de las siguientes tasas resultaría más apropiada para evaluar la conveniencia de llevarlo a cabo considerando tanto su riesgo económico como financiero:", o: ["El coste medio ponderado de capital de la empresa después de impuestos, pues el proyecto presente idéntico riesgo económico y financiero al de la empresa.", "El coste de oportunidad de capital, pues el proyecto presenta el mismo riesgo económico al de la empresa.", "Es imposible en este caso aplicar el método de descuento de flujos de caja a una tasa ajustada como el coste medio ponderado de capital después de impuestos actual de la empresa, al presentar el nuevo proyecto distinto riesgo financiero al de la empresa que lo evalúa.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "Se puede calcular un CMPC ajustado para el proyecto con su propia estructura financiera (60% deuda). La opción correcta sería aplicar el método del VAA o recalcular el CMPC para el proyecto específico." },
    { b: 8, q: "278. (T8) Si una empresa asume un endeudamiento con carácter permanente de 10.000 euros al 7% de interés, el valor actual de los ahorros fiscales por intereses, suponiendo una tasa impositiva del 25%, será:", o: ["175,00 €", "2.500,00 €", "700,00 €", "La información suministrada es insuficiente para calcular el valor actual de los ahorros fiscales por intereses."], a: 1, exp: "Con deuda perpetua: VA(AF) = Tc × D = 0,25 × 10.000 = 2.500 €." },
    { b: 8, q: "279. (T8) Una empresa pretende abordar un nuevo proyecto de inversión cuyo riesgo es muy diferente de los activos existentes en la empresa, siendo este muy inferior al que actualmente soporta los proyectos actuales. Indique cual de las siguientes afirmaciones es falsa:", o: ["La empresa deberá ajustar las previsiones de flujos de caja para ponderar los posibles resultados favorables o desfavorables que se puedan presentar.", "La empresa deberá ajustar la tasa de descuento si el nuevo proyecto tiene un riesgo de mercado diferente al riesgo de mercado medio de la empresa.", "La empresa deberá ajustar la tasa de descuento si el nuevo proyecto tiene un riesgo propio diferente al riesgo medio de la empresa.", "La empresa deberá evaluar cómo afectan al proyecto nuevo los principales riesgos de la economía en su conjunto para analizar su riesgo de mercado."], a: 2, exp: "Es falsa: el riesgo propio (específico) no debe afectar la tasa de descuento según CAPM; solo el riesgo sistemático (de mercado) afecta la tasa." },
    { b: 8, q: "280. (T8) Indique cuál de las siguientes afirmaciones es correcta:", o: ["Ninguna de las otras respuestas propuestas es correcta.", "La utilización de la fórmula del valor actual ajustado (VAA) (asumiendo Deuda Fija) sin otros efectos financieros supone implícitamente las mismas hipótesis que la fórmula del CMPC después de impuestos.", "Cuando Usted aplica la regla de los tres pasos y desapalanca el CMPC después de impuestos, obtiene una tasa que refleja el riesgo económico y financiero según la proposición II de MM.", "La utilización de la fórmula del valor actual ajustado (VAA) (asumiendo Deuda Reequilibrada) sin otros efectos financieros supone implícitamente las mismas hipótesis que la fórmula del CMPC después de impuestos."], a: 3, exp: "El VAA con deuda reequilibrada y el CMPC después de impuestos asumen las mismas hipótesis (ratio de endeudamiento constante)." },
    { b: 8, q: "281. (T8) Un proyecto de inversión con un coste de oportunidad del capital del 25%, se financia con un préstamo de 1 millón de € que se amortizará íntegramente dentro de 2 años. Si el valor actual de los ahorros fiscales que genera la deuda es de 21.600€ (calculado tomando la hipótesis de deuda reequilibrada) y el tipo de gravamen del 30%, calcule la rentabilidad de la deuda.", o: ["Ninguna de las otras respuestas propuestas es correcta.", "3%.", "10%.", "5%."], a: 0, exp: "Con deuda reequilibrada, el VAAF se descuenta a rA=25%. Resolviendo para rD con VAAF=21.600€ y t=30%, se obtiene un valor que no coincide exactamente con las opciones dadas." },
    { b: 8, q: "282. (T8) La sociedad Michigan S.A. está considerando incorporar a su cartera de inversiones el siguiente proyecto de inversión: Coste inicial 475.000€, Ingresos por ventas 500.000€ anuales a perpetuidad, Costes operativos 72% de los ingresos, Tasa impositiva 34%, rD 10%, rE 24,39996%, Coeficiente de Endeudamiento 26,1976% y Coeficiente de Capital 73,8024%. Según los datos anteriores, indique cuál de las siguientes afirmaciones es correcta:", o: ["El VAA (deuda reequilibrada) es, aproximadamente, de -7.315 €.", "El VAA (deuda reequilibrada) es, aproximadamente, de +6.839 €.", "El VAA (deuda reequilibrada) es, aproximadamente, de +7.315 €.", "El VAA (deuda reequilibrada) es, aproximadamente, de -6.839 €."], a: 2, exp: "BAIT = 500.000 - 360.000 = 140.000. NOPAT = 140.000×0,66 = 92.400. CMPC = 0,262×10%×0,66 + 0,738×24,4% ≈ 19,73%. VAN = 92.400/0,1973 - 475.000 ≈ +7.315€." },
    { b: 8, q: "283. (T8) Indique la afirmación correcta:", o: ["Cuando se reequilibra la Deuda asumimos que el Ahorro Fiscal es un activo tan arriesgado como V (valor de los activos de la empresa).", "Cuando Usted aplica la regla de los tres pasos y desapalanca el CMPC después de impuestos, obtiene una tasa que refleja riesgo económico y financiero, según la Proposición II de MM.", "Cuando se reequilibra la Deuda asumimos que el Ahorro Fiscal es un activo menos arriesgado que V (valor de los activos de la empresa).", "Ninguna de las otras respuestas propuestas es correcta."], a: 0, exp: "Con deuda reequilibrada, el ahorro fiscal tiene el mismo riesgo que los activos operativos (se descuenta a rA)." },
    { b: 8, q: "284. (T8) Un proyecto de inversión con un coste de oportunidad del capital del 25% se financia con un préstamo de 1 millón de € que se amortizará íntegramente dentro de 2 años. SI el VAAF que genera la deuda es de 12.960€ (calculado tomando como hipótesis de deuda reequilibrada) y el tipo de gravamen del 30%, calcule la rentabilidad de la deuda.", o: ["10%", "5%", "3%", "Ninguna de las otras respuestas propuestas es correcta."], a: 2, exp: "Cálculo inverso: con VAAF = 12.960€, t = 30%, rA = 25%, D = 1M y n = 2 años, se obtiene rD ≈ 3%." },
    { b: 8, q: "285. (T8) Indique cuál de las siguientes afirmaciones es correcta:", o: ["La utilización de la formula del CMPC después de impuestos supone que la Deuda permanece constante durante la vida del proyecto.", "La utilización de la formula del VAA (asumiendo deuda fija) sin otros efectos financieros supone implícitamente las mismas hipótesis que la formula del CMPC después de impuestos.", "La utilización de la formula del CMPC después de impuestos supone que la empresa reequilibra su deuda cada periodo manteniendo constante el valor del proyecto (V).", "Ninguna de las anteriores es correcta."], a: 2, exp: "El CMPC estándar asume deuda reequilibrada (ratio D/V constante), no deuda fija." },
    { b: 8, q: "286. (T8) La aplicación de la formula del método del CMPC (después de impuestos) asume que:", o: ["La empresa considera su deuda como fija.", "La financiación del proyecto crea valor solo a través del ahorro fiscal derivado del hecho de que los intereses de la deuda son deducibles en el impuesto sobre sociedades.", "Todos los efectos derivados de la financiación están incluidos en la misma.", "El VAN siempre coincide con el VAA asumiendo la deuda como fija."], a: 1, exp: "El CMPC incorpora el beneficio fiscal mediante el factor (1-t) en el coste de la deuda, pero no otros efectos complejos." },
    { b: 8, q: "287. (T8) Indique cuál de las siguientes afirmaciones es falsa:", o: ["La línea del mercado de los títulos (SML) muestra la combinación rentabilidad esperada-riesgo de mercado que deberían tener los títulos si el mercado estuviera en equilibrio.", "La línea del mercado de capitales (CML) representa la relación entre rentabilidad y riesgo de una cartera mixta eficiente.", "La rentabilidad esperada de los activos nunca coincide con la rentabilidad esperada del capital propio pues se trata de conceptos completamente distintos.", "La rentabilidad esperada del capital propio aumenta como consecuencia de un mayor endeudamiento en el caso en el que la estructura económica de la empresa no se altere, asumiendo que la rentabilidad del activo es superior a la rentabilidad esperada de la deuda."], a: 2, exp: "Es falsa: rA y rE coinciden cuando la empresa no tiene deuda." },

    // --- EXAMEN EXTRA 2025 (Bloque 16) ---
    { b: 16, q: "1. (Examen Extra 2025) Indique cuál de las siguientes afirmaciones es correcta:", o: ["El riesgo está relacionado esencialmente con la posibilidad de pérdida de rentabilidad en una inversión.", "El riesgo de una cartera bien diversificada depende básicamente del riesgo único de los títulos incluidos en la cartera.", "Podemos reducir el riesgo de una cartera bien diversificada introduciendo títulos positivamente correlacionados con los títulos de la cartera.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "a) El riesgo incluye tanto pérdidas como ganancias inesperadas. b) Depende del riesgo sistemático, no del único. c) Para reducir riesgo se necesitan títulos con baja o negativa correlación." },
    { b: 16, q: "2. (Examen Extra 2025) Indique cuál de las siguientes afirmaciones, en relación con el cálculo incremental, renovar (alternativa 1) frente a no renovar (alternativa 2), en el análisis y selección de proyectos de inversión, es la correcta:", o: ["En la renovación de activos, el coste inicial del nuevo proyecto de inversión se vería incrementado por el importe del valor residual después de impuestos del proyecto antiguo.", "En la renovación de activos, al flujo neto de caja del nuevo proyecto de inversión se le debe sumar el flujo neto de caja después de impuestos del proyecto antiguo.", "Si el VAN incremental (1-2) de una renovación de activos es de -2000 euros, eso quiere decir que si la empresa decide renovar no se estaría creando valor.", "Si el VAN incremental (1-2) de una renovación de activos es de +2000 euros, eso quiere decir que si la empresa decide no renovar se estaría creando valor."], a: 2, exp: "Si VAN incremental (renovar - no renovar) = -2000€, renovar destruye 2000€ de valor respecto a no renovar, por tanto no conviene renovar." },
    { b: 16, q: "3. (Examen Extra 2025) Tras realizar una inversión en activos reales un individuo cuenta con 70 u.m para consumo presente y 100 u.m para consumo futuro. Si desea aumentar su consumo presente a 120 u.m y la tasa de interés del mercado de capitales es del 10%, indique cuál de las siguientes opciones es correcta:", o: ["El inversor debe renunciar a 45 u.m en el momento futuro.", "El inversor debe renunciar a 55 u.m en el momento actual.", "El inversor debe renunciar a 45 u.m en el momento actual.", "El inversor debe renunciar a 55 u.m en el momento futuro."], a: 3, exp: "Para aumentar consumo presente de 70 a 120, necesita 50 u.m adicionales hoy. Esto implica renunciar a 50×1,10 = 55 u.m en el futuro." },
    { b: 16, q: "4. (Examen Extra 2025) Indica cuál de las siguientes afirmaciones es correcta en relación con el cálculo del Valor Residual del proyecto (después de impuestos):", o: ["VRdi = VRai – Valor Neto Contable × t", "VRdi = VRai – (VRai - Valor Neto Contable) × t", "VRdi = VRai – (VRai - Fondo de Amortización Acumulada) × t", "VRdi = VRai – Fondo de Amortización Acumulada × t"], a: 1, exp: "VRdi = VRai - (VRai - VNC) × t. Si VRai > VNC hay ganancia patrimonial y se pagan impuestos; si VRai < VNC hay pérdida y ahorro fiscal." },
    { b: 16, q: "5. (Examen Extra 2025) Un inversor compró hace dos años un bono del Estado a 5 años. Si este inversor decide hoy vender ese bono, para determinar el precio de venta apropiado, la rentabilidad que debería utilizarse es:", o: ["La rentabilidad que están ofreciendo hoy los bonos del Estado a 3 años.", "La rentabilidad que están ofreciendo hoy las letras del Tesoro a 1 año.", "La rentabilidad que están ofreciendo hoy los bonos del Estado a 5 años.", "Ninguna es correcta."], a: 0, exp: "Un bono emitido hace 2 años con vencimiento original a 5 años tiene ahora 3 años restantes. Se valora con la rentabilidad de bonos a 3 años." },
    { b: 16, q: "6. (Examen Extra 2025) Indique cuál de las siguientes afirmaciones es correcta:", o: ["Los acreedores de la empresa no se ven afectados por los posibles costes de insolvencia, ya que siempre cobrarán su deuda antes que los accionistas.", "Los costes de insolvencia financiera sólo aparecen cuando la empresa supera el 98% de endeudamiento.", "Cuando aparecen los costes de insolvencia financiera, no existen los ahorros fiscales por los intereses de la deuda.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "a) Los acreedores SÍ se ven afectados por costes de insolvencia. b) Aparecen mucho antes del 98%. c) Pueden coexistir ahorros fiscales y costes de insolvencia." },
    { b: 16, q: "7. (Examen Extra 2025) Una empresa va a emprender un nuevo proyecto, y se quiere valorar la conveniencia de acometerlo sin considerar los efectos de la financiación sobre el valor del proyecto. El coste del capital propio de la empresa (es decir, la rentabilidad esperada de una cartera formada por todos los títulos de capital propio de la empresa) será una tasa de descuento apropiada para el nuevo proyecto si:", o: ["El nuevo proyecto tiene un riesgo menor que el de los activos actuales de la empresa.", "El nuevo proyecto tiene un riesgo mayor que el de los activos actuales de la empresa.", "El nuevo proyecto presenta un nivel de riesgo similar al de los activos actuales de la empresa y la empresa se financia exclusivamente con fondos propios.", "Ninguna de las afirmaciones es correcta."], a: 2, exp: "El coste del capital propio (rE) es apropiado como tasa de descuento solo si: 1) el proyecto tiene riesgo similar a los activos actuales, y 2) la empresa se financia solo con fondos propios (rE = rA)." },
    { b: 16, q: "8. (Examen Extra 2025) Considerando el impacto del apalancamiento financiero sobre el riesgo y la estructura de capital, ¿Cómo afecta un incremento significativo en el ratio de endeudamiento al coste del capital propio, asumiendo que los activos de la empresa permanecen constantes?", o: ["Permanece constante, ya que el riesgo asociado a los activos no se ve alterado por cambios en la estructura financiera de la empresa.", "Disminuye, debido a que un mayor volumen de deuda estabiliza los flujos de caja disponibles para los accionistas, reduciendo su riesgo percibido.", "Aumenta, porque el incremento en el apalancamiento financiero amplifica la variabilidad de la rentabilidad del accionista, incrementando el riesgo que asumen los propietarios de la empresa.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "Según MM Proposición II, rE aumenta con el endeudamiento porque los accionistas asumen mayor riesgo financiero (apalancamiento amplifica la variabilidad de sus rendimientos)." },
    { b: 16, q: "9. (Examen Extra 2025) Respecto al uso del coste de capital después de impuestos de la empresa como tasa de descuento para los flujos de caja de un proyecto de inversión de la empresa, puede afirmarse que:", o: ["Es correcto cuando el proyecto presenta un riesgo sistemático superior al del negocio actual de la empresa.", "Es válido cuando el proyecto tiene un riesgo financiero inferior al del negocio actual de la empresa.", "Es independiente del nivel de riesgo propio del proyecto de inversión.", "Ninguna de las respuestas es correcta."], a: 2, exp: "El CMPC es apropiado si el proyecto tiene el mismo riesgo económico y financiero. La opción C es correcta porque el riesgo propio (específico) NO afecta la tasa de descuento según CAPM, solo el riesgo sistemático importa." },
    
    // --- EXAMEN EXTRA 2024 (Bloque 17) ---
    { b: 17, q: "1. (Examen Extra 2024) Indique cuál de las siguientes afirmaciones describe la función del directivo financiero de una empresa:", o: ["Gestión operativa y ejecución de tareas contables.", "Maximización de la rentabilidad a corto plazo sin considerar riesgos.", "Toma de decisiones estratégicas de inversión y financiación para la creación de valor para el accionista.", "Maximizar el beneficio empresarial y conectar con el mercado incrementando el valor de la acción."], a: 2, exp: "La función principal del directivo financiero es tomar decisiones estratégicas de inversión (qué activos adquirir) y financiación (cómo obtener fondos) con el objetivo de crear valor para el accionista. No se limita a tareas operativas ni a maximizar beneficios a corto plazo sin considerar riesgos." },

/* ==============================================
   2. DEFINICIÓN DE BLOQUES (MENÚ)
   ============================================== */
const BLOCKS = [
    { id: 1, title: "Tema 1: Introducción", desc: "Director Financiero y Objetivos", questions: [] },
    { id: 2, title: "Tema 2: Valoración de Acciones", desc: "Dividendos, PER, Crecimiento", questions: [] },

    { id: 5, title: "Tema 5: Riesgo y Rentabilidad", desc: "CAPM, Beta, Diversificación, SML", questions: [] },
    { id: 6, title: "Tema 6: Coste de Capital", desc: "CMPC, Equivalentes Ciertos, Riesgo Proyecto", questions: [] },

// Distribuir preguntas en bloques
RAW_DATA.forEach(item => {
    const block = BLOCKS.find(b => b.id === item.b);
    if(block) block.questions.push(item);
});

/* ==============================================
   2. MOTOR DEL SISTEMA DE EXAMEN (LÓGICA V2)
   ============================================== */

// Estado del sistema
let masterQueue = [];       // Cola global de preguntas pendientes
let currentBatch = [];      // Las preguntas de la tanda actual
let currentQIndex = 0;      // Índice dentro del batch
let batchStats = { correct: 0, wrong: 0 }; // Estadísticas de la tanda actual
let batchSize = 10;         // Tamaño del lote (dinámico)
let isSingleBlock = false;  // true si se selecciona un solo bloque

// Referencias DOM
const dom = {
    screens: { menu: document.getElementById('screen-menu'), quiz: document.getElementById('screen-quiz'), batch: document.getElementById('screen-batch-end') },
    quiz: { area: document.getElementById('question-area'), feedback: document.getElementById('feedback-area'), feedbackText: document.getElementById('feedback-text'), nextBtn: document.getElementById('next-btn'), progress: document.getElementById('batch-progress'), totalQ: document.getElementById('total-queue'), retryMsg: document.getElementById('retry-msg') },
    batch: { score: document.getElementById('batch-score'), correct: document.getElementById('batch-correct'), wrong: document.getElementById('batch-wrong'), msg: document.getElementById('msg-queue-status'), btn: document.getElementById('continue-btn') }
};

let selectedBlocksIDs = [];

// --- INICIALIZACIÓN ---
function init() {
    const grid = document.getElementById('block-grid');
    grid.innerHTML = '';
    
    // Botón "Todas"
    const allCard = document.createElement('div');
    allCard.className = 'block-card';
    allCard.innerHTML = `<h3>📚 SIMULACRO TOTAL</h3><p>Todas las preguntas disponibles</p>`;
    allCard.onclick = () => toggleAll(allCard);
    grid.appendChild(allCard);

    // Tarjetas de Bloque
    BLOCKS.forEach(b => {
        if(b.questions.length === 0) return;
        const div = document.createElement('div');
        div.className = 'block-card';
        div.innerHTML = `<h3>${b.title}</h3><p>${b.desc}</p><div class="badge">${b.questions.length}</div>`;
        div.onclick = () => toggleBlock(div, b.id);
        grid.appendChild(div);
    });
}

function toggleBlock(el, id) {
    el.classList.toggle('selected');
    if(selectedBlocksIDs.includes(id)) {
        selectedBlocksIDs = selectedBlocksIDs.filter(x => x !== id);
    } else {
        selectedBlocksIDs.push(id);
    }
}

function toggleAll(el) {
    const isSelected = el.classList.contains('selected');
    const cards = document.querySelectorAll('.block-card');
    selectedBlocksIDs = [];
    cards.forEach(c => {
        if(!isSelected) {
            c.classList.add('selected');
            if(c !== el) { // No añadir el ID del botón "Todas"
               // Lógica simplificada: si selecciono todas, lleno el array con todos los IDs
               BLOCKS.forEach(b => { if(b.questions.length > 0) selectedBlocksIDs.push(b.id); });
            }
        } else {
            c.classList.remove('selected');
        }
    });
    // Eliminar duplicados si los hubiera
    selectedBlocksIDs = [...new Set(selectedBlocksIDs)];
}

// --- COMIENZO DEL FLUJO ---
function startSystem() {
    if(selectedBlocksIDs.length === 0) { alert("Selecciona al menos un bloque."); return; }

    // 1. Detectar si es un solo bloque o simulacro
    isSingleBlock = (selectedBlocksIDs.length === 1);
    
    // 2. Construir la Master Queue
    masterQueue = [];
    selectedBlocksIDs.forEach(id => {
        const block = BLOCKS.find(b => b.id === id);
        if(block) masterQueue.push(...block.questions);
    });

    // 3. Definir tamaño de tanda
    // - Un solo bloque: todas las preguntas del bloque
    // - Varios bloques (simulacro): tandas de 10
    batchSize = isSingleBlock ? masterQueue.length : 10;

    // 4. Barajar aleatoriamente
    masterQueue.sort(() => Math.random() - 0.5);

    // 5. Iniciar la primera tanda
    startNextBatch();
}

function startNextBatch() {
    // Si no hay preguntas, fin del juego
    if(masterQueue.length === 0) {
        alert("¡Enhorabuena! Has completado y acertado todas las preguntas seleccionadas.");
        quitToMenu();
        return;
    }

    // Coger las siguientes preguntas según el tamaño de tanda
    // NOTA: Usamos splice para SACARLAS de la masterQueue. 
    // Si se fallan, se volverán a meter (push) al final.
    const size = Math.min(batchSize, masterQueue.length);
    currentBatch = masterQueue.splice(0, size);
    
    currentQIndex = 0;
    batchStats = { correct: 0, wrong: 0 };

    // Cambiar pantalla
    showScreen('quiz');
    renderQuestion();
}

// --- RENDERIZADO DE PREGUNTA ---
function renderQuestion() {
    const q = currentBatch[currentQIndex];
    
    // Actualizar UI top bar
    // Total pendientes = las que quedan en MasterQueue + las que quedan en este Batch
    const pendingTotal = masterQueue.length + (currentBatch.length - currentQIndex);
    dom.quiz.progress.textContent = `${currentQIndex + 1} / ${currentBatch.length}`;
    dom.quiz.totalQ.textContent = pendingTotal;

    // Resetear visuales
    dom.quiz.feedback.style.display = 'none';
    dom.quiz.retryMsg.classList.add('hidden');
    dom.quiz.nextBtn.classList.add('hidden');

    // HTML de la pregunta
    // Buscar el nombre del bloque para mostrarlo
    const blockTitle = BLOCKS.find(b => b.id === q.b)?.title || "General";
    
    dom.quiz.area.innerHTML = `
        <div class="question-box">
            <div class="q-meta">${blockTitle}</div>
            <div class="q-text">${q.q}</div>
            ${q.o.map((opt, i) => `
                <button class="opt-btn" onclick="submitAnswer(${i})">${opt}</button>
            `).join('')}
        </div>
    `;
}

// --- PROCESAR RESPUESTA ---
function submitAnswer(selectedIndex) {
    const q = currentBatch[currentQIndex];
    const btns = document.querySelectorAll('.opt-btn');
    
    // Bloquear botones
    btns.forEach(b => b.disabled = true);

    const isCorrect = (selectedIndex === q.a);

    if (isCorrect) {
        btns[selectedIndex].classList.add('correct');
        batchStats.correct++;
        dom.quiz.retryMsg.classList.add('hidden');
    } else {
        btns[selectedIndex].classList.add('wrong');
        btns[q.a].classList.add('correct'); // Mostrar la correcta
        batchStats.wrong++;
        
        // LÓGICA CRÍTICA: RE-ENCOLAR
        // Volvemos a meter la pregunta en la masterQueue para que salga en futuras tandas
        masterQueue.push(q);
        
        // Barajamos ligeramente la cola para que no sea predecible cuándo vuelve a salir
        // (Opcional, pero recomendado)
        masterQueue.sort(() => Math.random() - 0.5);

        dom.quiz.retryMsg.classList.remove('hidden');
    }

    // Mostrar feedback
    dom.quiz.feedbackText.textContent = q.exp;
    dom.quiz.feedback.style.display = 'block';
    dom.quiz.nextBtn.classList.remove('hidden');
}

function nextQuestion() {
    currentQIndex++;
    if (currentQIndex < currentBatch.length) {
        renderQuestion();
    } else {
        finishBatch();
    }
}

// --- FIN DE TANDA ---
function finishBatch() {
    showScreen('batch');
    
    // Cálculos
    const total = batchStats.correct + batchStats.wrong;
    const percentage = total === 0 ? 0 : Math.round((batchStats.correct / total) * 100);
    
    dom.batch.score.textContent = percentage;
    dom.batch.score.style.color = percentage >= 50 ? 'var(--success)' : 'var(--error)';
    dom.batch.correct.textContent = batchStats.correct;
    dom.batch.wrong.textContent = batchStats.wrong;

    // Mensaje sobre el estado de la cola
    if (masterQueue.length > 0) {
        dom.batch.msg.textContent = `Aún quedan ${masterQueue.length} preguntas en la cola (incluyendo los fallos de esta ronda).`;
        const nextBatchSize = Math.min(batchSize, masterQueue.length);
        dom.batch.btn.textContent = `CONTINUAR SIGUIENTE TANDA (${nextBatchSize})`;
        dom.batch.btn.style.display = 'block';
    } else {
        dom.batch.msg.textContent = "¡Has vaciado la cola de preguntas por completo!";
        dom.batch.btn.style.display = 'none'; // No se puede continuar
    }
}

// --- UTILIDADES ---
function showScreen(name) {
    Object.values(dom.screens).forEach(s => s.classList.add('hidden'));
    dom.screens[name].classList.remove('hidden');
}

function quitToMenu() {
    showScreen('menu');
    selectedBlocksIDs = [];
    document.querySelectorAll('.block-card').forEach(c => c.classList.remove('selected'));
}

// Arrancar
init();

</script>
