    { b: 5, q: "85. (T5) Si el coeficiente de correlación entre las acciones de Santander y BBVA es 0,93 podemos afirmar que:", o: ["Estas acciones están incorreladas.", "Estas acciones están positiva y casi perfectamente correlacionadas, de modo que al aumentar la rentabilidad de una disminuiría la de la otra en la misma proporción.", "Esta correlación no nos aporta información, porque las dos acciones pertenecen al mismo sector.", "Ninguna es correcta."], a: 3, exp: "Un coeficiente de 0,93 indica una correlación positiva muy fuerte, pero la opción B describe una correlación negativa (una aumenta, la otra disminuye), por tanto, ninguna es correcta." },
    { b: 5, q: "86. (T5) De acuerdo con el modelo de equilibrio de activos financieros (CAPM), si en el mercado una acción ofrece una rentabilidad que está encima de la SML, entonces esta acción se encuentra:", o: ["Infravalorada.", "Sobrevalorada.", "Libre de riesgo.", "No forma parte de la cartera de mercado."], a: 0, exp: "Si está por encima de la SML, ofrece mayor rentabilidad de la exigida para su riesgo, por lo que su precio actual es bajo, es decir, está infravalorada." },
    { b: 5, q: "87. (T5) Determina la afirmación correcta:", o: ["Una cartera mixta de préstamo en la que el inversor coloca un 50% de la cantidad de dinero que inicialmente tiene disponible en el activo libre de riesgo y el 50% restante en la cartera de mercado tiene el mismo riesgo que la cartera de mercado.", "Una cartera mixta de préstamo en la que el inversor coloca un 50% de la cantidad de dinero que inicialmente tiene disponible en el activo libre de riesgo y el 50% restante en la cartera de mercado tiene el mismo riesgo que el activo libre de riesgo.", "Una cartera mixta de endeudamiento en la que el inversor pide prestada la misma cantidad de dinero que tenía inicialmente para invertirla en la cartera de mercado tiene el mismo riesgo que la cartera de mercado.", "Ninguna es correcta."], a: 3, exp: "Ninguna es correcta; en el caso A y B, el riesgo sería la mitad del riesgo de mercado (Beta=0.5), no igual al de mercado ni al libre de riesgo." },
    { b: 5, q: "88. (T5) A medida que aumentamos el número de títulos incluidos en una cartera:", o: ["El riesgo único disminuye y se hace igual al riesgo de mercado.", "El riesgo total se aproxima a cero.", "El riesgo único disminuye y se aproxima a cero.", "El riesgo de mercado disminuye."], a: 2, exp: "El riesgo único disminuye y tiende a cero." },
    { b: 5, q: "89. (T5) Un activo financiero con una beta esperada de 0,5 ofrece una rentabilidad que se sitúa en la línea del mercado de títulos (SML). Indica la afirmación correcta:", o: ["La rentabilidad esperada de este activo financiero será la mitad de la rentabilidad esperada del mercado.", "La prima por riesgo esperada de este activo financiero será la mitad de la prima por riesgo esperada del mercado.", "La rentabilidad esperada de este activo financiero será equivalente a la rentabilidad de una cartera mixta con endeudamiento a la tasa libre de riesgo del 50% del presupuesto y una inversión del 150% en la cartera de mercado.", "Ninguna es correcta."], a: 1, exp: "La prima por riesgo será la mitad de la del mercado (0,5 * Prima Mercado)." },
    { b: 5, q: "90. (T5) Las acciones de la empresa A tienen una beta de 0,7 y ofrecen en el mercado una rentabilidad del 9,90%. Por su parte, las acciones de la empresa B tienen una beta de 1,5 y ofrecen una rentabilidad del 15,50%. Si la tasa libre de riesgo es del 5% y la prima de riesgo de mercado es del 7%, indique la respuesta correcta:", o: ["Las acciones de A y B están correctamente valoradas en el mercado.", "Las acciones de A se encuentran infravaloradas en el mercado, en tanto que las acciones de B están sobrevaloradas. Para que estas dos acciones estuvieran correctamente valoradas, la tasa libre de riesgo debería ser del 2,875%.", "Las acciones de A se encuentran sobrevaloradas en el mercado, en tanto que las acciones de B están infravaloradas. Para que estas dos acciones estuvieran correctamente valoradas, la prima de riesgo de mercado debería ser de 8,75%.", "Ninguna es correcta."], a: 0, exp: "Cálculos: 5 + 0,7(7) = 9,9% y 5 + 1,5(7) = 15,5%. Ambas coinciden con lo ofrecido, están correctamente valoradas." },
    { b: 5, q: "91. (T5) Las acciones de la empresa X cotizan hoy a 10 €, tienen una rentabilidad esperada del 15%, una desviación típica del 20%, siendo la covarianza entre la rentabilidad de estas acciones y la rentabilidad de la cartera de mercado de 0,034. Por su parte, las acciones de la empresa Y cotizan a 5 €, tienen una rentabilidad esperada del 20%, una desviación típica del 30% y una covarianza con la cartera de mercado de 0,015. La desviación típica de la cartera de mercado es del 21%. Un inversor posee una cartera compuesta por 5.000 acciones de la empresa X y 5.000 acciones de la empresa Y. Calcule la beta de la cartera de este inversor.", o: ["La beta de la cartera es de 0,151.", "La beta de la cartera es de 0,627.", "La beta de la cartera es de 0,718.", "Ninguna es correcta."], a: 1, exp: "Cálculo aproximado: Beta cartera = media ponderada de betas. Varianza mercado = 0,0441. BetaX = 0,77; BetaY = 0,34. Media ponderada da aprox 0,627." },
    { b: 5, q: "92. (T5) Sobre los supuestos de una determinada empresa con crecimiento constante y sostenible, cuya acción se encuentra por debajo de la línea del mercado de acciones (SML), una decisión que ayudaría al mercado a situar este título en equilibrio es:", o: ["Reducir adecuadamente el importe del dividendo esperado futuro del próximo año.", "Acometer proyectos de inversión que pudieran incrementar adecuadamente la tasa de crecimiento de los beneficios y dividendos esperados futuros.", "Acometer proyectos de inversión que originen un adecuado mayor valor actual de las oportunidades de crecimiento.", "Ninguna es correcta."], a: 1, exp: "Incrementar la tasa de crecimiento 'g' aumenta la rentabilidad esperada, acercando el título a la SML desde abajo." },
    { b: 5, q: "93. (T5) Teniendo en cuenta la siguiente información: Rentabilidad del activo libre de riesgo: 1,5%; Rentabilidad esperada del mercado: 10%. La beta del título A, que se encuentra en equilibrio, es un 20% superior a la beta de mercado. La rentabilidad esperada del título A es:", o: ["3,2%", "10,2%", "12%", "11,7%"], a: 3, exp: "BetaA = 1,2 * 1 = 1,2. E(R) = 1,5 + 1,2(10 - 1,5) = 1,5 + 10,2 = 11,7%." },
    { b: 5, q: "94. (T5) Para diversificar completamente el riesgo específico de una cartera formada por tres títulos, indique cuales de las siguientes posibilidades es más adecuada.", o: ["Comprar acciones con beta igual a 0,5", "Adquirir 4 acciones nuevas de diferentes sectores de actividad.", "Invertir en acciones que se encuentren por encima de la línea de mercado de títulos SML.", "Ninguna es correcta."], a: 1, exp: "La diversificación efectiva requiere un número suficiente de títulos de diferentes sectores para eliminar el riesgo específico." },
    { b: 5, q: "95. (T5) Indique cuál de las siguientes afirmaciones es falsa:", o: ["La diferencia entre la rentabilidad del mercado y el tipo de interés del activo libre riesgo se conoce como prima por riesgo de mercado.", "Las carteras de acciones ordinarias que ofrecen la rentabilidad esperada más alta para una desviación típica dada son conocidas como conjunto de carteras eficientes.", "La prima por riesgo esperada de una inversión con beta de 0,5 es la mitad de la prima por riesgo esperada del mercado.", "La rentabilidad exigida a un determinado proyecto de inversión con una beta identificada es independiente de la prima por riesgo del mercado."], a: 3, exp: "Es falsa; la rentabilidad exigida depende directamente de la prima de riesgo del mercado (CAPM)." },
    { b: 5, q: "96. (T5) Indique cual de las siguientes afirmaciones sobre la diversificación es falsa:", o: ["Se entiende por diversificación la combinación de títulos con iguales niveles de riesgo, con la finalidad de que los riesgos de unos títulos sean compensados con los de otros, de manera que se obtenga una rentabilidad relativamente estable en comparación con las rentabilidades individuales de cada título.", "La información sobre los límites de la diversificación se encuentra en las covarianzas de la matriz varianza-covarianza.", "La diversificación de una cartera solamente puede reducir el riesgo único, con independencia del número de títulos que conforme dicha cartera.", "El riesgo de mercado explica la mayoría del riesgo de una cartera bien diversificada."], a: 0, exp: "Es falsa porque la diversificación no requiere títulos con 'iguales niveles de riesgo', sino que se basa en la correlación y combinación de riesgos distintos." },
    { b: 5, q: "97. (T5) Si consideramos una cartera formada por 40 acciones individuales seleccionadas al azar, indique cual de las siguientes afirmaciones es correcta:", o: ["La variabilidad de la cartera refleja la variabilidad media de las acciones que la componen.", "El riesgo único o propio de esta cartera representa la fracción más importante sobre su riesgo total.", "La variabilidad de la cartera es menor que la media ponderada de las variabilidades de sus componentes.", "Ninguna es correcta."], a: 2, exp: "La variabilidad de la cartera es menor que la media ponderada debido al efecto de la correlación menor a 1 (efecto diversificación)." },
    { b: 5, q: "98. (T5) La desviación estándar de la acción A y B es del 20% y del 12%, respectivamente. La covarianza entre ambas es de 0,0096. Con la información disponible, determinar el coeficiente de correlación entre las acciones A y B:", o: ["0,21", "0,24", "0,32", "0,40"], a: 3, exp: "Coef. Correlación = Cov / (DevA * DevB) = 0,0096 / (0,20 * 0,12) = 0,0096 / 0,024 = 0,4." },
    { b: 5, q: "99. (T5) Indique cual, de las siguientes afirmaciones, respecto a la línea del mercado de títulos (SML) es correcta:", o: ["Todos los títulos situados en la línea son eficientes.", "Los títulos con mayor volatilidad son los más remunerados.", "Los títulos con un mayor riesgo sistemático son los más remunerados.", "No es posible encontrar títulos con betas negativas."], a: 2, exp: "La SML remunera el riesgo sistemático o beta." },
    { b: 5, q: "100. (T5) Para las acciones de empresas de alto crecimiento, la mejor estimación de su tasa de crecimiento sería:", o: ["La previsión realizada por el consenso de aquellos analistas financieros especializados en sectores de alto crecimiento.", "El resultado de aplicar una tasa constante de retorno sobre la inversión a su política de reinversiones.", "Resulta inadecuado calcular la tasa de crecimiento a empresas con crecimiento potencial elevado con datos de la propia empresa, pero sí se le podría aplicar una tasa de crecimiento media de las empresas de su sector.", "Resulta inadecuado calcular una tasa de crecimiento a empresas con crecimiento potencial elevado, puesto que éste no será constante en el futuro."], a: 0, exp: "Para empresas de alto crecimiento o sin histórico fiable, se usan previsiones de consenso de analistas." },
    { b: 5, q: "101. (T5) Indica la afirmación correcta:", o: ["Si una acción que tenemos en cartera ofrece una rentabilidad superior a la que debería ofrecer según el CAPM, será conveniente venderla.", "Si una acción que tenemos en cartera ofrece una rentabilidad inferior a la que debería ofrecer según el CAPM, será conveniente adquirir más.", "Si un proyecto de inversión, de un periodo a otro, se produce una reducción del periodo de pago a proveedores, ceteris paribus el resto de los activos y pasivos circulantes, el fondo de maniobra aumenta y el flujo de caja aumenta.", "Ninguna es correcta."], a: 3, exp: "Si ofrece más rentabilidad que el CAPM, está infravalorada y conviene comprar, no vender. Si se paga antes a proveedores, el Fondo de Maniobra aumenta y el Flujo de Caja disminuye. Por tanto, ninguna es correcta." },
    // --- TEMA 6 ---
    { b: 6, q: "102. (T6) En empresas que presentan un apalancamiento operativo mayor:", o: ["La beta de sus costes fijos es mayor, lo que implica que el riesgo que soportan los accionistas es mayor.", "La beta de sus costes fijos es menor, lo que implica que el riesgo que soportan los accionistas también es menor.", "La beta de sus costes fijos permanece inalterable, puesto que el apalancamiento no se ve afectado por la estructura de costes.", "Todas son falsas."], a: 3, exp: "El apalancamiento operativo amplifica la beta de los activos y el riesgo de los accionistas, pero la explicación sobre la 'beta de los costes fijos' no es la correcta." },
    { b: 6, q: "103. (T6) A determinada empresa, financiada al 50% con deuda y fondos propios se la plantea la posibilidad de acometer un proyecto de idéntico riesgo económico, pero financiado en un 60% por deuda, Indique cual de las siguientes tasas resultaría mas apropiada para evaluar la conveniencia de llevarlo a cabo considerando tanto su riesgo económico como financiero:", o: ["El coste medio ponderado de capital de la empresa después de impuestos, pues el proyecto presenta idéntico riesgo económico y financiero al de la empresa.", "El coste de oportunidad del capital, pues el proyecto presenta el mismo riesgo económico al de la empresa.", "Es imposible en este caso aplicar el método de descuento de flujos de caja a una tasa ajustada como el coste medio ponderado de capital después de impuestos actual de la empresa, al presentar el nuevo proyecto distinto riesgo financiero al de la empresa que lo evalúa.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "No se puede usar el CMPC actual porque el nuevo proyecto tiene una estructura financiera (riesgo financiero) distinta." },
    { b: 6, q: "104. (T6) Una empresa va a realizar un nuevo proyecto. El coste de capital de la empresa será una buena tasa de descuento para el proyecto sí:", o: ["El nuevo proyecto tiene un riesgo menor que el de los activos actuales de la empresa.", "El nuevo proyecto tiene un riesgo similar al de los activos actuales de la empresa.", "El nuevo proyecto tiene un riesgo superior al de los activos actuales de la empresa.", "En todos los casos enunciados."], a: 1, exp: "Es válido solo si el proyecto tiene el mismo riesgo económico y la misma estructura financiera/riesgo financiero." },
    { b: 6, q: "105. (T6) Si la estructura de capital no se altera podemos afirmar que:", o: ["La rentabilidad exigida a la deuda se incrementará ya que aumenta el riesgo que soportan los acreedores.", "La rentabilidad exigida por los accionistas se incrementará ya que aumenta el riesgo que soportan los accionistas.", "La rentabilidad del activo se incrementará ya que aumenta el riesgo que soportan tanto los accionistas como los acreedores.", "Ninguna de las anteriores es correcta."], a: 3, exp: "Si la estructura no se altera y los activos tampoco, las rentabilidades exigidas no cambian." },
    { b: 6, q: "106. (T6) Determina la afirmación correcta:", o: ["Si una empresa farmacéutica con una cartera de proyectos bien diversificada valora el riesgo de un proyecto de inversión en un nuevo fármaco contra la obesidad, que está dentro del riesgo normal de la empresa, y existe el riesgo de que las autoridades sanitarias no lo autoricen, la tasa de descuento que debe aplicar ha de incorporar tanto el riesgo específico como el sistemático y, al mismo tiempo, ha de revisar los posibles flujos de caja.", "Si una empresa farmacéutica con una cartera de proyectos bien diversificada valora el riesgo de un proyecto de inversión en un nuevo fármaco contra la obesidad, que está dentro del riesgo normal de la empresa y existe el riesgo de que las autoridades sanitarias no lo autoricen, la tasa de descuento que debe aplicar ha de incorporar sólo la componente de riesgo específico y al mismo tiempo ha de revisar los posibles flujos caja.", "Si una empresa farmacéutica con una cartera de proyectos bien diversificada valora el riesgo de un proyecto de inversión en un nuevo fármaco contra la obesidad, que está dentro del riesgo normal de la empresa, y existe el riesgo de que las autoridades sanitarias no lo autoricen, la tasa de descuento que debe aplicar ha de incorporar solo la componente de riesgo sistemático y al mismo tiempo ha de revisar los posibles flujos caja.", "Ninguna es correcta."], a: 2, exp: "El riesgo específico (como la autorización sanitaria) se trata ajustando los flujos de caja, mientras que la tasa de descuento solo debe incorporar el riesgo sistemático." },
    { b: 6, q: "107. (T6) Si el riesgo de mercado de un proyecto de inversión es el mismo a lo largo de todo su horizonte temporal, podemos afirmar que:", o: ["La tasa de actualización ajustada al riesgo será la misma para todos los flujos de caja del proyecto, y sus equivalentes ciertos crecerán a una tasa constante por período.", "La tasa de actualización ajustada al riesgo será la misma para todos los flujos de caja del proyecto, siendo también constantes sus equivalentes ciertos.", "La tasa de actualización ajustada al riesgo será la misma para todos los flujos de caja del proyecto, y sus equivalentes ciertos decrecerán a una tasa constante por período.", "La tasa de actualización ajustada al riesgo será creciente, pues, a medida que los flujos de caja están más alejados en el tiempo tienen un mayor riesgo asociado."], a: 2, exp: "Si el riesgo es constante, la tasa es constante, lo que implica que los factores de equivalencia cierta decrecen con el tiempo." },
    { b: 6, q: "108. (T6) Una empresa va a realizar un nuevo proyecto. El coste de capital propio de la empresa (esto es, la rentabilidad esperada de una cartera con todos los títulos de capital propio de la empresa) será una buena tasa de descuento para el nuevo proyecto si:", o: ["El nuevo proyecto y la empresa se financian exclusivamente con fondos propios.", "El nuevo proyecto tiene un riesgo similar al de los activos actuales de la empresa.", "El nuevo proyecto tiene un riesgo superior al de los activos actuales de la empresa.", "El nuevo proyecto tiene un riesgo menor que el de los activos actuales de la empresa."], a: 0, exp: "El coste de capital propio (rE) sólo es apropiado como tasa de descuento para el proyecto si este se financia exclusivamente con capital propio, igualando rA." },
    { b: 6, q: "109. (T6) Indique cuál de las siguientes afirmaciones es correcta, si se produce un incremento del coeficiente de endeudamiento, manteniéndose inalterado el activo:", o: ["La rentabilidad esperada de la deuda disminuiría (aunque para niveles moderados de endeudamiento podría considerarse que se mantiene constante), ya que disminuiría el riesgo asociado a la deuda", "La rentabilidad esperada del capital propio disminuiría, ya que disminuiría el riesgo asociado a los fondos propios", "La rentabilidad esperada de los activos aumentaría, ya que aumentaría el riesgo asociado a los mismos", "Las restantes opciones de respuesta son falsas"], a: 3, exp: "Las restantes son falsas; al aumentar el endeudamiento, la rentabilidad esperada del capital propio (rE) aumenta por el mayor riesgo financiero." },
    { b: 6, q: "110. (T6) La empresa DUUSA S.A. desea comercializar un nuevo modelo de software... (Datos del problema)... Indique el VAN del proyecto derivado de la comercialización del nuevo modelo de software:", o: ["-101.403,06", "-1.839.285,71", "-1.494.997,96", "-244.897,96"], a: 3, exp: "Cálculo basado en fase piloto de 2 años al 40% y posterior perpetuidad al 12%. VAN aproximado de -244.897€." },
    { b: 6, q: "111. (T6) Los equivalentes ciertos de los flujos de caja de un proyecto son de 102€ en el año 1 y 95 en el año 2. La tasa libre de riesgo es del 2%, la prima por riesgo de mercado del 5% y la beta del proyecto de 0,9. Indica cuál de las siguientes afirmaciones es correcta:", o: ["El ratio entre el flujo de caja equivalente cierto y el flujo de caja esperado del año 2 es de 0,917.", "Los flujos de caja esperados del proyecto para los años 1 y 2 son de 106,50€ y 103,57€ respectivamente.", "El valor actual del proyecto es de 191,31€", "Todos los cálculos son correctos."], a: 3, exp: "Todos los cálculos de equivalentes ciertos y flujos esperados son correctos con los datos proporcionados." },
    { b: 6, q: "112. (T6) Si la estructura económica de la empresa no se altera, podemos afirmar que:", o: ["La rentabilidad exigida al capital propio aumenta como consecuencia de un decremento del apalancamiento financiero.", "La rentabilidad del activo aumenta como consecuencia de un decremento del apalancamiento financiero.", "La rentabilidad del activo disminuye como consecuencia de un decremento del apalancamiento financiero.", "La rentabilidad del activo puede coincidir con la rentabilidad exigida del capital propio."], a: 3, exp: "Si la estructura no se altera, rA y rE pueden coincidir solo si la deuda es cero (sin apalancamiento)." },
    // --- TEMA 7 ---
    { b: 7, q: "113. (T7) La Proposición I de MM establece que:", o: ["El valor de mercado de la deuda subordinada de la empresa es independiente de su estructura de capital.", "El valor de mercado de las acciones preferentes de una empresa es independiente de su estructura de capital.", "El valor de mercado de cualquier empresa es independiente de su estructura de capital.", "Las afirmaciones anteriores son correctas."], a: 2, exp: "Proposición I de MM: el valor de la empresa es independiente de su estructura de capital." },
    { b: 7, q: "114. (T7) Según los tradicionalistas, existe una estructura financiera óptima de la empresa porque:", o: ["No se cumple la Proposición II, aunque sí la Proposición I de MyM.", "Se cumplen las proposiciones I y II de M y M.", "No se cumple la Proposición I.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "Para la posición tradicional, el coste de capital varía con el endeudamiento, negando la Proposición I de MM." },
    { b: 7, q: "115. (T7) Indique la respuesta falsa:", o: ["La proposición II de MM supone que el apalancamiento financiero no influye en el riesgo de las acciones.", "La proposición II de MM supone que re crece de forma constante con el incremento del endeudamiento mientras rd no cambia.", "Según la proposición I de MM la creación de valor de la empresa depende exclusivamente del valor actual de los flujos de caja de los proyectos.", "La proposición I de MM permite que las decisiones de inversión y financiación puedan ser analizadas por el inversor de forma independiente."], a: 0, exp: "Es falsa; la Proposición II afirma que el apalancamiento SÍ influye en el riesgo y aumenta la rentabilidad exigida a las acciones." },
    { b: 7, q: "116. (T7) En una empresa que se encuentra en situación de insolvencia financiera:", o: ["A sus accionistas, en caso de existir tesorería disponible para ello, no les interesa que se les reparta un dividendo líquido...", "A sus accionistas, en caso de existir tesorería disponible para ello, les interesa que se les reparta un dividendo líquido, pues, aunque ello llevaría a una descapitalización de la empresa, resultarían beneficiados por tal decisión...", "A los obligacionistas les interesaría que se acometieran proyectos con bajo riesgo económico...", "A los accionistas les interesaría que se acometieran proyectos con bajo riesgo económico..."], a: 1, exp: "En insolvencia, los accionistas prefieren repartir dividendos (descapitalizar) o asumir riesgos altos, a costa de los obligacionistas (conflicto de agencia)." },
    { b: 7, q: "117. (T7) Indique cuál de las siguientes afirmaciones es falsa:", o: ["La proposición I de MM afirma que la financiación mediante deuda en lugar de recursos propios no influye sobre el valor de mercado de la empresa.", "La proposición I de MM afirma que la financiación mediante deuda en lugar de recursos propios no influye en el coste de capital de la empresa.", "La proposición I de MM afirma que la elección entre deuda a corto plazo y deuda a largo plazo influye sobre el valor de la empresa.", "La proposición I de MM afirma que la financiación mediante deuda en lugar de recursos propios no influye sobre el coste medio ponderado de capital."], a: 2, exp: "Es falsa; la Proposición I afirma la irrelevancia de la financiación, incluyendo el plazo (corto vs largo)." },
    { b: 7, q: "118. (T7) Las empresas A y B son idénticas excepto en su estructura de capital. LA empresa A tiene una ratio D/V del 10% y la empresa B tiene un ratio D/V del 30%. Suponga una inversión del 40% en el capital de la empresa B. En un contexto de mercados perfectamente competitivos y sin impuestos, la estrategia de inversión alternativa en la empresa A que le proporciona los mismos flujos de caja consistirá en:", o: ["Invertir un 40% en el capital de la empresa A y prestar un 4% del valor total (V) de la empresa A a la tasa libre de riesgo.", "Invertir un 40% en el capital de la empresa A y endeudarse en un 8% del valor total (V) de la empresa B, a la tasa libre de riesgo.", "Invertir un 40% en el capital de la empresa A y endeudarse en un 4% del valor total (V) de la empresa A, a la tasa libre de riesgo.", "Invertir un 40% en el capital de la empresa A y prestar un 8% del valor total (V) de la empresa V a la tasa libre de riesgo."], a: 1, exp: "Para replicar una inversión en una empresa más endeudada (B) usando una menos endeudada (A), el inversor debe añadir endeudamiento personal (apalancamiento casero)." },
    { b: 7, q: "119. (T7) Los defensores de la Posición Tradicional consideran que la rentabilidad esperada del capital propio crece a medida que aumenta el nivel de endeudamiento... Indique cual de las siguientes afirmaciones es correcta:", o: ["Defienden esta evolución porque entienden que cuando el endeudamiento es moderado, los accionistas no perciben ni valorar mucho el riesgo asociado a un incremento del endeudamiento...", "Defienden esta evolución porque entienden que cuando el endeudamiento es moderado, los accionistas perciben y valoran mucho el riesgo asociado a un incremento del endeudamiento...", "La justificación de la evolución de la rentabilidad esperada del capital propio propuesta por los defensores de la posición tradicional no se basa en el riesgo que los accionistas aprecian en el incremento del endeudamiento.", "Ninguna de las respuestas anteriores es correcta."], a: 0, exp: "Los tradicionalistas creen que con deuda moderada el riesgo no se percibe completamente, por lo que rE crece despacio y el CMPC baja inicialmente." },
    { b: 7, q: "120. (T7) En mercados perfectos como los planteados por MM, indique cuál de las siguientes afirmaciones es falsa:", o: ["La proposición II de MM supone que rE decrece de forma constante con el incremento del endeudamiento mientras rD no cambia con niveles moderados de deuda.", "La proposición I de MM permite que las decisiones de inversión y financiación puedan ser analizadas por el inversor de forma independiente.", "La proposición II de MM supone que el apalancamiento financiero influye en el riesgo de las acciones.", "Según la proposición I de MM la creación del valor de la empresa depende exclusivamente del valor actual de los flujos de caja de los proyectos."], a: 0, exp: "Es falsa; MM II establece que rE CRECE (aumenta) con el endeudamiento, no decrece." },
    { b: 7, q: "121. (T7) Indique cuál de las siguientes afirmaciones es correcta:", o: ["La Proposición I de MM afirma que la financiación mediante deuda en lugar de recursos propios influye en el coste de oportunidad del capital de la empresa.", "La Proposición I de MM postula que en una economía competitiva libre de impuestos la proporción de deuda y capital afecta al valor global de ambos títulos de la empresa.", "La Proposición II de MM reconoce que el endeudamiento aumenta la rentabilidad esperada y el riesgo de una inversión en acciones siempre que la rentabilidad del activo sea inferior a la rentabilidad de la deuda.", "Ninguna es correcta"], a: 3, exp: "Proposición II de MM: rE aumenta con el endeudamiento." },
    { b: 7, q: "122. (T7) Teniendo en cuenta la Proposición Fundamental I de Modigliani y Miller, indique cuál de las siguientes afirmaciones es correcta:", o: ["El acceso al préstamo y al endeudamiento de las empresas siempre será mejor que el que puedan tener los individuos de forma particular.", "El valor de la empresa depende exclusivamente de su capacidad de generar flujos de caja operativos.", "El valor de la empresa depende de la combinación optima de las fuentes de financiación a las que tenga acceso la empresa en el mercado.", "Ninguna es correcta."], a: 1, exp: "El valor depende de la capacidad de generar flujos de caja (activos reales), no de la financiación." },
    { b: 7, q: "123. (T7) Indique cuál de las siguientes afirmaciones es correcta:", o: ["El valor actual de los ahorros fiscales es un activo con valor para la empresa.", "El valor actual de los ahorros fiscales es un pasivo con valor para la empresa.", "El valor actual de los ahorros fiscales es el resultado de multiplicar el coste de los fondos ajenos por la tasa impositiva.", "Las afirmaciones a), b) y c) son correctas."], a: 0, exp: "El valor actual de los ahorros fiscales es un activo que suma valor a la empresa." },
    { b: 7, q: "124. (T7) De acuerdo con las teorías de M y M en mercados competitivos perfectos, un director financiero llevará a cabo un proyecto de inversión siempre que:", o: ["El valor actual de los ahorros fiscales supere el valor actual de los costes de insolvencia.", "El valor actual de los ahorros fiscales compense exactamente el valor actual de los costes de insolvencia.", "El CMPC di sea inferior a la rentabilidad de los activos.", "Ninguna es correcta."], a: 0, exp: "Relacionado con la Teoría del Trade-off: se endeuda mientras el valor del ahorro fiscal supere al coste de insolvencia marginal." },
    
    // --- TEMA 8 ---
    { b: 8, q: "125. (T8) En un escenario sin imperfecciones en el mercado como el planteado inicialmente por MM:", o: ["El VAA coincide siempre con el VAN caso base.", "El VAA siempre es inferior al VAN, ya que ra>CMPC (después de impuestos).", "La incorporación en la estructura financiera de acciones preferentes incrementará el coste de oportunidad del capital (ra) del proyecto.", "La deuda debe reequilibrarse siempre y de esta forma los ahorros fiscales reflejarán el mismo riesgo que los flujos de caja del proyecto."], a: 0, exp: "Sin impuestos ni imperfecciones, el valor de la financiación es cero, por lo que el VAA coincide con el VAN del caso base." },
    { b: 8, q: "126. (T8) El coste de oportunidad del capital de la empresa como tasa de descuento de un nuevo proyecto de inversión:", o: ["Es correcto siempre y cuando el proyecto tenga el mismo riesgo propio y específico que el negocio actual de la empresa.", "Es correcto siempre y cuando el proyecto tenga distinto riesgo propio y específico que el negocio actual de la empresa.", "Es correcto siempre y cuando el proyecto tenga el mismo riesgo económico y financiero que el negocio actual de la empresa.", "Es correcto siempre y cuando el proyecto tenga distinto riesgo económico y financiero que el negocio actual de la empresa."], a: 2, exp: "El coste de oportunidad de la empresa (entendido como CMPC) es correcto si el proyecto tiene el mismo riesgo económico y financiero." },
    { b: 8, q: "127. (T8) Indique la afirmación correcta:", o: ["La utilización de la fórmula del CMPC después de impuestos supone que la deuda permanece constante durante la vida del proyecto.", "La utilización de la fórmula del valor actual ajustado asumiendo deuda reequilibrada sin otros efectos financieros supone implícitamente las mismas hipótesis que la fórmula del CMPC después de impuestos.", "La utilización de la fórmula del CMPC después de impuestos supone que la empresa reequilibra su deuda cada periodo manteniendo constante el valor del proyecto (V).", "Ninguna es correcta."], a: 2, exp: "La fórmula estándar del CMPC asume deuda reequilibrada, es decir, ratio de endeudamiento constante." },
    { b: 8, q: "128. (T8) Indica cuál de las siguientes afirmaciones es correcta:", o: ["Cuando usted aplica la “regla de los tres pasos” y desapalanca el CMPC después de impuestos, obtiene una tasa que refleja riesgo económico y financiero, según la Proposición II de MM.", "Cuando se reequilibra la Deuda asumimos que el Ahorro Fiscal es un activo menos arriesgado que V ( valor de los activos de la empresa)", "Cuando se reequilibra la deuda asumimos que el Ahorro Fiscal es un activo tan arriesgado como V (valor de los activos de una empresa).", "Ninguna es correcta."], a: 2, exp: "La hipótesis de deuda reequilibrada asume que el riesgo del ahorro fiscal es similar al de los activos operativos (se descuenta a rA)." },
    { b: 8, q: "129. (T8) Cuando se actualizan los flujos de caja esperados de un proyecto al coste medio ponderado del capital después de impuestos de la empresa que se plantea emprenderlo, se asume:", o: ["Que los riesgos económicos del proyecto son distintos que los de otros activos de la empresa.", "Que el proyecto soporta la misma fracción de deuda que el resto de la estructura de capital de la empresa y que esta fracción permanece estable durante toda la vida del proyecto.", "La hipótesis de deuda fija.", "Ninguna de las respuestas anteriores es correcta."], a: 1, exp: "Asume que el proyecto soporta la misma fracción de deuda constante (ratio constante)." },
    { b: 8, q: "130. (T8) La aplicación de la fórmula del VAA asume que:", o: ["Solo los efectos derivados del pago de intereses y comisiones son los que deben estar incluidos en la misma.", "La deuda del proyecto permanece siempre fija durante su vida económica.", "La financiación del proyecto crea valor sólo a través de (1-t).", "Ninguna es correcta."], a: 3, exp: "Ninguna es correcta restrictiva; el VAA es flexible y considera todos los efectos de la financiación, no solo intereses, y puede usar deuda fija o reequilibrada." },
    { b: 8, q: "131. (T8) Indica la respuesta correcta:", o: ["La diferencia “Coste de Oportunidad del Capital” menos “CMPC después de impuestos” refleja solo el efecto derivado del ahorro fiscal por el interés pagado por la deuda.", "Cuando la tasa impositiva es mayor que cero, siempre el coste de oportunidad del capital es inferior al CMPC después de impuestos.", "Para calcular el valor actual de los ahorros fiscales VA (AF), si la deuda de la empresa es fija, entonces el AF se descuenta al coste de oportunidad del capital.", "Ninguna es correcta."], a: 0, exp: "La diferencia entre rA y CMPC en el modelo estándar refleja principalmente el beneficio del ahorro fiscal." },
    { b: 8, q: "132. (T8) La aplicación de la fórmula del método del VAA asume que:", o: ["Sólo los efectos derivados del pago de intereses y comisiones son los que deben estar incluidos en la misma.", "La financiación del proyecto crea valor sólo a través de (1-t)", "La deuda del proyecto permanece siempre fija durante su vida económica", "Ninguna es correcta."], a: 3, exp: "Igual que la anterior, el VAA no se limita a esas asunciones restrictivas." },
    { b: 8, q: "133. (T8) Indica cuál de las siguientes afirmaciones sobre el método del Valor Actual Ajustado es falsa:", o: ["El VAN caso base supone que la empresa se financia sólo con fondos propios.", "No considera todos los efectos derivados de la financiación.", "Considera el efecto más importante de la financiación: la deducción impositiva de los intereses de la deuda emitida para financiar el proyecto.", "Ofrece una visión explícita de los factores que añaden o restan valor."], a: 1, exp: "Es falsa; el VAA precisamente está diseñado para sumar todos los efectos derivados de la financiación." },
    { b: 8, q: "134. (T8) La aplicación de la fórmula del CMPC después de impuestos asume que:", o: ["La empresa considera la deuda como fija", "La financiación del proyecto crea valor sólo a través del ahorro fiscal derivado del hecho de que los intereses de la deuda son deducibles en el impuesto sobre sociedades.", "Todos los efectos derivados de la financiación están incluidos en la misma.", "El VAN siempre coincide con el VAA asumiendo la deuda como fija."], a: 1, exp: "La fórmula estándar integra el beneficio fiscal (1-t) pero no costes de insolvencia explícitos u otros efectos complejos." },
    { b: 8, q: "135. (T8) La aplicación de la fórmula del método del VAA asume que:", o: ["La empresa considera su deuda como fija.", "La tasa de descuento aplicada en el VAN caso base recoge el riesgo económico y financiero.", "Todos los efectos derivados de la financiación son considerados en su cálculo.", "Ninguna es correcta."], a: 2, exp: "El VAA valora explícitamente todos los efectos de la financiación sumándolos al caso base." },
    { b: 8, q: "136. (T8) Indique cuál de las siguientes afirmaciones respecto al método del Valor Actual Ajustado es correcta:", o: ["La tasa de descuento apropiada para calcular el valor actual de los ahorros fiscales cuando se toma la hipótesis de deuda reequilibrada es el coste de oportunidad del capital...", "La tasa de descuento apropiada para calcular el valor actual de los ahorros fiscales cuando se toma la hipótesis de deuda reequilibrada es el coste de la deuda que financia el proyecto...", "La tasa de descuento apropiada para calcular el valor actual de los ahorros fiscales cuando se toma la hipótesis de deuda reequilibrada es el coste del capital propio que financia el proyecto...", "Ninguna es correcta."], a: 0, exp: "Con deuda reequilibrada, la tasa de descuento adecuada para el ahorro fiscal es el coste de oportunidad del capital (rA)." },
    { b: 8, q: "137. (T8) Un proyecto de inversión con un coste de oportunidad del capital del 25% se financia con un préstamo de 1 millón de € que se amortizará íntegramente dentro de 2 años. SI el VAAF que genera la deuda es de 12.960€ (calculado tomando como hipótesis de deuda reequilibrada) y el tipo de gravamen del 30%, calcule la rentabilidad de la deuda.", o: ["10%", "5%", "3%", "Ninguna de las otras respuestas propuestas es correcta."], a: 2, exp: "Cálculo inverso del valor del ahorro fiscal reequilibrado para obtener rD aprox 3%." },
    { b: 8, q: "138. (T8) Si una empresa asume un endeudamiento permanente de 10.000 € al 7% de interés, el valor actual de los ahorros fiscales por intereses, suponiendo una tasa impositiva del 25%, será:", o: ["175 €", "2.500 €", "700 €", "La información suministrada es insuficiente para calcularlo."], a: 1, exp: "Deuda fija perpetua: VA = Tc * D = 0,25 * 10.000 = 2.500 €." },
    { b: 8, q: "139. (T8) Indique cuál de las siguientes afirmaciones es correcta:", o: ["La utilización de la fórmula del valor actual ajustado (VAA) (asumiendo Deuda Fija) sin otros efectos financieros supone implícitamente las mismas hipótesis que la fórmula del CMPC después de impuestos.", "Cuando Usted aplica la “regla de los tres pasos” y desapalanca el CMPC después de impuestos, obtiene una tasa que refleja el riesgo económico y financiero según la proposición II de MM.", "La utilización de la fórmula del CMPC después de impuestos supone que la empresa reequilibra su Deuda cada periodo manteniendo constante el valor del proyecto (V).", "La utilización de la fórmula del valor actual ajustado (VAA) (asumiendo Deuda Reequilibrada) sin otros efectos financieros supone implícitamente las mismas hipótesis que la fórmula del CMPC después de impuestos."], a: 3, exp: "El VAA con reequilibrio asume las mismas hipótesis que el CMPC estándar (ratio constante)." },
    { b: 8, q: "140. (T8) Si el coste medio ponderado del capital (ra) permanece constante cuando la empresa emite sucesivamente deuda, y la rentabilidad esperada del capital propio (re) cambia, entonces:", o: ["… esto se debe a que el coste medio ponderado del capital refleja únicamente el riesgo económico de los proyectos, y a que una proporción cada vez menor de acciones deben absorber el riesgo financiero generado por el aumento de la deuda.", "… esto se debe a que las empresas financiadas exclusivamente con fondos propios absorben el mayor grado posible de riesgo económico del proyecto que refleja el coste medio ponderado del capital.", "… esto se debe a que una mayor deuda siempre influye en la política de inversión de la empresa, alterando el coste medio ponderado de capital y la rentabilidad esperada del accionista.", "… esto se debe a que el coste medio ponderado del capital es superior a la rentabilidad esperada de la deuda y a que una mayor proporción de acciones deben absorber un mayor riesgo económico generado por el aumento de la deuda."], a: 0, exp: "rA refleja el riesgo económico constante, mientras rE absorbe el riesgo financiero creciente distribuido en menos acciones." },

    // --- EXAMENES (PARCIALES) ---
    { b: 9, q: "1. (Parciales) Si en una cartera formada por letras del Tesoro ('título 1') y una cartera de renta variable ('título 2'), la proporción del presupuesto que se destina a letras del Tesoro es x₁ = -2, indique cuál de las siguientes afirmaciones es correcta:", o: ["Estaríamos hablando de una cartera 'con endeudamiento', el inversor se estaría endeudando en una cantidad igual al doble de su riqueza inicial y la proporción destinada a la cartera de renta variable sería x₂ = 2.", "Estaríamos hablando de una cartera 'con endeudamiento', el inversor se estaría endeudando en la mitad de su riqueza inicial y la proporción destinada a la cartera de renta variable sería x₂ = 1.", "Estaríamos hablando de una cartera 'con endeudamiento', el inversor se estaría endeudando en una cantidad igual al doble de su riqueza inicial y la proporción destinada a la cartera de renta variable sería x₂ = 3.", "Todas las respuestas anteriores son incorrectas."], a: 2, exp: "Si x₁ = -2 significa que el inversor se endeuda al 200% de su riqueza inicial. Como x₁ + x₂ = 1, entonces x₂ = 1 - (-2) = 3. Por lo tanto, invierte el 300% en la cartera de renta variable." },
    { b: 9, q: "2. (Parciales) Una empresa sin deuda presenta un coste de capital del 10,7%. Está valorando la posibilidad de introducir deuda en su estructura de capital, de manera que la ratio de endeudamiento (D/E) se situará en 0,6. La tasa libre de riesgo es del 3%, la prima de riesgo del mercado es del 7% y la beta de los activos asciende a 1,1. Si la beta de la deuda puede considerarse nula, ¿cuál de las siguientes afirmaciones es correcta?", o: ["La rentabilidad exigida a los fondos propios aumentará por el incremento del riesgo financiero, pero la rentabilidad de los activos permanecerá inalterada.", "El coste de los fondos propios disminuirá, ya que la empresa sustituye fondos propios por deuda más barata.", "La rentabilidad de los activos aumentará debido al mayor riesgo financiero asociado al apalancamiento.", "El coste del capital propio permanecerá constante, ya que depende únicamente del riesgo económico del proyecto y no de su financiación."], a: 0, exp: "Según MM Proposición II, al aumentar el endeudamiento, el riesgo financiero aumenta y por tanto la rentabilidad exigida a los fondos propios (rE) sube. Sin embargo, la rentabilidad de los activos (rA) depende solo del riesgo económico y permanece inalterada si los activos no cambian." },
    { b: 9, q: "3. (Parciales) Una empresa muy endeudada está considerando reemplazar un proyecto de bajo riesgo por otro de mayor volatilidad, ambos con VAN esperado nulo. ¿Qué efecto generará esta sustitución?", o: ["Beneficia tanto a accionistas como obligacionistas ya que incrementa la rentabilidad esperada de la empresa.", "Perjudica a los accionistas, ya que el mayor riesgo reduce el valor de los fondos propios.", "No genera efectos relevantes, ya que ambos proyectos tienen VAN esperado igual a cero.", "Beneficia a los accionistas en detrimento de los obligacionistas, al aumentar la probabilidad de que los acreedores soporten parte del riesgo."], a: 3, exp: "Este es el problema de sustitución de activos (asset substitution). En empresas muy endeudadas, aumentar el riesgo beneficia a los accionistas porque tienen opción de compra sobre los activos: si va bien ganan mucho, si va mal la pérdida la absorben principalmente los acreedores. Los obligacionistas soportan mayor riesgo de impago." },
    { b: 9, q: "4. (Parciales) Si una empresa aeronáutica con una cartera de proyectos bien diversificada valora el riesgo de un proyecto de inversión en un nuevo modelo de avión, que está dentro del riesgo medio de la empresa, y existe una alta probabilidad de que la aerolínea compradora lo rechace, la tasa de descuento que debe aplicar ha de incorporar:", o: ["Tanto el riesgo específico como el sistemático y, al mismo tiempo, han de revisarse los posibles flujos de caja.", "Solo la componente de riesgo específico y al mismo tiempo han de revisarse los posibles flujos de caja.", "Solo la componente de riesgo sistemático y al mismo tiempo han de revisarse los posibles flujos de caja.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "El riesgo de rechazo por la aerolínea es un riesgo específico o diversificable, que debe reflejarse ajustando los flujos de caja esperados (por ejemplo, ponderando escenarios). La tasa de descuento solo debe incorporar el riesgo sistemático, ya que el riesgo específico se diversifica en una cartera bien diversificada." },
    { b: 9, q: "5. (Parciales) Si aplicando el método de la tasa ajustada obtenemos un VAN positivo:", o: ["El proyecto ayuda a reducir el riesgo sistémico global de la empresa.", "La valoración del proyecto asume que el valor actual de los ahorros fiscales supera el valor actual de los costes de insolvencia.", "El proyecto podría financiarse con una unidad adicional de deuda antes de que la empresa alcance su estructura financiera óptima.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "Un VAN positivo con la tasa ajustada (CMPC) simplemente indica que el proyecto crea valor considerando su riesgo económico y financiero. No implica directamente que los ahorros fiscales superen los costes de insolvencia, ni que reduzca el riesgo sistemático, ni conclusiones sobre la estructura financiera óptima." },
    { b: 9, q: "6. (Parciales) Indique cuál de las siguientes afirmaciones sobre el cálculo del Coste de Medio Ponderado de Capital después de impuestos es falsa:", o: ["Se deben considerar las fuentes de financiación a largo plazo solamente tratándose de una fuente financiera sin coste explícito.", "Debe incluirse en todo caso la deuda financiera a corto plazo, siempre que se renueve anualmente.", "Nunca debe tomarse en consideración la financiación con proveedores.", "Para reflejar los efectos derivados de la financiación, el coste de la deuda debe ir corregido por los impuestos."], a: 0, exp: "Es falsa porque el CMPC debe considerar todas las fuentes de financiación permanentes o estructurales, incluyendo deuda a corto plazo que se renueva sistemáticamente. Las fuentes sin coste explícito como proveedores generalmente no se incluyen. La corrección fiscal de la deuda (1-t) sí es necesaria." },
    { b: 9, q: "7. (Parciales) Una empresa está considerando añadir un nuevo título a su cartera totalmente diversificada. El título presenta una desviación típica elevada, pero su covarianza con la rentabilidad del mercado es reducida. De acuerdo con el análisis del riesgo en carteras diversificadas, ¿cuál de las siguientes afirmaciones es correcta?", o: ["El riesgo que importa para una cartera diversificada es la desviación típica del título, ya que recoge tanto el riesgo específico como el sistemático.", "El riesgo que importa depende de la parte del riesgo que se puede diversificar, es decir, de su riesgo específico.", "El riesgo único del título determina la rentabilidad exigida según el CAPM.", "La contribución del título al riesgo de la cartera dependerá de cómo covaríe su rentabilidad con la del mercado."], a: 3, exp: "En una cartera diversificada, el riesgo específico se elimina. Lo que importa es la contribución al riesgo sistemático, que se mide por la covarianza con el mercado (y por tanto la beta). Un título con alta desviación típica pero baja covarianza con el mercado añade poco riesgo a una cartera diversificada." },
    { b: 9, q: "8. (Parciales) Una empresa sin deuda presenta un coste de capital del 11%. Está valorando la posibilidad de introducir deuda en su estructura de capital, de manera que el ratio de endeudamiento (D/E) se situará en 0,6. La tasa libre de riesgo es del 3%, la prima de riesgo del mercado es del 7% y la beta de los activos asciende a 1,1. Si la beta de la deuda puede considerarse nula, ¿cuál de las siguientes afirmaciones es correcta?", o: ["El coste de los fondos propios disminuirá, ya que la empresa sustituye fondos propios por deuda más barata.", "La rentabilidad de los activos aumentará debido al mayor riesgo financiero asociado al apalancamiento.", "El coste del capital propio permanecerá constante, ya que depende únicamente del riesgo económico del proyecto y no de su financiación.", "La rentabilidad exigida a los fondos propios aumentará por el incremento del riesgo financiero, pero la rentabilidad de los activos permanecerá inalterada."], a: 3, exp: "Según MM Proposición II, βE = βA × (1 + D/E) cuando βD = 0. Por tanto, βE = 1,1 × 1,6 = 1,76. El coste del capital propio rE = 3% + 1,76 × 7% = 15,32%, superior al 11% inicial. La rentabilidad de los activos (rA = 11%) permanece inalterada porque depende solo del riesgo económico." },
    { b: 9, q: "9. (Parciales) Un proyecto se financiará bajo la hipótesis de deuda fija durante toda su vida. La empresa duda sobre qué tasa debe utilizar para descontar los ahorros fiscales derivados de los intereses. Si el coste de la deuda es del 6% y el coste actual del capital asciende al 11%, ¿cuál es la afirmación correcta?", o: ["Los ahorros fiscales deberán ser descontados al valor del coste de la deuda, porque los ahorros fiscales, bajo estas circunstancias, deben tener un riesgo similar al de la deuda.", "Los ahorros fiscales deberán ser descontados al coste de del capital, dado que el riesgo es proporcional al de los activos del proyecto.", "Los ahorros fiscales deberán ser descontados a la tasa del coste medio ponderado del capital antes de impuestos.", "Los ahorros fiscales deberán ser descontados a una tasa intermedia entre el coste actual de capital y el coste de la deuda, proporcional al apalancamiento."], a: 0, exp: "Bajo la hipótesis de DEUDA FIJA, los ahorros fiscales tienen el mismo riesgo que la deuda, ya que los intereses son conocidos y predeterminados. Por tanto, se descuentan al coste de la deuda (rD = 6%). Si fuera deuda reequilibrada, se descontarían al coste del capital (rA)." },

    // --- EXAMEN 2025 ---
    { b: 10, q: "1. (Examen 2025) Una empresa tiene un ratio PER (P₀/BPA₁) de 10 y se estima que el valor actual de sus oportunidades de crecimiento es positivo. Indique la afirmación correcta:", o: ["La tasa rentabilidad exigida de las acciones de esta empresa será del 10%.", "La tasa rentabilidad exigida de las acciones de esta empresa será superior al 10%.", "La tasa rentabilidad exigida de las acciones de esta empresa será inferior al 10%.", "No tenemos información suficiente para poder indicar si alguna de las afirmaciones anteriores es correcta."], a: 1, exp: "Si PER = P₀/BPA₁ = 10, entonces P₀ = 10×BPA₁. Sabemos que P₀ = BPA₁/r + VAOC. Si VAOC > 0, entonces P₀ > BPA₁/r, lo que implica que 10×BPA₁ > BPA₁/r, es decir, 10 > 1/r, por tanto r > 10%. La rentabilidad exigida es superior al 10%." },
    { b: 10, q: "2. (Examen 2025) Suponiendo que un determinado proyecto de inversión con similar riesgo económico pero que se financia con una estructura de capital que difiere sustancialmente de la que tienen los proyectos de la empresa:", o: ["El CMPC después de impuestos del proyecto debe ajustarse mediante los siguientes tres pasos y en el siguiente orden: 1) Calculando el coste de la deuda y de los fondos propios para el nuevo endeudamiento, 2) Calculando el coste de oportunidad del capital, 3) recalculando de nuevo el CMPC después de impuestos.", "El CMPC después de impuestos del proyecto debe ajustarse mediante los siguientes tres pasos y en el siguiente orden: 1) Calculando la tasa libre de riesgo, 2) Calculando el coste de oportunidad del capital, 3) recalculando de nuevo el CMPC después de impuestos.", "El CMPC después de impuestos del proyecto debe ajustarse mediante los siguientes tres pasos y en el siguiente orden: 1) Calculando las betas de la deuda y de los fondos propios, 2) Calculando la beta del coste de oportunidad del capital, 3) recalculando de nuevo el CMPC después de impuestos.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "La 'regla de los tres pasos' correcta es: 1) Desapalancar el CMPC actual para obtener rA (coste de oportunidad del capital sin deuda), 2) Estimar el nuevo coste de la deuda y fondos propios con la nueva estructura, 3) Recalcular el CMPC con las nuevas ponderaciones. Ninguna de las opciones describe correctamente este proceso." },
    { b: 10, q: "3. (Examen 2025) En la valoración de proyectos mediante el Valor Actual Ajustado (VAA), ¿qué diferencia clave existe entre las hipótesis de 'deuda fija' y 'deuda reequilibrada'?", o: ["La proporción inicial de deuda frente a capital propio utilizada para financiar el proyecto y su impacto en el flujo de caja operativo.", "La tasa de descuento aplicada al cálculo del valor actual de los ahorros fiscales, que en la hipótesis de 'deuda fija' se basa en el coste de la deuda debido a su menor variabilidad, mientras que en la hipótesis de 'deuda reequilibrada' se fundamenta en el coste de oportunidad del capital, ya que refleja un mayor riesgo económico asociado a las variaciones proporcionales de la deuda.", "La rentabilidad esperada del capital propio, la cual permanece constante en la hipótesis de 'deuda fija' pero varía en función del nivel de endeudamiento en la hipótesis de 'deuda reequilibrada'.", "El impacto en los flujos de caja operativos, donde la hipótesis de 'deuda reequilibrada' considera un mayor grado de incertidumbre debido a las posibles fluctuaciones en el valor del proyecto."], a: 1, exp: "La diferencia clave está en la tasa de descuento de los ahorros fiscales: con DEUDA FIJA los ahorros fiscales son predecibles (se descuentan a rD), mientras que con DEUDA REEQUILIBRADA los ahorros fiscales varían con el valor del proyecto (se descuentan a rA porque tienen el mismo riesgo que los activos)." },
    { b: 10, q: "4. (Examen 2025) Indique cuál de las siguientes afirmaciones es correcta:", o: ["En el cálculo de los flujos netos de caja de explotación anuales de un proyecto de inversión habrá que considerar el ahorro fiscal por amortizaciones financieras.", "Para calcular el resultado neto anual de un proyecto de inversión habrá que considerar, restando, las amortizaciones financieras que correspondan a cada período.", "Para calcular el resultado neto anual de un proyecto de inversión habrá que considerar, sumando o restando, según corresponda, los valores residuales de inmovilizado y fondo de maniobra.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "A) Es incorrecto: el ahorro fiscal es por amortizaciones TÉCNICAS (contables), no financieras. B) Es incorrecto: las amortizaciones financieras (devolución del principal) no afectan al resultado neto, solo a la tesorería. C) Es incorrecto: los valores residuales no se incluyen en el resultado neto anual, solo en el flujo de caja del último período. Por tanto, ninguna es correcta." },
    { b: 10, q: "5. (Examen 2025) El Sr. X invierte 20.000 € en Letras del Tesoro y 10.000 € en el índice de mercado. Indique cuál de las siguientes afirmaciones es correcta:", o: ["La beta de esta cartera es igual a 1, dado que las letras del tesoro tienen riesgo considerado como nulo.", "La beta de esta cartera es, aproximadamente, igual a 0,667.", "La beta de esta cartera es igual a 0, dado que hay un porcentaje de inversión en letras del tesoro.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "Inversión total = 30.000€. Peso Letras = 20.000/30.000 = 2/3. Peso Mercado = 10.000/30.000 = 1/3. Beta cartera = (2/3)×0 + (1/3)×1 = 1/3 ≈ 0,333. Ninguna de las opciones (0, 0,667 o 1) es correcta." },
    { b: 10, q: "6. (Examen 2025) Señale en cuál de los siguientes casos la desviación típica de la rentabilidad de una cartera es exactamente igual a la media aritmética de las desviaciones típicas de las rentabilidades de los títulos que la componen:", o: ["Inversión del 50% en acciones de Repsol y 50% en acciones de Cepsa, estando perfecta y positivamente correlacionadas las rentabilidades de dichos títulos.", "Inversión del 50% en acciones de Repsol y 50% en acciones de Cepsa, contando con un índice de correlación de 0,5 entre ambas acciones.", "Inversión del 50% en acciones de Repsol y 50% en acciones de Cepsa, estando perfecta y negativamente correlacionadas las rentabilidades de dichos títulos.", "Ninguna de las respuestas anteriores es correcta."], a: 0, exp: "Solo cuando la correlación es perfecta y positiva (ρ = +1), la desviación típica de la cartera es la media ponderada de las desviaciones típicas individuales: σp = w₁σ₁ + w₂σ₂. Con 50%-50%, esto es exactamente la media aritmética de las desviaciones típicas." },
    { b: 10, q: "7. (Examen 2025) Indique cuál de las siguientes afirmaciones es correcta:", o: ["El valor residual de una venta de inmovilizado después de impuestos con pérdida se calcula multiplicando la tasa impositiva por la diferencia entre el precio de venta y el fondo de amortización acumulado.", "El valor residual de una venta de inmovilizado después de impuestos con ganancia se calcula multiplicando la tasa impositiva por la diferencia entre el precio de venta y el valor contable de compra del inmovilizado.", "Al calcular el valor residual de una venta de inmovilizado después de impuestos, el impuesto se calculará multiplicando el coeficiente de amortización legal por la diferencia entre el precio de venta y el valor neto contable.", "Ninguna de las afirmaciones anteriores es correcta."], a: 3, exp: "El valor residual después de impuestos = Precio de venta - Impuesto sobre plusvalía (o + ahorro fiscal si hay minusvalía). Impuesto = t × (Precio venta - Valor Neto Contable). Las opciones A, B y C describen incorrectamente el cálculo, por lo que ninguna es correcta." },
    { b: 10, q: "8. (Examen 2025) Teniendo en cuenta los supuestos del modelo CAPM, es decir, que todos los inversores mantienen la cartera de mercado y que la beta de la acción mide la contribución de un título al riesgo de la cartera de mercado, indique qué afirmación es la correcta:", o: ["La prima de riesgo que demandan los inversores a una acción es proporcional a su beta.", "La prima de riesgo que demandan los inversores a una acción es distinta para cada inversor, en función de su actitud ante el riesgo.", "Para un inversor racional y prudente, únicamente resultaría eficiente invertir todo su presupuesto en la cartera de mercado.", "Ninguna de las respuestas anteriores es correcta."], a: 0, exp: "Según el CAPM, E(Ri) - Rf = βi × (E(Rm) - Rf). La prima de riesgo de una acción es directamente proporcional a su beta. La opción B es incorrecta porque en CAPM todos exigen la misma prima por unidad de beta. La C es incorrecta porque los inversores pueden combinar el activo libre de riesgo con la cartera de mercado según su perfil." },
    { b: 10, q: "9. (Examen 2025) Una cartera óptima es aquella que:", o: ["Para un determinado nivel de riesgo, no es posible encontrar otra con mayor rentabilidad.", "Para un determinado nivel de rentabilidad, no es posible encontrar otra con menor riesgo.", "Combina correctamente instrumentos de renta fija y renta variable.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "Las opciones A y B describen carteras EFICIENTES (en la frontera eficiente), no necesariamente óptimas. Una cartera ÓPTIMA es aquella que maximiza la utilidad del inversor específico, es decir, el punto de tangencia entre la frontera eficiente y su curva de indiferencia. La C no es una definición válida. Por tanto, ninguna es correcta." },
    { b: 10, q: "10. (Examen 2025) Una empresa tiene un presupuesto de tesorería disponible en el momento actual de 20.000 euros. Si decidiera invertir hoy el 25% de la tesorería en un proyecto empresarial a un año podría obtener un VAN máximo de 1.000 euros. El tipo de interés en el mercado de capitales es del 10%. ¿Cuál sería el flujo de caja del proyecto dentro de un año, si establece como objetivo tener un disponible que le aporte el mayor consumo posible en el momento actual? ¿A cuánto asciende dicho disponible para consumo actual?", o: ["Flujo de Caja dentro de un año de 6.600 euros / Disponible actual = 21.000 euros.", "Flujo de Caja dentro de un año de 6.000 euros / Disponible actual = 21.000 euros.", "Flujo de Caja dentro de un año de 5.000 euros / Disponible actual = 20.000 euros.", "Ninguna de las respuestas anteriores es correcta."], a: 0, exp: "Inversión = 25% × 20.000 = 5.000€. VAN = 1.000€ = -5.000 + FC₁/1,10. Por tanto FC₁ = 6.600€. Valor actual total = Tesorería restante + VA del proyecto = 15.000 + (5.000 + 1.000) = 21.000€. También: 15.000 + 6.600/1,10 = 15.000 + 6.000 = 21.000€." },

    // --- PARCIAL GADE 2024 ---
    { b: 11, q: "1. (Parcial GADE 2024) Una empresa se está planteando acometer un proyecto de inversión, pudiendo escoger entre dos que son mutuamente excluyentes: Máquina X: C₀=-100, C₁=105, C₂=105, C₃=105, VAN al 6% = 180,67 u.m. Máquina Y: C₀=-150, C₁=100, C₂=100, C₃=100, VAN al 6% = 117,30 u.m. ¿Qué máquina recomendaría comprar a esta empresa?", o: ["La máquina X porque tiene un VAN mayor.", "La máquina Y porque tiene un VAN menor.", "La máquina Y porque tiene un flujo de caja anual equivalente mayor.", "Ninguna de las respuestas anteriores es correcta."], a: 0, exp: "En proyectos mutuamente excluyentes con la misma duración (3 años ambos), se elige el de mayor VAN. La máquina X tiene VAN = 180,67 > VAN de Y = 117,30. Por tanto, se recomienda la máquina X. El flujo de caja anual equivalente solo sería relevante si tuvieran duraciones diferentes." },
    { b: 11, q: "2. (Parcial GADE 2024) Indique cuál de las siguientes afirmaciones sobre la fórmula de crecimiento constante de los dividendos P₀ = D₁/(r-g) es falsa:", o: ["Los dividendos crecen a una tasa constante g de forma perpetua.", "r > g.", "g puede ser igual que r.", "El precio de cotización de la acción recoge la influencia del crecimiento empresarial."], a: 2, exp: "Es FALSA que g pueda ser igual a r. Si g = r, el denominador sería cero y el precio sería infinito, lo cual no tiene sentido económico. Para que la fórmula de Gordon sea válida, es necesario que r > g (la tasa de descuento debe ser mayor que la tasa de crecimiento)." },
    { b: 11, q: "3. (Parcial GADE 2024) Indique cuál de las siguientes afirmaciones sobre el cálculo de los flujos netos de caja de un proyecto de inversión para un determinado año es correcta:", o: ["Deberá deducirse el importe de la amortización financiera de la deuda que financia el proyecto siempre que la misma se haga efectiva en el año considerado.", "Deberá deducirse el importe de la cuota de amortización técnica, con independencia del momento en el que se devengue.", "Deberá deducirse, además de los gastos financieros efectivamente pagados, la parte amortización técnica correspondiente al periodo considerado.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "Ninguna es correcta. A) La amortización financiera (devolución del principal) NO se deduce del flujo de caja operativo; se considera aparte en el análisis de financiación. B) La amortización técnica no se deduce directamente; solo afecta vía ahorro fiscal. C) Los gastos financieros no se deducen del flujo de caja libre (FCF), y la amortización técnica no es una salida de caja real." },
    { b: 11, q: "4. (Parcial GADE 2024) Indique cuál de las siguientes afirmaciones es falsa:", o: ["En general, el precio de la acción puede ser definido como el valor capitalizado de los beneficios medios bajo una política de no crecimiento, más el valor actual de las oportunidades de crecimiento.", "El valor actual de las oportunidades de crecimiento será positivo siempre y cuando la empresa reinvierta parte de sus beneficios, en lugar de repartirlos íntegramente como dividendos, y espere obtener en sus reinversiones una tasa igual al coste de oportunidad del capital.", "El valor actual de las oportunidades de crecimiento será positivo siempre y cuando la empresa reinvierta parte de sus beneficios, en lugar de repartirlos íntegramente como dividendos, espere obtener en sus reinversiones una tasa superior al coste de oportunidad del capital y la duración del proyecto sea suficiente para recuperar la inversión.", "El hecho de que una empresa reinvierta parte de sus beneficios no es condición suficiente para calificar sus acciones como 'acciones de crecimiento'."], a: 1, exp: "Es FALSA la opción B. El VAOC será positivo solo si la rentabilidad de las reinversiones (ROE) es SUPERIOR al coste de oportunidad del capital (r), no igual. Si ROE = r, el VAOC = 0 (no se crea ni destruye valor). Para crear valor y tener VAOC > 0, se requiere que ROE > r." },
    { b: 11, q: "5. (Parcial GADE 2024) Indique cuál de las siguientes afirmaciones sobre el concepto VAN es falsa:", o: ["Un VAN positivo implica que un proyecto genera valor para sus inversores y, por tanto, debe ser llevado a cabo.", "El VAN es una medida absoluta y nos dice, en unidades monetarias, cuánto valor está generando o destruyendo un proyecto.", "La tasa de descuento es la rentabilidad mínima exigida por los inversores atendiendo al riesgo del proyecto. Un mayor riesgo esperado se traduce en una menor rentabilidad exigida.", "El criterio de decisión es aceptar todo proyecto con VAN > 0. En caso de tener que elegir entre varios proyectos, seleccionaremos aquel que ofrezca el mayor VAN."], a: 2, exp: "Es FALSA la opción C. Un mayor riesgo esperado se traduce en una MAYOR rentabilidad exigida (no menor). A mayor riesgo, los inversores demandan mayor compensación (prima de riesgo), por lo que la tasa de descuento aumenta." },

    // --- RELACIÓN ---
    { b: 12, q: "1. (Relación) Una empresa está invirtiendo actualmente en activos reales el importe necesario para maximizar su VAN. Una disminución de la tasa de interés:", o: ["Provocaría un incremento de la inversión inicial necesaria para maximizar el VAN. Un inversor que prefiera consumo futuro a consumo actual vería empeorada su situación como consecuencia de la disminución de la tasa de interés.", "Provocaría un incremento de la inversión inicial necesaria para maximizar el VAN. Un inversor que prefiera consumo actual a consumo futuro vería empeorada su situación como consecuencia de la disminución de la tasa de interés.", "Provocaría un incremento de la inversión inicial necesaria para maximizar el VAN. Un inversor que prefiera consumo futuro a consumo actual vería mejorada su situación como consecuencia de la disminución de la tasa de interés.", "Provocaría una reducción de la inversión inicial necesaria para maximizar el VAN. Un inversor que prefiera consumo futuro a consumo actual vería mejorada su situación como consecuencia de la disminución de la tasa de interés."], a: 0, exp: "Una disminución de la tasa de interés hace que más proyectos sean rentables (mayor VAN), por lo que se invierte más. Además, quien prefiere consumo futuro (ahorrador/prestamista) sale perjudicado porque obtiene menor rentabilidad por sus préstamos." },
    { b: 12, q: "2. (Relación) Indique cuál de las siguientes afirmaciones es correcta:", o: ["Si el tipo de interés del endeudamiento es mayor que el tipo de interés del préstamo, la inversión inicial en activos reales que maximizaría el VAN sería la misma tanto desde el punto de vista de un accionista que quisiera ser prestamista como desde el punto de vista de un accionista que quisiera ser prestatario.", "Si el tipo de interés del endeudamiento es mayor que el tipo de interés del préstamo, un accionista que quisiera ser prestamista y otro que quisiera ser prestatario no estarían de acuerdo en cuanto al importe de la inversión inicial en activos reales necesaria para maximizar el VAN.", "Si el tipo de interés del endeudamiento es mayor que el tipo de interés del préstamo, la línea del tipo de interés para quien presta será más inclinada que para quien se endeuda.", "Las respuestas a) y c) son correctas."], a: 1, exp: "Si los tipos de interés difieren (endeudamiento > préstamo), no existe un único tipo de mercado. En este caso, el Teorema de Separación de Fisher no se cumple y cada inversor tendría una opinión diferente sobre la inversión óptima según sus preferencias de consumo." },
    { b: 12, q: "3. (Relación) Una empresa que el próximo año espera obtener un BPA de 20 euros/acción prevé que sus dividendos pueden crecer indefinidamente al 4% anual. Si el dividendo del próximo año es de 10 euros/acción y la tasa de capitalización del mercado es del 8%, podemos afirmar que:", o: ["Esta empresa tiene oportunidades de crecimiento que el mercado valora en 250 euros/acción, debido a que reinvierte parte de sus beneficios y obtiene de esas reinversiones una tasa de rentabilidad conveniente.", "Todo lo que el mercado valora en esta empresa son sus oportunidades de crecimiento (250 euros/acción).", "La empresa tiene oportunidades de crecimiento, ya que reinvierte parte de sus beneficios, pero no es posible cuantificarlas, al no conocerse la rentabilidad que está obteniendo en sus reinversiones.", "El VAOC de esta empresa es nulo pues, pese a reinvertir parte de sus beneficios, la rentabilidad que obtiene en sus reinversiones es exactamente igual a la tasa de capitalización del mercado."], a: 3, exp: "P₀ = D₁/(r-g) = 10/(0,08-0,04) = 250€. Precio sin crecimiento = BPA/r = 20/0,08 = 250€. VAOC = 250 - 250 = 0€. Esto indica que ROE = r = 8%, por lo que la reinversión no crea valor adicional. Tasa de reinversión = (20-10)/20 = 50%. g = ROE × tasa reinv → 4% = ROE × 50% → ROE = 8% = r." },
    { b: 12, q: "4. (Relación) Una empresa que el año próximo prevé obtener un BPA de 25 euros/acción tiene una tasa de reparto de dividendos prevista del 40%. La empresa estima que sus dividendos podrán crecer hasta el año 6 a razón de un 6% anual. Del año 6 en adelante, se prevé que sus oportunidades de crecer se habrán agotado, por lo que se repartirán indefinidamente todos sus beneficios como dividendos. Si la tasa de capitalización del mercado es del 9%, el precio de una acción de esta empresa (utilizando 2 decimales para los cálculos) es de:", o: ["265,09 euros/acción.", "285,04 euros/acción.", "415,19 euros/acción.", "333,33 euros/acción."], a: 1, exp: "D₁ = 25 × 40% = 10€. Años 1-5: dividendos creciendo al 6%. Año 6: BPA₆ = 25 × 1,06⁵ = 33,46€, que se reparte íntegramente. Precio en año 5 (perpetuidad): P₅ = 33,46/0,09 = 371,78€. VA de dividendos años 1-5 + VA de P₅ = 285,04€ aproximadamente." },
    { b: 12, q: "5. (Relación) Las acciones de la sociedad X cotizan actualmente a 73 euros/acción. El BPA esperado para el próximo año es de 2,80 euros/acción, del que se espera repartir un dividendo de 1,68 euros/acción. Si la rentabilidad que esta empresa puede esperar obtener en sus reinversiones es del 20%, es posible afirmar que:", o: ["La tasa esperada de crecimiento del dividendo será del 12%, y la tasa de capitalización del mercado ascenderá aproximadamente al 14,3%.", "La tasa esperada de crecimiento del dividendo será del 8%, y la tasa de capitalización del mercado ascenderá aproximadamente al 10,3%.", "La tasa esperada de crecimiento del dividendo será del 10,3%, y la tasa de capitalización del mercado ascenderá aproximadamente al 8%.", "Las respuestas a), b) y c) son falsas."], a: 1, exp: "Tasa de reparto = 1,68/2,80 = 60%. Tasa de reinversión = 40%. g = ROE × tasa reinv = 20% × 40% = 8%. Usando Gordon: 73 = 1,68/(r - 0,08) → r - 0,08 = 1,68/73 = 0,023 → r = 10,3%." },
    { b: 12, q: "6. (Relación) Indique cuál de las siguientes afirmaciones es correcta:", o: ["La fórmula del flujo de tesorería descontado con crecimiento constante es apropiada para calcular el precio de las acciones de una empresa que viene experimentando en los últimos años una tasa muy elevada de crecimiento de los dividendos.", "El crecimiento que una empresa pueda experimentar en el futuro depende exclusivamente de la proporción de sus beneficios anuales que la misma destine a reinversión.", "El crecimiento que una empresa pueda experimentar en el futuro depende exclusivamente de la rentabilidad que pueda obtener de las oportunidades de inversión futuras que la misma encuentre.", "Las respuestas a), b) y c) son falsas."], a: 3, exp: "Todas son falsas: A) La fórmula de Gordon NO es apropiada para empresas con alto crecimiento (requiere r > g constante). B) El crecimiento depende de AMBOS: tasa de reinversión Y rentabilidad de las reinversiones (g = b × ROE). C) Igualmente, depende de ambos factores, no solo de la rentabilidad." },
    { b: 12, q: "7. (Relación) Indique cuál de las siguientes afirmaciones sobre algunos de los criterios de selección de inversiones es correcta:", o: ["El criterio TIR resulta adecuado para elegir entre dos proyectos de inversión que tienen distinto desembolso inicial.", "El criterio VAN es adecuado para elegir entre dos proyectos que tienen el mismo horizonte temporal.", "El criterio TIR es adecuado para elegir entre dos proyectos de inversión en cualquier caso.", "En cualquier circunstancia los criterios VAN y TIR llevarán a la misma decisión."], a: 1, exp: "El VAN es el criterio más robusto y adecuado para comparar proyectos con el mismo horizonte temporal. La TIR puede llevar a decisiones erróneas cuando los proyectos tienen diferente escala (desembolso inicial) o diferente patrón de flujos, y no siempre coincide con el VAN en proyectos mutuamente excluyentes." },
    { b: 12, q: "8. (Relación) Una fábrica de conservas de pescado pretende acometer un proyecto de ampliación de su planta envasadora en una nave de su propiedad, actualmente sin uso. Inversión en equipos: 900.000€ (amortización lineal 10 años). Incremento inicial FM: 12.000€. Ingresos anuales: 1.200.000€. Costes operativos anuales: 535.000€. FM anual = 2% ventas. Valor residual equipos: 0€. FM no se recupera. Alternativa: alquilar nave por 360.000€/año durante 10 años. Impuesto sociedades: 35%. Tasa actualización: 6,5%. Indique la afirmación correcta:", o: ["Se aconseja no acometer el proyecto de ampliación, pues el VAN incremental (de acometer el proyecto frente a no acometerlo) arroja una cifra de –732.841,04€.", "Se aconseja acometer el proyecto, pues el VAN incremental (de acometer el proyecto frente a no acometerlo) arroja una cifra de 728.366,14€.", "Se aconseja acometer el proyecto, pues el VAN incremental (de acometer el proyecto frente a no acometerlo) asciende a 732.841,04€.", "Las respuestas a), b) y c) son falsas."], a: 2, exp: "El VAN incremental considera: 1) Inversión inicial + FM inicial, 2) Flujos operativos netos del proyecto, 3) Coste de oportunidad del alquiler perdido (360.000€ × 0,65 después de impuestos), 4) Ahorro fiscal por amortización. El cálculo arroja un VAN incremental positivo de 732.841,04€, por lo que se aconseja acometer el proyecto." },
    { b: 12, q: "9. (Relación) Indique cuál de las siguientes afirmaciones sobre la valoración de inversiones con el criterio del VAN es falsa:", o: ["Al calcular el desembolso inicial de un proyecto de inversión no habrá que incorporar el importe de los desembolsos pasados e irreversibles, aunque éstos se efectuaran para posibilitar la realización del proyecto.", "En una inversión de renovación, el importe percibido por la venta del equipo que se sustituye aumentará la cuantía del desembolso inicial incremental.", "En una inversión de renovación, el importe percibido por la venta del equipo que se sustituye reducirá la cuantía del desembolso inicial incremental.", "Al calcular el desembolso inicial habrá que considerar las variaciones en el fondo de maniobra de la empresa causadas por el proyecto."], a: 1, exp: "Es FALSA la opción B. En una inversión de renovación, el importe percibido por la venta del equipo antiguo REDUCE el desembolso inicial incremental (es una entrada de caja que compensa parte del coste del nuevo equipo), no lo aumenta. Los costes hundidos (A) no se consideran, y las variaciones de FM (D) sí se consideran." },
    { b: 12, q: "10. (Relación) Determinada empresa actualmente utiliza una planta de producción que le genera unos flujos de caja de 1 millón de € anuales durante 5 años. Si la planta se vendiese hoy obtendría 6 millones de € y si lo hiciera dentro de 5 años recibiría 2 millones de €. La empresa está planteando renovar la planta por otro equipo que costaría hoy 8 millones de € y que produciría 2,5 millones de € durante los 5 años, con valor residual nulo. Si se plantea estudiar la viabilidad financiera de la renovación mediante el criterio del VAN incremental, se puede afirmar que:", o: ["El coste de la renovación no debe considerar la venta de la planta actual.", "El coste de la renovación sí debe considerar la venta de la planta actual, pero el flujo de caja de la renovación no debe considerar los flujos de caja proporcionados por la planta antigua.", "En este tipo de proyectos, el coste de la renovación no debe considerar la venta de la planta actual, pero el flujo de caja de la renovación sí debe considerar los flujos de caja proporcionados por la planta antigua.", "Ninguna de las opciones anteriores (a, b y c) son correctas."], a: 3, exp: "En un análisis incremental de renovación: 1) El coste inicial SÍ debe considerar la venta de la planta actual (reduce el desembolso neto a 8M - 6M = 2M). 2) Los flujos incrementales son la diferencia: 2,5M - 1M = 1,5M anuales. 3) Se pierde el valor residual futuro de la planta antigua (2M en año 5). Ninguna opción describe correctamente el análisis incremental completo." },
    { b: 12, q: "11. (Relación) Indique cuál de las siguientes afirmaciones sobre el cálculo del coste anual equivalente es cierta:", o: ["No resulta conveniente calcular el coste anual equivalente en anualidades reales, porque puede proporcionar resultados incorrectos cuando las tasas de inflación son elevadas.", "Este cálculo sólo es apropiado cuando estamos comparando proyectos de inversión mutuamente excluyentes, pero de idéntica duración o estructura temporal.", "El criterio del VAN es más adecuado que el del coste anual equivalente en cualquier circunstancia. Si existe discrepancia entre ambos cálculos, siempre emplearemos el primer método de valoración.", "Ninguna de las anteriores es correcta."], a: 3, exp: "Ninguna es correcta. A) El CAE en términos reales es válido con inflación. B) El CAE es útil precisamente para comparar proyectos con DIFERENTE duración, no idéntica. C) El VAN no siempre es mejor; el CAE es más adecuado cuando comparamos proyectos repetibles con distinta duración. Por tanto, la respuesta es D." },
