<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección Financiera</title>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f8fafc; --text: #334155; --success: #22c55e; --error: #ef4444; --warning: #f59e0b; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; line-height: 1.5; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        
        /* Header */
        h1 { color: var(--primary); text-align: center; margin-bottom: 5px; font-weight: 800; letter-spacing: -0.5px; }
        .subtitle { text-align: center; color: #64748b; margin-bottom: 30px; font-size: 0.95rem; }

        /* Grid de Bloques */
        .block-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .block-card {
            background: white; border: 2px solid #e2e8f0; padding: 15px; border-radius: 12px; cursor: pointer;
            transition: all 0.2s; position: relative; display: flex; flex-direction: column; justify-content: center;
        }
        .block-card:hover { border-color: var(--accent); transform: translateY(-3px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .block-card.selected { background: #eff6ff; border-color: var(--accent); ring: 2px var(--accent); }
        .block-card h3 { margin: 0 0 5px 0; font-size: 1rem; color: var(--primary); }
        .block-card p { margin: 0; font-size: 0.8rem; color: #64748b; }
        .badge { position: absolute; top: 10px; right: 10px; background: #e2e8f0; color: #475569; font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; font-weight: 700; }

        /* Área de Quiz */
        .status-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #f1f5f9; padding: 10px 20px; border-radius: 10px; margin-bottom: 25px; font-size: 0.9rem; font-weight: 600; color: #475569;
        }
        .queue-badge { background: var(--warning); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; margin-left: 5px; }

        .question-box { animation: fadeIn 0.3s ease; }
        .q-meta { font-size: 0.8rem; color: var(--accent); font-weight: 700; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 0.5px; }
        .q-text { font-size: 1.25rem; font-weight: 700; color: var(--primary); margin-bottom: 25px; }
        
        .opt-btn {
            display: block; width: 100%; text-align: left; background: white; border: 2px solid #e2e8f0;
            padding: 15px 20px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; transition: all 0.2s;
            font-size: 1rem; color: var(--text); position: relative;
        }
        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: #f8fafc; }
        .opt-btn.correct { background: #dcfce7 !important; border-color: var(--success) !important; color: #14532d; }
        .opt-btn.wrong { background: #fee2e2 !important; border-color: var(--error) !important; color: #7f1d1d; }
        
        /* Feedback y Botones */
        .feedback { 
            background: #f0f9ff; border-left: 5px solid var(--accent); padding: 20px; 
            border-radius: 8px; margin-top: 25px; display: none; font-size: 0.95rem;
        }
        .retry-tag { display: inline-block; background: var(--error); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; }

        .btn {
            background: var(--primary); color: white; border: none; padding: 14px 30px; border-radius: 10px;
            font-weight: 700; cursor: pointer; font-size: 1rem; transition: transform 0.1s; width: 100%;
        }
        .btn:active { transform: scale(0.98); }
        .btn-outline { background: transparent; border: 2px solid #cbd5e1; color: #64748b; margin-top: 10px; }
        .btn-outline:hover { border-color: var(--text); color: var(--text); }
        
        /* Resultados Intermedios */
        .batch-result { text-align: center; padding: 20px 0; }
        .score-big { font-size: 3rem; font-weight: 800; color: var(--primary); margin: 10px 0; }
        .batch-stats { display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; }
        .stat-box { background: #f1f5f9; padding: 10px 20px; border-radius: 8px; }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div id="screen-menu">
        <h1>Dirección Financiera</h1>
        <p class="subtitle">Florín Emanuel Todor Gliga</p>
        
        <div class="block-grid" id="block-grid"></div>
        
        <div style="max-width: 400px; margin: 0 auto;">
            <button class="btn" onclick="startSystem()">COMENZAR ENTRENAMIENTO</button>
        </div>
    </div>

    <div id="screen-quiz" class="hidden">
        <div class="status-bar">
            <span>Tanda actual: <span id="batch-progress">1/20</span></span>
            <span>Pendientes totales: <span id="total-queue">0</span></span>
        </div>

        <div id="question-area"></div>

        <div id="feedback-area" class="feedback">
            <div id="retry-msg" class="retry-tag hidden">FALLADA - SE AÑADE A LA COLA</div>
            <div><strong style="color: var(--accent);">Explicación:</strong> <span id="feedback-text"></span></div>
        </div>

        <div style="margin-top: 25px;">
            <button id="next-btn" class="btn hidden" onclick="nextQuestion()">Siguiente Pregunta →</button>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn btn-outline" style="width: auto; padding: 8px 20px; font-size: 0.9rem;" onclick="quitToMenu()">Salir al Menú</button>
        </div>
    </div>

    <div id="screen-batch-end" class="hidden">
        <div class="batch-result">
            <h2>Tanda Completada</h2>
            <p>Resumen de estas 20 preguntas</p>
            
            <div class="score-big"><span id="batch-score">0</span>%</div>
            
            <div class="batch-stats">
                <div class="stat-box"><strong style="color:var(--success)" id="batch-correct">0</strong> Aciertos</div>
                <div class="stat-box"><strong style="color:var(--error)" id="batch-wrong">0</strong> Fallos (Reencolados)</div>
            </div>

            <p id="msg-queue-status" style="margin-bottom: 30px; color: #64748b;"></p>

            <button id="continue-btn" class="btn" onclick="startNextBatch()">CONTINUAR SIGUIENTE TANDA</button>
            <button class="btn btn-outline" onclick="quitToMenu()">Finalizar por hoy</button>
        </div>
    </div>
</div>

<script>
/* ==============================================
   1. BASE DE DATOS (PREGUNTAS TEMA 1-4)
   ============================================== */ 
const RAW_DATA = [
    // --- TEMA 1 ---
    { b: 1, q: "1. (T1) Indique la afirmación falsa:", o: ["Una de las funciones del director financiero es decidir si una inversión se debe financiar con un préstamo o con una emisión de obligaciones.", "Las funciones del director financiero son dos: decidir en qué gastar y decidir cómo financiar esos gastos.", "El objetivo financiero de la empresa es el de maximizar el valor de mercado de sus acciones.", "La parte del beneficio neto que no se reparte entre los accionistas se puede utilizar para financiar nuevos proyectos."], a: 1, exp: "La opción B es falsa porque las funciones del director financiero son: decisiones de inversión y decisiones de financiación, pero la formulación 'decidir en qué gastar' es simplista y no refleja la asignación eficiente de recursos." },
    { b: 1, q: "2. (T1) Indique la respuesta correcta:", o: ["El papel principal del director financiero de una empresa es realizar inversiones cuyo riesgo se ajuste al perfil de riesgo de sus accionistas.", "El coste de capital de una empresa es el tipo de interés que se paga al banco por la financiación ajena.", "El objetivo principal de los accionistas es la maximización de los beneficios.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "Ninguna es correcta: el objetivo es maximizar el VALOR (riqueza), no el beneficio contable. El coste de capital incluye el coste de los fondos propios, no solo el interés bancario." },

    // --- TEMA 2 ---
    { b: 2, q: "3. (T2) Indique la respuesta correcta:", o: ["El que el PER de las acciones de una empresa sea alto, refleja las buenas perspectivas que los inversores aprecian para el futuro de la misma.", "El que el PER de las acciones de una empresa sea alto, refleja que los inversores no aprecian que la misma tenga buenas perspectivas futuras.", "El que las acciones de una empresa tengan un PER alto puede significar que los inversores aprecian buenas perspectivas futuras para la misma, pero también podría estar indicando que esta empresa está obteniendo beneficios bajos.", "El PER no proporciona información alguna sobre la situación y perspectivas futuras de la empresa."], a: 2, exp: "Un PER alto puede indicar buenas perspectivas de crecimiento, pero matemáticamente también ocurre si el beneficio (denominador) es temporalmente bajo." },
    { b: 2, q: "4. (T2) Indique la respuesta correcta:", o: ["Para que las acciones de una empresa puedan calificarse como 'acciones de crecimiento' tan sólo es preciso que la empresa destine parte de sus beneficios a reinversión.", "La reinversión de parte de los beneficios que obtiene la empresa en proyectos con VAN negativo hará que sus acciones puedan ser calificadas como 'de crecimiento'.", "Para que las acciones de una empresa puedan calificarse como 'acciones de crecimiento' es preciso que la empresa destine parte de sus beneficios a reinversión, y que la reinversión se haga en proyectos con VAN positivo.", "No es necesario que la empresa destine parte de sus beneficios a reinversión para que sus acciones puedan ser calificadas como 'de crecimiento'."], a: 2, exp: "Solo se crea valor (crecimiento real) si se reinvierte en proyectos con VAN positivo, es decir, a una tasa superior al coste de capital." },
    { b: 2, q: "5. (T2) Indique la respuesta correcta:", o: ["Se conoce como payout o tasa de reparto a la fracción de los beneficios que la empresa destina a reinversión.", "Se conoce como payout o tasa de reparto a la fracción de los beneficios que la empresa paga como dividendos.", "Se conoce como payout o tasa de reparto al importe en unidades monetarias de los beneficios de la empresa.", "Se conoce como payout o tasa de reparto al porcentaje que los beneficios anuales de la empresa representan sobre el valor contable de su capital propio."], a: 1, exp: "Payout = Dividendos / Beneficio Neto. Es la fracción de beneficios que se paga como dividendos." },
    { b: 2, q: "6. (T2) Indique la respuesta correcta:", o: ["El valor actual de una acción es el valor actual del su precio estimado al final del horizonte de inversión considerado.", "El valor actual de una acción es el valor actual de todos los dividendos que se espera que pague a lo largo de toda su vida.", "El valor actual de una acción depende del horizonte de inversión que el inversor considere.", "La vida de una acción se limita al horizonte de inversión que se plantee el inversor concreto que estemos considerando."], a: 1, exp: "Teóricamente, el precio de una acción es la suma descontada de todos los dividendos futuros esperados a perpetuidad." },
    { b: 2, q: "7. (T2) Indique la respuesta correcta:", o: ["El modelo de descuento de dividendos con crecimiento constante puede aplicarse para obtener el precio de una acción sea cual sea el valor previsto para la tasa anual de crecimiento del dividendo.", "Si tenemos en cuenta la fórmula derivada del modelo de descuento de dividendos con crecimiento constante, la rentabilidad esperada de las acciones está determinada por el dividendo esperado para el siguiente período y por la tasa de crecimiento de los dividendos.", "Si tenemos en cuenta la fórmula derivada del modelo de descuento de dividendos con crecimiento constante, la rentabilidad esperada de las acciones no está determinada por el dividendo esperado para el siguiente período y por la tasa de crecimiento de los dividendos, sino por la rentabilidad que ofrecen otras acciones de igual riesgo.", "Es apropiado emplear el modelo de descuento de dividendos con crecimiento constante para calcular el precio de las acciones que se encuentran en la fase inicial de su ciclo de vida."], a: 1, exp: "Fórmula Gordon-Shapiro: P0 = Div1 / (r - g). Despejando r: r = (Div1/P0) + g. La rentabilidad está determinada por el dividendo esperado y la tasa de crecimiento." },
    { b: 2, q: "8. (T2) Indique la respuesta correcta:", o: ["El valor actual de las oportunidades de crecimiento para las acciones de una empresa se puede calcular como la suma actualizada de los VAN previstos de las reinversiones futuras.", "El valor actual de las oportunidades de crecimiento para las acciones de una empresa se puede calcular como la diferencia entre el precio de la acción en una fecha futura definida como horizonte y el que tendría hoy bajo una política de no crecimiento.", "El valor actual de las oportunidades de crecimiento para las acciones de una empresa únicamente puede calcularse cuando la empresa tiene previsto reinvertir en el futuro la totalidad de sus beneficios esperados.", "El valor actual de las oportunidades de crecimiento para las acciones de una empresa únicamente puede calcularse cuando la empresa tiene previsto no reinvertir en el futuro."], a: 0, exp: "El VAOC es la suma actualizada de los VAN de las reinversiones futuras. Precio = Valor sin crecimiento + VAOC." },
    { b: 2, q: "9. (T2) Una empresa posee 5.000€ de los que utiliza 2.000€ para realizar una inversión en activos reales que le permite maximizar su VAN, siendo este de 500€. El tipo de interés en el mercado de capitales es del 2%. ¿Cuál sería el disponible en t=1 si la empresa decide no consumir nada en el momento actual con la intención de consumir el máximo en dicho momento?", o: ["5.610", "3.500", "450", "Las respuestas anteriores son incorrectas."], a: 0, exp: "Valor Total t0 = 5.000 (inicial) + 500 (VAN creado) = 5.500. Valor en t1 = 5.500 × 1,02 = 5.610€." },
    { b: 2, q: "10. (T2) A una empresa se le plantean 2 oportunidades de inversión mutuamente excluyentes siendo el coste de oportunidad del 10%. A tiene un coste inicial de 1.000€ y genera un flujo de caja en el año 1 de 1.800€ y la inversión B tiene un coste inicial de 500€ y genera un flujo de caja anual de 1.000€. Si sólo puede realizar una de estas dos inversiones, indique la afirmación correcta:", o: ["La inversión A tiene una tasa de rentabilidad esperada superior a la inversión B.", "La inversión B tiene una tasa de rentabilidad esperada superior a la inversión A.", "La empresa debería realizar la inversión B.", "Ninguna de las respuestas anteriores es correcta."], a: 1, exp: "Rentabilidad A = (1800-1000)/1000 = 80%. Rentabilidad B = (1000-500)/500 = 100%. B tiene mayor tasa de rentabilidad." },
    { b: 2, q: "11. (T2) Un inversor dispone hoy de 100.000€ y desea consumir exactamente la misma cantidad en el momento 0 y en el momento 1. El tipo de interés en el mercado de capitales es del 5%. ¿Cuánto podría consumir en cada periodo de forma que se maximice el consumo total?", o: ["50.000,00€", "51.219,51€", "48.780,49€", "52.500,00€"], a: 1, exp: "C0 = C1. Fórmula: 100.000 = C0 + C0/1.05 → 100.000 = C0 × (1 + 0.9523) → C0 = 100.000 / 1.9523 = 51.219,51€." },
    { b: 2, q: "12. (T2) Suponga que acaba de firmar un contrato de trabajo a dos años por el que va a percibir un sueldo de 12.000 euros este año y de 12.600 al año próximo. Del dinero recibido en este año, decide invertir 10.000 euros en un proyecto de creación de una aplicación para móvil que le va a reportar un único flujo de caja de 13.000 euros el próximo año. El tipo de interés en el mercado de capitales es del 15%. Indique la afirmación correcta:", o: ["Si usted, al margen de la inversión realizada, no desea consumir más tesorería este año, de modo que invierte el resto disponible en activos financieros, el importe máximo de que dispondrá en el año 2 será de 28.590 €.", "Si no realizase la inversión en la app, pero sigue teniendo preferencias por el consumo futuro, su disponible máximo en el año 2 sería de 24.600 €.", "La tasa de rentabilidad de esta inversión es superior al coste de oportunidad del capital.", "Las respuestas a) y c) son correctas."], a: 2, exp: "Rentabilidad del proyecto = (13.000-10.000)/10.000 = 30%. Como 30% > 15% (coste de oportunidad), la afirmación C es correcta." },
    { b: 2, q: "13. (T2) Indique cuál de las siguientes expresiones sobre los cálculos a realizar para estimar la evolución de los beneficios por acción en la valoración de acciones es correcta:", o: ["BPA año t+1 = BPA año t × (tasa crecimiento g).", "BPA año t+1 = BPA año t + (Importe reinvertido por acción en el año t × ROE).", "BPA año t+1 = BPA año t + (tasa de reparto año t × ROE).", "BPA año t+1 = BPA año t + (tasa de reinversión año t × ROE)."], a: 1, exp: "El crecimiento del beneficio viene de lo que se reinvierte multiplicado por la rentabilidad de esa reinversión (ROE)." },
    { b: 2, q: "14. (T2) Indique cuál de las siguientes afirmaciones es correcta:", o: ["La existencia del mercado de capitales perfectos no permite que los inversores puedan adaptar sus percepciones de flujos de caja a sus pautas de consumo.", "Cuando se considera un mercado de capitales perfectamente competitivo, alguien que prefiera invertir y alguien que prefiera endeudarse no estarían de acuerdo en cuanto a la cantidad óptima a invertir para maximizar el VAN de la inversión en activos reales.", "Cuando se considera un mercado de capitales perfectamente competitivo, tanto el que tenga preferencia por el consumo actual como el que prefiera consumo futuro, otorgan un valor distinto a las inversiones de la empresa, ya que se enfrentan a distintas oportunidades de tomar prestado y prestar.", "Ninguna es correcta."], a: 3, exp: "Teorema de Separación de Fisher: En mercados perfectos, todos los inversores quieren maximizar el VAN, independientemente de sus preferencias de consumo." },
    { b: 2, q: "15. (T2) Indique la respuesta correcta:", o: ["El valor de una acción se puede estimar siempre como el descuento de los beneficios esperados futuros.", "El valor de una acción puede determinarse como el valor capitalizado hasta el momento actual de los dividendos percibidos por los accionistas desde que adquirieron sus acciones.", "El valor de una acción puede calcularse como el valor actual de los dividendos por acción suponiendo que la empresa no crece, más el valor actual de las futuras oportunidades de crecimiento.", "Ninguna es correcta."], a: 2, exp: "Fórmula clave: Precio = (BPA1 / r) + VAOC. El valor es la suma del componente sin crecimiento más el VAOC." },
    { b: 2, q: "16. (T2) El valor de una acción:", o: ["Crece cuando disminuye la tasa de crecimiento de los dividendos.", "Crece cuando disminuye la tasa de rentabilidad requerida.", "Crece cuando aumenta la tasa de reinversión de los dividendos.", "Ninguna es correcta."], a: 1, exp: "Si 'r' (denominador en la fórmula de Gordon) baja, el precio sube. Al exigir menos rentabilidad, pagamos más por la acción." },
    { b: 2, q: "17. (T2) Si una empresa tiene una tasa de crecimiento de los dividendos esperados futuros a perpetuidad positiva, podemos afirmar que:", o: ["El VAOC de esta empresa podría ser negativo, pese a tener una tasa de crecimiento positiva de sus dividendos.", "Si, además, la tasa de reinversión de los beneficios de esta empresa es mayor que la tasa de crecimiento, el VAOC es positivo.", "El valor actual de las oportunidades de crecimiento (VAOC) de esta empresa ha de ser necesariamente positivo, lo que permite que los dividendos crezcan.", "Ninguna es correcta."], a: 0, exp: "Puedes crecer destruyendo valor si tu ROE < Coste de Capital (r). Crecer por crecer no siempre suma valor; el VAOC puede ser negativo." },
    { b: 2, q: "18. (T2) Una empresa tiene previsto generar el próximo año un BPA de 50 €. La tasa de capitalización del mercado se sitúa en el 8%. Un estudio revela que podrá obtenerse a perpetuidad una tasa de crecimiento de los dividendos de un 1,2%. La empresa plantea reinvertir cada año el 15% de sus beneficios. Con esta información, indique cuál de las siguientes afirmaciones es correcta:", o: ["Las acciones de esta empresa pueden calificarse de crecimiento, ya que cada año la empresa dedica a reinversión parte de sus beneficios.", "Las acciones pueden calificarse de crecimiento, ya que el porcentaje de reinversión supera la tasa de capitalización del mercado.", "Las acciones de esta empresa pueden calificarse de renta.", "Ninguna es correcta."], a: 2, exp: "ROE implícito: g = tasa_reinv × ROE → 1,2% = 15% × ROE → ROE = 8%. Como ROE (8%) = r (8%), no se crea valor extra. Es una acción de renta." },
    { b: 2, q: "19. (T2) Cierto inversor se plantea la compra de una acción al final de un determinado año, con intención de mantenerla en su cartera los próximos dos años. El precio que estaría dispuesto a pagar hoy por esta acción podría obtenerse:", o: ["Descontando los dividendos esperados de esa acción para el periodo de tiempo comprendido desde el periodo tres a perpetuidad.", "Descontando los dividendos esperados de esa acción para el periodo de tiempo comprendido desde el periodo dos y perpetuidad.", "Descontando los dividendos esperados de esa acción para los próximos dos años, y el precio de venta previsto para la acción dentro de tres años.", "Ninguna es correcta."], a: 2, exp: "El precio hoy es el valor actual de los flujos que recibirás: los dividendos mientras la tengas más el precio al venderla (dentro de 2 años, no 3)." },
    { b: 2, q: "20. (T2) Una empresa repartió el pasado ejercicio un dividendo de 0,2 €/acción. Si desea mantener la retribución de sus accionistas este ejercicio y el beneficio neto obtenido ha resultado ser inferior al del ejercicio anterior, indique cuál de las siguientes afirmaciones es correcta:", o: ["Debería disminuir el importe de la tasa de reparto de dividendos en este ejercicio.", "No puede hacer nada para mantener la retribución de los accionistas.", "Debería disminuir el importe de la tasa de reinversión en este ejercicio.", "Ninguna es correcta."], a: 2, exp: "Para mantener el dividendo con menos beneficio, debe repartir un porcentaje mayor del beneficio, lo que implica REINVERTIR MENOS (disminuir la tasa de reinversión)." },
    { b: 2, q: "21. (T2) Indica la afirmación correcta:", o: ["El valor de una acción disminuye si aumenta el valor esperado de la tasa de crecimiento de los dividendos.", "El valor de una acción en el mercado es independiente de las oportunidades de inversión previstas por la empresa.", "El valor de una acción disminuye si aumenta la rentabilidad que se espera que generen las oportunidades de inversiones.", "Ninguna es correcta."], a: 3, exp: "Todas las premisas anteriores son falsas: aumentar g o la rentabilidad de inversiones haría SUBIR el valor, no bajarlo." },
    { b: 2, q: "22. (T2) Indique cuál de las siguientes afirmaciones sobre la valoración de acciones es correcta:", o: ["El valor de la acción de una empresa en un determinado momento para distintos inversores depende de las expectativas que los mismos tengan sobre el futuro de dicha empresa.", "El valor de la acción de una empresa para distintos inversores con idénticas expectativas sobre el futuro de la empresa en un determinado momento depende del horizonte temporal de inversión contemplado por cada uno de ellos.", "La expresión que permite calcular el valor de una acción como suma del valor que tendría la acción bajo una política de no crecimiento más el VAOC, no sería válida en el caso de que el VAOC fuese negativo, ya que nos daría un valor inferior al obtenido por el método del descuento de dividendos.", "Ninguna es correcta."], a: 0, exp: "El valor de una acción es subjetivo y depende de los inputs que meta cada inversor en la fórmula (dividendos futuros esperados y tasa de riesgo r). Si yo espero que la empresa crezca mucho y tú no, yo la valoraré más alto. Por tanto, el valor depende de las expectativas." },
    { b: 2, q: "23. (T2) Considere un bono a 5 años emitido por una empresa privada con una baja calificación crediticia. Indique la respuesta correcta:", o: ["Este bono prometerá una rentabilidad igual a la que podría obtenerse comprando un bono de idénticas características, pero emitido por el Estado.", "Este bono prometerá una rentabilidad inferior a la que podría obtenerse comprando un bono de idénticas características, pero emitido por el Estado.", "Este bono prometerá una rentabilidad superior a la que podría obtenerse comprando un bono de idénticas características, pero emitido por el Estado.", "Todas las respuestas son falsas."], a: 2, exp: "A mayor riesgo (peor calificación crediticia), mayor rentabilidad exigida (prima de riesgo). El bono corporativo de baja calidad debe ofrecer más que el bono del Estado." },
    { b: 2, q: "24. (T2) Indica la respuesta correcta:", o: ["Una acción de crecimiento no reparte dividendos.", "Las acciones de una empresa son de crecimiento si dicha empresa no tiene previsto desarrollar ningún proyecto de inversión en el futuro.", "Una de las funciones del director financiero de una empresa es la de seleccionar proyectos que aumenten el valor teórico de las acciones de la empresa.", "Ninguna es correcta."], a: 2, exp: "Una función clave del director financiero es seleccionar proyectos de inversión que creen valor para los accionistas." },
    { b: 2, q: "25. (T2) Según los fundamentos microeconómicos del VAN:", o: ["Los tipos de interés deben ser iguales para individuos que pretendan endeudarse y para individuos que decidan prestar. Esto implica que el punto óptimo del Valor Actual Neto es alcanzado, para ambos, en el punto de tangencia entre la línea del mercado de activos reales y las líneas temporales presente y futura (ejes de ordenadas y abscisas).", "La riqueza generada por una determinada inversión, en el momento actual, viene determinada por la diferencia entre las intersecciones de las líneas de los mercados de activos reales y financieros y el eje de abscisas.", "Una determinada pauta de consumo de activos reales, combinada con cierta preferencia de financiación, arroja múltiples puntos óptimos de generación de riqueza.", "Ninguna es correcta."], a: 0, exp: "Teorema de Fisher: Se invierte hasta que la rentabilidad marginal iguala al tipo de interés de mercado (punto de tangencia)." },
    { b: 2, q: "26. (T2) Una empresa está invirtiendo actualmente en activos reales el importe necesario para maximizar su VAN. Un aumento de la tasa de interés:", o: ["Perjudicaría a un potencial inversor con preferencia de consumo actual y favorecería a otro con preferencia de consumo futuro. Para la empresa, supondría un aumento del desembolso inicial necesario.", "Favorecería a un potencial inversor con preferencia de consumo actual y favorecería a otro con preferencia de consumo futuro. Para la empresa, supondría una disminución del desembolso inicial necesario.", "El aumento de la tasa de interés provocaría un aumento de la inversión inicial necesaria, en cualquier caso, ya que las subidas de tipos de interés se traducen en consumos presentes más caros, y por tanto, en un mayor desembolso inicial.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "Un aumento del tipo de interés reduce el VAN de los proyectos (descuenta más fuerte), haciendo que la empresa invierta MENOS, no más. Ninguna opción es correcta." },
    { b: 2, q: "27. (T2) Conocemos los siguientes datos de una acción: Div1= 5€/acción; tasa de crecimiento de los dividendos del 5% a perpetuidad y tasa de capitalización del mercado del 10%. Los inversores A y B van a comprar acciones de esta empresa. El inversor A las comprará hoy el inversor B dentro de un año. Indique la respuesta correcta:", o: ["El inversor A pagará hoy por las acciones un precio (P0) menor al precio que pagará el inversor B dentro de un año (P1).", "El inversor A pagará hoy por las acciones un precio (P0) mayor al precio que pagará el inversor B dentro de un año (P1).", "Ambos inversores pagarán el mismo precio por las acciones, independientemente de la fecha de la compra que será de 100 €.", "Ambos inversores pagarán el mismo precio por las acciones, independientemente de la fecha de la compra que será de 105 €."], a: 0, exp: "P0 = 5/(0.10-0.05) = 100€. P1 = P0 × (1+g) = 100 × 1.05 = 105€. El precio sube con el tiempo, por lo que P0 < P1." },
    { b: 2, q: "28. (T2) Para una determinada empresa que reparte el 100% de sus beneficios, la tasa de capitalización del mercado puede expresarse como:", o: ["R = (Div1/P0)+g", "R = BPA1/P0", "R = (BPA1/P0) + g", "P0 = DIV1/(r-g)"], a: 1, exp: "Si reparte todo (Payout 100%), Div = BPA. Y como g=0 (no reinvierte), r = Div/P0 = BPA/P0." },
    { b: 2, q: "29. (T2) Una empresa posee 5.000 € de los que utiliza 2000 € para realizar una inversión en activos reales que le permite maximizar su VAN, siendo éste de 500 €. El tipo de interés del mercado de capitales es del 2%. ¿Cuál sería el disponible en t1, si la empresa decide no consumir nada en el momento actual con la intención de consumir el máximo en dicho momento?:", o: ["5.610 €.", "3.500 €.", "2.450 €.", "Las respuestas anteriores son incorrectas."], a: 0, exp: "Valor Total t0 = 5.000 + 500 = 5.500. Valor en t1 = 5.500 × 1,02 = 5.610€." },
    { b: 2, q: "30. (T2) Hablando de valoración de acciones mediante el método del descuento de flujos de caja:", o: ["La rentabilidad de una acción debe considerar todos los flujos de efectivo percibidos por el accionista en el futuro, los cuales toman la forma de dividendos.", "Suponiendo que una empresa reparta el mismo dividendo a perpetuidad, su precio teórico actual podría calcularse como el cociente entre dicho dividendo y la diferencia entre la tasa de capitalización del mercado y la tasa de crecimiento de los dividendos.", "La tasa de crecimiento de los dividendos depende de la política de reparto de dividendos que mantenga la empresa, del retorno sobre el capital propio y de la tasa de capitalización del mercado.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "Ninguna opción es completamente correcta según las definiciones teóricas estrictas." },
    { b: 2, q: "31. (T2) Un inversor dispone hoy de 100.000 € y desea consumir exactamente la misma cantidad en el momento 0 y en el momento 1. El tipo de interés en el mercado de capitales es del 5% ¿Cuánto debe consumir en cada periodo de forma que se maximice el consumo total?", o: ["50.000 €", "51.219,51 €", "48.780,49 €", "52.500 €"], a: 1, exp: "C0 = C1. Fórmula: 100.000 = C0 + C0/1.05 → C0 = 100.000 / 1.9523 = 51.219,51€." },
    { b: 2, q: "32. (T2) Considere las tres siguientes acciones para las cuales la tasa de capitalización del mercado es del 12% y la corriente de beneficios futuros es idéntica. La acción A no tiene previsto reinvertir en el futuro. La acción B va a reinvertir una sola vez en el año 1 el 40% de sus beneficios a una ROE del 11% a perpetuidad. La acción C tiene previsto reinvertir tanto en el año 1 como en el año 2 el 60% de sus beneficios a una ROE del 13% a perpetuidad. ¿Cuál de estas acciones tiene menor valor?:", o: ["Acción A", "Acción B", "Acción C", "Tienen todas el mismo valor."], a: 1, exp: "El coste de capital es 12%. La empresa B reinvierte al 11%. Como ROE (11%) < r (12%), B está DESTRUYENDO valor al reinvertir. Por tanto vale menos." },
    { b: 2, q: "33. (T2) Las acciones de la empresa X cotizan hoy a 100€, se estima que la empresa repartirá un dividendo de 5€ el próximo año y el precio previsto al final del año es 110€. La tasa de rentabilidad esperada que ofrecen acciones de similar riesgo es el 10%, Indique la afirmación correcta.:", o: ["La rentabilidad esperada que ofrecen hoy las acciones de esta empresa es el 10%.", "Si el mercado está en equilibrio, la cotización hoy de las acciones de esta empresa debería ser mayor que 100.", "Si el mercado está en equilibrio, la cotización hoy de las acciones de esta empresa debería ser menor que 100.", "A y B son correctas."], a: 1, exp: "Rentabilidad esperada = (5 + 110 - 100) / 100 = 15%. Como ofrece 15% y el riesgo exige solo 10%, la acción está BARATA (infravalorada). Su precio de equilibrio debería ser mayor que 100." },
    { b: 2, q: "34. (T2) Conocemos los siguientes datos de una acción: DIV1= 5; tasa de crecimiento de los dividendos del 5% a perpetuidad y la tasa de capitalización del mercado del 10%. Los inversores A y B van a comprar hoy acciones de esta empresa. El inversor A las venderá dentro de un año y el inversor B dentro de dos. Indique la afirmación correcta:", o: ["El inversor A pagará hoy por las acciones un precio menor que el inversor B.", "El inversor A pagará hoy por las acciones un precio mayor que el inversor B.", "Ambos inversores pagarán hoy el mismo precio por las acciones, que será de 100€.", "Ambos inversores pagarán hoy el mismo precio por las acciones, que será de 105€."], a: 2, exp: "Ambos compran HOY, por lo que pagan el mismo precio: P0 = 5/(0.10-0.05) = 100€. El horizonte de venta no afecta al precio de compra hoy." },
    { b: 2, q: "35. (T2) La compañía X tiene emitidas 5.000 acciones, cotiza en bolsa a 6€ y presenta los siguientes datos en su cuenta de resultados: Ventas = 1.000 €; Coste Ventas = 350 €; BAII = 650 €; Intereses = 65 €; BAI = 585 €; Resultado Neto = 380 €; A Dividendos = 152 €; A Reservas = 228 €. Con esta información, indique cuál de las siguientes afirmaciones es falsa:", o: ["La tasa de reparto es del 40%.", "La capitalización bursátil de la compañía es de 30.000 €.", "El PER de la compañía es 15 veces.", "La compañía paga un total de 205 € en concepto de impuestos."], a: 2, exp: "BPA = 380 / 5000 = 0,076€. PER = 6 / 0,076 = 78,9 veces. La afirmación 'PER es 15 veces' es FALSA." },
    { b: 2, q: "36. (T2) Si una empresa tiene una tasa de crecimiento de los dividendos esperados futuros a perpetuidad positiva, podemos afirmar que:", o: ["El VAOC de esta empresa podría ser negativo, pese a tener una tasa de crecimiento positiva de sus dividendos.", "Si, además, la tasa de reinversión de los beneficios de esta empresa es mayor que la tasa de crecimiento (g), el VAOC es positivo.", "Ninguna de las otras propuestas es correcta.", "El valor actual de las oportunidades de crecimiento (VAOC) de esta empresa ha de ser necesariamente positivo, lo que permite que los dividendos crezcan."], a: 0, exp: "Puedes crecer destruyendo valor si ROE < r. El VAOC puede ser negativo aunque g sea positiva." },
    { b: 2, q: "37. (T2) La cotización de una acción con PER = 16 y unos beneficios por acción estimados de 2€, será:", o: ["32€.", "8 €", "Necesitamos conocer la tasa de reparto.", "Depende de la oferta y la demanda del mercado."], a: 0, exp: "Precio = PER × BPA = 16 × 2 = 32€." },
    { b: 2, q: "38. (T2) Sabiendo que la empresa PARTAL tiene previsto repartir un dividendo de 5,18 € por acción, que la valoración de su acción actualmente es de 61,67 € y que la tasa de capitalización de las acciones de la empresa 16,80%; indique cuál de las siguientes alternativas responde a la tasa de crecimiento de los dividendos en la mencionada empresa:", o: ["5,80%", "4,50 %", "9,02%", "8,40 %"], a: 3, exp: "Fórmula Gordon: P = D / (r-g) → 61,67 = 5,18 / (0,168 - g). Despejando: 0,168 - g = 0,084 → g = 8,4%." },
    { b: 2, q: "71. (T2) Hace dos años el Estado emitió un bono a 5 años. La rentabilidad a exigir hoy por los inversores para adquirir dicho bono será:", o: ["La rentabilidad que esta ofreciendo hoy las letras del tesoro a 1 año", "La rentabilidad que están ofreciendo hoy los bonos del estado a 3 años", "Ninguna es correcta", "La rentabilidad que están ofreciendo hoy los bonos del estado a 5 años"], a: 1, exp: "Si se emitió hace 2 años con vencimiento a 5 años, hoy le quedan 3 años. La rentabilidad exigida será la de bonos a 3 años (plazo residual)." },
    { b: 2, q: "72. (T2) Indique cual es correcta a la hora de calcular la evolución de los BPA en la valoración de acciones:", o: ["BPA t1= BPA año t + (Tasa de reparto año t × ROE)", "BPA T1 = BPA año t × (tasa de crecimiento g)", "BPA año t1= BPA año t × (tasa de reinversión año t × ROE)", "BPA año t1 = BPA año t + (Importe reinvertido por acción en un año t × ROE)"], a: 3, exp: "El crecimiento del BPA viene del importe reinvertido multiplicado por la rentabilidad de esa reinversión (ROE). BPA(t+1) = BPA(t) + (Reinversión por acción × ROE)." },
    { b: 2, q: "73. (T2) ¿Cuál es el PER de una empresa que tiene una cotización de 45€/acción, unos dividendos por acción de 2, y una tasa de reinversión del 60%?", o: ["13.5", "20", "9", "22.5"], a: 2, exp: "Si la tasa de reinversión es 60%, la tasa de reparto es 40%. DPA = 2 = BPA × 0,40 → BPA = 5€. PER = Precio/BPA = 45/5 = 9." },
    { b: 2, q: "74. (T2) Para que una acción se califique 'de renta' es necesario que:", o: ["La empresa reparta dividendos", "La empresa tenga previsto llevar a cabo inversiones en el futuro", "Ningún requisito de los propuestos es necesario", "La rentabilidad esperada por las nuevas inversiones será superior al coste de oportunidad"], a: 0, exp: "Una acción de renta se caracteriza por repartir dividendos regularmente. El requisito básico es que la empresa reparta dividendos." },
    { b: 2, q: "75. (T2) Una empresa tiene una rentabilidad sobre el capital invertido (ROE = BPA1/Cap contable por acción) del 14% y una tasa de reparto de dividendos del 50%. El cap contable por acción es actualmente de 65€. Suponga que la ROE y la tasa de reparto de dividendos se mantiene constante durante 2 años. Después, la competencia hará que la ROE descienda al 11.5% y la tasa de reparto aumente al 70%. El coste de capital es del 11.5%", o: ["El BPA para t4 es de 10.778€/acción", "El dividendo por acción para el año 3 es de 11.479€/acción", "La tasa de crecimiento constante y a perpetuidad para la empresa es de 7%", "El BPA para año 1 es de 4.55€/acción"], a: 0, exp: "BPA1 = 65 × 0,14 = 9,1€. Con reinversión 50% y ROE 14%, g = 0,5 × 0,14 = 7%. BPA2 = 9,1 × 1,07 = 9,737€. BPA3 = 9,737 × 1,07 = 10,419€. En t3 cambia: g_nuevo = 0,3 × 0,115 = 3,45%. BPA4 = 10,419 × 1,0345 = 10,778€." },
    { b: 2, q: "76. (T2) Los activos de determinada empresa generan un BPA 5€/acción. En t2, repartirá un 60% del BPA como dividendo y el resto lo reinvertirá en una planta de producción de similares características a los activos de la empresa, con un ROE del 20% anual a perpetuidad. Se espera que la empresa no realice ninguna otra inversión, por lo que repartirá el 100% del beneficio en forma de dividendos. La rentabilidad exigida por el mercado a títulos de la misma clase de riesgo es r=12% anual", o: ["El valor de la acción hoy es de, aproximadamente 42.997€/acción", "El VAOC asciende a 1.33€/acción", "El VAN del proyecto asciende a 1.19€/acción", "El BPA para el año 3 asciende a 5.4€/acción"], a: 3, exp: "En t2 se reinvierte 40% × 5 = 2€ al 20% ROE. Incremento de BPA = 2 × 0,20 = 0,4€. BPA año 3 = 5 + 0,4 = 5,4€/acción." },
    { b: 2, q: "77. (T2) La compañía X tiene emitidas 5000 acciones, cotiza en bolsa a 6€/acción y presenta los siguientes datos en su cuenta de resultados: Ventas= 1000; Coste de Ventas= 350; BAII= 650; Intereses= 65€ BAI= 585€; Resultado neto= 380€; A dividendos= 152€; A reservas = 228€. CUAL ES FALSA:", o: ["La capitalización bursátil de la compañía es de 30000€", "La compañía paga un total de 205€ en concepto de impuestos", "PER de la compañía es 15 veces", "Tasa reparto 40%"], a: 2, exp: "BPA = 380/5000 = 0,076€. PER = 6/0,076 = 78,9 veces, no 15. La afirmación del PER de 15 veces es FALSA." },
    { b: 2, q: "78. (T2) Indique cual es FALSA:", o: ["Los directores financieros usan el inverso del PER para estimar la tasa de capitalización para las acciones de su empresa, aunque tal forma de actuar solo es correcta en determinados casos, concretamente, cuando los inversores no otorgan ningún valor a las posibilidades de crecimiento futuro de la empresa", "El ratio PER alto ha de interpretarse siempre como algo bueno, porque significa que los inversores piensan que la empresa tiene buenas oportunidades de crecimiento (por lo que P0 es alto), o que los beneficios relativamente seguros y que la empresa mantiene una baja tasa de capitalización", "Aunque normalmente, un PER alto se interpreta como algo bueno, hay que ser cuidadoso al interpretar este ratio porque entre otros motivos, un PER alto no implica una baja tasa de capitalización, solo lo hace en el caso en el que VAOC=0", "Aunque normalmente un PER alto se interpreta como algo bueno, hay que tener cuidado al interpretarlo, porque el PER alto no tiene por que ser que el Precio sea alto, si no a beneficios bajos"], a: 1, exp: "La B es FALSA porque no siempre un PER alto es bueno: puede deberse a beneficios temporalmente bajos, no solo a buenas perspectivas." },
    { b: 2, q: "79. (T2) Una empresa espera para el próximo año, un beneficio neto de 300000€, cifra aplicable a 200000 acciones en circulación puesto que se trata de una sociedad anónima. Por otra parte, de esta empresa se conoce: Tasa de rentabilidad media anual prevista para inversiones futuras alcanza el 15% anual a perpetuidad; Política de reinversión con la que suele trabajar sitúa la correspondiente tasa en el 60%; La rentabilidad exigida o tasa de actualización aplicable a los resultados futuros será del 12%:", o: ["VAOC por las reinversiones es de 7.5€/acción", "El valor de la acción hoy es de 12.5€/acción", "El PER 8.34€/acción", "El dividendo por acción esperado es de 1.5€/acción"], a: 0, exp: "BPA = 300000/200000 = 1,5€. DPA = 1,5 × 0,4 = 0,6€. g = 0,6 × 0,15 = 9%. Precio sin crecimiento = 1,5/0,12 = 12,5€. Precio con crecimiento = 0,6/(0,12-0,09) = 20€. VAOC = 20 - 12,5 = 7,5€/acción." },

    // --- TEMA 3 ---
    { b: 3, q: "39. (T3) Indica cuál de las siguientes afirmaciones es correcta:", o: ["La TIR de un proyecto de inversión es aquel valor de la tasa de descuento para el que el coste de oportunidad del capital se hace cero.", "La TIR de un proyecto de inversión es aquel valor de la tasa de descuento para el que el VAN se hace igual a cero.", "La TIR de un proyecto de inversión es aquel valor de la tasa de descuento para el que el coste de oportunidad del capital alcanza un valor positivo.", "Todas son falsas."], a: 1, exp: "Definición matemática de TIR: es la tasa de descuento que hace el VAN igual a cero." },
    { b: 3, q: "40. (T3) Indique la afirmación falsa:", o: ["Si en un proyecto de inversión, de un periodo a otro, se produce una reducción del periodo medio de cobro a clientes, ceteris paribus el resto de los activos y pasivos circulantes, el fondo de maniobra se reduce y el flujo de caja se incrementa.", "El VAN de un proyecto de inversión es un excedente de caja obtenido después de que la empresa, con el valor actual de sus flujos de caja haya amortizado financieramente los capitales invertidos y haya retribuido también la rentabilidad requerida por los capitales invertidos.", "Si en un proyecto de inversión, de un periodo a otro se produce un aumento de la tesorería, ceteris paribus el resto de los activos y pasivos circulantes, el fondo de maniobra operativo aumenta y flujo de caja se reduce.", "Si en un proyecto de inversión, de un periodo a otro, se produce una reducción del periodo medio de pago a proveedores, ceteris paribus el resto de los activos y pasivos circulantes, el fondo de maniobra operativo se incrementa y el flujo de caja disminuye."], a: 2, exp: "La C es falsa porque el aumento de tesorería es el RESULTADO del flujo de caja, no un componente del FM operativo que reste." },
    { b: 3, q: "41. (T3) Indica la respuesta correcta:", o: ["El criterio del plazo de recuperación no tiene en cuenta todos los flujos de caja del proyecto que se producen antes del plazo de recuperación.", "El criterio del plazo de recuperación no tiene en cuenta ningún flujo de caja que se produzca después de dicho plazo.", "El criterio del plazo de recuperación es preferible como método de selección de inversiones frente al VAN.", "Ninguna es correcta."], a: 1, exp: "El principal defecto del Payback es que no considera qué pasa después de recuperar el dinero (miopía financiera)." },
    { b: 3, q: "42. (T3) Indique la respuesta correcta:", o: ["El criterio VAN no resulta apropiado para la selección de inversiones en la empresa, ya que no proporciona una idea sobre si dichas inversiones contribuyen al logro objetivo financiero.", "El criterio VAN no resulta apropiado para elegir entre dos proyectos de inversión mutuamente excluyentes que tengan la misma duración.", "El criterio VAN, al representar la contribución neta al valor de la empresa que realiza una inversión, muestra en qué medida ésta contribuye al logro del objetivo financiero.", "El criterio VAN no es válido para evaluar proyectos de inversión arriesgados y de larga duración."], a: 2, exp: "El VAN mide exactamente cuánto dinero (riqueza) ganas en términos de hoy, mostrando la contribución al valor de la empresa." },
    { b: 3, q: "43. (T3) Indique la respuesta correcta:", o: ["En general, los criterios del VAN y la TIR son equivalentes; si la TIR es inferior al coste de oportunidad del capital, el VAN del proyecto será positivo y será aconsejable llevarlo a cabo.", "En general, los criterios del VAN y la TIR son equivalentes; si la TIR es superior al coste de oportunidad del capital, el VAN del proyecto será negativo y será aconsejable llevarlo a cabo.", "En general, los criterios del VAN y la TIR son equivalentes; si la TIR es superior al coste de oportunidad del capital, el VAN del proyecto será negativo y no será aconsejable llevarlo a cabo.", "En general, los criterios del VAN y la TIR son equivalentes; si la TIR es superior al coste de oportunidad del capital, el VAN del proyecto será positivo y será aconsejable llevarlo a cabo."], a: 3, exp: "Si el proyecto rinde (TIR) más de lo que cuesta financiarse (r), el proyecto crea valor (VAN positivo) y es aconsejable." },
    { b: 3, q: "44. (T3) Indique la respuesta correcta:", o: ["La TIR de un proyecto de inversión es aquel valor de la tasa de descuento para el que el coste de oportunidad del capital se hace cero.", "La TIR de un proyecto de inversión es aquel valor de la tasa de descuento para el que el coste de oportunidad del capital alcanza un valor positivo.", "La TIR de un proyecto de inversión es aquel valor de la tasa de descuento para el que el VAN se hace igual a cero.", "La TIR de un proyecto de inversión representa el coste de oportunidad del capital de dicho proyecto."], a: 2, exp: "Definición de TIR: tasa de descuento que hace el VAN igual a cero." },

    // --- TEMA 4 ---
    { b: 4, q: "45. (T4) Indica la respuesta correcta:", o: ["El flujo de caja libre es igual al beneficio después de pagar intereses e impuestos, menos la cuota de amortización técnica, menos la inversión en activos fijos y menos la inversión en capital circulante.", "El flujo de caja libre es igual al beneficio operativo después de pagar impuestos, más la cuota de amortización técnica, menos la inversión en activos fijos y menos la inversión en capital circulante.", "El flujo de caja libre es igual al beneficio después de pagar intereses, pero antes de pagar impuestos, menos la cuota de amortización técnica, menos la inversión en activos fijos y menos la inversión en capital circulante.", "El flujo de caja libre es igual al beneficio antes de pagar intereses e impuestos, más la cuota de amortización técnica, menos la inversión en activos fijos y menos la inversión en capital circulante."], a: 1, exp: "FCF = NOPAT (Beneficio operativo después de impuestos) + Amortización - CAPEX - Variación de circulante." },
    { b: 4, q: "46. (T4) Se depositan hoy en el banco 1.100 €. El depósito contratado promete al cabo de 1 año un flujo de tesorería nominal de 1.155 €. La tasa de inflación esperada para el próximo año se sitúa en el 1,5%. A la vista de la información, indique cuál de las siguientes afirmaciones es correcta:", o: ["La rentabilidad nominal de este depósito es del 5,125% y su rentabilidad real del 2,566%.", "La rentabilidad nominal de este depósito es del 5% y su rentabilidad real del 3,448 %.", "La rentabilidad nominal de este depósito es del 5% y su rentabilidad real es del 4,926 %.", "La rentabilidad nominal de este depósito es del 5,125 % y su rentabilidad real del 2,625 %."], a: 1, exp: "i nominal = (1155-1100)/1100 = 5%. i real = (1,05 / 1,015) - 1 = 3,448%." },
    { b: 4, q: "47. (T4) Indica la respuesta correcta:", o: ["Si en un proyecto de inversión, de un periodo a otro, se produce una reducción del plazo de cobro a clientes, ceteris paribus el resto de activos y pasivos circulantes, el fondo de maniobra se reduce y el flujo de caja se incrementa.", "Si en un proyecto de inversión, de un periodo a otro, se produce una reducción del plazo de pago a proveedores, ceteris paribus el resto de activos y pasivos circulantes, el fondo de maniobra disminuye y el flujo de caja aumenta.", "Si en un proyecto de inversión, de un periodo a otro, se produce una reducción del plazo de pago a proveedores, ceteris paribus el resto de activos y pasivos circulantes, el fondo de maniobra aumenta y el flujo de caja aumenta.", "Ninguna es correcta."], a: 0, exp: "Cobrar antes reduce la inversión necesaria en clientes (FM baja) y libera dinero (Caja sube)." },
    { b: 4, q: "49. (T4) Indique la respuesta correcta:", o: ["Si de un periodo a otro se produce una disminución del activo circulante operativo de 100 € y un incremento del pasivo circulante operativo de 80 €, entonces el flujo neto de caja operativo se reduce en 20€ que debe tributar, ya que existe una reducción patrimonial en la empresa.", "Si de un periodo a otro se produce una disminución del activo circulante operativo de 100 € y un incremento del pasivo circulante operativo de 80 €, entonces el flujo neto de caja operativo se incrementa en 180€.", "Si de un periodo a otro se produce una disminución del activo circulante operativo de 100 € y un incremento del pasivo circulante operativo de 80 €, entonces el flujo neto de caja operativo se incrementa en 180€ que debe tributar, ya que existe un incremento patrimonial en la empresa.", "Si de un periodo a otro se produce una disminución del activo circulante operativo de 100 € y un incremento del pasivo circulante operativo de 80 €, entonces el flujo neto de caja operativo se reduce en 20 €."], a: 1, exp: "Menos activo circulante (+100 caja) y más pasivo circulante (+80 caja) = +180 de Flujo de Caja." },
    { b: 4, q: "50. (T4) Indica cuál de las siguientes afirmaciones sobre el cálculo de los flujos netos de caja operativos (FNC) de un proyecto de inversión es correcta:", o: ["Las cuotas de amortización técnica de los activos del proyecto solo tendrían que restarse en cálculo de los FNC cuando la empresa no amortice financieramente su deuda.", "Las cuotas de amortización financiera del proyecto de inversión sólo tendrían que restarse de los FNC cuando la empresa no amortice técnicamente sus activos.", "La cuota de amortización técnica de los activos del proyecto se incluye en los FNC operativos incrementales a través del impuesto sobre beneficios.", "Los gastos financieros de la deuda que financia el proyecto solo tendrían que restarse en el cálculo de los FNC cuando no estén incluidos en el coste del capital."], a: 2, exp: "La amortización no es salida de caja, pero reduce el beneficio imponible, generando ahorro fiscal. Ese es su efecto en el flujo." },
    { b: 4, q: "51. (T4) Señale la afirmación correcta.", o: ["Si el VAN de un proyecto es positivo, esto indica que la empresa con sus cobros operativos cubre solamente sus pagos operativos.", "Si el VAN de un proyecto es positivo, esto indica que la empresa con sus cobros operativos cubre los pagos operativos y la recuperación del capital invertido.", "Si el VAN de un proyecto es positivo, esto indica que la empresa con sus cobros operativos cubre los pagos operativos, la recuperación del capital invertido y la retribución del coste de oportunidad de capital.", "Ninguna de las anteriores es correcta."], a: 3, exp: "Técnicamente la C describe VAN=0. VAN>0 significa que cubre todo eso y ADEMÁS genera un excedente. Ninguna es completamente correcta." },
    { b: 4, q: "52. (T4) Una empresa se está planeando la conveniencia de ampliar su dimensión, incorporando a las máquinas actuales nuevos equipos derivados de un nuevo modelo que se presenta en el mercado. Si se desean calcular los flujos de caja incrementales de ampliar frente a no ampliar, indique cual es correcta:", o: ["El coste inicial incremental de la ampliación debe tener en cuenta la posible venta de los equipos antiguos.", "El coste inicial incremental de la ampliación debe tener en cuenta la posible venta de los equipos antiguos y el flujo de caja incremental únicamente de los equipos nuevos.", "El coste inicial incremental no debe tener en cuenta la venta del equipo actual y el flujo de caja incremental sería solo el flujo de caja de los nuevos.", "Ninguna es correcta."], a: 3, exp: "Al 'incorporar' (añadir) y no sustituir, no vendes las viejas. Ninguna opción refleja correctamente el análisis incremental." },
    { b: 4, q: "53. (T4) En la aplicación de la ley de la morosidad, una empresa reduce el plazo de cobro a clientes desde 75 días que se concedían en 2015 a 60 días que se conceden en 2016. En ambos ejercicios, las ventas fueron de 90.000€, estando estas ventas repartidas uniformemente a lo largo de todo el año. ¿Qué efecto debió tener este cambio en la política de cobro sobre el flujo de tesorería de las operaciones de 2016 respecto de las de 2015? Suponga que el resto de las variables permanece constante y que el año son 360 días:", o: ["Esto daría lugar a un aumento del Fondo de Maniobra en 2016 respecto de 2015 de 3.750€, por lo que el flujo de caja de 2016 disminuye.", "Esto daría lugar a una disminución del Fondo de Maniobra en 2016 respecto de 2015 de 3.750€, por lo que el flujo de caja de 2016 disminuye.", "Esto daría lugar a una disminución del Fondo de Maniobra en 2016 respecto de 2015 (que no es posible cuantificar con los datos del enunciado) por lo que el flujo de caja de 2016 aumenta.", "Ninguna es correcta."], a: 3, exp: "Ninguna es correcta según la plantilla, aunque teóricamente reducir días cobro disminuye FM y aumenta flujo de caja." },
    { b: 4, q: "54. (T4) Determinada empresa posee una nave industrial que necesita ser utilizada para un nuevo proyecto de inversión que aumentará su producción. Teniendo en cuenta que las decisiones de la compra se adoptan en términos incrementales, indica cuál de las siguientes afirmaciones es correcta:", o: ["La inversión inicial incremental sería igual al valor de la nave.", "La inversión inicial incremental será igual a la inicial del nuevo proyecto menos el valor de la nave.", "La inversión inicial incremental sería igual a la inversión inicial del nuevo proyecto.", "La inversión inicial incremental sería igual a la inversión inicial del nuevo proyecto más el valor de la nave."], a: 3, exp: "La inversión incremental debe incluir el coste del nuevo proyecto MÁS el coste de oportunidad de usar la nave (su valor de mercado), aunque ya se posea." },
    { b: 4, q: "55. (T4) Suponiendo la no existencia de costes financieros, la determinación del Beneficio Neto y del Flujo Neto de Caja de un determinado ejercicio se diferencian en:", o: ["En los FNC se consideran las necesidades del Fondo de Maniobra y las ganancias o pérdidas patrimoniales netas de impuestos, magnitudes no consideradas como tal en el cálculo del Beneficio Neto.", "En los FNC se consideran las necesidades del Fondo de Maniobra, las ganancias o pérdidas patrimoniales netas de impuestos, los valores residuales de los activos (corrientes y no corrientes) ligados al proyecto, y la cuota de amortización fiscal antes de impuestos, magnitudes no consideradas como tal en el cálculo del Beneficio Neto.", "En los FNC se consideran las necesidades del Fondo de Maniobra, los valores residuales de los activos (corrientes y no corrientes) ligados al proyecto, y el ahorro fiscal procedente del proceso de amortización contable, magnitudes no consideradas como tal en el cálculo del Beneficio Neto.", "En los FNC se consideran las necesidades del Fondo de Maniobra, única magnitud no considerada en el cálculo del Beneficio Neto."], a: 2, exp: "El Flujo de Caja ajusta el BN considerando FM, valores residuales y el ahorro fiscal de la amortización." },
    { b: 4, q: "56. (T4) Señale la respuesta correcta:", o: ["En la determinación de los flujos netos de caja, hemos de considerar los beneficios incrementales procedentes del proyecto, así como los costes de oportunidad, los gastos generales y las necesidades del fondo de maniobra, excluyendo los costes irrecuperables.", "En la determinación de los flujos netos de caja, hemos de considerar los beneficios incrementales procedentes del proyecto, así como los gastos generales y las necesidades del fondo de maniobra, excluyendo tanto los costes de oportunidad que no supongan salidas de efectivo, como los costes irrecuperables.", "En la determinación de los flujos netos de caja, hemos de considerar los beneficios incrementales procedentes del proyecto, así como los costes de oportunidad y las necesidades del fondo de maniobra, excluyendo los costes irrecuperables y aquellos gastos generales cuya imputación no sea relevante para el proyecto.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "Reglas de oro: SÍ costes de oportunidad, SÍ incrementales, SÍ FM, NO costes hundidos (irrecuperables), NO gastos generales no relevantes." },
    { b: 4, q: "57. (T4) A una empresa se le plantean dos oportunidades de inversión mutuamente excluyentes, siendo el coste de oportunidad del 10%. La inversión A tiene un coste inicial de 1.000 € y genera un flujo de caja en el año 1 de 1.800€. La inversión B tiene un coste inicial de 500€ y genera un flujo de caja en el año 1 de 1.000 €. Si sólo se puede realizar una de estas dos inversiones, indique la afirmación correcta:", o: ["La inversión A tiene una tasa de rentabilidad esperada superior a la inversión B.", "La inversión B tiene una tasa de rentabilidad esperada superior a la inversión A.", "La empresa debería realizar la inversión B.", "Ninguna es correcta."], a: 1, exp: "Rentabilidad A = (1800-1000)/1000 = 80%. Rentabilidad B = (1000-500)/500 = 100%. B tiene mayor tasa de rentabilidad." },
    { b: 4, q: "58. (T4) Determinada empresa posee una nave industrial que necesita ser utilizada por un nuevo proyecto de inversión que aumentaría su producción. Teniendo en cuenta que las decisiones de la empresa se toman en términos incrementales, indique cuál de las siguientes afirmaciones es correcta:", o: ["La inversión incremental inicial sería igual al valor de la nave.", "La inversión incremental sería igual al coste del nuevo proyecto.", "La inversión inicial incremental sería igual al coste del nuevo proyecto más el valor de la nave.", "La inversión incremental sería igual al coste del nuevo proyecto menos el valor de la nave."], a: 2, exp: "La inversión incremental debe incluir el coste de oportunidad de usar la nave (su valor de mercado) más el coste del nuevo proyecto." },
    { b: 4, q: "59. (T4) Si consideramos el criterio del VAN, indique cuál de las siguientes afirmaciones es correcta:", o: ["Los costes irrecuperables pasados deben, de alguna forma, incluirse en los flujos de caja para tomar la decisión de aceptar o rechazar el proyecto.", "Al empresario no le interesa amortizar maquinarias de forma acelerada porque reduce los flujos de caja y por tanto también el VAN.", "Los flujos de caja operativos deben tener en cuenta los intereses pagados por el endeudamiento que financia el proyecto.", "Ninguna es correcta."], a: 3, exp: "Ninguna es correcta: NO costes hundidos, SÍ interesa amortizar rápido (ahorro fiscal), los intereses NO se restan del flujo operativo." },
    { b: 4, q: "60. (T4) Cuál de las siguientes afirmaciones es correcta:", o: ["Si de un periodo a otro se produce un aumento de las cuentas a cobrar de 3.000€ y un aumento de las cuentas a pagar de 1.000€, entonces el flujo neto de caja operativo aumenta en 4.000€.", "Si de un periodo a otro se produce una disminución de las cuentas a cobrar de 5.000 € y una disminución de las cuentas a pagar de 1.000€, entonces el flujo neto de caja operativo aumenta en 4.000€.", "Si de un periodo a otro se produce un aumento de las cuentas a cobrar de 3.000€ y un aumento de las cuentas a pagar de 1.000€, entonces el flujo neto de caja operativo se reduce en 4.000€.", "Si de un periodo a otro se produce un aumento de las cuentas a cobrar de 3.000€ y una disminución de las cuentas a pagar de 1.000€, entonces el flujo neto de caja operativo se reduce en 2.000€."], a: 1, exp: "Disminución cuentas a cobrar (+5.000 caja) y disminución cuentas a pagar (-1.000 caja) = +4.000 flujo neto de caja." },
    { b: 4, q: "61. (T4) Indique cuál de las siguientes afirmaciones es correcta:", o: ["Si en un periodo el saldo final de clientes es mayor que el saldo inicial (manteniéndose constante todo lo demás), entonces la variación del FM será positiva, y ello hará que se deba sumar al calcular el flujo neto de caja de dicho periodo.", "Si en un periodo el saldo final de clientes es mayor que el saldo inicial (manteniéndose constante todo lo demás), entonces la variación del FM será negativa, y ello hará que se deba restar al calcular el flujo neto de caja de dicho periodo.", "Si en un periodo el saldo final de clientes es mayor que el saldo inicial (manteniéndose constante todo lo demás), entonces la variación del FM será negativa, y ello hará que se deba sumar al calcular el flujo neto de caja de dicho periodo.", "Ninguna es correcta."], a: 3, exp: "Si clientes sube, FM sube (variación positiva), lo que RESTA al flujo de caja. Ninguna opción lo describe correctamente." },
    { b: 4, q: "62. (T4) Un determinado proyecto de inversión tiene una inversión inicial de 100.000€ y prevé generar unos flujos netos de caja de 50.000€ al año durante 3 años. Indique cual sería el valor actual aproximado de esta inversión si el coste de oportunidad del capital es del 10% y no existe impuestos.", o: ["24.342,60", "124.342,60", "50.000", "74.342,50"], a: 1, exp: "VAN = -100.000 + 50.000/1.1 + 50.000/1.1² + 50.000/1.1³ = -100.000 + 124.342,60 = 24.342,60€. Pero el valor actual de la inversión (flujos) es 124.342,60€." },
    { b: 4, q: "63. (T4) Un inversor inmobiliario tiene arrendada una nave industrial. El año próximo prevé generar un flujo de caja nominal de 100.000 euros, neto de gastos de reparación y funcionamiento, que se incrementará anualmente con la inflación al 2%. Si se pudiese alquilar este edificio en tales condiciones a perpetuidad y el tipo de interés real es del 5%, ¿cuál es el valor actual de este edificio?", o: ["Aproximadamente 2.262.881,69 euros.", "Aproximadamente 2.000.000 euros.", "Aproximadamente 1.960.784,31 euros.", "Aproximadamente 3.400.000 euros."], a: 2, exp: "Usando el tipo real del 5% y considerando que el flujo crece con la inflación, V = 100.000 / 0,05 × (1/1,02) ≈ 1.960.784€." },
    { b: 4, q: "64. (T4) Determinada empresa compra hoy una máquina desembolsando un importe de 10.000 €. El sistema de amortización es lineal en 5 años, admitiendo, a efectos fiscales, un valor residual de 500 €. Se estima que la maquina podrá venderse dentro de 6 años por un valor residual de 450 €. La tasa impositiva es del 35%. Con esta información indique cuál de las siguientes afirmaciones es la correcta:", o: ["El valor residual (después de impuestos) derivado de la venta es de 467,50 €.", "El impuesto derivado de la venta es de 20,50 €.", "El beneficio después de impuestos derivado de la venta es 35,00 €.", "El importe de la inversión inicial asciende a 6.500 €."], a: 0, exp: "Valor en libros año 6 = 500€. Venta = 450€. Pérdida = 50€. Ahorro fiscal = 50 × 0,35 = 17,5€. Flujo total = 450 + 17,5 = 467,50€." },
    { b: 4, q: "65. (T4) Una empresa minera está explorando diversos depósitos minerales de plata en un área de interés geológico. Aproximadamente en un 70% de las exploraciones se encuentra ante un depósito explotable, en tanto que en el resto de los casos la explotación no es viable. Incluso cuando el depósito es explotable, existe incertidumbre sobre la cantidad de mineral que se obtendrá: el 50% de los depósitos en explotación producen 10 onzas de plata al día; y el otro 50% producen 50 onzas/día (los 365 días del año). El coste de extracción es de 15 €/onza y el precio de venta de 20 €/onza. En un contexto sin impuestos, estime los flujos de caja anuales esperados de realizar una de estas exploraciones.", o: ["7.665 €.", "38.325 €.", "54.750 €.", "Ninguna es correcta."], a: 1, exp: "Esperanza onzas si éxito = (10+50)/2 = 30 onzas/día. Beneficio anual = 30 × 5€ × 365 = 54.750€. Prob. éxito 70%: 54.750 × 0,7 = 38.325€." },
    { b: 4, q: "66. (T4) Los datos operativos en euros de determinada empresa para un año son los siguientes: (1) Ingresos por ventas = 1.000 €, (2) Coste de ventas = 300 €, (3) Saldo inicial de existencias = 0 €, (4) Saldo final de existencias = 100 €, (5) Saldo inicial de Cuentas a Cobrar = 200 €, (6) Saldo final de Cuentas a Cobrar = 0€, (7) Saldo inicial de Cuentas a Pagar = 0€, (8) Saldo final de Cuentas a Pagar = 400 €. Con esta información, y en un contexto sin impuestos, indique cuál de las siguientes afirmaciones es la correcta:", o: ["El flujo de caja operativo en términos de tesorería es de 1.200€.", "La variación del fondo de maniobra es -100€.", "La variación del fondo de maniobra es de 100€.", "El flujo de caja operativo en términos de tesorería es de 700 €."], a: 0, exp: "Resultado = 1000 - 300 = 700. Ajustes: Clientes bajan (+200). Existencias suben (-100). Proveedores suben (+400). Flujo = 700 + 200 - 100 + 400 = 1.200€." },
    { b: 4, q: "67. (T4) De una determinada inversión se espera obtener los siguientes flujos de tesorería en términos reales: C0 = -100, Q1 = 80, Q2 = 90, Q3 = 70 y Q4 = 100. Sabiendo que el coste de oportunidad del capital, expresado en términos nominales, es del 13,3%, y que la tasa de inflación prevista asciende al 3% anual, el VAN de esta inversión es de, aproximadamente:", o: ["168 €.", "149,50€.", "165€.", "268€."], a: 0, exp: "Coste real = (1,133/1,03) - 1 ≈ 10%. VAN descontando flujos reales al 10% ≈ 168€." },
    { b: 4, q: "68. (T4) Determinada empresa posee una nave industrial que necesita ser utilizada por un nuevo proyecto de inversión que aumentaría su producción. Teniendo en cuenta que las decisiones de la empresa se adoptan siempre en términos incrementales, indique cuál de las siguientes afirmaciones es la correcta:", o: ["La inversión incremental sería igual al valor de la nave.", "La inversión incremental sería igual al coste del nuevo proyecto", "La inversión incremental sería igual al coste del nuevo proyecto más el valor de la nave.", "La inversión incremental sería igual al coste del nuevo proyecto menos el valor de la nave."], a: 2, exp: "La inversión incremental debe incluir el coste del nuevo proyecto más el coste de oportunidad de usar la nave (su valor de mercado)." },
    { b: 4, q: "69. (T4) Suponga que estamos calculando los flujos de caja de un proyecto de inversión. En el año 1 la empresa paga sus compras de existencias al contado. En el año 2 los proveedores conceden a la empresa un plazo de pago de 60 días. Indique el efecto de este cambio sobre los flujos de caja del segundo periodo si todo lo demás permanece constante:", o: ["El aumento en el plazo de pago supone un aumento del fondo de maniobra en el año 2 respecto del 1, que dará lugar a una reducción del flujo de caja.", "La disminución en el plazo de pago supone una disminución del fondo de maniobra en el año 2 respecto del 1, que dará lugar a una reducción del flujo de caja.", "El aumento en el plazo de pago supone una disminución del fondo de maniobra en el año 2 respecto del 1, que dará lugar a un aumento del flujo de caja.", "Ninguna de las anteriores es correcta."], a: 2, exp: "Pagar más tarde (mayor plazo a proveedores) es financiación gratis. Baja el Fondo de Maniobra necesario y sube el flujo de caja." },
    { b: 4, q: "70. (T4) En un determinado periodo el beneficio antes de intereses e impuestos (BAIT) de una empresa es de 100€, las amortizaciones fiscales son de 5€, los gastos financieros son de 10€, el tipo de impuesto de sociedades es del 25% y no hay variación en el fondo de maniobra. Calcule el flujo de caja después de impuestos de esta empresa a efectos de valoración de un proyecto de inversión:", o: ["76,25€", "80€", "68,75€", "Ninguna de las anteriores es correcta"], a: 1, exp: "NOPAT = BAIT × (1-t) = 100 × 0,75 = 75€. Flujo = NOPAT + Amortización = 75 + 5 = 80€. (Los intereses no se restan en el flujo operativo)." },

    // --- TEMA 5 ---

    { b: 5, q: "71. (T5) ¿Qué se entiende por propensión o aversión al riesgo?", o: ["Es una medida de la cultura financiera del cliente. A mayores conocimientos, mayor propensión al riesgo.", "La capacidad psicológica y financiera de soportar pérdidas en las inversiones realizadas.", "El periodo de tiempo durante el cual el cliente está dispuesto a inmovilizar su inversión con el objetivo de conseguir una determinada rentabilidad esperada.", "La expectativa de rendimiento basada en el principio de que no es posible maximizar el rendimiento y, al mismo tiempo, minimizar el riesgo."], a: 1, exp: "Se define por la capacidad psicológica y financiera, formando el perfil del inversor." },
    { b: 5, q: "72. (T5) Considere una cartera de N acciones en la que invertimos la misma cuantía en cada una de las acciones. La varianza de esta cartera contendrá:", o: ["1/N2 términos de varianza", "1/N2 términos de varianza.", "N2 - N términos de covarianza distintos.", "Ninguna es correcta."], a: 2, exp: "La matriz de varianzas-covarianzas de N títulos contiene N términos de varianza y N^2 - N términos de covarianza." },
    { b: 5, q: "73. (T5) Un activo financiero con una beta esperada de 0,5 ofrece una rentabilidad que se sitúa en la línea del mercado de títulos SML. Indique la afirmación correcta.", o: ["La rentabilidad esperada de ese activo financiero será equivalente a la rentabilidad de una cartera mixta con un endeudamiento a la tasa libre de riesgo al 50% del presupuesto y una inversión del 150% en la cartera de mercado.", "La prima por riesgo esperada para este activo financiero será la mitad de la prima de riesgo esperada del mercado.", "La rentabilidad esperada de este activo financiero será la mitad de la rentabilidad esperada del mercado.", "Ninguna es correcta."], a: 1, exp: "Según la SML, si Beta=0,5, la prima de riesgo del activo es 0,5 * (Rm - Rf), es decir, la mitad de la prima de riesgo del mercado." },
    { b: 5, q: "74. (T5) El coeficiente de correlación mide:", o: ["El nivel de riesgo único presente en las desviaciones típicas de un par de acciones.", "La dirección del movimiento en la rentabilidad de las acciones individuales.", "El grado en que las rentabilidades de dos acciones se mueven conjuntamente.", "La tasa de rentabilidad de las acciones individuales."], a: 2, exp: "El coeficiente de correlación mide el grado en que las rentabilidades de dos acciones se mueven conjuntamente." },
    { b: 5, q: "75. (T5) Indique la afirmación falsa:", o: ["La línea del mercado de capitales (CML) representa la relación entre rentabilidad y riesgo de una cartera mixta eficiente.", "La rentabilidad esperada del capital propio aumenta como consecuencia de un mayor endeudamiento en el caso en que la estructura económica de la empresa no se altere, asumiendo que la rentabilidad del activo es superior a la rentabilidad esperada de la deuda.", "La rentabilidad esperada de los activos nunca coincide con la rentabilidad esperada del capital propio, pues se trata de conceptos completamente distintos.", "La línea del mercado de títulos (SML) muestra la combinación rentabilidad esperada-riesgo de mercado que deberían tener los títulos si el mercado estuviera en equilibrio."], a: 2, exp: "Es falsa porque la rentabilidad del activo (rA) y del capital propio (rE) coinciden si la empresa no tiene deuda." },
    { b: 5, q: "76. (T5) Una empresa del sector de alimentación va a desarrollar un proyecto consistente en el desarrollo de un nuevo producto. Este proyecto tiene una beta mayor a la meta media de los activos de la empresa. Si la empresa descuenta los flujos de caja esperados del desarrollo del nuevo producto al coste de capital de la empresa, estará:", o: ["Sobrevalorando el proyecto.", "La tasa de descuento es independiente de la beta de los activos.", "Infravalorando el proyecto.", "Valorando correctamente el proyecto."], a: 0, exp: "Si el proyecto tiene mayor riesgo (beta mayor) y se descuenta a una tasa menor (CMPC de la empresa), el VAN será artificialmente alto, sobrevalorando el proyecto." },
    { b: 5, q: "77. (T5) A medida que aumentamos el número de títulos incluidos en una cartera:", o: ["El riesgo total se aproxima a cero.", "El riesgo de mercado disminuye.", "El riesgo único disminuye y se aproxima a cero.", "El riesgo único disminuye y se hace igual al riesgo de mercado."], a: 2, exp: "El riesgo único o específico disminuye y se aproxima a cero con la diversificación." },
    { b: 5, q: "78. (T5) Indica la respuesta incorrecta:", o: ["El CAPM implica que, si pudiera encontrar una inversión con Beta negativa, su rentabilidad esperada sería menor que la tasa de interés libre de riesgo.", "El CAPM implica que una inversión con Beta positiva tendría una rentabilidad esperada superior a la tasa de interés libre de riesgo.", "El CAPM implica que si pudiera encontrar una inversión con beta negativa, su rentabilidad esperada sería mayor que la tasa de interés libre de riesgo.", "El CAMP es un modelo que relaciona la rentabilidad esperada y el riesgo de mercado de las inversiones."], a: 2, exp: "Es incorrecta (la afirmación C); una beta negativa implica una rentabilidad esperada menor a la tasa libre de riesgo, ya que el activo ofrece cobertura." },
    { b: 5, q: "79. (T5) Indica cuál de las siguientes afirmaciones es correcta:", o: ["El riesgo sistemático es el debido a factores macroeconómicos, pero no afecta a todos los títulos en la misma medida.", "El riesgo sistemático es el que los inversores han de tener más en cuenta, ya que no puede eliminarse mediante la diversificación.", "El riesgo diversificable es un riesgo que los inversores no pueden controlar.", "Todas son falsas."], a: 1, exp: "El riesgo sistemático es el que importa a los inversores diversificados y no puede eliminarse." },
    { b: 5, q: "80. (T5) Indica la respuesta correcta:", o: ["Si la beta de un título es de 3, significa que su rentabilidad esperada será 3 veces la rentabilidad esperada del mercado si la rentabilidad libre de riesgo es cero.", "Si la beta de un título es de 3, significa que su rentabilidad esperada será de 3 veces la rentabilidad esperada de mercado.", "Si la beta de un título es de 3, significa que, si se espera un incremento de la rentabilidad de mercado, la rentabilidad esperada del título experimentará una disminución de tres veces el cambio en la rentabilidad del mercado.", "Las respuestas b) y c) son correctas."], a: 0, exp: "Si Rf=0, entonces E(R) = 0 + 3×(Rm - 0) = 3×Rm. La opción C es incorrecta porque con beta positiva, si el mercado sube, el título sube (no disminuye)." },
    { b: 5, q: "81. (T5) Un inversor tiene un presupuesto total de inversión de 4.000 €, que repartirá entre Letras del Tesoro y la cartera de mercado. Indique cuál de las siguientes afirmaciones sobre la beta de la cartera que forme es correcta:", o: ["Si invierte 1.000€ en Letras del Tesoro y 3.000 € en la cartera de mercado, la beta de la cartera será de 1/3.", "Si invierte los 4.000 € en Letras del Tesoro, la beta de su cartera será de 1.", "Si invierte 2.000 € en Letras del Tesoro y 2.000 € en la cartera de mercado, la beta de su cartera será de 1/2.", "Todas son falsas."], a: 2, exp: "Invirtiendo 2000 en cada uno (wm=0,5), la beta es 0,5 * 1 = 0,5 (Beta mercado es 1, Beta libre de riesgo es 0)." },
    { b: 5, q: "82. (T5) Si en una cartera formada por Letras del Tesoro (título 1) y una cartera de renta variable (título 2), la proporción del presupuesto que se destina a letras del Tesoro es X1 = -1. Indica cuál de las siguientes afirmaciones es correcta:", o: ["Estaríamos hablando de una cartera “con endeudamiento”, el inversor se estaría endeudando en una cantidad igual a su riqueza inicial y la proporción destinada a la cartera de renta variable sería de X2=2.", "Estaríamos hablando de una cartera “con endeudamiento”, el inversor se estaría endeudando en la mitad de su riqueza inicial y la proporción destinada a la cartera de renta variable es X2=1.", "Estaríamos hablando de una cartera “de préstamo”, el inversor estaría pidiendo prestada una cantidad igual a su riqueza inicial y la proporción destinada a la cartera de renta variable sería de X2=2.", "Todas son incorrectas."], a: 0, exp: "Si X1 = -1 significa que se endeuda por el 100% de su riqueza, invirtiendo el 200% (X2=2) en la cartera variable." },
    { b: 5, q: "83. (T5) Indica la respuesta correcta:", o: ["El modelo de Equilibrio de Activos Financieros (CAPM) predice que un título con beta igual a cero ofrecerá una rentabilidad esperada nula.", "La información sobre los límites de la diversificación se encuentra en las covarianzas de la matriz varianza-covarianzas.", "Para un inversor con perfil conservador, la cartera de mercado siempre tendrá mejor combinación rentabilidad-riesgo que una cartera de préstamo, ya que la primera siempre es la más diversificada.", "Las respuestas a), b) y c) son falsas."], a: 1, exp: "Los límites de la diversificación vienen determinados por la covarianza media." },
    { b: 5, q: "84. (T5) Indica cuál de las siguientes afirmaciones es correcta:", o: ["El modelo CAPM establece la combinación lineal entre rentabilidad esperada y riesgo de mercado que deberían tener los títulos cuando sus precios en mercado están sobrevalorados.", "El modelo CAPM establece la combinación lineal entre rentabilidad esperada y riesgo de mercado que deberían tener los títulos cuando sus precios de mercado no están en equilibrio.", "El modelo CAPM establece la combinación lineal entre rentabilidad esperada y riesgo de mercado que deberían tener los títulos cuando sus precios de mercado no están sobrevalorados ni infravalorados.", "El modelo CAPM establece la combinación lineal entre rentabilidad esperada y riesgo total de las carteras eficientes mixtas."], a: 2, exp: "El modelo CAPM describe la relación rentabilidad-riesgo cuando el mercado está en equilibrio (ni sobrevalorado ni infravalorado)." },
