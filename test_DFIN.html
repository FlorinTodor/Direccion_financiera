    { b: 12, q: "12. (Relación) Un determinado inversor posee la siguiente combinación de activos financieros: un 50% de su presupuesto se encuentra invertido en obligaciones de empresa que ofrecen una rentabilidad del 8%, con una desviación típica del 6% y el 50% restante en una cartera de acciones con una rentabilidad del 12% y una desviación típica del 10%, siendo la correlación entre acciones y obligaciones de 0,2. Actualmente se está planteando la posibilidad de modificar su estrategia, de modo que desea invertir en una combinación de acciones como las anteriores y de letras del tesoro (cuya rentabilidad esperada es del 5%). Si el inversor no desea alterar el riesgo asumido, determine cuál sería la composición adecuada de esta nueva cartera:", o: ["Al inversor no le interesa alterar la estrategia porque, para el mismo nivel de riesgo, obtendría una rentabilidad de, aproximadamente, un 9,4%, inferior a la actual.", "Al inversor no le interesa el cambio de estrategia porque, para el mismo nivel de riesgo, obtendría una rentabilidad de, aproximadamente, un 8,5%, menor que la actual.", "No es posible formar una cartera de acciones y letras del tesoro sin alterar el riesgo asumido por el inversor.", "Las respuestas a), b) y c) son falsas."], a: 3, exp: "Cartera actual: σp² = 0,5²×0,06² + 0,5²×0,10² + 2×0,5×0,5×0,2×0,06×0,10 = 0,0034. σp = 5,83%. Rentabilidad actual = 0,5×8% + 0,5×12% = 10%. Nueva cartera (acciones + letras): σp = w×10% = 5,83% → w = 58,3% en acciones. Rentabilidad nueva = 0,583×12% + 0,417×5% = 9,08%. Como 9,08% < 10%, parece que no interesa, pero ninguna opción describe exactamente este resultado, por lo que D es correcta." },
    { b: 12, q: "13. (Relación) Un inversor busca formar una cartera invirtiendo en los títulos A y B: Acción A: Rentabilidad media 5,75%, Desviación típica 6%. Acción B: Rentabilidad media 7%, Desviación típica 8%. El coeficiente de correlación entre ambos títulos es de 0,4. Indique cuál de las siguientes afirmaciones es correcta:", o: ["Si el inversor pretende minimizar el riesgo de su cartera, ésta debería estar compuesta en un 27,27% por el título A y en un 72,72% por el título B.", "Si el inversor pretende minimizar el riesgo de su cartera, ésta debería estar compuesta al 100% por el título A, ya que es el que incorpora un menor riesgo.", "Si el inversor pretende minimizar el riesgo de su cartera, ésta debería estar compuesta en un 72,72% por el título A y en un 27,27% por el título B.", "Las respuestas a), b) y c) son falsas."], a: 2, exp: "Para minimizar el riesgo: wA = (σB² - ρ×σA×σB) / (σA² + σB² - 2×ρ×σA×σB). wA = (64 - 0,4×6×8) / (36 + 64 - 2×0,4×6×8) = (64 - 19,2) / (100 - 38,4) = 44,8 / 61,6 = 72,73%. wB = 27,27%. Por tanto, la respuesta C es correcta." },
    { b: 12, q: "14. (Relación) Todas las acciones de una cartera tienen una desviación típica de 0,5 y una correlación con las demás de 0,3. La desviación típica de las rentabilidades de esta cartera, sabiendo que tiene la misma cuantía invertida en 100 acciones, tomaría un valor aproximado de:", o: ["0,50", "0,250", "0,277", "Las respuestas a), b) y c) son falsas."], a: 2, exp: "σp² = (1/N)×σ² + (1 - 1/N)×ρ×σ². Con N=100, σ=0,5, ρ=0,3: σp² = (1/100)×0,25 + (99/100)×0,3×0,25 = 0,0025 + 0,07425 = 0,07675. σp = √0,07675 ≈ 0,277." },
    { b: 12, q: "15. (Relación) Cuando se considera la posibilidad de añadir un título a una cartera bien diversificada, el inversor se interesa:", o: ["En aquellas proporciones del riesgo del título que se pueden diversificar.", "En aquellas proporciones del riesgo del título que no se pueden diversificar.", "En la totalidad del riesgo del título.", "En la calificación crediticia de la empresa emisora."], a: 1, exp: "En una cartera bien diversificada, el riesgo específico (diversificable) ya está eliminado. Por tanto, al añadir un nuevo título, solo importa su contribución al riesgo sistemático (no diversificable), es decir, su beta o covarianza con el mercado." },
    { b: 12, q: "16. (Relación) Determine cuál de las siguientes afirmaciones es correcta:", o: ["Si un inversor con tolerancia al riesgo pide prestado para invertir en renta variable es porque piensa asumir sólo el riesgo de la cartera de mercado.", "En un mercado en el que todos los individuos tienen la misma información, la cartera con riesgo más diversificada que los inversores considerarían como referencia para diseñar su estrategia de rentabilidad-riesgo sería la cartera de mercado.", "Si un inversor con aversión al riesgo invierte parte de su presupuesto en la cartera de mercado y parte en letras del tesoro, es porque piensa asumir sólo el riesgo de la cartera de mercado.", "La sensibilidad de una cartera de renta variable ante variaciones del mercado puede aproximarse por la varianza de la rentabilidad de dicha cartera."], a: 1, exp: "En el modelo CAPM, con información homogénea, todos los inversores eligen la cartera de mercado como la cartera con riesgo de referencia porque es la más diversificada (elimina todo el riesgo específico y solo contiene riesgo sistemático). Luego ajustan su exposición combinándola con el activo libre de riesgo según su perfil." },
    { b: 12, q: "17. (Relación) La contribución de un título al riesgo de una cartera bien diversificada:", o: ["Es directamente proporcional a la covarianza del rendimiento del título con el rendimiento del mercado.", "Es directamente proporcional a la varianza del rendimiento del título.", "Es directamente proporcional a la varianza del rendimiento del mercado.", "Ninguna de las respuestas anteriores es cierta."], a: 0, exp: "En una cartera bien diversificada, la contribución marginal de un título al riesgo total depende de su covarianza con la cartera (mercado), no de su varianza individual. Beta = Cov(Ri, Rm) / Var(Rm), por lo que la contribución es proporcional a la covarianza con el mercado." },
    { b: 12, q: "18. (Relación) Si un título tuviera una combinación de rendimiento esperado y de beta que se encontrase por debajo de la línea del mercado de valores (SML) significa que:", o: ["El título no pertenece a la cartera de mercado.", "Su precio de mercado es demasiado bajo.", "Su precio de mercado es demasiado alto.", "Su precio de mercado no es relevante."], a: 2, exp: "Si un título está POR DEBAJO de la SML, ofrece menor rentabilidad de la que debería para su nivel de riesgo (beta). Esto significa que está SOBREVALORADO: su precio es demasiado alto, lo que hace que su rentabilidad esperada sea inferior a la de equilibrio. Los inversores lo venderán hasta que su precio baje y su rentabilidad suba a la SML." },
    { b: 12, q: "19. (Relación) Considere dos carteras: A) cartera con beta 2,5; B) cartera con beta -2,5. Indique cuál de las siguientes afirmaciones es correcta:", o: ["Ante una variación en la rentabilidad del mercado, la rentabilidad de la cartera A experimentaría variaciones de mayor orden que las que experimentaría la de la cartera B.", "Ante una variación en la rentabilidad del mercado, la rentabilidad de la cartera B experimentaría variaciones de mayor orden que las que experimentaría la de la cartera A.", "Ante una variación en la rentabilidad del mercado, las rentabilidades de las carteras A y B experimentarían variaciones de idéntico orden.", "Ante una variación en la rentabilidad del mercado, las rentabilidades de las carteras A y B no experimentarían variación alguna."], a: 2, exp: "La magnitud de la variación depende del valor absoluto de la beta. |βA| = |2,5| = 2,5 y |βB| = |-2,5| = 2,5. Ambas carteras experimentarían variaciones del mismo ORDEN (magnitud), aunque en direcciones opuestas. La cartera A se mueve en la misma dirección que el mercado y la B en dirección contraria." },
    { b: 12, q: "20. (Relación) La acción 'A' tiene una beta de 0,5 y una rentabilidad esperada del 7%. Por su parte, la acción 'B' tiene una beta de 1,5 y una rentabilidad esperada del 15%. Suponiendo que ambas acciones están en equilibrio, la rentabilidad del mercado y la prima por riesgo que corresponden a tal mercado serán, respectivamente:", o: ["10,0% y 5,0%", "10,0% y 4,0%", "11,0% y 8,0%", "11,0% y 3,5%"], a: 2, exp: "Usando CAPM: 7% = Rf + 0,5×(Rm - Rf) y 15% = Rf + 1,5×(Rm - Rf). Restando: 8% = 1×(Rm - Rf) → Prima de riesgo = 8%. Sustituyendo en la primera: 7% = Rf + 0,5×8% → Rf = 3%. Por tanto: Rm = Rf + Prima = 3% + 8% = 11%. Respuesta: Rm = 11%, Prima = 8%." },
    { b: 12, q: "21. (Relación) Suponga que el tipo de interés sin riesgo es del 7% y la rentabilidad esperada del mercado es del 15%. En base al CAPM especifique: 1º) ¿Cuál es la prima por riesgo del mercado?; 2º) ¿Cuál será la rentabilidad exigida a una inversión con una beta de 1,25?; 3º) ¿Si el mercado espera que una empresa ofrece una rentabilidad del 11%, cuál será su beta?; 4º) ¿Si una inversión tiene una beta de 1,5 y una rentabilidad esperada del 20%, tiene un VAN positivo o negativo?", o: ["9% / 15% / 1,0 / VAN > 0", "8% / 14% / 0,7 / VAN < 0", "7% / 15% / 1,3 / VAN < 0", "8% / 17% / 0,5 / VAN > 0"], a: 3, exp: "1) Prima = 15% - 7% = 8%. 2) r = 7% + 1,25×8% = 17%. 3) 11% = 7% + β×8% → β = 0,5. 4) Rentabilidad requerida = 7% + 1,5×8% = 19%. Como 20% > 19%, el proyecto ofrece más de lo requerido → VAN > 0." },
    { b: 12, q: "22. (Relación) Determinada empresa se financia con una mezcla de deuda y capital propio. Datos: rentabilidad esperada de la deuda = 12% anual; beta del capital propio = 1,5; rentabilidad de las letras del Tesoro = 10%; rentabilidad del mercado = 18%; ratio de endeudamiento (deudas/valor de la empresa) = 0,5. Indique: 1) la rentabilidad esperada de los fondos propios; 2) la beta de la deuda; 3) la rentabilidad esperada de los activos; 4) la beta de los activos:", o: ["1) 15%; 2) 0,50; 3) 20%; 4) 1,500", "1) 22%; 2) 0,25; 3) 17%; 4) 0,875", "1) 22%; 2) 0,30; 3) 10%; 4) 0,500", "1) 22%; 2) 0,30; 3) 10%; 4) 1,000"], a: 1, exp: "1) rE = Rf + βE×(Rm-Rf) = 10% + 1,5×8% = 22%. 2) 12% = 10% + βD×8% → βD = 0,25. 3) rA = 0,5×12% + 0,5×22% = 17%. 4) βA = 0,5×0,25 + 0,5×1,5 = 0,875." },
    { b: 12, q: "23. (Relación) Cuando utilizamos una única tasa de descuento para actualizar los flujos de caja de un determinado proyecto de inversión, estamos suponiendo implícitamente:", o: ["Que la beta del proyecto permanece constante a lo largo de toda la vida del proyecto.", "Que el riesgo acumulado no aumenta a una tasa constante a medida que avanza el tiempo.", "Que los flujos de caja más cercanos en el tiempo son más arriesgados, por tardar menos tiempo en percibirse.", "Las respuestas a), b) y c) son correctas."], a: 0, exp: "Al usar una tasa de descuento única, asumimos que el riesgo sistemático (beta) del proyecto es constante durante toda su vida. Si la beta cambiara con el tiempo, deberíamos usar diferentes tasas para diferentes períodos. El riesgo acumulado SÍ aumenta con el tiempo (por eso descontamos más los flujos lejanos)." },
    { b: 12, q: "24. (Relación) La empresa Z, S.A. presenta la siguiente estructura: Valor del activo = 300, Valor de la deuda = 150, Valor del capital propio = 150. La βDEUDA es de 0,3, la rentabilidad del mercado rm es del 16%, la rentabilidad libre de riesgo rf es del 4%, la rentabilidad de los activos rA es del 22%. Si la empresa decide sustituir fondos propios por fondos ajenos en una cuantía de 15 u.m., la βDEUDA pasaría a ser de 0,4. Señale la respuesta correcta:", o: ["La rentabilidad de los activos derivada de la nueva situación ascenderá, aproximadamente, a 16,867%.", "La rentabilidad de la deuda derivada de la nueva situación ascenderá, aproximadamente, a 7,6%.", "La rentabilidad de los fondos propios derivada de la nueva situación ascenderá, aproximadamente, a 38,13%.", "Las respuestas a), b) y c) son falsas."], a: 2, exp: "Nueva estructura: D = 165, E = 135, V = 300. rA permanece en 22% (los activos no cambian). Nueva rD = 4% + 0,4×12% = 8,8%. Usando rA = (D/V)×rD + (E/V)×rE: 22% = (165/300)×8,8% + (135/300)×rE. 22% = 4,84% + 0,45×rE → rE = (22% - 4,84%)/0,45 = 38,13%." },
    { b: 12, q: "25. (Relación) Cuando la empresa realiza cambios en la estructura de capital, incrementando la proporción de deuda sobre la de capital propio, permaneciendo todo lo demás constante, podemos afirmar que:", o: ["La beta del activo debería incrementarse.", "El coste de capital de la empresa debe incrementarse, porque también aumenta la prima por riesgo del mercado.", "El riesgo de mercado del capital propio y de la deuda no se verá afectado por esta medida.", "Ninguna de las anteriores es correcta."], a: 3, exp: "Ninguna es correcta: A) La beta del activo (βA) NO cambia si los activos no cambian. B) El coste de capital (CMPC) no cambia según MM, y la prima de mercado es externa a la empresa. C) FALSO: el riesgo del capital propio (βE) SÍ aumenta con más deuda. Lo que permanece constante es la beta del activo y el valor de la empresa (según MM sin impuestos)." },
    { b: 12, q: "26. (Relación) Se estima que un determinado proyecto de inversión generará unos flujos de tesorería de 150 euros en el primer año, y de 225 en el segundo. Si la tasa libre de riesgo es del 5%, la beta del proyecto es de 2 y la rentabilidad del mercado del 15%, indique cuál de las siguientes afirmaciones es incorrecta:", o: ["El flujo equivalente cierto del flujo de tesorería del año 1 es de 178,57 euros.", "El coste de capital del proyecto es del 25%.", "El flujo equivalente cierto del flujo de tesorería del año 2 es de 158,76 euros.", "El ratio 'equivalente cierto del flujo de tesorería/flujo de tesorería' del año 1 es del 84%."], a: 0, exp: "Coste capital = 5% + 2×(15%-5%) = 25%. Ratio EC año 1 = 1,05/1,25 = 0,84 (84%). EC₁ = 150 × 0,84 = 126€ (NO 178,57€). Ratio EC año 2 = (1,05/1,25)² = 0,7056. EC₂ = 225 × 0,7056 = 158,76€. La opción A es INCORRECTA porque el EC del año 1 es 126€, no 178,57€." },
    { b: 12, q: "27. (Relación) Indique cuál de las siguientes afirmaciones es correcta:", o: ["La proposición I de MM dice que el apalancamiento financiero no tiene ningún efecto sobre la riqueza del accionista, pero la proposición II de MM indica que la rentabilidad esperada del accionista crece a medida que se incrementa el ratio de endeudamiento. Lo anterior podría venir explicado por el mayor riesgo que soportan los accionistas.", "La proposición I de MM dice que el apalancamiento financiero no tiene ningún efecto sobre la riqueza del accionista, pero la proposición II de MM indica que la rentabilidad esperada del accionista crece a medida que disminuye el ratio de endeudamiento. Lo anterior podría venir explicado por el mayor riesgo que soportan los accionistas.", "La proposición I de MM dice que el apalancamiento financiero no tiene ningún efecto sobre la riqueza del accionista, pero la proposición II de MM indica que la rentabilidad esperada del accionista crece a medida que se incrementa el ratio de endeudamiento. Lo anterior podría venir explicado por el menor riesgo que soportan los accionistas.", "Las respuestas a), b) y c) son falsas."], a: 0, exp: "Proposición I de MM: El valor de la empresa es independiente de su estructura de capital (el apalancamiento no afecta la riqueza total). Proposición II de MM: rE = rA + (D/E)×(rA - rD), es decir, la rentabilidad del capital propio CRECE con el endeudamiento. Esto se debe al MAYOR riesgo que asumen los accionistas cuando hay más deuda." },
    { b: 12, q: "28. (Relación) En un contexto de mercado como el definido por Modigliani y Miller, si la rentabilidad esperada de los activos de una empresa es del 8%, la proporción de deuda sobre recursos totales es del 30% y la rentabilidad esperada de la deuda es del 9%, podemos afirmar que:", o: ["Si se incrementa el ratio de endeudamiento (D/E), la rentabilidad del capital propio crecerá proporcionalmente a dicho incremento.", "Si se incrementa el ratio de endeudamiento (D/E), la rentabilidad del capital propio decrecerá proporcionalmente a dicho incremento.", "La rentabilidad del capital propio es independiente del valor que alcance el ratio de endeudamiento de la empresa.", "Ninguna de las respuestas anteriores es correcta."], a: 1, exp: "Según MM II: rE = rA + (D/E)×(rA - rD). Aquí rA = 8% y rD = 9%, por lo que (rA - rD) = -1% (negativo). Esto significa que al aumentar D/E, el término (D/E)×(-1%) se hace más negativo, y rE DECRECE. Situación atípica donde rD > rA, lo que implica que la deuda es más costosa que el rendimiento de los activos." },
    { b: 12, q: "29. (Relación) De acuerdo con la Posición Tradicional respecto a la estructura financiera:", o: ["La rentabilidad esperada del capital propio crece con el endeudamiento, pero al principio no lo hace en una proporción tan alta como la defendida por Modigliani y Miller, en tanto que llega un momento en que crece en una proporción mayor a la definida por éstos. La rentabilidad esperada de la deuda se mantiene constante a medida que aumenta el endeudamiento hasta cierto nivel, y luego se hace creciente.", "La rentabilidad esperada del capital propio crece con el endeudamiento, pero en una proporción más alta que la defendida por Modigliani y Miller para cualquier nivel de deuda. La rentabilidad esperada de la deuda se mantiene constante a medida que aumenta el endeudamiento hasta cierto nivel, y luego se hace creciente.", "La rentabilidad esperada del capital propio crece con el endeudamiento, pero no en una proporción tan alta como la defendida por Modigliani y Miller. La rentabilidad esperada de la deuda se mantiene constante a medida que aumenta el endeudamiento.", "La rentabilidad esperada del capital propio crece con el endeudamiento, pero en una proporción más alta que la defendida por Modigliani y Miller para cualquier nivel de deuda. La rentabilidad esperada de la deuda se mantiene constante a medida que aumenta el endeudamiento."], a: 0, exp: "Posición Tradicional: Con deuda moderada, los accionistas no perciben mucho riesgo adicional, por lo que rE crece menos que en MM. Con deuda elevada, el riesgo se hace evidente y rE crece más rápidamente. La deuda también empieza con rD constante y luego aumenta cuando el riesgo de impago es significativo. Esto permite una estructura óptima donde el CMPC es mínimo." },
    { b: 12, q: "30. (Relación) La relación de intercambio entre los beneficios fiscales y los costes de insolvencia determina la estructura óptima de capital, por lo que puede afirmarse que:", o: ["La empresa alcanzará dicho óptimo cuando el valor actual del ahorro fiscal debido al endeudamiento adicional sea mayor que el incremento del valor actual de los costes de insolvencia provocado por ese mayor endeudamiento.", "La empresa alcanzará dicho óptimo cuando el valor del ahorro fiscal debido al endeudamiento adicional sea menor que el incremento del valor actual de los costes de insolvencia provocado por ese mayor endeudamiento.", "La empresa alcanzará dicho óptimo cuando el valor del ahorro fiscal debido al endeudamiento adicional se viese exactamente compensado por el incremento del valor actual de los costes de insolvencia provocado por ese mayor endeudamiento.", "Las respuestas a), b) y c) son falsas."], a: 2, exp: "Teoría del Trade-off: El óptimo se alcanza cuando el beneficio marginal (ahorro fiscal) iguala al coste marginal (costes de insolvencia). En ese punto, añadir más deuda no crea valor adicional porque el ahorro fiscal extra se compensa exactamente con el incremento de los costes de insolvencia esperados." },
    { b: 12, q: "31. (Relación) Cuando las empresas están endeudadas podemos afirmar que:", o: ["A los accionistas y obligacionistas les interesa que la empresa sustituya proyectos de inversión antiguos por otros nuevos con elevado nivel de riesgo económico porque es la única forma de aumentar el valor de mercado de la empresa.", "A los accionistas y obligacionistas les interesa que la empresa sustituya proyectos de inversión antiguos por otros nuevos con bajo nivel de riesgo económico porque es la única forma de aumentar el valor de mercado de la empresa.", "Accionistas y obligacionistas son indiferentes ante el nivel de riesgo económico de los proyectos de inversión, ya que el valor de mercado de los fondos propios y de la deuda de la empresa no cambia según se desprende de la Proposición I de MM.", "Ninguna de las anteriores."], a: 3, exp: "Existe un conflicto de intereses (problema de agencia): A los ACCIONISTAS de empresas muy endeudadas les puede interesar aumentar el riesgo (sustitución de activos), porque si sale bien ganan mucho y si sale mal las pérdidas las asumen los acreedores. A los OBLIGACIONISTAS les interesa lo contrario: proyectos seguros. Por tanto, NO comparten el mismo interés, y ninguna opción A, B o C es correcta." },
    { b: 12, q: "32. (Relación) Una empresa presenta balances a valor contable (Activo fijo 50, Deuda 100, Capital 50) y a valor de mercado (Activo fijo 50, Deuda 50, Capital 25). El director financiero decide llevar a cabo un proyecto de alto riesgo que podría proporcionar dentro de un año (vencimiento de la deuda) un flujo de 20€ con probabilidad 5%, o de 10€ con probabilidad 95%. El VAN esperado del proyecto es de -12 euros. Indique la afirmación correcta:", o: ["La decisión es la mejor posible, ya que favorece los intereses tanto de accionistas como de obligacionistas, puesto que es muy probable que se disponga de recursos suficientes para afrontar la amortización de la deuda.", "La decisión no es la mejor posible, ya que favorece los intereses de los obligacionistas pero perjudica a los accionistas.", "La decisión no es la mejor posible, ya que favorece los intereses de los accionistas, pero no de los obligacionistas, puesto que probablemente no se dispondrá de recursos suficientes para amortizar la deuda.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "La empresa está en situación de insolvencia (deuda de mercado 50 > capital 25). Con el proyecto arriesgado de VAN negativo: si sale bien (5%), los accionistas ganan algo; si sale mal (95%), la pérdida adicional la absorben los acreedores. Es un ejemplo clásico de sustitución de activos donde los accionistas transfieren riesgo a los obligacionistas, perjudicándolos." },
    { b: 12, q: "33. (Relación) Determinada empresa desea evaluar un nuevo proyecto de inversión en I+D con riesgo económico y financiero diferentes al resto de los proyectos que tiene la empresa actualmente. ¿Qué Coste Medio Ponderado de Capital aconsejaría usted utilizar a su Director Financiero?", o: ["El CMPC histórico de la empresa.", "El CMPC promedio que actualmente tiene la industria a la que pertenece la empresa.", "El coste de oportunidad del capital o tasa de rentabilidad ofrecida en el mercado de capitales por activos de riesgo equivalentes.", "Ninguna de las anteriores."], a: 2, exp: "Si el proyecto tiene riesgo diferente al de la empresa, no se puede usar el CMPC de la empresa (A) ni el de la industria si el riesgo también difiere (B). Se debe usar el coste de oportunidad del capital apropiado para el riesgo específico del proyecto, es decir, la tasa que ofrecen activos con riesgo equivalente en el mercado." },
    { b: 12, q: "34. (Relación) Indique cuál de las siguientes afirmaciones es correcta sobre el valor actual de los ahorros fiscales:", o: ["El VA de los ahorros fiscales derivados de la deuda es mayor si se asume la hipótesis de deuda fija que si se toma la de deuda reequilibrada. Ello se debe a que bajo esta última, la corriente de ahorros fiscales futuros tiene un menor riesgo asociado.", "El VA de los ahorros fiscales derivados de la deuda es mayor si se asume la hipótesis de deuda fija que si se toma la de deuda reequilibrada. Ello se debe a que bajo esta última, la corriente de ahorros fiscales futuros tiene un mayor riesgo asociado.", "El VA de los ahorros fiscales derivados de la deuda es menor si se asume la hipótesis de deuda fija que si se toma la de deuda reequilibrada. Ello se debe a que bajo esta última, la corriente de ahorros fiscales futuros tiene un mayor riesgo asociado.", "Ninguna de las respuestas anteriores es correcta."], a: 1, exp: "Con DEUDA FIJA: los ahorros fiscales son predecibles y se descuentan a rD (tasa menor → VA mayor). Con DEUDA REEQUILIBRADA: los ahorros fiscales varían con el valor del proyecto y se descuentan a rA > rD (tasa mayor → VA menor). Por tanto, el VA es mayor con deuda fija porque los ahorros tienen menor riesgo (se descuentan a tasa menor)." },
    { b: 12, q: "35. (Relación) Indique cuál de las siguientes afirmaciones es correcta sobre VAN y VAA:", o: ["El VAN de un proyecto obtenido descontando sus flujos de caja al CMPC después de impuestos debe coincidir con el VAA asumiendo la hipótesis de deuda fija, ya que ambos métodos suponen las mismas hipótesis de partida.", "El VAN de un proyecto obtenido descontando sus flujos de caja al CMPC después de impuestos debe coincidir con el VAA asumiendo la hipótesis de deuda reequilibrada, ya que ambos métodos suponen las mismas hipótesis de partida.", "Para obtener el valor de un proyecto teniendo en cuenta los efectos de su financiación, el método del CMPC después de impuestos es válido tanto para la regla de deuda fija como para la de deuda reequilibrada.", "Para obtener el valor de un proyecto teniendo en cuenta los efectos de su financiación, el método del CMPC después de impuestos es válido sólo cuando se asume la regla de deuda fija."], a: 1, exp: "El CMPC después de impuestos asume implícitamente que la empresa mantiene un ratio de endeudamiento constante (deuda reequilibrada). Por tanto, el VAN calculado con CMPC coincide con el VAA bajo hipótesis de deuda reequilibrada, ya que ambos métodos parten de los mismos supuestos sobre la financiación." },
];

    allCard.className = 'block-card';

function toggleBlock(el, id) {
    el.classList.toggle('selected');
    if(selectedBlocksIDs.includes(id)) {
        selectedBlocksIDs = selectedBlocksIDs.filter(x => x !== id);
    } else {
        selectedBlocksIDs.push(id);
    }
}

function toggleAll(el) {
    const isSelected = el.classList.contains('selected');
    const cards = document.querySelectorAll('.block-card');
    selectedBlocksIDs = [];
    cards.forEach(c => {
        if(!isSelected) {
            c.classList.add('selected');
            if(c !== el) { // No añadir el ID del botón "Todas"
               // Lógica simplificada: si selecciono todas, lleno el array con todos los IDs
               BLOCKS.forEach(b => { if(b.questions.length > 0) selectedBlocksIDs.push(b.id); });
            }
        } else {
            c.classList.remove('selected');
        }
    });
    // Eliminar duplicados si los hubiera
    selectedBlocksIDs = [...new Set(selectedBlocksIDs)];
}

// --- COMIENZO DEL FLUJO ---
function startSystem() {
    if(selectedBlocksIDs.length === 0) { alert("Selecciona al menos un bloque."); return; }

    // 1. Detectar si es un solo bloque o simulacro
    isSingleBlock = (selectedBlocksIDs.length === 1);
    
    // 2. Construir la Master Queue
    masterQueue = [];
    selectedBlocksIDs.forEach(id => {
        const block = BLOCKS.find(b => b.id === id);
        if(block) masterQueue.push(...block.questions);
    });

    // 3. Definir tamaño de tanda
    // - Un solo bloque: todas las preguntas del bloque
    // - Varios bloques (simulacro): tandas de 10
    batchSize = isSingleBlock ? masterQueue.length : 10;

    // 4. Barajar aleatoriamente
    masterQueue.sort(() => Math.random() - 0.5);

    // 5. Iniciar la primera tanda
    startNextBatch();
}

function startNextBatch() {
    // Si no hay preguntas, fin del juego
    if(masterQueue.length === 0) {
        alert("¡Enhorabuena! Has completado y acertado todas las preguntas seleccionadas.");
        quitToMenu();
        return;
    }

    // Coger las siguientes preguntas según el tamaño de tanda
    // NOTA: Usamos splice para SACARLAS de la masterQueue. 
    // Si se fallan, se volverán a meter (push) al final.
    const size = Math.min(batchSize, masterQueue.length);
    currentBatch = masterQueue.splice(0, size);
    
    currentQIndex = 0;
    batchStats = { correct: 0, wrong: 0 };

    // Cambiar pantalla
    showScreen('quiz');
    renderQuestion();
}

// --- RENDERIZADO DE PREGUNTA ---
function renderQuestion() {
    const q = currentBatch[currentQIndex];
    
    // Actualizar UI top bar
    // Total pendientes = las que quedan en MasterQueue + las que quedan en este Batch
    const pendingTotal = masterQueue.length + (currentBatch.length - currentQIndex);
    dom.quiz.progress.textContent = `${currentQIndex + 1} / ${currentBatch.length}`;
    dom.quiz.totalQ.textContent = pendingTotal;

    // Resetear visuales
    dom.quiz.feedback.style.display = 'none';
    dom.quiz.retryMsg.classList.add('hidden');
    dom.quiz.nextBtn.classList.add('hidden');

    // HTML de la pregunta
    // Buscar el nombre del bloque para mostrarlo
    const blockTitle = BLOCKS.find(b => b.id === q.b)?.title || "General";
    
    dom.quiz.area.innerHTML = `
        <div class="question-box">
            <div class="q-meta">${blockTitle}</div>
            <div class="q-text">${q.q}</div>
            ${q.o.map((opt, i) => `
                <button class="opt-btn" onclick="submitAnswer(${i})">${opt}</button>
            `).join('')}
        </div>
    `;
}

// --- PROCESAR RESPUESTA ---
function submitAnswer(selectedIndex) {
    const q = currentBatch[currentQIndex];
    const btns = document.querySelectorAll('.opt-btn');
    
    // Bloquear botones
    btns.forEach(b => b.disabled = true);

    const isCorrect = (selectedIndex === q.a);

    if (isCorrect) {
        btns[selectedIndex].classList.add('correct');
        batchStats.correct++;
        dom.quiz.retryMsg.classList.add('hidden');
    } else {
        btns[selectedIndex].classList.add('wrong');
        btns[q.a].classList.add('correct'); // Mostrar la correcta
        batchStats.wrong++;
        
        // LÓGICA CRÍTICA: RE-ENCOLAR
        // Volvemos a meter la pregunta en la masterQueue para que salga en futuras tandas
        masterQueue.push(q);
        
        // Barajamos ligeramente la cola para que no sea predecible cuándo vuelve a salir
        // (Opcional, pero recomendado)
        masterQueue.sort(() => Math.random() - 0.5);

        dom.quiz.retryMsg.classList.remove('hidden');
    }

    // Mostrar feedback
    dom.quiz.feedbackText.textContent = q.exp;
    dom.quiz.feedback.style.display = 'block';
    dom.quiz.nextBtn.classList.remove('hidden');
}

function nextQuestion() {
    currentQIndex++;
    if (currentQIndex < currentBatch.length) {
        renderQuestion();
    } else {
        finishBatch();
    }
}

// --- FIN DE TANDA ---
function finishBatch() {
    showScreen('batch');
    
    // Cálculos
    const total = batchStats.correct + batchStats.wrong;
    const percentage = total === 0 ? 0 : Math.round((batchStats.correct / total) * 100);
    
    dom.batch.score.textContent = percentage;
    dom.batch.score.style.color = percentage >= 50 ? 'var(--success)' : 'var(--error)';
    dom.batch.correct.textContent = batchStats.correct;
    dom.batch.wrong.textContent = batchStats.wrong;

    // Mensaje sobre el estado de la cola
    if (masterQueue.length > 0) {
        dom.batch.msg.textContent = `Aún quedan ${masterQueue.length} preguntas en la cola (incluyendo los fallos de esta ronda).`;
        const nextBatchSize = Math.min(batchSize, masterQueue.length);
        dom.batch.btn.textContent = `CONTINUAR SIGUIENTE TANDA (${nextBatchSize})`;
        dom.batch.btn.style.display = 'block';
    } else {
        dom.batch.msg.textContent = "¡Has vaciado la cola de preguntas por completo!";
        dom.batch.btn.style.display = 'none'; // No se puede continuar
    }
}

// --- UTILIDADES ---
function showScreen(name) {
    Object.values(dom.screens).forEach(s => s.classList.add('hidden'));
    dom.screens[name].classList.remove('hidden');
}

function quitToMenu() {
    showScreen('menu');
    selectedBlocksIDs = [];
    document.querySelectorAll('.block-card').forEach(c => c.classList.remove('selected'));
}

// Arrancar
init();

</script>
