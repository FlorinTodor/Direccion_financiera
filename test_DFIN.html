    { b: 15, q: "80. (Wuolah T7) ¿Qué propone la posición tradicional sobre la estructura financiera?", o: ["Que el coste del capital es constante.", "Que el coste de la deuda y del capital propio aumentan a diferentes ritmos con el endeudamiento.", "Que el valor de mercado de la empresa no depende de su endeudamiento.", "Que el endeudamiento no afecta la rentabilidad esperada."], a: 1, exp: "La posición tradicional sugiere que un nivel moderado de deuda puede disminuir el coste medio de capital hasta un punto, pero el riesgo crece con un endeudamiento excesivo." },
    { b: 15, q: "81. (Wuolah T7) ¿Qué ocurre con el coste del capital propio al aumentar el apalancamiento financiero según Modigliani y Miller?", o: ["Disminuye.", "Aumenta de manera constante.", "Permanece constante.", "Aumenta hasta cierto nivel y luego disminuye."], a: 1, exp: "Según MM, el mayor riesgo financiero debido al apalancamiento incrementa la rentabilidad exigida por los accionistas." },
    { b: 15, q: "82. (Wuolah T7) En una empresa cercana a la insolvencia, ¿qué decisión no sería deseable para los accionistas?", o: ["Invertir en proyectos de altísimo riesgo.", "Repartir dividendos líquidos.", "Liquidar activos y reducir la deuda.", "Ambas A y B."], a: 2, exp: "Los accionistas prefieren maximizar sus beneficios incluso en detrimento de los acreedores, por lo que evitarían medidas conservadoras como liquidar activos para pagar deudas." },
    { b: 15, q: "83. (Wuolah T7) ¿Qué efecto tiene el aumento del apalancamiento financiero sobre el riesgo de la deuda?", o: ["Incrementa el riesgo percibido por los acreedores.", "Reduce el riesgo percibido por los acreedores.", "Lo mantiene constante.", "Lo elimina por completo."], a: 0, exp: "A mayor apalancamiento, mayor riesgo de insolvencia, lo que incrementa las exigencias de rentabilidad de los acreedores." },
    { b: 15, q: "84. (Wuolah T7) Según Modigliani y Miller con impuestos, ¿por qué se utiliza deuda en la estructura de capital?", o: ["Para reducir los costes de agencia.", "Por los ahorros fiscales derivados de los intereses.", "Para evitar el efecto de dilución de las acciones.", "Para reducir los dividendos."], a: 1, exp: "La deuda permite deducir los intereses como gasto, lo que reduce la base imponible y genera ahorros fiscales." },
    { b: 15, q: "85. (Wuolah T7) ¿Qué determina el coste medio ponderado de capital (CMPC)?", o: ["La rentabilidad esperada por los accionistas únicamente.", "La combinación de coste de deuda y coste de capital propio.", "El nivel de endeudamiento de la empresa.", "Las preferencias de los accionistas mayoritarios."], a: 1, exp: "El CMPC representa el coste promedio de financiar una empresa, ponderando los costes de sus diferentes fuentes de financiación." },
    { b: 15, q: "86. (Wuolah T7) ¿Qué ocurre con la rentabilidad de los accionistas al incrementar el apalancamiento?", o: ["Disminuye siempre.", "Permanece igual.", "Aumenta por el mayor riesgo asumido.", "Aumenta únicamente si el riesgo disminuye."], a: 2, exp: "Los accionistas exigen mayores rendimientos como compensación por el riesgo adicional derivado del apalancamiento financiero." },
    { b: 15, q: "87. (Wuolah T7) ¿Qué ocurre con el CMPC al nivel óptimo de endeudamiento?", o: ["Aumenta rápidamente.", "Se minimiza.", "Permanece constante.", "Se vuelve irrelevante."], a: 1, exp: "En el nivel óptimo, el ahorro fiscal y los costes de insolvencia se equilibran, logrando el coste más bajo de capital." },
    { b: 15, q: "88. (Wuolah T7) Indique la afirmación falsa respecto a la estructura financiera:", o: ["Aumentar el apalancamiento incrementa el riesgo de quiebra.", "Las empresas con alta volatilidad tienden a tener menor apalancamiento.", "Las empresas tecnológicas suelen utilizar más deuda que las industriales.", "El coste de capital propio aumenta con el apalancamiento."], a: 2, exp: "Las empresas tecnológicas suelen evitar altos niveles de deuda debido a la inestabilidad de sus flujos de caja." },
    { b: 15, q: "89. (Wuolah T7) ¿Qué señala la hipótesis de jerarquía de financiación?", o: ["Las empresas prefieren emitir deuda antes que retener beneficios.", "Las empresas priorizan la autofinanciación sobre otras fuentes.", "Las empresas evitan los costes de emisión de deuda.", "Las empresas prefieren emitir acciones para evitar deuda."], a: 1, exp: "La hipótesis establece que las empresas utilizan primero sus recursos internos (beneficios retenidos), seguidos por deuda y, por último, emisión de acciones." },
    
    // --- PREGUNTAS ADICIONALES WUOLAH (90-110) ---
    { b: 15, q: "90. (Wuolah T2) Un inversor se plantea la compra de una acción al final de un determinado año, con intención de mantenerla en su cartera los dos siguientes años. El precio que estaría dispuesto a pagar al final de ese determinado año por esta acción podría obtenerse:", o: ["Descontando los dividendos esperados de esa acción para los siguientes dos años, y el precio de venta previsto para la acción al tercer año.", "Descontando los dividendos esperados de esa acción para el periodo de tiempo comprendido desde el periodo dos y perpetuidad.", "Ninguna es correcta.", "Descontando los dividendos esperados de esa acción para el periodo de tiempo comprendido desde el periodo tres y perpetuidad."], a: 2, exp: "La A sería correcta si dijera 'descontando al momento de compra (final del año determinado)', pero ninguna opción lo expresa correctamente. El precio se obtiene descontando DIV año 1 + DIV año 2 + P2 al momento de compra." },
    { b: 15, q: "91. (Wuolah T2) Considere un bono del estado a cinco años que cotiza hoy al 105% y que paga un cupón anual del 2.75%. Su rentabilidad actual:", o: ["Solo representaría adecuadamente la rentabilidad total que se obtendría con la inversión en dicho bono si lo adquiriéramos hoy y lo mantuviéramos en cartera hasta su vencimiento si el bono estuviera cotizando hoy bajo la par.", "Sería superior a la rentabilidad total que se obtendría con la inversión en dicho bono si lo adquiriéramos hoy y lo mantuviéramos en cartera hasta su vencimiento.", "Sería inferior a la rentabilidad total que se obtendría con la inversión en dicho bono si lo adquirimos hoy y lo mantenemos en cartera hasta su vencimiento.", "Ninguna es correcta."], a: 1, exp: "Rentabilidad actual = Cupón/Precio = 2,75/105 = 2,62%. Pero al vencimiento recibes 100 (pérdida de 5). La TIR real será menor que 2,62%, por lo que la rentabilidad actual sobreestima la rentabilidad total." },
    { b: 15, q: "92. (Wuolah T2) El valor de una acción de una empresa en la que se asume un crecimiento constante a perpetuidad:", o: ["Crece cuando disminuye la tasa de crecimiento de los dividendos.", "Crece cuando disminuye la tasa de rentabilidad requerida.", "Ninguna es correcta.", "Crece cuando aumenta la tasa de reinversión de los dividendos."], a: 1, exp: "P0 = DIV1/(r-g). Si r disminuye, el denominador se hace menor y P0 aumenta." },
    { b: 15, q: "93. (Wuolah T2) Supongamos que el precio de las acciones de una empresa es de 100€, que el valor actual de sus oportunidades de crecimiento se ha estimado en 44.44€ y que la tasa de capitalización del mercado es del 15%:", o: ["El BPA esperado es de 0.08334€.", "El ratio beneficio precio es 11.999.", "El ratio PER es 0.08334.", "El ratio precio-beneficio es 11.999."], a: 3, exp: "Precio sin VAOC = 100 - 44,44 = 55,56€. Este valor = BPA/r → BPA = 55,56 × 0,15 = 8,334€. PER = Precio/BPA = 100/8,334 = 12 ≈ 11,999." },
    { b: 15, q: "94. (Wuolah T2) Indique cuál es correcta sobre el valor de una acción:", o: ["El valor de una acción puede determinarse como el valor capitalizado hasta el momento actual de los dividendos percibidos por los accionistas desde que adquirieron sus acciones.", "El valor de una acción puede calcularse como el valor actual de los VAN por acción suponiendo que la empresa no crece, más el valor actual de las futuras oportunidades de crecimiento.", "Ninguna es correcta.", "El valor de una acción puede estimarse como el descuento de los beneficios esperados futuros."], a: 2, exp: "La A habla de capitalizar (llevar al futuro) en vez de descontar. La B confunde VAN con BPA. La D descuenta beneficios en vez de dividendos/flujos. Ninguna es correcta." },
    { b: 15, q: "95. (Wuolah T2) Sabiendo que una empresa tiene previsto repartir un dividendo de 5.18€ por acción, que la valoración de su acción actualmente es de 61.67€ y que la tasa de capitalización de las acciones de la empresa es 14.20%; indique cuál responde a la tasa de crecimiento a perpetuidad de los dividendos:", o: ["8.4%", "4.5%", "5.8%", "9.02%"], a: 2, exp: "P0 = DIV1/(r-g) → 61,67 = 5,18/(0,142-g) → 0,142-g = 5,18/61,67 = 0,084 → g = 0,142 - 0,084 = 0,058 = 5,8%." },
    { b: 15, q: "96. (Wuolah T2) Usted adquiere hoy 50 acciones de una empresa. Esta empresa ha anunciado el pago de un dividendo DIV1 dentro de un año y usted prevé vender todas sus acciones una vez cobrado dicho dividendo a un precio P1. Las acciones similares están ofreciendo una rentabilidad r. ¿Cuál sería el precio que estaría dispuesto a pagar hoy por cada una de esas acciones?", o: ["(DIV1 + P1) / r", "(DIV1 + P1) / P1", "Ninguna es correcta.", "(DIV1 + P1) / (1+r)"], a: 3, exp: "Fórmula básica de valoración: P0 = (DIV1 + P1) / (1+r). Se descuenta el flujo total esperado (dividendo + precio de venta) a la tasa de rentabilidad." },
    { b: 15, q: "97. (Wuolah T2) Una empresa que espera obtener el próximo año un BPA de 15€ contempla en su plan financiero dos oportunidades de inversión: T2 invertirá el 60% de los beneficios en un proyecto con ROE del 6% durante 3 años; T3 invertirá el 50% de sus beneficios en un proyecto con ROE del 7% durante 3 años. La tasa de capitalización del mercado es del 5.5%:", o: ["El valor de la acción hoy asciende, aproximadamente a 272.72€.", "Ninguna es correcta.", "No resulta aconsejable llevar a cabo este plan de inversiones dado que el VAOC es negativo.", "El VAN del año 3, es de aproximadamente, 6.3€/acción."], a: 2, exp: "ROE (6% y 7%) > r (5,5%), pero al analizar el VAN de cada proyecto considerando la inversión y los flujos generados, el VAOC resulta negativo porque los proyectos no generan suficiente valor." },
    { b: 15, q: "98. (Wuolah T2) Los activos de una empresa generan un BPA de 5€/acción. En el año 2, repartirá un 60% del BPA como dividendo y el resto lo reinvertirá en una planta con ROE del 20% anual a perpetuidad. Se espera que la empresa no realice ninguna otra inversión, por lo que repartirá el 100% del beneficio en forma de dividendos. La rentabilidad exigida por el mercado es r=12% anual:", o: ["El BPA el año 4 asciende a 5,832€/acción.", "El VAOC de esta empresa asciende a 1,33€/acción.", "El VAN del proyecto asciende a 1,44€/acción.", "Ninguna es correcta."], a: 3, exp: "Reinversión en t2 = 40% × 5 = 2€. Incremento BPA = 2 × 0,20 = 0,4€. BPA año 3 en adelante = 5,4€. El VAN y VAOC tienen valores distintos a los indicados en las opciones." },
    { b: 15, q: "99. (Wuolah T2) Sabemos que el precio de una acción es 16€, el BPA esperado es de 4€ y el pay-out o tasa de reparto estimada del 20%. ¿Cuál es la rentabilidad por dividendos prevista?", o: ["2.0%", "5.0%", "20.0%", "3.0%"], a: 1, exp: "DPA = BPA × pay-out = 4 × 0,20 = 0,80€. Rentabilidad por dividendos = DPA/Precio = 0,80/16 = 0,05 = 5%." },
    { b: 15, q: "100. (Wuolah T1) Indique cuál es correcta sobre el objetivo de la dirección financiera:", o: ["El objetivo fundamental de la dirección financiera de la empresa es el de maximizar el beneficio neto obtenido por la empresa en cada periodo.", "Para calcular el valor actual de un proyecto de inversión, se descuentan los beneficios futuros esperados del mismo a la tasa de rentabilidad ofrecida por alternativas de inversión similares. Esta tasa se conoce como coste de oportunidad de capital.", "El directivo financiero debe actuar como intermediario entre las operaciones de la empresa y el mercado bursátil.", "Ninguna es correcta."], a: 3, exp: "A es falsa (objetivo es maximizar valor/riqueza, no beneficio). B es falsa (se descuentan flujos de caja, no beneficios). C es incorrecta. Ninguna es correcta." },
    { b: 15, q: "101. (Wuolah T1) Indique cuál es la correcta sobre mercados perfectos:", o: ["En mercados perfectos, los accionistas necesitan que el director financiero les ayude a lograr la mejor pauta temporal de consumo para ellos.", "En mercados imperfectos, si el tipo de interés del préstamo es diferente al del endeudamiento, la cantidad a invertir para determinar la inversión óptima en activos reales es independiente de las pautas de consumo preferidas por los inversores.", "En mercados perfectos, si el tipo de interés del préstamo coincide con el del endeudamiento, la inversión inicial óptima en activos reales que maximiza el VAN, es independiente de las pautas de consumo preferidas.", "Ninguna es correcta."], a: 2, exp: "En mercados perfectos con un único tipo de interés, la decisión de inversión (maximizar VAN) es independiente de las preferencias de consumo de los inversores (Teorema de separación de Fisher)." },
    { b: 15, q: "102. (Wuolah T2) La cotización de una acción con PER=16 y unos beneficios por acción estimados de 2€, será:", o: ["8€", "Depende de la oferta y demanda del mercado.", "32€", "Necesitamos la tasa de reparto."], a: 2, exp: "PER = Precio/BPA → Precio = PER × BPA = 16 × 2 = 32€." },
    { b: 15, q: "103. (Wuolah T2) Indique cuál es la correcta sobre el ratio beneficio-precio y el VAOC:", o: ["El ratio beneficio-precio proporciona una estimación correcta de la tasa de capitalización del mercado independientemente de la cifra que alcance el VAOC.", "Si VAOC > 0, el ratio beneficio-precio estará sobreestimando la tasa de capitalización.", "Ninguna es correcta, ya que la relación entre el ratio beneficio-precio y la tasa de capitalización del mercado es compleja.", "Si VAOC > 0, el ratio beneficio-precio estará subestimando la tasa de capitalización."], a: 3, exp: "Ratio B/P = BPA/P0. Como P0 = BPA/r + VAOC, si VAOC > 0, entonces P0 > BPA/r, por lo que BPA/P0 < r. El ratio B/P subestima r." },
    { b: 15, q: "104. (Wuolah T2) Conocemos los siguientes datos: DIV1=5, la tasa de crecimiento de los dividendos del 5% a perpetuidad y tasa de capitalización del mercado del 10%. Los inversores A y B van a comprar hoy acciones de esta empresa. El inversor A las venderá dentro de un año y el Inversor B dentro de dos. Indique cuál es la correcta:", o: ["El inversor A pagará hoy por las acciones un precio menor que el inversor B.", "El precio al que venderá el inversor A en t1 será igual al que conseguiría el inversor B en t=2.", "Ninguna es correcta.", "El inversor A pagará hoy por las acciones un precio mayor que el inversor B."], a: 2, exp: "Ambos pagan hoy P0 = 5/(0,10-0,05) = 100€. Pero P1 = 5×1,05/(0,10-0,05) = 105€ y P2 = 5×1,05²/(0,10-0,05) = 110,25€. P1 ≠ P2, así que B es falsa. Ninguna es correcta." },
    { b: 15, q: "105. (Wuolah T1) Indique cuál es correcta:", o: ["Ninguna es correcta.", "No es obligación del director financiero decidir si financia una inversión con un préstamo o con una emisión de obligaciones.", "El objetivo financiero de la empresa es el de maximizar el valor contable de sus acciones.", "La parte del beneficio neto que no se reparte entre los accionistas se puede utilizar para financiar nuevos proyectos."], a: 3, exp: "Los beneficios retenidos (no repartidos como dividendos) se destinan a reservas y pueden utilizarse para financiar nuevas inversiones (autofinanciación)." },
    { b: 15, q: "106. (Wuolah T2) Conocemos los siguientes datos: DIV=10€/acción, la tasa de crecimiento de los dividendos del 10% a perpetuidad y la tasa de capitalización del mercado del 20%. Los inversores A y B van a comprar acciones de esta empresa. El inversor A las compra hoy y el B dentro de un año:", o: ["El inversor A pagará hoy por las acciones P0=100€, mientras que el inversor B pagará un precio mayor dentro de un año (P1).", "Ambos inversores pagarán el mismo precio por las acciones, independientemente de la fecha de compra, que será de 100€.", "El inversor A pagará hoy por las acciones P0=110€, mientras que el inversor B pagará un precio menor dentro de un año (P1).", "Ambos inversores pagarán el mismo precio por las acciones, independientemente de la fecha de compra, que será de 110€."], a: 0, exp: "P0 = DIV1/(r-g) = 10/(0,20-0,10) = 100€. P1 = DIV2/(r-g) = 10×1,10/(0,10) = 110€. El inversor B paga más (110€) porque la acción vale más en t1." },
    { b: 15, q: "107. (Wuolah T2) Hace dos años el Estado emitió un bono a 5 años. La rentabilidad a exigir hoy por los inversores para adquirir dicho bono será:", o: ["La rentabilidad que están ofreciendo hoy las letras del tesoro a 1 año.", "La rentabilidad que están ofreciendo hoy los bonos del estado a 3 años.", "Ninguna es correcta.", "La rentabilidad que están ofreciendo hoy los bonos del estado a 5 años."], a: 1, exp: "Un bono emitido hace 2 años con vencimiento original a 5 años, hoy tiene un vencimiento residual de 3 años. Se compara con bonos a 3 años." },
    { b: 15, q: "108. (Wuolah T2) Si una empresa tiene una tasa de crecimiento de los dividendos esperados futuros a perpetuidad positiva, podemos afirmar que:", o: ["El valor actual de las oportunidades de crecimiento (VAOC) de esta empresa ha de ser necesariamente positivo, lo que permite que los dividendos crezcan.", "El VAOC de esta empresa podría ser negativo, pese a tener tasa de crecimiento positiva de sus dividendos.", "Ninguna es correcta.", "Si, además, la tasa de reinversión de los beneficios de esta empresa, es mayor que la tasa de crecimiento (g), el VAOC es positivo."], a: 1, exp: "g > 0 no implica VAOC > 0. VAOC depende de si ROE > r. Una empresa puede reinvertir (g>0) pero destruir valor si ROE < r, teniendo VAOC negativo." },
    { b: 15, q: "109. (Wuolah T1) Suponga que acaba de firmar un contrato de trabajo a dos años, por el que va a percibir un sueldo de 12000€ este año y de 12600€ el año próximo. Del dinero percibido en este año, decide invertir 10000€ en un proyecto de creación de una app para móvil que le va a reportar un único flujo de caja de 13000€ el año próximo. El tipo de interés en el mercado de capitales es del 15%. Indique la correcta:", o: ["Si usted, al margen de la inversión realizada, no desea consumir más tesorería este año, de modo que invierte el resto disponible en activos financieros, el importe máximo de que dispondrá en el año 1 será de 28590€.", "Si no realizase la inversión en la app, pero sigue teniendo preferencia por el consumo futuro, su disponible máximo en el año 1 será de 24600€.", "Ninguna es correcta.", "La tasa de rentabilidad de esta inversión es superior al coste de oportunidad del capital."], a: 3, exp: "Rentabilidad app = (13000-10000)/10000 = 30% > 15% (coste de oportunidad). La inversión crea valor porque su rentabilidad supera el coste de capital." },
    { b: 15, q: "110. (Wuolah T2) El valor de una acción de una empresa en la que se asume un crecimiento constante a perpetuidad:", o: ["Crece cuando disminuye la tasa de crecimiento de los dividendos.", "Crece cuando disminuye la tasa de rentabilidad requerida.", "Ninguna es correcta.", "Crece cuando aumenta la tasa de reinversión de los dividendos."], a: 1, exp: "P0 = DIV1/(r-g). Si r disminuye, el denominador se reduce y el valor de la acción aumenta." },
    
    // --- PREGUNTAS ADICIONALES WUOLAH (111-135) ---
    { b: 15, q: "111. (Wuolah T1) ¿Qué función financiera busca garantizar liquidez diaria?", o: ["La gestión de inversiones.", "La gestión de la tesorería.", "La política de dividendos.", "La planificación estratégica."], a: 1, exp: "La gestión de tesorería se encarga de asegurar que la empresa disponga de liquidez suficiente para sus operaciones diarias." },
    { b: 15, q: "112. (Wuolah T2) El coste del capital propio, de acuerdo con el modelo de Gordon:", o: ["Está directamente relacionado con la política de dividendos de la empresa.", "No depende de la tasa de crecimiento de los beneficios.", "No depende de la tasa de reparto.", "Es mayor cuanto menor sea el coeficiente beta del capital propio."], a: 0, exp: "En el modelo de Gordon, r = (DIV1/P0) + g. El dividendo esperado (DIV1) depende directamente de la política de dividendos de la empresa." },
    { b: 15, q: "113. (Wuolah T2) Indique la correcta sobre valoración de acciones:", o: ["Las acciones ordinarias han representado históricamente una variabilidad en torno a sus rentabilidades menor que los pagarés de empresa.", "La rentabilidad del mercado se calcula basándose en el mercado de acciones ordinarias.", "Las obligaciones empresariales son títulos pertenecientes al mercado de capitales de renta fija cuyo rendimiento es explícito en forma de cupones o intereses periódicos.", "Las Letras del Tesoro son títulos principalmente a más de un año."], a: 2, exp: "Las obligaciones empresariales son títulos de renta fija del mercado de capitales que pagan cupones periódicos (rendimiento explícito)." },
    { b: 15, q: "114. (Wuolah T2) Cierto inversor se plantea la compra de una acción al final de un determinado año, con intención de mantenerla en su cartera los próximos 3 años. El precio que estaría dispuesto a pagar por esta acción podría obtenerse:", o: ["Descontando los dividendos esperados de esa acción para los próximos 3 años.", "Descontando los dividendos esperados de esa acción para los próximos 3 años y la ganancia esperada por la venta de la acción.", "Descontando los dividendos esperados de esa acción para los próximos 3 años y el precio de venta previsto para la acción dentro de 3 años.", "Ninguna es correcta."], a: 2, exp: "El precio se obtiene descontando los flujos esperados: dividendos de los 3 años + precio de venta al final del año 3." },
    { b: 15, q: "115. (Wuolah T2) Indica la afirmación correcta sobre el valor de una acción:", o: ["El valor de una acción disminuye si aumenta el valor esperado de la tasa de crecimiento de los dividendos.", "El valor de una acción en el mercado es independiente de las oportunidades de inversión previstas por la empresa.", "El valor de una acción disminuye si aumenta la rentabilidad que se espera que generen las oportunidades de inversiones.", "Ninguna es correcta."], a: 3, exp: "A) Falso: si g aumenta, P0 aumenta. B) Falso: depende del VAOC. C) Falso: si ROE aumenta, el valor aumenta. Ninguna es correcta." },
    { b: 15, q: "116. (Wuolah T2) Indique cuál de las siguientes afirmaciones sobre la valoración de acciones es correcta:", o: ["El valor de la acción de una empresa en un determinado momento para distintos inversores depende de las expectativas que los mismos tengan sobre el futuro de dicha empresa.", "El valor de la acción de una empresa para distintos inversores con idénticas expectativas sobre el futuro de la empresa en un determinado momento depende del horizonte temporal de inversión contemplado por cada uno de ellos.", "La expresión que permite calcular el valor de una acción como suma del valor que tendría la acción bajo una política de no crecimiento más el VAOC, no sería válida en el caso de que el VAOC fuese negativo.", "Ninguna es correcta."], a: 0, exp: "El precio de la acción depende de las expectativas sobre dividendos futuros, crecimiento y riesgo. Inversores con distintas expectativas valorarán de forma diferente." },
    { b: 15, q: "117. (Wuolah T2) Indique la falsa sobre VAOC y ratio beneficio-precio:", o: ["Cuando el VAOC es cero, el ratio beneficio-precio constituye una buena estimación de la tasa de capitalización del mercado.", "Cuando el VAOC es positivo, el ratio beneficio-precio subestimará la tasa de capitalización del mercado.", "Cuando el VAOC es negativo, el ratio beneficio-precio sobrestimará la tasa de capitalización del mercado.", "Las respuestas a), b) y c) son falsas."], a: 3, exp: "Todas las afirmaciones A, B y C son CORRECTAS según la teoría. Por tanto, la opción que dice que son falsas es la FALSA." },
    { b: 15, q: "118. (Wuolah T2) Indique la incorrecta sobre cambios en tipos de interés y obligaciones:", o: ["Los cambios en los tipos de interés tienen influencia sobre el precio de las obligaciones.", "Un incremento en los tipos de interés provocaría una disminución en el precio de las obligaciones.", "Un incremento de los tipos de interés provocaría un incremento en el precio de las obligaciones.", "Una disminución en los tipos de interés provocaría un aumento en el precio de la obligación."], a: 2, exp: "C es INCORRECTA. Cuando suben los tipos de interés, las obligaciones existentes pierden valor porque hay nuevas emisiones más atractivas." },
    { b: 15, q: "119. (Wuolah T2) Una empresa está invirtiendo actualmente en activos reales el importe necesario para maximizar su VAN. Una disminución de la tasa de interés:", o: ["Provocaría un incremento de la inversión inicial necesaria para maximizar el VAN. Un inversor que prefiera consumo futuro a consumo actual empeoraría su situación.", "Provocaría un incremento de la inversión inicial necesaria para maximizar el VAN. Un inversor que prefiera consumo actual a consumo futuro empeoraría su situación.", "Provocaría un incremento de la inversión inicial necesaria para maximizar el VAN. Un inversor que prefiera consumo futuro a consumo actual vería mejorada su situación.", "Provocaría una reducción de la inversión inicial necesaria para maximizar el VAN."], a: 0, exp: "Menores tipos de interés hacen más proyectos rentables (VAN más alto), aumentando la inversión óptima. Quien prefiere consumo futuro se perjudica porque los rendimientos de sus ahorros caen." },
    { b: 15, q: "120. (Wuolah T2) Indique la respuesta incorrecta sobre mercados perfectos:", o: ["Si el tipo de interés del préstamo coincide con el del endeudamiento, el criterio para determinar la inversión óptima en activos reales es independiente de las pautas de consumo preferidas por los inversores.", "Los accionistas no necesitan que el director les ayude a lograr la mejor pauta temporal de consumo para ellos.", "Las respuestas a) y b) son falsas.", "Las respuestas a) y b) son verdaderas."], a: 2, exp: "A y B son VERDADERAS según el Teorema de Separación de Fisher. Por tanto, decir que son falsas es INCORRECTO." },
    { b: 15, q: "121. (Wuolah T2) Indique la incorrecta sobre VAOC:", o: ["En general, podemos conceptuar el precio de la acción como el valor capitalizado de los beneficios medios bajo una política de no crecimiento, más el valor actual de las oportunidades de crecimiento.", "El valor actual de las oportunidades de crecimiento será positivo siempre y cuando la empresa reinvierta parte de sus beneficios y espere obtener una tasa igual al coste de oportunidad del capital.", "El VAOC será positivo siempre y cuando la empresa reinvierta parte de sus beneficios y espere obtener una tasa superior al coste de oportunidad de capital.", "El hecho de que una empresa reinvierta parte de sus beneficios no es condición suficiente para calificar sus acciones como acciones de crecimiento."], a: 1, exp: "B es INCORRECTA. Para que VAOC > 0, la empresa debe obtener ROE > r (superior, no igual). Si ROE = r, el VAOC = 0." },
    { b: 15, q: "122. (Wuolah T2) Indique la incorrecta sobre ratio beneficio-precio:", o: ["El ratio beneficio-precio no siempre es una buena estimación de la tasa de capitalización del mercado.", "Si una empresa tiene oportunidades de crecimiento con valor negativo, el ratio beneficio-precio sobreestimará la tasa de capitalización.", "Si una empresa tiene oportunidades de crecimiento con valor positivo, el ratio beneficio-precio subestimará la tasa de capitalización.", "Ninguna es correcta."], a: 3, exp: "Las opciones A, B y C son todas CORRECTAS según la teoría. Por tanto, D (ninguna es correcta) es la opción INCORRECTA/FALSA." },
    { b: 15, q: "123. (Wuolah T2) Las acciones de una empresa cotizan actualmente a 100€/acción. El BPA esperado para el próximo año es de 5€/acción, del que se espera repartir un dividendo de 2€/acción. Si la ROE es del 18%, es posible afirmar que:", o: ["La tasa esperada de crecimiento del dividendo será del 10,8% y la tasa de capitalización ascenderá aproximadamente al 14,8%.", "La tasa esperada de crecimiento del dividendo será del 10,8% y la tasa de capitalización ascenderá aproximadamente al 12,8%.", "La tasa esperada de crecimiento del dividendo será del 10,8% y la tasa de capitalización ascenderá aproximadamente al 18%.", "Las respuestas a), b) y c) son falsas."], a: 1, exp: "Tasa reparto = 2/5 = 40%. Tasa reinv = 60%. g = ROE × reinv = 18% × 60% = 10,8%. Usando Gordon: 100 = 2/(r-0,108) → r = 2/100 + 0,108 = 12,8%." },
    { b: 15, q: "124. (Wuolah T2) Indique cuál de las siguientes expresiones sobre los cálculos del BPA en la valoración de acciones es correcta:", o: ["BPA año t+1 = BPA año t × (tasa crecimiento g).", "BPA año t+1 = BPA año t + (Importe reinvertido por acción en el año t × ROE).", "BPA año t+1 = BPA año t + (tasa de reparto año t × ROE).", "BPA año t+1 = BPA año t + (tasa de reinversión año t × ROE)."], a: 1, exp: "El incremento del BPA viene del importe reinvertido multiplicado por la rentabilidad de esa reinversión. BPA(t+1) = BPA(t) + (Reinversión × ROE)." },
    { b: 15, q: "125. (Wuolah T3) ¿Cuál es una desventaja del plazo de recuperación?", o: ["No considera el riesgo del proyecto.", "Ignora los flujos de caja después del periodo de recuperación.", "Es complicado de calcular.", "Depende de la tasa de descuento."], a: 1, exp: "La principal limitación del payback es que ignora lo que ocurre después de recuperar la inversión (miopía financiera)." },
    { b: 15, q: "126. (Wuolah T3) ¿Qué criterio es más adecuado para comparar proyectos mutuamente excluyentes?", o: ["TIR.", "VAN.", "Plazo de recuperación.", "Rentabilidad contable media."], a: 1, exp: "El VAN es el criterio más robusto para comparar proyectos excluyentes, ya que mide directamente la creación de valor." },
    { b: 15, q: "127. (Wuolah T3) ¿Qué se considera una ventaja del VAN frente a la TIR?", o: ["El VAN permite comparar proyectos con diferentes plazos de recuperación.", "El VAN no depende de la tasa de descuento.", "El VAN siempre selecciona el proyecto más rentable cuando son mutuamente excluyentes.", "El VAN ignora los flujos de caja futuros."], a: 2, exp: "El VAN selecciona correctamente entre proyectos excluyentes porque mide el valor absoluto creado, mientras que la TIR puede llevar a decisiones erróneas por diferencias de escala." },
    { b: 15, q: "128. (Wuolah T2) Señale cuál es incorrecta:", o: ["Las acciones que reparten en forma de dividendos una alta proporción de sus ganancias se les denomina normalmente acciones de renta.", "Las acciones para las que se espera un importante incremento de cotización se conocen como acciones de crecimiento.", "El ratio de beneficio neto entre valor contable del capital se denomina tasa de capitalización del mercado.", "Una empresa con importantes oportunidades de invertir en proyectos de VAN positivo tendrá normalmente un ratio PER alto."], a: 2, exp: "C es INCORRECTA. El ratio BN/Valor contable del capital es el ROE (Return on Equity), no la tasa de capitalización del mercado." },
    { b: 15, q: "129. (Wuolah T2) Indique la respuesta correcta sobre el PER:", o: ["El que el PER de una empresa sea alto refleja las buenas perspectivas que los inversores aprecian para el futuro de la misma.", "El que el PER de una empresa sea alto refleja que los inversores no aprecian que la misma tenga buenas perspectivas futuras.", "El que las acciones tengan un PER alto puede significar que los inversores aprecian buenas perspectivas futuras, pero también podría indicar que esta empresa está obteniendo beneficios bajos.", "El PER no proporciona información alguna sobre la situación y perspectivas futuras de la empresa."], a: 2, exp: "Un PER alto puede deberse a: 1) Buenas expectativas de crecimiento (precio alto), o 2) Beneficios temporalmente bajos (denominador pequeño). Hay que analizar el contexto." },
    { b: 15, q: "130. (Wuolah T2) Usted desea adquirir una acción de la empresa X. Esta empresa ha anunciado el pago de un dividendo a final del año próximo. Además, se estima que el precio por el que se podrá vender la acción dentro de un año será igual a P1. ¿Cuál es el precio máximo que estaría dispuesto a pagar?", o: ["DIV1 / (1+r)", "(DIV1 + (P1-P0)) / (1+r)", "(DIV1 + P1) / (1+r)", "Ninguna es correcta."], a: 2, exp: "El precio máximo es el valor presente de los flujos esperados: P0 = (DIV1 + P1) / (1+r)." },
    { b: 15, q: "131. (Wuolah T2) Se dispone de la siguiente información sobre la acción ALFA: Beta 1,13; Tasa de reparto 40%; BPA 10€; ROE 20%; Tipo de interés Obligación Estado 10 años 3%; Rm 12%. Indique el precio de cotización de la acción:", o: ["341,88€", "250,67€", "382,91€", "260,65€"], a: 0, exp: "r = Rf + β(Rm-Rf) = 3% + 1,13×(12%-3%) = 13,17%. g = ROE × reinv = 20% × 60% = 12%. DIV1 = 10 × 40% = 4€. P0 = 4/(0,1317-0,12) = 4/0,0117 = 341,88€." },
    { b: 15, q: "132. (Wuolah T2) ¿Qué mide el ratio de pago de dividendos (tasa de reparto)?", o: ["La relación entre dividendos y beneficios netos.", "El crecimiento esperado de las acciones.", "La liquidez de la empresa.", "El coste de los flujos de caja."], a: 0, exp: "La tasa de reparto (payout ratio) = Dividendos / Beneficio Neto. Indica qué proporción del beneficio se reparte a los accionistas." },
    { b: 15, q: "133. (Wuolah T2) ¿Qué mide el modelo de dividendos descontados?", o: ["El valor contable de una acción.", "El valor presente de los dividendos futuros.", "El coste de capital de la empresa.", "La variabilidad del precio de las acciones."], a: 1, exp: "El modelo DDM valora una acción como la suma del valor presente de todos los dividendos futuros esperados." },
    { b: 15, q: "134. (Wuolah T2) ¿Qué representa el valor temporal del dinero?", o: ["Que el dinero no pierde valor con el tiempo.", "Que el dinero vale más hoy que mañana.", "Que el dinero tiene un valor constante en el tiempo.", "Que el dinero no genera intereses."], a: 1, exp: "El valor temporal del dinero establece que un euro hoy vale más que un euro mañana debido a su capacidad de generar rendimientos." },
    { b: 15, q: "135. (Wuolah T2) ¿Qué mide el coste de oportunidad del capital?", o: ["El coste de emitir bonos.", "La rentabilidad mínima que exigen los inversores para asumir el riesgo.", "Los gastos operativos de la empresa.", "La depreciación de los activos."], a: 1, exp: "El coste de oportunidad del capital es la rentabilidad que los inversores podrían obtener en inversiones alternativas de riesgo similar." },
    
    // NUEVAS PREGUNTAS - LOTE WUOLAH ADICIONAL
    { b: 15, q: "136. (Wuolah T3) Si el VAN de un proyecto es positivo:", o: ["Este proyecto debería aceptarse porque contribuye a la reducción del riesgo de la empresa.", "Este proyecto debería aceptarse siempre y cuando la empresa lo realice antes que la competencia.", "Este proyecto debería aceptarse sólo si se comprueba que la empresa que lo realiza tiene ventajas competitivas a largo plazo.", "Ninguna es correcta."], a: 3, exp: "Un VAN positivo simplemente indica que el proyecto genera valor. Las opciones A, B y C añaden condiciones que no son necesarias para la decisión básica de aceptación." },
    { b: 15, q: "137. (Wuolah T3) Indique la verdadera:", o: ["El VAN de un proyecto de inversión es una ganancia neta actualizada al momento presente después de que la empresa haya devuelto todos los capitales que financiaron la inversión y haya retribuido la rentabilidad mínima requerida por los capitales invertidos.", "El VAN de un proyecto de inversión es una ganancia neta actualizada al momento presente después de que la empresa haya amortizado técnicamente sus inversiones, pero antes de que haya retribuido la rentabilidad mínima requerida por los capitales invertidos.", "El hecho de que la cuota de amortización técnica se reste en el cálculo del flujo de caja se debe a que la amortización técnica refleja un proceso de deterioro del activo.", "El hecho de que la cuota de amortización técnica no se reste en el cálculo del flujo de caja se debe a que ya se deduce en el cálculo de los impuestos."], a: 0, exp: "El VAN representa el excedente después de recuperar la inversión y pagar el coste de oportunidad del capital." },
    { b: 15, q: "138. (Wuolah T3) Un determinado proyecto de inversión tiene un VAN positivo de 5 millones de euros, ascendiendo la inversión inicial a 10 millones de euros. Si el proyecto tiene una duración estimada de un año, ¿cuál es el valor actual de ese proyecto?", o: ["Los 10 millones de la inversión inicial.", "5 millones.", "15 millones.", "Nada porque la inversión inicial es mayor que el VAN del proyecto."], a: 2, exp: "Valor Actual = Inversión inicial + VAN = 10M + 5M = 15 millones. El VAN es el excedente sobre la inversión." },
    { b: 15, q: "139. (Wuolah T3) ¿Qué defecto tiene la TIR?", o: ["Supone que los flujos de caja se reinvierten a la TIR.", "Es más difícil de calcular que el VAN.", "No considera el plazo de recuperación.", "Ignora los flujos de caja negativos."], a: 0, exp: "El principal defecto de la TIR es asumir que los flujos intermedios se reinvierten a la propia TIR, lo cual puede ser poco realista." },
    { b: 15, q: "140. (Wuolah T3) ¿Cuál de los siguientes es un criterio que NO considera el valor temporal del dinero?", o: ["VAN.", "TIR.", "Plazo de recuperación.", "Ninguna de las anteriores."], a: 2, exp: "El plazo de recuperación simple no descuenta los flujos de caja, ignorando el valor temporal del dinero." },
    { b: 15, q: "141. (Wuolah T4) ¿Qué se utiliza para evaluar la viabilidad del proyecto?", o: ["Beneficio neto contable.", "Flujos de caja futuros.", "Costes fijos.", "Beneficios acumulados."], a: 1, exp: "Los flujos de caja reflejan los ingresos y pagos reales generados por el proyecto, siendo la base correcta para su evaluación." },
    { b: 15, q: "142. (Wuolah T4) ¿Qué elementos deben considerarse en flujos futuros?", o: ["Costes hundidos.", "Beneficios contables.", "Costes relevantes.", "Intereses de la deuda."], a: 2, exp: "Solo los costes relevantes (incrementales) relacionados directamente con el proyecto deben considerarse." },
    { b: 15, q: "143. (Wuolah T4) ¿Cómo se calcula el flujo de caja operativo?", o: ["Beneficio neto + Amortizaciones - Impuestos.", "Ventas netas - Costes de producción - Impuestos.", "Beneficio operativo + Amortizaciones - Impuestos.", "Beneficio contable + Gastos financieros."], a: 2, exp: "FCO = BAIT × (1-t) + Amortización = Beneficio operativo después de impuestos + Amortización." },
    { b: 15, q: "144. (Wuolah T4) ¿Qué característica tienen los flujos de caja incrementales?", o: ["Incluyen todos los ingresos y costes contables de la empresa.", "Sólo consideran los ingresos y costes adicionales atribuibles al proyecto.", "Incluyen los costes hundidos.", "Representan exclusivamente los beneficios netos del proyecto."], a: 1, exp: "Los flujos incrementales son los cambios en los flujos de caja de la empresa causados específicamente por el proyecto." },
    { b: 15, q: "145. (Wuolah T4) Una empresa está planteándose la conveniencia de ampliar su dimensión, incorporando a las máquinas actuales nuevos equipos. Si se desean calcular los flujos de caja incrementales de ampliar frente a no ampliar, indique:", o: ["El coste inicial incremental de la ampliación debe tener en cuenta la posible venta de los equipos antiguos.", "El coste inicial incremental de la ampliación debe tener en cuenta la posible venta de los equipos antiguos y el flujo de caja incremental únicamente de los equipos nuevos.", "El coste inicial incremental no debe tener en cuenta la venta del equipo actual y el flujo de caja incremental sería solo el flujo de caja de los nuevos.", "Ninguna es correcta."], a: 3, exp: "En una ampliación (no renovación), no se venden equipos antiguos. El análisis incremental compara flujos con y sin ampliación." },
    { b: 15, q: "146. (Wuolah T4) La empresa Lauson S.A piensa invertir en una nueva planta de producción. Lauson S.A es propietaria de los terrenos, pero deberá demoler los edificios existentes, ¿cuál de los siguientes elementos debe considerarse como flujo de caja incremental?", o: ["El valor de mercado del terreno y de los edificios, los costes de demolición y limpieza, el coste de la nueva ruta de acceso que se construyó el año anterior y los flujos de caja perdidos de otros proyectos.", "El valor de mercado del terreno y de los edificios, los costes de demolición y limpieza, el coste de la nueva ruta de acceso que se construyó el año anterior y la amortización futura de la nueva planta.", "El valor de mercado del terreno y de los edificios, los costes de demolición y limpieza, el coste de la nueva ruta de acceso que se construyó el año anterior, los flujos de caja perdidos de otros proyectos y la amortización futura.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "El coste de la ruta del año anterior es un coste hundido. La amortización no es flujo de caja. El valor del terreno y edificios es coste de oportunidad." },
    { b: 15, q: "147. (Wuolah T4) ¿Qué debe excluirse en el cálculo de los flujos de caja del proyecto?", o: ["Costes hundidos.", "Ingresos adicionales generados por el proyecto.", "Gastos en capital circulante.", "Impuestos sobre los ingresos."], a: 0, exp: "Los costes hundidos son gastos pasados no afectados por la decisión actual y deben excluirse." },
    { b: 15, q: "148. (Wuolah T4) ¿Qué flujo de caja debe incluirse en el análisis de un proyecto?", o: ["El coste de emisión de acciones previas.", "Los ingresos netos esperados del proyecto.", "Los beneficios contables futuros.", "La depreciación acumulada de activos."], a: 1, exp: "Los ingresos netos esperados son flujos de caja relevantes. Los costes previos son hundidos, y la depreciación no es flujo de caja." },
    { b: 15, q: "149. (Wuolah T4) ¿Qué representan los flujos de caja de las inversiones en capital circulante?", o: ["Recursos financieros necesarios para mantener las operaciones diarias.", "Ingresos derivados de la venta de activos.", "Beneficios contables del proyecto.", "Amortizaciones contables del proyecto."], a: 0, exp: "El capital circulante financia las necesidades operativas diarias como inventarios y cuentas por cobrar." },
    { b: 15, q: "150. (Wuolah T4) ¿Qué representan las inversiones en capital circulante?", o: ["Activos fijos de largo plazo.", "Recursos dedicados a existencias, cuentas por cobrar y pagar.", "Gastos operativos inmediatos.", "Dividendos distribuidos a los accionistas."], a: 1, exp: "El capital circulante = Activo corriente - Pasivo corriente, incluyendo existencias, clientes y proveedores." },
    { b: 15, q: "151. (Wuolah T4) Indica la respuesta correcta:", o: ["El flujo de caja libre es igual al beneficio después de pagar intereses e impuestos, menos la cuota de amortización técnica, menos la inversión en activos fijos y menos la inversión en capital circulante.", "El flujo de caja libre es igual al beneficio operativo después de pagar impuestos, más la cuota de amortización técnica, menos la inversión en activos fijos y menos la inversión en capital circulante.", "El flujo de caja libre es igual al beneficio después de pagar intereses, pero antes de pagar impuestos, menos la cuota de amortización técnica, menos la inversión en activos fijos y menos la inversión en capital circulante.", "El flujo de caja libre es igual al beneficio antes de pagar intereses e impuestos, más la cuota de amortización técnica, menos la inversión en activos fijos y menos la inversión en capital circulante."], a: 1, exp: "FCL = BAIT(1-t) + Amortización - CAPEX - Δ Capital Circulante. El beneficio operativo después de impuestos más amortización." },
    { b: 15, q: "152. (Wuolah T4) Suponiendo la no existencia de costes financieros, la determinación del Beneficio Neto y del Flujo Neto de Caja de un determinado ejercicio se diferencian en:", o: ["En los FNC se consideran las necesidades del Fondo de Maniobra y las ganancias o pérdidas patrimoniales netas de impuestos, magnitudes no consideradas como tal en el cálculo del Beneficio Neto.", "En los FNC se consideran las necesidades del Fondo de Maniobra, las ganancias o pérdidas patrimoniales netas de impuestos, los valores residuales de los activos y la cuota de amortización fiscal antes de impuestos.", "En los FNC se consideran las necesidades del Fondo de Maniobra, los valores residuales de los activos y el ahorro fiscal procedente del proceso de amortización contable, magnitudes no consideradas como tal en el cálculo del Beneficio Neto.", "En los FNC se consideran las necesidades del Fondo de Maniobra, única magnitud no considerada en el cálculo del Beneficio Neto."], a: 2, exp: "El FNC considera FM, valores residuales y el efecto fiscal de la amortización de forma diferente al beneficio neto contable." },
    { b: 15, q: "153. (Wuolah T4) Señale la respuesta correcta:", o: ["En la determinación de los flujos netos de caja, hemos de considerar los beneficios incrementales procedentes del proyecto, así como los costes de oportunidad, los gastos generales y las necesidades del fondo de maniobra, excluyendo los costes irrecuperables.", "En la determinación de los flujos netos de caja, hemos de considerar los beneficios incrementales procedentes del proyecto, así como los gastos generales y las necesidades del fondo de maniobra, excluyendo tanto los costes de oportunidad que no supongan salidas de efectivo, como los costes irrecuperables.", "En la determinación de los flujos netos de caja, hemos de considerar los beneficios incrementales procedentes del proyecto, así como los costes de oportunidad y las necesidades del fondo de maniobra, excluyendo los costes irrecuperables y aquellos gastos generales cuya imputación no sea relevante para el proyecto.", "Ninguna de las respuestas anteriores es correcta."], a: 2, exp: "Los FNC incluyen beneficios incrementales, costes de oportunidad y FM, excluyendo costes hundidos y gastos generales no relevantes." },
    { b: 15, q: "154. (Wuolah T4) Uno de los criterios generalmente aceptados para la determinación de los flujos de caja es:", o: ["No tener en cuenta las variaciones del Fondo de Maniobra causadas por el proyecto.", "Hay que tener en cuenta los gastos irrecuperables.", "Los flujos de caja deben estimarse siempre antes de impuestos.", "Hay que ser coherente con el uso de la inflación en las magnitudes necesarias para la valoración."], a: 3, exp: "Es fundamental la coherencia: flujos nominales con tasa nominal, o flujos reales con tasa real." },
    { b: 15, q: "155. (Wuolah T4) En la aplicación de la ley de la morosidad, una empresa reduce el plazo de cobro a clientes desde 75 días a 60 días. En ambos ejercicios, las ventas fueron de 90.000€. ¿Qué efecto debió tener este cambio sobre el flujo de tesorería?", o: ["Aumento del Fondo de Maniobra de 3.750€, flujo de caja disminuye.", "Disminución del Fondo de Maniobra de 3.750€, flujo de caja disminuye.", "Disminución del Fondo de Maniobra (no cuantificable), flujo de caja aumenta.", "Ninguna es correcta."], a: 3, exp: "Reducción plazo cobro: Clientes bajan = 90.000×(75-60)/360 = 3.750€. FM disminuye, flujo aumenta. Pero la opción correcta incluye que es cuantificable." },
    { b: 15, q: "156. (Wuolah T4) Suponga que estamos calculando los flujos de caja de un proyecto. En el año 1 la empresa paga sus compras de existencias al contado. En el año 2 los proveedores conceden un plazo de pago de 60 días. Indique el efecto:", o: ["El aumento en el plazo de pago supone un aumento del fondo de maniobra en el año 2, reducción del flujo de caja.", "La disminución en el plazo de pago supone una disminución del fondo de maniobra en el año 2, reducción del flujo de caja.", "El aumento en el plazo de pago supone una disminución del fondo de maniobra en el año 2, aumento del flujo de caja.", "Ninguna de las anteriores es correcta."], a: 2, exp: "Mayor plazo de pago = más proveedores (pasivo) = menos FM = más flujo de caja." },
    { b: 15, q: "157. (Wuolah T4) Se han extraído los siguientes datos del Balance: Activo no corriente: 145.347€, Activo corriente: 95.543€, Patrimonio neto: 84.471€, Pasivo no corriente: 43.583€. Indique a cuánto asciende el Fondo de Maniobra:", o: ["112.836€", "101.764€", "–17.293€", "51.960€"], a: 2, exp: "Pasivo corriente = Total Activo - PN - PNC = 240.890 - 84.471 - 43.583 = 112.836€. FM = AC - PC = 95.543 - 112.836 = -17.293€." },
    { b: 15, q: "158. (Wuolah T4) Se depositan hoy en el banco 1.100€. El depósito promete al cabo de 1 año un flujo nominal de 1.155€. La tasa de inflación esperada es del 1,5%. Indique la afirmación correcta:", o: ["La rentabilidad nominal es del 5,125% y su rentabilidad real del 2,566%.", "La rentabilidad nominal es del 5% y su rentabilidad real del 3,448%.", "La rentabilidad nominal es del 5% y su rentabilidad real es del 4,926%.", "La rentabilidad nominal es del 5,125% y su rentabilidad real del 2,625%."], a: 1, exp: "Rnom = 1155/1100 - 1 = 5%. Rreal = (1,05/1,015) - 1 = 3,448%." },
    { b: 15, q: "159. (Wuolah T4) En un determinado periodo el BAIT de una empresa es de 100€, las amortizaciones fiscales son de 5€, los gastos financieros son de 10€, el tipo impositivo es del 25% y no hay variación en el FM. Calcule el flujo de caja después de impuestos:", o: ["76,25€", "80€", "68,75€", "Ninguna de las respuestas anteriores es correcta."], a: 1, exp: "FCL = BAIT × (1-t) + Amort = 100 × 0,75 + 5 = 80€. Los gastos financieros no se deducen del flujo libre." },
    { b: 15, q: "160. (Wuolah T5) Cuando un inversor invierte en una cartera P con endeudamiento compuesta por una cartera de títulos con riesgo S y el activo libre de riesgo, podemos afirmar que:", o: ["Su rentabilidad y su riesgo son iguales a la rentabilidad y el riesgo de la cartera S.", "La cantidad invertida en la cartera de títulos con riesgo S es mayor que el presupuesto del que inicialmente disponía el inversor.", "Su rentabilidad es superior y su riesgo es inferior a la rentabilidad y el riesgo de la cartera S.", "Su rentabilidad y su riesgo son inferiores a la rentabilidad y el riesgo de la cartera S."], a: 1, exp: "Con endeudamiento, el inversor invierte más del 100% de su presupuesto en S, amplificando rentabilidad y riesgo." },
    { b: 15, q: "161. (Wuolah T5) ¿Qué mide la desviación estándar de un proyecto?", o: ["La rentabilidad promedio.", "La dispersión de los flujos de caja en torno a su promedio.", "El coste de capital.", "El rendimiento contable."], a: 1, exp: "La desviación estándar mide la variabilidad o dispersión de los rendimientos respecto a la media." },
    { b: 15, q: "162. (Wuolah T5) Según el CAPM, ¿qué determina la rentabilidad de un activo?", o: ["La rentabilidad libre de riesgo y el riesgo diversificable.", "La prima de mercado y la beta del activo.", "La variabilidad de los flujos de caja del activo.", "El rendimiento contable histórico del activo."], a: 1, exp: "CAPM: E(Ri) = Rf + βi × (Rm - Rf). La rentabilidad depende de la prima de mercado y la beta." },
    { b: 15, q: "163. (Wuolah T5) ¿Qué indica una beta igual a 0?", o: ["Que el activo tiene el mismo riesgo que el mercado.", "Que el activo no tiene riesgo sistemático.", "Que el activo genera un rendimiento superior al mercado.", "Que el activo es menos volátil que el mercado."], a: 1, exp: "Beta = 0 significa que el activo no está correlacionado con el mercado y no tiene riesgo sistemático." },
    { b: 15, q: "164. (Wuolah T5) ¿Qué representa la beta de un activo?", o: ["El rendimiento esperado del activo.", "El riesgo sistemático del activo en relación al mercado.", "La volatilidad total del activo.", "El flujo de caja descontado del activo."], a: 1, exp: "Beta mide la sensibilidad del activo a los movimientos del mercado (riesgo sistemático)." },
    { b: 15, q: "165. (Wuolah T5) ¿Cómo se calcula la beta de una empresa apalancada?", o: ["Multiplicando la beta de los activos por el ratio deuda/capital.", "Ajustando la beta de los activos considerando el apalancamiento financiero.", "Dividiendo los beneficios contables entre el apalancamiento operativo.", "Sumando la beta del mercado y el riesgo específico de la empresa."], a: 1, exp: "βE = βA × [1 + (1-t) × D/E]. La beta apalancada ajusta la beta de activos por el efecto del endeudamiento." },
    { b: 15, q: "166. (Wuolah T5) ¿Qué tasas de descuento aplican cuando no se puede utilizar la beta?", o: ["Tasas fijas basadas en el rendimiento contable.", "Tasas comparables de proyectos similares.", "Tasas de descuento nominales.", "Tasas libres de riesgo únicamente."], a: 1, exp: "Sin beta disponible, se usan tasas de proyectos con características y riesgos similares (comparables)." },
    { b: 15, q: "167. (Wuolah T5) ¿Qué teoría sugiere que no es posible superar consistentemente al mercado?", o: ["Teoría de la cartera.", "Hipótesis de los mercados eficientes (HME).", "Modelo CAPM.", "Modelo de Fama y French."], a: 1, exp: "La HME sostiene que los precios reflejan toda la información disponible, imposibilitando obtener rendimientos superiores sistemáticamente." },
    { b: 15, q: "168. (Wuolah T5) Las acciones de Martian S.A tienen una beta de 1,5 y una rentabilidad esperada del 15%. Se plantea un nuevo proyecto con beta de 2. La tasa libre de riesgo es del 6%. Martian debería aceptar el proyecto si ofrece una rentabilidad esperada superior al:", o: ["20%", "15%", "18%", "12%"], a: 2, exp: "Prima mercado = (15%-6%)/1,5 = 6%. Rentabilidad requerida proyecto = 6% + 2×6% = 18%." },
    { b: 15, q: "169. (Wuolah T6) Determinada empresa desea evaluar un nuevo proyecto de inversión en I+D con riesgo económico y financiero diferentes al resto de los proyectos. ¿Qué CMPC aconsejaría utilizar?", o: ["El CMPC histórico de la empresa.", "El CMPC promedio que actualmente tiene la industria.", "El coste de oportunidad del capital de activos de riesgo equivalentes.", "Ninguna de las anteriores."], a: 3, exp: "Con riesgo diferente, ningún CMPC estándar aplica directamente. Se necesita un CMPC ajustado al riesgo específico del proyecto." },
    { b: 15, q: "170. (Wuolah T6) ¿Qué relación tiene la estructura de capital con el coste de capital de una empresa?", o: ["El apalancamiento siempre disminuye el coste de capital.", "Aumentar la deuda puede reducir el coste medio ponderado hasta cierto punto.", "El coste de capital permanece constante independientemente de la estructura de capital.", "Incrementar la deuda siempre aumenta el coste medio ponderado."], a: 1, exp: "El ahorro fiscal de la deuda puede reducir el CMPC hasta que los costes de insolvencia lo contrarresten." },
    { b: 15, q: "171. (Wuolah T6) Un aumento del endeudamiento de la empresa en un contexto con impuestos implica:", o: ["Una reducción del CMPC por ser más barata la financiación ajena que la propia.", "Ninguna de las otras afirmaciones es correcta.", "Un aumento del CMPC por el efecto fiscal del endeudamiento.", "Una reducción del CMPC por ser mayor el ahorro fiscal por los intereses de la deuda."], a: 3, exp: "Con impuestos, los intereses son deducibles, generando ahorro fiscal que reduce el CMPC." },
    { b: 15, q: "172. (Wuolah T6) ¿Qué determina el coste medio ponderado de capital (CMPC)?", o: ["La rentabilidad esperada por los accionistas únicamente.", "La combinación de coste de deuda y coste de capital propio.", "El nivel de endeudamiento de la empresa.", "Las preferencias de los accionistas mayoritarios."], a: 1, exp: "CMPC = E/V × Re + D/V × Rd × (1-t). Es la ponderación de los costes de deuda y capital propio." },
    { b: 15, q: "173. (Wuolah T6) ¿Qué ocurre con el CMPC al nivel óptimo de endeudamiento?", o: ["Aumenta rápidamente.", "Se minimiza.", "Permanece constante.", "Se vuelve irrelevante."], a: 1, exp: "En el nivel óptimo, el ahorro fiscal y los costes de insolvencia se equilibran, minimizando el CMPC." },
    { b: 15, q: "174. (Wuolah T6) Cuando la empresa realiza cambios en la estructura de capital, incrementando la proporción de deuda, permaneciendo todo lo demás constante, podemos afirmar que:", o: ["La beta del activo debería incrementarse.", "El coste de capital de la empresa debe incrementarse.", "El riesgo de mercado del capital propio y de la deuda no se verá afectado.", "Ninguna de las anteriores es correcta."], a: 3, exp: "La beta del activo es independiente de la estructura. El coste de oportunidad del capital (ra) es constante. El riesgo de E y D sí cambia." },
    { b: 15, q: "175. (Wuolah T6) ¿Qué relación existe entre el apalancamiento financiero y el riesgo?", o: ["Aumentar la deuda reduce el riesgo financiero.", "Aumentar la deuda incrementa el riesgo financiero para los accionistas.", "El apalancamiento financiero no afecta el riesgo.", "El apalancamiento siempre disminuye el coste de capital propio."], a: 1, exp: "Mayor deuda amplifica la variabilidad de los rendimientos de los accionistas, aumentando su riesgo." },
    { b: 15, q: "176. (Wuolah T6) Blue Corp presenta: Fondos propios 4.095.000€ (Re=8%), Deuda preferente 2.002.000€ (Rpref=6%), Deuda 3.003.000€ (Rd=4%). Tipo impositivo 35%. El CMPC después de impuestos es aproximadamente:", o: ["6,60%", "7,07%", "6,45%", "Ninguna de las respuestas anteriores es correcta."], a: 0, exp: "Total = 9.100.000€. CMPC = (4.095/9.100)×8% + (2.002/9.100)×6% + (3.003/9.100)×4%×(1-0,35) ≈ 6,60%." },
    { b: 15, q: "177. (Wuolah T7) Indique cuál de las siguientes afirmaciones es correcta:", o: ["Sólo es posible que exista acuerdo respecto al objetivo financiero si se suponen mercados no perfectos de capitales.", "Nunca es posible que exista acuerdo respecto al objetivo financiero.", "Sólo es posible que exista acuerdo respecto al objetivo financiero si se suponen mercados perfectos de capitales.", "Las respuestas a), b) y c) son falsas."], a: 2, exp: "En mercados perfectos, todos los accionistas coinciden en maximizar el VAN como objetivo financiero." },
    { b: 15, q: "178. (Wuolah T7) Indique cuál de las siguientes afirmaciones es correcta:", o: ["En una economía capitalista, el directivo sólo puede satisfacer los intereses de los accionistas más arriesgados mediante la maximización del VAN.", "En una economía capitalista, el directivo puede satisfacer los intereses de todos los inversores mediante la maximización del VAN.", "La maximización del beneficio a corto plazo puede ser el objetivo financiero porque siempre es más valorado un flujo de caja próximo.", "La maximización del beneficio contable puede ser el objetivo financiero."], a: 1, exp: "Maximizar el VAN satisface a todos los inversores porque maximiza el valor de mercado de la empresa." },
    { b: 15, q: "179. (Wuolah T7) ¿Qué ocurre con el coste del capital propio al aumentar el apalancamiento financiero según Modigliani y Miller?", o: ["Disminuye.", "Aumenta de manera constante.", "Permanece constante.", "Aumenta hasta cierto nivel y luego disminuye."], a: 1, exp: "Según MM Proposición II: Re = Ra + (Ra - Rd) × D/E. El coste del capital propio crece linealmente con el endeudamiento." },
    { b: 15, q: "180. (Wuolah T7) ¿Qué representa el endeudamiento en la economía sin impuestos según MM?", o: ["Incrementa el valor de la empresa.", "No afecta al valor de la empresa.", "Disminuye el valor de la empresa.", "Aumenta los beneficios netos."], a: 1, exp: "Proposición I de MM sin impuestos: El valor de la empresa es independiente de su estructura de capital." },
    { b: 15, q: "181. (Wuolah T7) Indique la afirmación falsa respecto a la estructura financiera:", o: ["Aumentar el apalancamiento incrementa el riesgo de quiebra.", "Las empresas con alta volatilidad tienden a tener menor apalancamiento.", "Las empresas tecnológicas suelen utilizar más deuda que las industriales.", "El coste de capital propio aumenta con el apalancamiento."], a: 2, exp: "Las empresas tecnológicas tienen alta volatilidad e intangibles difíciles de colateralizar, por lo que usan menos deuda." },
    { b: 15, q: "182. (Wuolah T7) ¿Qué beneficio fiscal tiene la deuda?", o: ["Los intereses son deducibles fiscalmente.", "Los dividendos son más baratos.", "Los pagos de intereses son opcionales.", "La deuda no tiene costes fiscales."], a: 0, exp: "Los intereses de la deuda reducen la base imponible, generando un ahorro fiscal." },
    { b: 15, q: "183. (Wuolah T7) Según MM con impuestos, ¿por qué se utiliza deuda en la estructura de capital?", o: ["Para reducir los costes de agencia.", "Por los ahorros fiscales derivados de los intereses.", "Para evitar el efecto de dilución de las acciones.", "Para reducir los dividendos."], a: 1, exp: "Con impuestos, la deuda genera un escudo fiscal que aumenta el valor de la empresa." },
    { b: 15, q: "184. (Wuolah T7) Indique cuál de las siguientes afirmaciones es correcta:", o: ["El valor actual de los ahorros fiscales es un activo con valor para la empresa.", "El valor actual de los ahorros fiscales es un pasivo.", "El valor actual de los ahorros fiscales es el resultado de multiplicar Rd por t.", "Las afirmaciones a), b) y c) son correctas."], a: 0, exp: "El escudo fiscal VA(AF) = t × D es un activo que incrementa el valor de la empresa endeudada." },
    { b: 15, q: "185. (Wuolah T7) Determine cuál de las siguientes actuaciones no contribuiría a crear valor para los accionistas de una empresa muy endeudada y próxima a la insolvencia:", o: ["El reparto de un dividendo líquido.", "La liquidación de todos los activos para invertir en letras del tesoro.", "La renovación de la deuda con un mayor plazo de vencimiento.", "Ninguna de las medidas propuestas interesa al accionista."], a: 1, exp: "Liquidar para invertir en activos sin riesgo elimina la opción de los accionistas. Los acreedores se beneficiarían, no los accionistas." },
    { b: 15, q: "186. (Wuolah T7) En una empresa que se encuentra en situación de insolvencia financiera:", o: ["A sus accionistas no les interesa que se les reparta un dividendo líquido.", "A sus accionistas les interesa que se les reparta un dividendo líquido, pues las consecuencias negativas serían soportadas principalmente por los obligacionistas.", "A los obligacionistas les interesaría que se acometieran proyectos de bajo riesgo y los accionistas aportarían capital adicional.", "A los accionistas les interesaría que se acometieran proyectos de bajo riesgo."], a: 1, exp: "En insolvencia, los accionistas prefieren extraer valor (dividendos) porque el riesgo de pérdida lo asumen principalmente los acreedores." },
    { b: 15, q: "187. (Wuolah T7) Bajo la premisa de mercados perfectos según MM, indique cuál de estas afirmaciones es correcta:", o: ["En su proposición II afirman que el coste de los recursos propios se incrementa con el endeudamiento y es proporcional al ratio deuda-valor.", "En su proposición II asumen que el aumento del endeudamiento no afecta al tipo de interés de la deuda.", "El endeudamiento no aumenta el riesgo financiero si no existe riesgo de insolvencia.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "La Proposición II establece que Re crece proporcional a D/E, no a D/V. Las demás opciones también son incorrectas." },
    { b: 15, q: "188. (Wuolah T7) Indique cuál de las siguientes afirmaciones es correcta:", o: ["La proposición I de MM dice que el apalancamiento no afecta la riqueza del accionista, pero la proposición II indica que la rentabilidad esperada del accionista crece con el ratio de endeudamiento por el mayor riesgo.", "La proposición I de MM dice que el apalancamiento no afecta la riqueza del accionista, pero la proposición II indica que la rentabilidad esperada crece a medida que disminuye el ratio de endeudamiento.", "La proposición I de MM dice que el apalancamiento no afecta la riqueza del accionista, pero la proposición II indica que la rentabilidad esperada crece por el menor riesgo.", "Las respuestas a), b) y c) son falsas."], a: 0, exp: "Prop I: Valor independiente de estructura. Prop II: Re crece con endeudamiento para compensar mayor riesgo." },
    { b: 15, q: "189. (Wuolah T7) Indique cual de las siguientes afirmaciones es falsa:", o: ["La proposición I de MM supone que Re crece de forma constante con el incremento del endeudamiento mientras que Rd no cambia.", "La proposición I de MM supone que el apalancamiento financiero no influye en el riesgo de las acciones.", "Según la proposición I de MM, la creación de valor de la empresa depende exclusivamente del VA de los flujos de caja operativos.", "La proposición I de MM permite que las decisiones de inversión y financiación pueden ser analizadas de forma independiente."], a: 1, exp: "La proposición I no dice que el apalancamiento no afecte el riesgo de las acciones; eso es la Proposición II que lo aborda." },
    { b: 15, q: "190. (Wuolah T7) Considerando el contexto de MM con endeudamiento y sin impuestos, indique cuál es correcta:", o: ["Ninguna de las otras afirmaciones es correcta.", "La rentabilidad requerida a los fondos propios es igual al CMPC.", "La tasa de descuento adecuada para descontar los FCL es igual a la rentabilidad requerida a los fondos propios.", "La rentabilidad requerida a los fondos propios es igual al coste de oportunidad del capital."], a: 0, exp: "Sin impuestos y con deuda: Re > Ra > CMPC = Ra. La tasa para FCL es Ra, no Re. Ninguna opción B, C, D es correcta." },
    { b: 15, q: "191. (Wuolah T7) La rentabilidad esperada de los activos es del 6%, ratio de endeudamiento del 25%, y rentabilidad de la deuda del 6%. Determine la afirmación correcta:", o: ["Si la ratio de endeudamiento bajara, la rentabilidad esperada del capital propio bajaría proporcionalmente.", "Si la ratio de endeudamiento subiera, la rentabilidad esperada del capital propio bajaría proporcionalmente.", "Si la ratio de endeudamiento bajara, la rentabilidad esperada del capital propio subiría proporcionalmente.", "Todas son falsas."], a: 3, exp: "Si Ra = Rd = 6%, entonces Re = Ra + (Ra-Rd)×D/E = 6% + 0 = 6%. El endeudamiento no afecta Re cuando Ra = Rd." },
    { b: 15, q: "192. (Wuolah T7) Según la teoría de MM, ¿qué explica la relevancia de los dividendos en mercados imperfectos?", o: ["Costes de transacción y fiscalidad.", "El efecto de señalización.", "La aversión de los inversores al riesgo.", "Las respuestas A y B son correctas."], a: 3, exp: "En mercados imperfectos, los dividendos importan por impuestos, costes de transacción y señalización." },
    { b: 15, q: "193. (Wuolah T7) ¿Qué indica el efecto de señalización asociado a los dividendos?", o: ["Las empresas con dividendos altos están en declive.", "Un aumento en los dividendos sugiere confianza en las futuras ganancias.", "Los dividendos bajos siempre indican problemas financieros.", "Los cambios en los dividendos no afectan la percepción del mercado."], a: 1, exp: "Un aumento de dividendos señala que la dirección confía en los flujos de caja futuros." },
    { b: 15, q: "194. (Wuolah T7) ¿Qué ocurre con el valor de mercado de una empresa cuando se realiza un reparto de dividendos en acciones?", o: ["Aumenta significativamente.", "Disminuye debido al efecto dilutivo.", "Permanece constante.", "Disminuye levemente debido a las imperfecciones del mercado."], a: 2, exp: "En un split o dividendo en acciones, se crean más acciones pero el valor total permanece constante." },
    { b: 15, q: "195. (Wuolah T7) ¿Qué justificación apoyan los defensores de la teoría de la clientela?", o: ["Los inversores prefieren empresas con altas tasas de dividendos debido a menores impuestos.", "Las empresas deben ajustarse a las preferencias de dividendos de sus inversores.", "Los dividendos no son relevantes para los inversores.", "Las ganancias de capital son siempre preferibles a los dividendos."], a: 1, exp: "La teoría de la clientela sugiere que cada empresa atrae inversores con preferencias específicas de dividendos." },
    { b: 15, q: "196. (Wuolah T7) ¿Qué ocurre con el precio de las acciones tras un reparto de dividendos en efectivo?", o: ["Permanece igual.", "Disminuye en una proporción igual al dividendo repartido.", "Aumenta debido a la confianza del mercado.", "Se ve afectado únicamente por factores externos."], a: 1, exp: "El precio ex-dividendo cae aproximadamente en el importe del dividendo pagado." },
    { b: 15, q: "197. (Wuolah T7) Indique cuál es una ventaja de la recompra de acciones frente al pago de dividendos:", o: ["Incrementa automáticamente los beneficios por acción (BPA).", "Es más eficiente fiscalmente para los accionistas.", "Mejora la estructura financiera de la empresa.", "Todas las anteriores."], a: 3, exp: "La recompra aumenta BPA (menos acciones), es fiscalmente eficiente y puede mejorar ratios de estructura." },
    { b: 15, q: "198. (Wuolah T7) ¿Qué práctica es común en empresas que desean mantener flexibilidad financiera?", o: ["Repartir dividendos extraordinarios en efectivo.", "Reducir los dividendos a largo plazo.", "Implementar programas de recompra de acciones.", "Aumentar los dividendos constantemente."], a: 2, exp: "Las recompras ofrecen flexibilidad porque no crean expectativas de continuidad como los dividendos." },
    { b: 15, q: "199. (Wuolah T7) ¿Qué ocurre cuando los dividendos están más gravados que las ganancias de capital?", o: ["Los inversores prefieren empresas que paguen dividendos más altos.", "Los inversores favorecen empresas con bajas tasas de reparto.", "Los dividendos no afectan las decisiones de inversión.", "El mercado penaliza a las empresas que no pagan dividendos."], a: 1, exp: "Con mayor imposición sobre dividendos, los inversores prefieren retención y ganancias de capital." },
    { b: 15, q: "200. (Wuolah T7) Teniendo en cuenta la Proposición Fundamental I de MM, indique cuál es correcta:", o: ["El acceso al préstamo de las empresas siempre será mejor que el de los individuos.", "El valor de la empresa podría ser superior a la suma del VA de todos sus proyectos.", "El valor de la empresa depende exclusivamente de su capacidad de generar flujos de caja operativos.", "El valor de la empresa depende de la combinación óptima de fuentes de financiación."], a: 2, exp: "Proposición I: El valor depende de los activos (flujos de caja), no de cómo se financian." },
    { b: 15, q: "201. (Wuolah T7) Indique cuál de estas afirmaciones es verdadera sobre la Posición Tradicional:", o: ["El CMPC puede minimizarse porque, para niveles bajos de endeudamiento, Re se incrementa más lentamente que en MM, y cuando el endeudamiento es excesivo crece aceleradamente.", "El CMPC puede minimizarse porque, para niveles bajos de endeudamiento, Re se incrementa más rápido que en MM.", "El CMPC puede minimizarse porque Re se incrementa más rápido que en MM y luego disminuye.", "Los defensores de la Posición Tradicional defienden que las proposiciones de MM no son válidas sin impuestos."], a: 0, exp: "Según la Posición Tradicional, Re crece lentamente con deuda moderada (riesgo no percibido) y rápidamente con deuda alta." },
    { b: 15, q: "202. (Wuolah T7) De acuerdo con los principios de la Posición Tradicional, determine cuál es correcta:", o: ["No existe una estructura financiera óptima.", "La estructura financiera óptima es la que minimiza el coste de capital.", "El coste del endeudamiento es siempre decreciente.", "Ninguna de las respuestas anteriores es correcta."], a: 3, exp: "La estructura óptima minimiza el CMPC (no el coste de capital propio). La opción B dice 'coste de capital' genérico." },
    { b: 15, q: "203. (Wuolah T7) ¿Qué influye en el nivel de endeudamiento óptimo?", o: ["El riesgo de insolvencia y los costes de agencia.", "Los beneficios contables.", "La estructura organizativa de la empresa.", "El tamaño del mercado objetivo."], a: 0, exp: "El nivel óptimo equilibra el ahorro fiscal con los costes de insolvencia y agencia." },
    { b: 15, q: "204. (Wuolah T7) ¿Qué ocurre con el riesgo financiero al aumentar el apalancamiento?", o: ["Disminuye.", "Aumenta debido al mayor riesgo de insolvencia.", "Permanece constante.", "Se reduce si el mercado es eficiente."], a: 1, exp: "Mayor apalancamiento incrementa la probabilidad de no poder atender la deuda." },
    { b: 15, q: "205. (Wuolah T7) ¿Qué efecto tiene el aumento del apalancamiento financiero sobre el riesgo de la deuda?", o: ["Incrementa el riesgo percibido por los acreedores.", "Reduce el riesgo percibido por los acreedores.", "Lo mantiene constante.", "Lo elimina por completo."], a: 0, exp: "Con más deuda, los acreedores perciben mayor riesgo de impago y exigen mayor rentabilidad." },
    { b: 15, q: "206. (Wuolah T7) ¿Qué ocurre con la rentabilidad de los accionistas al incrementar el apalancamiento?", o: ["Disminuye siempre.", "Permanece igual.", "Aumenta por el mayor riesgo asumido.", "Aumenta únicamente si el riesgo disminuye."], a: 2, exp: "Los accionistas exigen mayor rentabilidad para compensar el mayor riesgo financiero." },
    { b: 15, q: "207. (Wuolah T7) En una empresa cercana a la insolvencia, ¿qué decisión no sería deseable para los accionistas?", o: ["Invertir en proyectos de altísimo riesgo.", "Repartir dividendos líquidos.", "Liquidar activos y reducir la deuda.", "Ambas A y B."], a: 2, exp: "Liquidar y reducir deuda beneficia a los acreedores, no a los accionistas que prefieren mantener su opción." },
    { b: 15, q: "208. (Wuolah T7) ¿Qué señala la hipótesis de jerarquía de financiación?", o: ["Las empresas prefieren emitir deuda antes que retener beneficios.", "Las empresas priorizan la autofinanciación sobre otras fuentes.", "Las empresas evitan los costes de emisión de deuda.", "Las empresas prefieren emitir acciones para evitar deuda."], a: 1, exp: "Pecking order: 1º Beneficios retenidos, 2º Deuda, 3º Acciones. Se prefiere autofinanciación." },
    { b: 15, q: "209. (Wuolah T7) ¿Qué ocurre con el valor de una opción call si aumenta la volatilidad del activo subyacente?", o: ["Disminuye.", "Permanece constante.", "Aumenta.", "Se vuelve negativo."], a: 2, exp: "Mayor volatilidad aumenta la probabilidad de que la opción termine in-the-money." },
    { b: 15, q: "210. (Wuolah T7) ¿Qué ocurre con el valor de una opción cuando aumenta el tiempo hasta el vencimiento?", o: ["Aumenta.", "Disminuye.", "Permanece constante.", "Se vuelve negativo."], a: 0, exp: "Más tiempo significa más oportunidades de que el precio se mueva favorablemente." },
    { b: 15, q: "211. (Wuolah T7) Si el precio del activo subyacente aumenta, ¿qué sucede con una opción call?", o: ["Su valor disminuye.", "Su valor aumenta.", "Su valor permanece constante.", "Depende del tiempo hasta el vencimiento."], a: 1, exp: "El valor de una call aumenta cuando sube el precio del subyacente (más probable ejercer con beneficio)." },
    { b: 15, q: "212. (Wuolah T7) ¿Qué efecto tiene un aumento de la tasa libre de riesgo en el valor de una opción call?", o: ["Disminuye.", "Aumenta.", "Permanece constante.", "No afecta."], a: 1, exp: "Mayor tasa libre de riesgo reduce el VA del precio de ejercicio, aumentando el valor de la call." },
    { b: 15, q: "213. (Wuolah T7) ¿Qué representa una opción de abandono en un proyecto de inversión?", o: ["Una opción call sobre los activos del proyecto.", "Una opción put con precio de ejercicio igual al valor de venta del proyecto.", "Una opción combinada de compra y venta.", "Una opción de compra sin ejercicio."], a: 1, exp: "La opción de abandono es el derecho a vender (put) el proyecto a su valor de liquidación." },
    { b: 15, q: "214. (Wuolah T7) Según la teoría de opciones, ¿qué equivale al capital propio de una empresa apalancada?", o: ["Una opción put sobre los activos de la empresa.", "Una opción call sobre los activos de la empresa.", "Una opción combinada de call y put.", "Ninguna de las anteriores."], a: 1, exp: "Los accionistas tienen una call: si los activos valen más que la deuda, se quedan con la diferencia; si no, entregan la empresa." },
    { b: 15, q: "215. (Wuolah T7) ¿Qué ocurre si el precio de ejercicio de una opción call es mayor que el precio del activo subyacente?", o: ["La opción tiene valor intrínseco positivo.", "La opción está 'fuera del dinero'.", "La opción está 'dentro del dinero'.", "La opción tiene valor de mercado negativo."], a: 1, exp: "Out-of-the-money significa que no sería rentable ejercer la opción ahora (strike > precio actual)." },
    { b: 15, q: "216. (Wuolah T7) ¿Qué significa que una opción esté 'dentro del dinero' (in-the-money)?", o: ["El precio del activo subyacente es mayor que el precio de ejercicio (para call).", "El precio del activo subyacente es menor que el precio de ejercicio.", "La opción no tiene valor intrínseco.", "La opción no puede ejercerse."], a: 0, exp: "In-the-money para call: precio actual > strike. Tendría valor intrínseco positivo si se ejerciera." },
    { b: 15, q: "217. (Wuolah T7) Según la paridad put-call, ¿cómo se calcula el valor de una opción put?", o: ["Precio de la acción + valor de la call - VA del precio de ejercicio.", "Precio de la acción - valor de la call + VA del precio de ejercicio.", "Valor de la call + VA del precio de ejercicio - precio de la acción.", "Ninguna de las anteriores."], a: 2, exp: "Paridad put-call: P = C + VA(K) - S. Despejando: Put = Call + VA(Strike) - Precio acción." },
    { b: 15, q: "218. (Wuolah T7) ¿Qué caracteriza a una cartera réplica de una opción call?", o: ["Compra de acciones y préstamo de dinero.", "Venta de acciones y préstamo de dinero.", "Compra de acciones y endeudamiento.", "Venta de acciones y endeudamiento."], a: 2, exp: "Replicar una call: comprar acciones (delta) y endeudarse. Posición apalancada en el subyacente." },
    { b: 15, q: "219. (Wuolah T7) Indique cuál es una característica de una opción de crecimiento en proyectos de inversión:", o: ["Se puede comparar con una opción put.", "Es una opción de compra sobre los activos del proyecto.", "Es una opción combinada de compra y venta.", "Es independiente de la inversión inicial del proyecto."], a: 1, exp: "La opción de crecimiento (expandir) es una call: el derecho a invertir más y obtener activos adicionales." },
    { b: 15, q: "220. (Wuolah T8) Indique cuál de las siguientes afirmaciones es correcta sobre el VAA:", o: ["El VA de los ahorros fiscales es mayor con deuda fija que con deuda reequilibrada porque bajo esta última hay mayor riesgo asociado.", "El VA de los ahorros fiscales es mayor con deuda fija que con deuda reequilibrada porque bajo esta última hay menor riesgo.", "El VA de los ahorros fiscales es menor con deuda fija que con deuda reequilibrada porque bajo esta última hay mayor riesgo.", "Ninguna de las respuestas anteriores es correcta."], a: 0, exp: "Con deuda fija, los ahorros fiscales son seguros (se descuentan a Rd). Con deuda reequilibrada tienen más riesgo (se descuentan a Ra > Rd)." },
    { b: 15, q: "221. (Wuolah T8) Indique cuál de las siguientes afirmaciones es correcta:", o: ["El VAN con CMPC debe coincidir con el VAA asumiendo deuda fija.", "El VAN con CMPC debe coincidir con el VAA asumiendo deuda reequilibrada.", "El método CMPC es válido tanto para deuda fija como reequilibrada.", "El método CMPC es válido sólo cuando se asume deuda fija."], a: 1, exp: "El CMPC estándar asume deuda reequilibrada (ratio D/V constante). Con deuda fija se usa VAA." },
